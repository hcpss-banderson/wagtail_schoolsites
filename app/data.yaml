    updated: 2022-08-12 18:40:09.817350+00:00
    body: "<p>Flu season is in full swing and we have had a few reported cases at
      AES. A stomach virus has also been reported at many HCPSS schools. This is a
      reminder that good hand washing and covering sneezes and coughs with tissues
      and sleeves are essential steps to preventing the spread of &quot;germs.&quot;
      Also, remember that despite concerns about school attendance, your children&#39;s
      health (and the health of other children) is most important of all. For this
      reason, we ask you to please:</p>\r\n\r\n<ul>\r\n\t<li><u>Call the school nurse
      to let us know if your child is absent with a contagious illness such as strep
      throat, or the flu etc</u>. Please provide any documentation from your physician
      about diagnosis and release to return to school.</li>\r\n\t<li><u>Keep your
      child home if he/she has a fever of over 100.0.</u> If you give your child Motrin
      or Tylenol, this will bring your child&rsquo;s temperature down, but he/she
      will still be contagious to others.</li>\r\n\t<li><u>Children must be fever-free
      for 24 hours (without medication) before returning to school!</u></li>\r\n\t<li><u>Have
      your children wash their hands properly after using the restrooms and prior
      to eating</u>.</li>\r\n\t<li><u>If the doctor prescribes medication for your
      child, please make sure he/she takes it as directed</u>-which means the right
      amount at the right time and without missing doses.</li>\r\n</ul>\r\n\r\n<p>In
      addition to colds and flu, winter is often a time when head lice (pediculosis)
      is seen. Please be aware of persistent head scratching and check your child&#39;s
      hair. Divide the hair in sections and look for lice or nits (hatched egg casings)
      attached to the hair shaft, pay special attention to areas around the ears and
      nape of neck. Lice are about the size of a sesame seed and are grayish/brown.
      They will scatter when you expose them to light, so if you think you saw one,
      you probably did. Remember, head lice do not carry disease and are in no way
      a reflection of a person&#39;s hygiene or cleanliness. Please refer to the CDC
      website for more information on head lice (pediculosis) <a href=\"https://www.cdc.gov/parasites/lice/\"
      target=\"_blank\">www.cdc.gov/lice/</a></p>\r\n\r\n<p>Thank you very much for
      helping keep all our students healthy!</p>\r\n"
