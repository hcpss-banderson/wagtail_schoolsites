    updated: 2022-08-12 18:40:09.534188+00:00
    body: "<p>American Education Week, November 13th &ndash; 17th is next week! American
      Education Week is observed annually to garner parent involvement in the education
      of their children. We are excited about the opportunity for you to visit your
      child&rsquo;s class to experience their learning day. Although we enjoy meeting
      our students&#39; siblings, American Education Week is not the best time for
      their participation, so we do ask that they not attend.&nbsp; They are welcome
      to attend our family fun activities that are sponsored throughout the school
      year.&nbsp;Along with the excitement of having you as an integral part of your
      child&rsquo;s education during American Education Week, we also want to ensure
      school safety and minimal distractions to the learning environment.</p>\r\n\r\n<p><br
      />\r\n\tBelow is the visitor criteria and procedures necessary to ensure that
      valuable instruction continues at AES during American Education Week.<br />\r\n\t-All
      visitors must provide photo identification.<br />\r\n\t-All visitors must check
      in at the front office before visiting classrooms.<br />\r\n\t-Please place
      cell phones on vibrate and pictures and videos are not permitted.<br />\r\n\t-Please
      be an observer of great teaching and learning.<br />\r\n\t-Prior to leaving
      the building, please check out at the front office so that we are aware of any
      visitors in the building at all times.</p>\r\n\r\n<p>Please contact us with
      any questions or concerns. We look forward to seeing you!<br />\r\n\tPlease
      click on the link below to access the AES academic schedule.<br />\r\n\t<a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2RzlOSFNrNVgyYlU/view?usp=sharing\"
      target=\"_blank\">https://drive.google.com/file/d/0B43s6Z7UQr-2RzlOSFNrNVgyYlU/view?usp=sharing</a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
