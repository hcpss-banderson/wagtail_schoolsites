      this year and your young musicians are invited to sign-up today. The Band, Strings,
      and Chorus classes this year will look very different from the Spring. Band
      and Strings classes will be held synchronously through Google Meet twice a week
      and Chorus will be once a month. Students will also be expected to practice
      outside of their synchronous meetings. The best part is that students will not
      miss synchronous instruction from their other classes! This is a fantastic opportunity
      for your young musicians to break up the flow of their school day by moving,
      learning something new, and making music with their friends and music teachers.</span></span></span></p>


