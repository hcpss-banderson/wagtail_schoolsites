    title: Note From the Nurse - January
    body: "Flu season is in full swing and we have had a few reported cases at AES.
      A stomach virus has also been reported at many HCPSS schools. This is a reminder
      that good hand washing and covering sneezes and coughs with tissues and sleeves
      are essential steps to preventing the spread of \"germs.\" Also, remember that
      despite concerns about school attendance, your children's health (and the health
      of other children) is most important of all. For this reason, we ask you to
      please: \r\n\r\n\r\n\tCall the school nurse to let us know if your child is
      absent with a contagious illness such as strep throat, or the flu etc. Please
      provide any documentation from your physician about diagnosis and release to
      return to school. \r\n\tKeep your child home if he/she has a fever of over 100.0.
      If you give your child Motrin or Tylenol, this will bring your child’s temperature
      down, but he/she will still be contagious to others. \r\n\tChildren must be
      fever-free for 24 hours (without medication) before returning to school! \r\n\tHave
      your children wash their hands properly after using the restrooms and prior
      to eating. \r\n\tIf the doctor prescribes medication for your child, please
      make sure he/she takes it as directed-which means the right amount at the right
      time and without missing doses. \r\n\r\n\r\nIn addition to colds and flu, winter
      is often a time when head lice (pediculosis) is seen. Please be aware of persistent
      head scratching and check your child's hair. Divide the hair in sections and
      look for lice or nits (hatched egg casings) attached to the hair shaft, pay
      special attention to areas around the ears and nape of neck. Lice are about
      the size of a sesame seed and are grayish/brown. They will scatter when you
      expose them to light, so if you think you saw one, you probably did. Remember,
      head lice do not carry disease and are in no way a reflection of a person's
      hygiene or cleanliness. Please refer to the CDC website for more information
      on head lice (pediculosis) www.cdc.gov/lice/ \r\n\r\nThank you very much for
      helping keep all our students healthy!"
