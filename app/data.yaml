    autocomplete: AES After School Programs & Dismissal Changes
    title: AES After School Programs & Dismissal Changes
    body: "Dismissal for After School Programs AND any changes to a student's regular
      dismissal \r\n\r\nPlease make sure to send a note in with your student if they
      will be dismissed in a different manner than usual. (I.E. usually rides the
      bus, but today will be a walker). This procedure also includes after school
      programs held at AES that student's have signed up for.(I.E. Please dismiss
      \"Susie\" to the soccer after school program today.\") Classroom teachers require
      a note each time/day to ensure that your student is dismissed properly.  Notes
      are not accepted with multiple dates.  This keeps everyone (teacher/substitute)
      informed.  For example, if the classroom teacher is out sick or has to leave
      suddenly, the person covering in the classroom would have no idea that a note
      had been sent in days earlier. \r\n\r\nStudents that attend the Columbia Association
      (CA) Aftercare program are ALWAYS dismissed to CA and the after school program
      leader will sign out the student from CA and sign them back into CA after the
      after school event is over.  For this reason, CA Aftercare participants DO NOT
      need a dismissal note for their classroom teacher.  Please note: the Columbia
      Association may have requirements regarding release of students from their program.
      Please adhere to any procedures that CA has in place for this process. \r\n\r\nIf
      you forget to send a note in with your student, please call the front office
      to convey the change in dismissal.  Emails to teachers are not recognized as
      a form of dismissal communication, again because the teacher may be absent,
      or may be with students all day and not see the message. \r\n\r\nWe thank you
      in advance for your help in making sure that all 400+ of our students arrive
      to their destinations safely! If you have any questions or concerns, please
      call the school."
