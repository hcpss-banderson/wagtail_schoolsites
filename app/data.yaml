    body: "<p><strong>Symptoms:&nbsp;</strong> Nausea, Vomiting, diarrhea, fever,
      and abdominal cramps</p>\n\n<p><br />\n\t<strong>Health Department Recommendations</strong></p>\n\n<p>Wash
      hands frequently with soap and water for at least 20 seconds, especially before
      and after eating, after using the bathroom, after episodes of vomiting or diarrhea,
      whenever visibly soiled.<br />\n\tIf soap and water is unavailable, hand sanitizers
      may be used.&nbsp; Rub sanitizer over all hand surfaces until the sanitizer
      has dried, then wash with soap and water when possible.</p>\n\n<p>Teach proper
      cough hygiene.&nbsp; Transmission is possible through close contact with an
      infected person.</p>\n\n<p>Avoid putting fingers in the nose, mouth or rubbing
      the eyes.&nbsp; Transmission through mucus membranes after touching contaminated
      objects is possible.</p>\n\n<p>Students should not return to school until they
      have been symptom free for 24 hours.</p>\n\n<p>Students with a confirmed lab
      diagnosis of norovirus should not return to school until they have been symptom
      free for 48 hours.</p>\n"
