      or andrew_dimaggio@hcpss.org.  Thank you. \r\n\r\n \r\n\tPlease Join Us For
      Atholton's Excellence Night! \r\n\tWhen:  Thursday, May 31, 2018 \r\n\tTime: 
      6:00 - 8:00p.m. \r\n\tWhere:  Throughout the school \r\n\tOn Thursday, May 31st,
      from 6:00 - 8:00 p.m., Atholton Elementary will be holding its annual Excellence
      Night.  We are ready to show off our Atholton Panther Pride!  Please join us
      as students showcase their accomplishments.  Student work and projects from
      participation in G/T Instructional Seminars, Curriculum Extension Units and
      G/T Math will be presented in the media center and surrounding areas as an enrichment
      fair.  Fantastic student work will be presented in classrooms and hallways.
      Incredible artwork will be displayed on boards and cases throughout the school. 
      From 7:30 to 8:00, Mr. Kranz's talented students will perform for the community
      in the cafeteria.  Hope to see you next Thursday for Atholton's Excellence Night!
      \r\n\r\n "
