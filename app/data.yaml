    created: 2022-08-12 18:40:16.617605+00:00
    updated: 2022-08-12 18:40:16.617631+00:00
    body: "<p><em>Reading is so much fun, you&#39;ll get Goosebumps!&nbsp;</em> Come
      and shop the Book Fair with us!&nbsp; We&#39;ll be open every day from 4--6:30pm,
      with extended hours on Thursday 11/19 (until 8pm).&nbsp; We&#39;ll be open during
      lunch times, and during the Parent/Teacher Conferences.&nbsp; A final schedule
      will come attached to the book fair brochure next week.&nbsp; We need <strong>many
      volunteers</strong>&nbsp;to make this fun for everyone.&nbsp; Hours may change
      based on availability of volunteers. Please go to the AES volunteer wiki to
      find a time to come and help out! &nbsp;<a href=\"https://aesvolunteers.wikispaces.hcpss.org/Bookfair\">https://aesvolunteers.wikispaces.hcpss.org/Bookfair</a></p>\r\n"
    featured: null
