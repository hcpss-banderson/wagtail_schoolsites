    autocomplete: Pringles for Green Jingles
    title: Pringles for Green Jingles
    body: The AES Green Team is already working on initiatives to maintain and improve
      our Maryland Green School.  This school year, we will continue our Elmer's Glue
      Crew empty glue stick collection.  During the past few school years, we have
      collected between 1,500 and 2,000 empty glue sticks per year, sending them off
      for upcycling and keeping them out of our landfills.  They are then turned into
      something else, like a park bench or a school carpet.  What's more, our school
      receives 2 cents for every glue stick we send to Terracycle.  (That's where
      the "jingle" comes in.)  This year, we will collect glue sticks in Pringles
      chip cans.  Each classroom will have a can, which will be covered to look like
      a giant glue stick!  We need your help.  If you have empty Pringles cans to
      donate to the school, please send them in with your child to be delivered to
      Mrs. Young.  We would like to begin this year's glue stick collection as soon
      as possible, so send in your cans as you use them.  Thank you so much for your
      assistance.
