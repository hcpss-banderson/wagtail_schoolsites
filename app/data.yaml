    autocomplete: The Road to Kindergarten
    title: The Road to Kindergarten
    body: "The Howard County Public School System’s Office of Early Childhood Programs,
      in partnership with the Howard County Transition to Kindergarten Workgroup,
      is pleased to present The Road to Kindergarten, an informational workshop to
      support families of children headed to kindergarten.  The purpose of the session
      is to help make the process of entering kindergarten less stressful and more
      exciting!  Howard County parents with children who will be five years old by
      September 1, 2015 are invited to come with questions and concerns pertaining
      to the kindergarten process. \r\n\r\nEach workshop will offer information for
      the upcoming kindergarten year, such as kindergarten registration, school readiness
      and kindergarten curriculum.  Workshops will be held at several locations throughout
      the county and childcare is available for children ages 2 and older.  Doors
      open at 6:10 p.m. for child care sign-in; information sessions are from 6:30-7:30
      p.m.  \r\n\r\nFor details about dates, times, and locations, visit http://www.hcpss.org/f/schools/kindergarten/road2Kflyer.pdf.
      If you have any additional questions, please contact Kris Woodson at kris_woodson@hcpss.org
      or (410)313-5693. \r\n\r\nHCPSS Kindergarten Registration \r\n\r\nIt’s Time
      to Register for Kindergarten—Registration for students entering Kindergarten
      in Aug. 2015 starts on Mon., Mar. 2, -Fri., Mar. 6. Parents or guardians are
      to register students at the school serving the address where the child’s parent
      or guardian resides.  Please visit http://www.hcpss.org/schools/kindergarten-registration/
      to see a complete list of documents required for registration."
