    title: From the AES PTA
    body: "Thank you for your support of AES PTA! Our community is flourishing because
      of volunteers’ time and talent. There are many ways to support your child’s
      school community.  \r\n\r\n  \r\n\r\nRoom Parents \r\n\r\nRoom Parents play
      an important role in supporting teachers and creating a connection between teachers
      and families. Some responsibilities include caring for classroom teachers and
      support staff, creating a class directory for class distribution, facilitating
      communication between teachers and families, and assisting with special activities.
      If you would like to volunteer to be a room parent for your child’s teacher,
      please complete this form.  \r\n\r\nPTA Membership \r\n\r\nMembership in the
      PTA is an important way to support programs that enrich your child’s elementary
      school experience. Membership is a primary source of funds each year, allowing
      PTA to offer great programs and activities at AES. Membership is open to parents,
      guardians, grandparents, extended family, community, faculty & staff. Other
      perks of joining PTA include free AES PTA car magnet (I know those Kindergarten
      families are excited for these!) & entry in raffles for priority parking at
      school events. Please visit the PTA website and scroll to the bottom to select
      membership for the 2021-22 school year.  \r\n\r\nFor more, visit our website. 
      \r\n\r\n Volunteers Needed \r\n\r\nPTA needs volunteers to organize STEM Night,
      Yearbook Committee Members and PTACHC (PTA Council of Howard County)  Delegates. 
      Please send the PTA President an email to help with these important committees,
      AESPTAPresident@gmail.com. For more, visit our website.  \r\n\r\nTeacher’s Amazon
      Wish Lists \r\n\r\nStudies show that online shopping decreases stress. (Let's
      agree to not fact-check this one.) PTA is gathering Amazon Wish Lists for our
      staff. The webpage is updated as we receive lists. If you don’t see your student’s
      homeroom teacher, please consider shopping for another member of our dedicated
      staff.  \r\n\r\nChildcare Options \r\n\r\nPTA is compiling a list of local child
      care centers or licensed home child care centers. If you have a place your family
      recommends please send an email to AESPTAPresident@gmail.com.  \r\n\r\nVisit
      the PTA website for updates, events, volunteer information, and ways to support
      our community. Our Board Members can be contacted any time at the below email
      addresses.  \r\n\r\nThank you, \r\n\r\nMelissa Jones, President, AESPTAPresident@gmail.com 
      \r\n\r\nKatie Scotti, Vice-President, AESPTAvicepresident@gmail.com  \r\n\r\nShannon
      Rembert Gonzales, Treasurer, AESPTAtreasurer@gmail.com  \r\n\r\nLeah Shepherd,
      Secretary, AESPTAsec@gmail.com \r\n\r\nMelissa Jones \r\n\r\n\r\n\t\r\n\t\t\r\n\t\t\tPTA President\r\n\r\n\t\t\tAtholton
      Elementary School \r\n\r\n\t\t\t2021-2022 School Year"
