    autocomplete: New Updated Information on Meals
    title: New Updated Information on Meals
    body: 'School Meals


      A stopgap U.S. government funding bill signed into law last Thursday, which
      includes almost $8 billion in nutrition assistance, allows USDA to extend the
      meal waivers, previously due to expire at the end of December, through the end
      of the 2020-2021 school year. Thus, HCPSS will be able to provide meals at no
      cost to any HCPSS student, and all children 18 and under, through the entire
      school year, assuming continued availability of USDA funding.  


       


      Beginning Monday, October 12, HCPSS will add a snack and dinner to each weekday
      meal, in addition to breakfast and lunch already being served. Additionally,
      weekend meals will be included with meals provided on Fridays, and in pre-ordered
      meals picked up on Thursdays.


       


      HCPSS also has adjusted the pre-order process. Meals for multiple days need
      to be pre-ordered at least two days in advance for pickup on Mondays and Thursdays.
      Pre-order meal pickups will be offered only on those two days, to enable Food
      and Nutrition Services to improve service and efficiency while balancing staffing
      and food resources.


       


      Full details on HCPSS student meal offerings can be found online.'
