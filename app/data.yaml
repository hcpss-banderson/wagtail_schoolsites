    body: "<p>When:&nbsp; Thursday, June 6, 2019<br />\r\n\tTime:&nbsp; 6:00 - 7:30
      p.m.<br />\r\n\tWhere:&nbsp; Throughout the school</p>\r\n\r\n<p>On Thursday,
