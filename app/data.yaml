    autocomplete: AES Earth Day Week - April 18th - April 25th
    title: AES Earth Day Week - April 18th - April 25th
    body: "TEN YEARS OF BEING GREEN (And Eleven at the End of This School Year!) \r\n\tThis
      year’s AES Earth Day Week theme is Ten Years of Being Green, so our fourth grade
      Green Ambassadors came up with a school-wide plan for a home-to-school connection:
      Each class will develop a Top Ten list of what students do at home to be green
      citizens.  Since this activity will prompt some discussion during class, we
      wanted to give our families an opportunity to have a discussion about this topic
      at home first. What do you do as a family at home to promote Earth-Friendly
      practices? Have your child share your family's contribution to leaving a smaller
      footprint. We can't wait to hear how AES families are making a difference! \r\n\r\nEARTH
      DAY WEEK GREEN BINGO & DRAWING! \r\n\tOur fourth grade Green Ambassadors have
      come up with a Green Bingo board to use at home to promote being environmentally
      friendly. If your child completes the Green Bingo board and returns it signed
      by an adult, s/he will be entered in a drawing to win one of two prizes - the
      adorable picture book, titled I am Earth by Rebecca and James McDonald, or a
      very cute plush Earth. The deadline to return the completed and signed Bingo
      board will be Friday, April 27th, and the winner will be announced Monday, April
      30th. \r\n\r\n\"SHOW 'N GREEN\" \r\n\tGreen Ambassadors also came up with this
      great idea.  Instead of “Show 'n Tell,” students can bring in something to share
      with the class that has something to do with being green. This is a great opportunity
      for your child to get up and share a bit about your green ways at home - and
      hopefully motivate others to do the same! \r\n\r\nENDANGERED SPECIES - TECHNOLOGY
      \r\n\tTwo of our fourth grade Green Ambassadors, Cassia B. and Olivia T., have
      been collaborating with Mrs. Muir to create Technology class lesson plans for
      all grades to engage in during Earth Day Week. Ask your child which animal s/he
      chose to learn about. \r\n\r\nSTRAW AWARENESS \r\n\tA small group of fifth graders
      took it upon themselves to put together a presentation for each grade to watch
      during their lunch shifts. This presentation is about the negative impacts straws
      can have on our environment. These past fourth grade Green Ambassadors are passionate
      about the environment and hope to ignite a reduction in straw usage at AES.
      \r\n\r\nMORNING ANNOUNCEMENTS \r\n\tEach day during Earth Day Week, fourth grade
      Green Ambassadors will share a few facts during morning announcements to start
      each day off with a reminder we must keep the Earth in mind as we live our daily
      lives. \r\n\r\nTHE GREEN INFORMER - Issue 2 \r\n\tIt's official!  The second
      issue of Atholton's Green Informer is OUT!  Hot off the press and found in a
      Friday folder near you... or here in electronic format.  Please enjoy a little
      bit of Earth Day history, try your hand at a green crossword puzzle, and read
      about the morning our 4th grade Green Ambassadors showed up early to school
      to collaborate with the staff members on Atholton's Green Team. Oh, and find
      out what we do with all those empty glue sticks and dried up markers while you're
      at it.  Enjoy! \r\n\r\nINDIVIDUAL CLASS ACTIVITIES \r\n\tIn addition to these
      school-wide Earth Day Week activities, your child will engage in instructional
      activities in their own classrooms to celebrate Earth Day Week. Don't forget
      to ask your child what they have been doing at school to recognize the importance
      of taking care of our planet. \r\n\r\nHAPPY EARTH DAY WEEK FROM OUR TEN-YEAR-STRONG
      GREEN SCHOOL!"
