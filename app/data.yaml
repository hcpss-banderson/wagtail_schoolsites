    updated: 2022-08-12 18:40:11.633252+00:00
    body: "<p>Dear Families,</p>\r\n\r\n<p>The ongoing shutdown of the federal government
      has caused financial hardship for too many of our friends and neighbors. Additionally,
      we know that students are experiencing anxiety and fear for their family&#39;s
      financial situation. I wanted to let you know of a few supports that are in
      place to help at this time.</p>\r\n\r\n<p>Howard County families who have lost
      pay due to the shutdown may <a data-auth=\"NotApplicable\" href=\"https://www.hcpss.org/food-services/farms/\"
      rel=\"noopener noreferrer\" target=\"_blank\"> immediately apply</a> for the
      Free and Reduced-Priced Meals (FARMs) program and the HCPSS Food and Nutrition
      Office will determine their eligibility status within 24-48 hours. Families
      that would not ordinarily qualify for the FARMs program could be eligible for
      the remainder of the school year because of the current loss of income.</p>\r\n\r\n<p>Families
      that are adversely impacted, including those who do not receive FARMs assistance,
      will have the remainder of the school year to pay off any meal balances incurred
      during the government shutdown.</p>\r\n\r\n<p>Additionally, many students may
      be suffering fear or anxiety about their family&rsquo;s current financial situation.
      Student Services staff at each school are prepared and available to assist students
      at any time during the school day. Additionally, numerous resources for families
      are identified on the <a data-auth=\"NotApplicable\" href=\"https://www.hcpss.org/supports/mental-health-wellness/\"
      rel=\"noopener noreferrer\" target=\"_blank\"> HCPSS website</a>, and other
      supports are available through the Howard County <a data-auth=\"NotApplicable\"
      href=\"https://www.howardcountymd.gov/Departments/Community-Resources-and-Services\"
      rel=\"noopener noreferrer\" target=\"_blank\"> Department of Community Resources
      and Services</a>.</p>\r\n\r\n<p>Please do not hesitate to reach out to me if
      you have any concerns or should your child/family need additional supports or
      resources.&nbsp; We are able to provide field trip funding and other funding
      for impacted students.&nbsp; We are here to support you!</p>\r\n"
