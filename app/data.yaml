      books and compete in April 2021 \n\nImportant dates for the 2021 event \n\n\n\tOctober
      23: Registration opens at 10 am and remains open until capacity is reached or
      November 6 at 11:59 pm, whichever comes first. \n\tNovember 17, November 19,
      November 21 : Curbside pick up of books at HCLS Miller Branch\n\t\t\n\t\t\tVirtual
      meeting will be released on the 16th and remain available through the 21st \n\t\t\tChoose
      to attend or view on one of the three days \n\t\t\tCoaches pick up their team’s
      set of books after attending or viewing this meeting \n\t\t\tMandatory for ALL
      coaches this year \n\t\t\tPDFs of agenda and presentation will be provided \n\t\t\n\t
      \n\tFebruary 8, 2021: Permission forms due and last day to change team info
      \n\tMarch 23, 24, or 25, 2021: Mandatory virtual logistics meetings at 7 pm
      via Zoom \n\tFriday, April 16, 2021: Virtual Battle of the Books event \n\n\nFor
      more information see the HCLS Battle of the Books webpage."
