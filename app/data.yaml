    updated: 2022-08-12 18:40:16.465909+00:00
    body: "<p>We will continue the Atholton tradition of having a Halloween Parade
      outside of the school followed by class parties for the students on <strong>October
      29<sup>st</sup> at 2:45</strong>.&nbsp; The community is invited to the parade.&nbsp;
      The PTA is providing the food for the party except for a couple of items the
      room parents are taking care of.&nbsp; Please do not send in additional food
      items. Room parents will be organizing volunteers for the class parties based
      on the number requested by the teacher. &nbsp;Volunteers will not be able to
      bring siblings. Due to space, only volunteers asked to assist with the party
      will be able to come into the building after the parade.&nbsp; As children begin
      the process of choosing a costume, please remind them that they will not be
      able to bring any toy weapons to school and gory/bloody make-up should be saved
      for parties/trick-or-treating outside of school.&nbsp; Students will bring their
      costumes to school in a bag. We will have an alternative activity planned for
      students not participating in the parade or party.&nbsp; Please send a note
      to your child&rsquo;s teacher if your child will be participating in the alternative
      activity.</p>\r\n\r\n<p>The following ingredients are in the cookies and pretzels
      being served at the party.&nbsp; Please send in an alternative snack if your
      child is allergic to any of the items.&nbsp; In addition to water and clementines:</p>\r\n\r\n<p>Sugar
      cookie: wheat flour, sugar, vegetable shortening, dried egg yolks, soy protien,
      nonfat dried milk, salt, baking soda, corn starch, vanilla flavor, corn syrup
      solids / icing: sugar, water, corn syrup. Contains wheat, egg, soy and dairy
      ingredients. Nut free and kosher.</p>\r\n\r\n<p>Pretzels: wheat flour, salt,
      malt syrup, corn oil, sugar, yeast, and soda.&nbsp;</p>\r\n"
