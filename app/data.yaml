    body: "<p><u><strong>SCHOOL SAFETY AND SECURITY</strong></u></p>\r\n\r\n<p>Dr.
      Martirano&#39;s community forum on school safety and mental health was held
      recently. He shared a message and reaffirmed the urgency for our school security
      measures to be followed with fidelity. A summary of the community forum can
      be found on the <a href=\"http://www.hcpss.org/news-posts/2018/02/hcpss-forges-path-to-safer-schools-with-community-forum/\"
      target=\"_blank\">HCPSS website</a>. You also can reference resources by visiting:
      <a href=\"http://www.hcpss.org/safety/\" target=\"_blank\">HCPSS School Safety</a><br
      />\r\n\tWe want to remind you of our visiting process:</p>\r\n\r\n<ul>\r\n\t<li>The
      front door is the only entrance point for all visitors.</li>\r\n\t<li>Upon entering
      the first set of doors, visitors must proceed to the right and press the call
      button.&nbsp; All vistors will be greeted through the call system and asked
      how they can be helped and the purpose of the visit.</li>\r\n\t<li>All visitors
      then proceed to the front office.</li>\r\n\t<li>Each visitor will sign in through
      the LobbyGuard System utilizing their state issued identification.</li>\r\n\t<li>The
      LobbyGuard System will issue a sticker that must be visible at all times while
      on school property.</li>\r\n\t<li>Any visitor in our building without a sticker
      will be escorted back to the office by a staff member.</li>\r\n\t<li>Before
      exiting the school property, visitors must stop by the front office to check
      out with their visitor&rsquo;s badge.</li>\r\n</ul>\r\n\r\n<p>Please let us
      know if you have any questions. Thank you for helping us to follow these procedures
      for the safety of our entire school community.</p>\r\n"
