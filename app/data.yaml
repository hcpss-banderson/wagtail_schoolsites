    updated: 2022-08-12 18:40:10.179191+00:00
    body: "<p>The HCPSS Pre-K program at AES is a high-quality, half-day prekindergarten
      program. <strong>Students must be four years old by September 1, 2018</strong>
      to be considered for enrollment in fall 2018. The <a href=\"https://www.hcpss.org/schools/pre-k-programs/curriculum-and-philosophy/\">comprehensive
      curriculum taught by certified staff</a> supports early learning and school
      readiness and provides experiences that foster children&rsquo;s academic, social,
      emotional and physical development.</p>\r\n\r\n<div class=\"body-content\">\r\n\t<h4>How
      do I apply?</h4>\r\n\r\n\t<p>HCPSS Pre-K registration is a two-step process:</p>\r\n\r\n\t<ol>\r\n\t\t<li>As
      mandated by the Maryland State Department of Education, no enrollment decision
      can be made without a <a href=\"https://www.hcpss.org/f/schools/prek/prek-application.pdf\">completed
      Pre-K application</a> <img align=\"bottom\" alt=\"(PDF)\" border=\"0\" height=\"16\"
      src=\"https://www.hcpss.org/f/images/bullet-pdf.gif\" width=\"16\" />. Once
      completed and returned to school, Pre-K applications will be kept confidential
      and will be reviewed by school administration. Applications will be approved
      if it is determined students meet <a href=\"https://www.hcpss.org/schools/pre-k-programs/\"
      target=\"_blank\">first priority criteria</a>.</li>\r\n\t\t<li>If approved,
      the school will contact the family and invite them to come register their child
      for Pre-K in the upcoming school year.</li>\r\n\t</ol>\r\n</div>\r\n\r\n<p>2018-19
      Pre-K Program Applications will be available March 1, 2018. Parents can download
      and complete the application or pick up a copy at any HCPSS elementary school.&nbsp;
      The Maryland State Department of Education requires that the Pre-K program be
      made available first to students who meet first priority criteria: disadvantaged
      economic status, homelessness and foster care. <a href=\"http://www.hcpss.org/schools/pre-k-programs/\"
      target=\"_blank\">More information</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
