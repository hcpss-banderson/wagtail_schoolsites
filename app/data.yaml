    autocomplete: AES Flu Clinic - Register today!
    title: AES Flu Clinic - Register today!
    body: "Dear Parent/Guardian:  \r\n\r\nInfluenza, also known as the flu, is a serious
      illness that affects people of all ages. One of the best ways to prevent the
      flu is through vaccinations. We are pleased to again join with the Maryland
      Partnership for Prevention (MPP) to offer flu vaccinations at our school.  \r\n\r\nNew
      this year, you may give permission for your child to be vaccinated using (1)
      an online form at  www.vaccineconsent.com or (2) the hard copy form attached
      to this message.   \r\n\r\nWe urge you to protect your family from the flu.
      The Centers for Disease Control and Prevention (CDC) recommends that everyone
      ages 6 months and older get a flu shot. Please visit  www.cdc.gov/flu/index.htm
      for more information about the flu vaccine.  \r\n\r\nThe clinic at our school
      will be held on October 6, 2017. We will send a notice home the day he/she has
      been vaccinated.  \r\n\r\nIf you want your child to be vaccinated, please:  \r\n\r\n1.
      Fill out every section of the  attached Consent Form OR complete it online at
      www.vaccineconsent.com. If you fill out the paper consent, write neatly and
      use ink. Only fill out the hard copy consent or the online consent. Do NOT fill
      out both. \r\n\r\n2. Use your insurance card to fill out your insurance information
      accurately. Your insurance company will be billed. There is no co-pay or deductible.
      You will NOT be charged by us or your insurance company.  \r\n\r\n3. Read the
      Vaccine Information Statement (VIS) and talk to your health care provider or
      the school nurse about any questions you have.  \r\n\r\n4. Return the consent
      form no later than September 25, 2017.  \r\n\r\nTo complete the consent form
      online, go to: www.vaccineconsent.com \r\n\r\n+++++++++++++++++++++++++++++++++++++++
      \r\n\r\nWhen filling out the online Flu consent form: \r\n\r\n\r\n\tPlease do
      NOT use internet explorer \r\n\tYou do not need a tablet or phone to sign the
      consent with your finger, you can use the mouse to sign it \r\n\tMake sure that
      when you sign, that you are click “save” before “submit\". \r\n\r\n\r\nIf you
      are having trouble with either the online consent form or downloading the paper
      form, please stop by the school and we will be happy to help you complete the
      forms."
