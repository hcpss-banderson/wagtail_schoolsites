      are already unpacked and ready for instruction. &nbsp;For some grade levels,
      classes are transitioning to related arts or math.&nbsp; If your child(ren)
      are arriving at or after 9:15, please adjust your morning schedule so they can
      arrive 5-8 minutes earlier.&nbsp; It will really help them have a good start
      to the school day.&nbsp; Please note:&nbsp; if children are late, their parents
      need to sign them in at the front office.</p>\r\n"
