    created: 2022-08-12 18:40:14.716276+00:00
    updated: 2022-08-12 18:40:14.716297+00:00
    body: "<p>Just a reminder that Atholton follows HCPSS guidelines regarding recess.&nbsp;
      We will be going outside when the temperature combined with wind chill is not
      less than 20 degrees.</p>\r\n\r\n<p>Please send your children to school with
      appropriate outerwear.</p>\r\n\r\n<p>Also remember that children need sneakers
      for PE so if they wear boots to school on PE day, they should bring sneakers
      in their backpacks.</p>\r\n"
