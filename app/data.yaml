    updated: 2022-08-12 18:40:14.545426+00:00
    body: "<p>We live in a world surrounded by technology. And we know that whatever
      field our students choose to go into as adults, their ability to succeed will
      increasingly hinge on understanding how technology works. But only a tiny fraction
      of us are learning computer science, and less students are studying it than
      a decade ago. That&rsquo;s why our entire school is joining in on the largest
      learning event in history: The Hour of Code, during Computer Science Education
      Week (Dec. 8-14). Last year, 15 million students tried computer science in one
      week. This year, we&#39;re joining students worldwide to reach 100 million students!&nbsp;
      See&nbsp;<u>http://hourofcode.com/us</u>&nbsp;for details, and help spread the
      word.</p>\r\n"
