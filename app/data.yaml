      we are no longer able to send student juice bags from lunches to Terracycle
      to be turned into other products.&nbsp; This means, beginning January 1st, all
      empty juice bags will be thrown in the trash.&nbsp; We ask our AES families
      to consider a reusable or recyclable alternative.&nbsp; Recyclables include
      cartons, plastic, and aluminum.&nbsp; However, a reusable drink container will
      create zero waste at our school.&nbsp; Thank you for your support in keeping
      our school and students green and aware of other Earth-friendly options.</p>\r\n"
