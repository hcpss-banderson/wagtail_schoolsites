    autocomplete: A Message from Dr. Holden
    title: A Message from Dr. Holden
    body: "Greetings, \r\n\r\nIt is with great pride and excitement that I introduce
      myself as the new Principal of Atholton Elementary.  I am honored to have the
      opportunity to be a member of such a great learning community.  \r\n\r\nDuring
      the past few weeks, I have had interactions with school staff and county leaders. 
      From these conversations, it is clear there is a collegial partnership between
      all stakeholders to provide the best academic experience for our students. 
      I look forward to fostering these relationships and working with the staff and
      community to provide a world-class educational opportunity for each child. \r\n\r\nI
      have been dedicated to the field of education for more than 15 years and began
      my teaching career here in Howard County at Talbott Springs Elementary School. 
      My most recent administrative experience has been shaped by four years of successful
      leadership as an Elementary Principal (grades PreK-6), four years as an Instructional
      Specialist (K-12), and three years as an Assistant Principal.  I am elated to
      bring my skills as an instructional leader to Atholton, and to work collaboratively
      with staff, students and parents to ensure the success of all students. \r\n\r\nAlong
      with staff, I will work to continue and build upon the legacy of success that
      has been established at Atholton Elementary by building strong relationships
      with staff, parents, students, and the community.  Our main goal is to ensure
      that every student is provided the highest quality education in a safe and supportive
      environment.  We will use data to inform instruction and provide exciting and
      rigorous enrichment opportunities for all students.  \r\n\r\nMy door is always
      open and I welcome your input.  I invite you to call, visit, schedule an appointment,
      or send me an email (Shawna_holden@hcpss.org) to discuss any concerns, suggestions,
      or ideas.  I am eager to begin what promises to be a great year.  To facilitate
      our ongoing communication and collaboration, I invite you to attend a Meet and
      Greet session, dates will be announced in the near future.  I look forward to
      meeting and talking with you and your family. \r\n\r\nSincerely, \r\n\r\nShawna
      Holden, Ed.D. \r\n\r\nPrincipal \r\n\r\n "
