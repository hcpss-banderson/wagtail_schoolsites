      and submitted each school year.  \r\n\r\nPlease see the steps below to access
      Family File.  The following information must be updated, confirmed, and submitted:
      \r\n\r\n\r\n\tStudent Information \r\n\tParent/Guardian Contact Information
      \r\n\tEmergency Contacts \r\n\tMedical Information \r\n\tMedia Release (photo
      approval) \r\n\tData Confidentiality \r\n\tPTA Directory \r\n\r\n\r\n\r\n\tLog
      in to HCPSS Connect Synergy using parent/guardian credentials \r\n\tSelect “More
      Options” from the left navigation \r\n\tSelect “Family File” at the top of the
      page \r\n\tComplete each page of Family File \r\n\tOn the last page, select
      the blue Submit button \r\n\r\n\r\nAdditional Instructions \r\n\r\nChange of
      Address may not be made through Family File.  If you have moved, please contact
      Sonia D’Urbano at Sonia_durbano@hcpss.org for assistance."
