    autocomplete: AES Pancake Breakfast, Sponsored by 5th Grade
    title: AES Pancake Breakfast, Sponsored by 5th Grade
    body: "5th Grade Pancake Breakfast \r\n\r\nSun., Nov. 22, 2015 \r\n\r\n8:00-10:00
      AM \r\n\r\nAtholton Elementary Cafeteria \r\n\r\nCooked by AES parents and served
      with a smile by our 5th Graders; please bring cash to “tip” your 5th grade waiters
      for their hard work. \r\n\r\nTickets: $5/person (adults & children)—order form/flyer
      came home in Friday Folders. \r\n\r\nPlease send in this flyer with payment
      in an envelope labeled Atholton PTA by Wed., Nov. 18th.   You will receive an
      email as confirmation—the email will be your ticket.  Tickets can be purchased
      at the door. \r\n\r\nNot able to attend?  Please consider making a donation
      to the “tip jar” of your favorite 5th grader.  The 5th grader with greatest
      amount of tips wins a prize.  All tips will be pooled and applied the 5th Grade
