    body: "<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68);
      font-family: sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\"><span
      style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align:
      baseline; color: inherit;\">Due to the Covid-19 pandemic, obtaining a vaccine
      for seasonal influenza (flu) is even more important this year than ever. HCPSS
      Health Services is continuing its partnership with the Howard County Health
      Department (HCHD) and the Maryland Partnership for Prevention (MPP) to offer
      several regional seasonal flu vaccine clinics for HCPSS students and staff during
      the month of October. The clinic dates are October 7-14. The clinics will be
      held at 24 school sites, outdoors, from <strong>4:00-6:00 pm</strong>, and ANY
      HCPSS student or staff may attend any clinic they wish; pre-registration with
      appointments will be required.</span></p>\r\n\r\n<p style=\"margin-top: 0px;
      margin-bottom: 0px; color: rgb(68, 68, 68); font-family: sans-serif; font-size:
      14px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding:
      0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">The
      dates and sites are as follows:</span></p>\r\n\r\n<p style=\"margin-top: 0px;
      margin-bottom: 0px; color: rgb(68, 68, 68); font-family: sans-serif; font-size:
      14px; background-color: rgb(255, 255, 255);\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:
      0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family: sans-serif; font-size:
      14px; background-color: rgb(255, 255, 255);\"><span style=\"color: inherit;
      font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">Wednesday, October
      7 &ndash; Atholton HS, Cenntenial</span><span style=\"color: inherit; font-family:
      inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit;
      font-variant-caps: inherit; font-weight: inherit;\">&nbsp;HS, Ducketts Lane
      ES, Stevens Forest ES</span></p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom:
      0px; color: rgb(68, 68, 68); font-family: sans-serif; font-size: 14px; background-color:
      rgb(255, 255, 255);\"><span style=\"color: inherit; font-family: inherit; font-size:
      inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps:
      inherit; font-weight: inherit;\">Thursday, October 8 &ndash; Glenelg HS, Hammond
      HS, Wild Lake HS, Jeffers Hills ES, ARL</span></p>\r\n\r\n<p style=\"margin-top:
      0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family: sans-serif; font-size:
      14px; background-color: rgb(255, 255, 255);\"><span style=\"color: inherit;
      font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">Friday, October
      9 &ndash; Marriotts Ridge HS, Howard HS, Laurel Woods ES, Hammond MS</span></p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\"><span style=\"color:
      inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">Monday, October
      12 &ndash; Reservoir HS, Mount Hebron HS, Brant Woods ES, Cradelrock ES</span></p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\"><span style=\"color:
      inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">Tuesday, October
      13 &ndash; Oakland Mills HS, Harpers Choice MS, Lisbon ES, Deep Run ES</span></p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\"><span style=\"color:
      inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">Wednesday, October
      14 &ndash; River Hill HS, Long Reach HS, Gorman Crossing ES, Lisbon ES</span></p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\">&nbsp;</p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\"><span style=\"color:
      inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures:
      inherit; font-variant-caps: inherit; font-weight: inherit;\">To find the school
      closest and to register for the flu clinic, please go to&nbsp;</span><span style=\"color:
      rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size:
      16px;\"><a href=\"http://www.vaccineconsent.com\">www.vaccineconsent.com</a>.</span></p>\r\n\r\n<p
      style=\"margin-top: 0px; margin-bottom: 0px;\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:
      0px; margin-bottom: 0px;\"><span style=\"color: rgb(68, 68, 68); font-family:
      sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);\">The clinics
      will be held outside and will be drive-up clinics. Students and staff may stay
      in their car when they are vaccinated, or they can sit outside at a table if
      they walk up. Everyone must use appropriate personal protective equipment (PPE)
      and all social distancing measures will be employed.&nbsp; Please contact Mrs.
      Kotz (Carolyn_Kotz@hcpss.org), our school nurse, or Mrs. Kennedy (Danielle_Kennedy@hcpss.org),
      with any questions or concerns.</span></p>\r\n"
