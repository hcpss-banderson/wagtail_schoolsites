    updated: 2022-08-12 18:40:09.379556+00:00
    body: "<p>Have you heard of Faith in the Flakes?</p>\n\n<p><br />\n\t&ldquo;Faith
      in the Flakes&rdquo; is a term that Justin Berk, local celebrity meteorologist
      (justinweather.com), uses when predicting snow storms in our area.</p>\n\n<p>The
      PTA is conducting a shirt fundraiser throughout November, selling the &ldquo;Faith
      in the Flakes&rdquo; T-shirts specifically made for our school.</p>\n\n<p>Then,
      in December, Justin Berk will give our school, a science/meteorology presentation
      on severe weather systems and discuss some of the superstitions that kids have
      about how to make it snow.</p>\n\n<p>The royal blue colored shirts are 100%
      cotton. Please place orders by November 29, 2017.</p>\n\n<p>You will find the
      order form in the 11/3 Friday Folder. Or you can download it <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2RGFTbWd4UU5OV1k/view?usp=sharing\"
