    body: "<h3 class=\"center\"><strong>Signing Up for a Conference - Online Scheduling
      is closed - please call the school to schedule</strong><br />\n\t<strong>Parent
      Conference Information 2016</strong></h3>\n\n<p><br />\n\tThe parent-teacher
      conference provides an opportunity to have 15 minutes of uninterrupted time
      alone with your child&rsquo;s teacher to discuss academic progress and/or social
      development.</p>\n\n<p><br />\n\t<u><strong>Dates and Times</strong></u><br
      />\n\tMonday, Nov. 21st and Tuesday, Nov. 22nd 1:20 p.m. - 7:40 p.m.</p>\n\n<p><br
      />\n\t<u><strong>Special Directions</strong></u></p>\n\n<ul>\n\t<li>Parents
      of students in<strong> grades K, 1, 2, 3, &amp; 5</strong> will schedule the
      conference with the&nbsp;<strong> language arts</strong> teacher only.</li>\n\t<li>Parents
      of students in<strong> Grade 4</strong> will schedule the conference with the
      <strong>homeroom</strong> teacher. &nbsp;</li>\n\t<li>Parents of <strong>4th
      Grade GT Math</strong> students: Mrs. Young will offer conferences with 4th
      grade parents during this conference window.&nbsp; March conferences will be
      designated for 5th grade GT students.</li>\n\t<li>If you need to speak with
      your child&rsquo;s math teacher about their progress, please contact Mrs. Lloyd,
      Teachers&rsquo; Secretary after 12pm Friday, November 18th.&nbsp; Mrs. Lloyd
      will assist parents with scheduling a conference if times are available.</li>\n\t<li>All
      parents will have an opportunity to meet with their child&rsquo;s math teacher
      during the March conferences.</li>\n</ul>\n\n<p><u><strong>Scheduling</strong></u></p>\n\n<p>&nbsp;&nbsp;&nbsp;
      Conferences are 15 minutes.</p>\n\n<p>&nbsp;&nbsp;&nbsp; Scheduling will open
      for parents Friday, November, 11th and will close at noon&nbsp; Friday, November,
      18th.</p>\n\n<p><strong><u>Directions</u></strong></p>\n\n<p>1. Log into HCPSS
      Connect.<br />\n\t2. In the Navigation Panel, select Conference. The Conference
      Summary page will display showing any conference history.<br />\n\t3. Click
      the Parent Conferences link in the top right corner to schedule conferences.<br
      />\n\t4. Select a time option for each class listed. The conference will be
      saved automatically. Once you select a time option, all other time options for
      that class will become unavailable.<br />\n\t5. To select a different time option,
      clear the first check-box and select a new option.<br />\n\t6. If you have more
      than one child, select the next child in the banner across the top.<br />\n\t&nbsp;NOTE:
      Keep in mind the conference times you selected for your first child when selecting
      conference times for any additional children.</p>\n\n<p><em><strong>Change Conference
      Times</strong></em></p>\n\n<p>1. In the Navigation Panel, select Conference.
      The Conference Summary page will display showing any conference history.</p>\n\n<p>2.
      Click the Parent Conferences link in the top right corner to schedule conferences.</p>\n\n<p>3.
      To select a different time option, clear the first check-box and select a new
      option.</p>\n\n<p><em><strong>View Conference Schedule</strong></em></p>\n\n<p>1.
      In the Navigation Panel, select View My Conference Schedule</p>\n\n<p>2. Click
      the View My Conference Schedule link. A page displays listing the conference
      for your child.</p>\n\n<p>3. Select another child and repeat if necessary.</p>\n\n<p><strong>Please
      contact us if you have questions or concerns.&nbsp; We look forward to seeing
      you!</strong></p>\n"
