- model: news.news
  pk: 87
  fields:
    created: 2022-08-12 18:40:05.438730+00:00
    updated: 2022-08-12 18:40:05.438751+00:00
    body: "<p>Greetings,</p>\r\n\r\n<p>It is with great pride and excitement that
      I introduce myself as the new Principal of Atholton Elementary.&nbsp; I am honored
      to have the opportunity to be a member of such a great learning community.&nbsp;</p>\r\n\r\n<p>During
      the past few weeks, I have had interactions with school staff and county leaders.&nbsp;
      From these conversations, it is clear there is a collegial partnership between
      all stakeholders to provide the best academic experience for our students.&nbsp;
      I look forward to fostering these relationships and working with the staff and
      community to provide a world-class educational opportunity for each child.</p>\r\n\r\n<p>I
      have been dedicated to the field of education for more than 15 years and began
      my teaching career here in Howard County at Talbott Springs Elementary School.&nbsp;
      My most recent administrative experience has been shaped by four years of successful
      leadership as an Elementary Principal (grades PreK-6), four years as an Instructional
      Specialist (K-12), and three years as an Assistant Principal.&nbsp; I am elated
      to bring my skills as an instructional leader to Atholton, and to work collaboratively
      with staff, students and parents to ensure the success of all students.</p>\r\n\r\n<p>Along
      with staff, I will work to continue and build upon the legacy of success that
      has been established at Atholton Elementary by building strong relationships
      with staff, parents, students, and the community.&nbsp; Our main goal is to
      ensure that every student is provided the highest quality education in a safe
      and supportive environment.&nbsp; We will use data to inform instruction and
      provide exciting and rigorous enrichment opportunities for all students.&nbsp;</p>\r\n\r\n<p>My
      door is always open and I welcome your input.&nbsp; I invite you to call, visit,
      schedule an appointment, or send me an email (<a href=\"mailto:Shawna_holden@hcpss.org\">Shawna_holden@hcpss.org</a>)
      to discuss any concerns, suggestions, or ideas.&nbsp; I am eager to begin what
      promises to be a great year.&nbsp; To facilitate our ongoing communication and
      collaboration, I invite you to attend a Meet and Greet session, dates will be
      announced in the near future.&nbsp; I look forward to meeting and talking with
      you and your family.</p>\r\n\r\n<p>Sincerely,</p>\r\n\r\n<p>Shawna Holden, Ed.D.</p>\r\n\r\n<p>Principal</p>\r\n\r\n<p>&nbsp;</p>\r\n"
