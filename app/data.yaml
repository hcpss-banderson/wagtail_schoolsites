    body: "<p>Effective August 29, 2017 animals in schools or offices, leashed or
      not, present safety, environmental, and liability issues.&nbsp; Students and
      staff may be exposed to potential physical hazards, such as bites, and/or allergy
      related health problems.&nbsp; As a result, animals are prohibited within HCPSS
      buildings.&nbsp; Animals are also prohibited on school system property during
      arrival, dismissal, recess or other HCPSS sponsored outdoor activities.&nbsp;
      Service animals or service animals in training per MD Annotated Code Section
      7-705 (Service Animals) and the American Disabilities Act (ADA) as well as animals
      approved for instructional purposes are exempt from this prohibition.&nbsp;
      Thank you for your assistance.&nbsp; Please do not hesitate to contact us with
      any questions or concerns.&nbsp;</p>\r\n"
