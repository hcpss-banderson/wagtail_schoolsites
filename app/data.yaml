    body: '<p><span style="font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:''Tahoma'';font-style:normal;">Last
      year was so successful that this year&#39;s dual-theme for Earth Day Week is
      once again &quot;Earth-Friendly Transportation&quot; and &quot;No Child Left
      Inside - Get Outside to Learn.&quot; </span></p>


      <p><span style="font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:''Tahoma'';font-style:normal;">Starting
      April 15th and running all week through April 23rd, AES families are encouraged
      to take &#39;selfies&#39; of any Earth-friendly transportation they engage in
      to get somewhere, which could include walking, bike-riding, carpooling, or taking
      a bus. Selfies should include everyone involved and should be sent to Mrs. Simon
      in the front office (<a href="mailto:michelle_simon@hcpss.org?subject=Earth%20Day%20Selfie">michelle_simon@hcpss.org</a>).
      She will print them out and put them on a bulletin board in our main hallway.
      Our goal is to fill up the board with pictures of our students and staff using
      Earth-Friendly ways to get around in our community. When you email your selfie
      to Mrs. Simon, be sure to explain the photo. </span></p>


      <p><span style="font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:''Tahoma'';font-style:normal;">Thank
      you for participating in Atholton&#39;s Earth Day fun. As always, we will continue
      our Waste-free lunches, recycling, and our regular environmental instruction.
      Each class will take some time outside of its four walls to get some fresh air
      during instruction. Have a wonderful Earth Day Week; we hope you can get outside
      to enjoy NATURE, too!</span></p>

