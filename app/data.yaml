    title: Parent Permission Needed for Google Play Learning Apps
    body: "Dear Atholton families, \n\nIn an effort to continue expanding our authorized
      set of digital tools for virtual instruction, HCPSS has curated a new set of
      supplemental digital tools that are available only through Google’s menu of
      additional services. These supplemental digital tools are approved by HCPSS
      and comply with federal, state and Howard County Board of Education student
      data privacy policies. Due to Google’s settings, students must access this set
      of tools by utilizing Google’s menu of additional services, which requires consent
      by a parent or guardian. \n\nTo provide consent: \n\n\n\tLog in to HCPSS Connect.
      \n\tSelect More Options from the left panel. \n\tSelect HCPSS Google Menu from
      the middle of the page. \n\tClick the check box to provide consent. Changes
      are saved automatically. \n\n\nA parent or guardian must provide consent for
      each student by selecting the student’s name at the top of the page.  \n\nThe
      digital tools currently included are: Book Room, Word Work, Scratch BluBot, Scratch
      JR, Sketch-Up, Collector Classic, JamBoard, Google Earth and Minecraft: Education.
      After a parent/guardian provides consent, students using a HCPSS Chromebook
      can access the tools through the Google Play Store icon on the Chromebook when
      logged in with an HCPSS account. There may be a delay of up to three days before
      the apps appear in the Google menu and some tools may automatically appear on
      the Chromebook once consent is provided by a parent or guardian without the
      need to install them. If your child has not been issued a Chromebook, please
      make the request following the information found online. \n\nPlease note: \n\n\n\tHCPSS
      cannot guarantee that apps are available on devices other than HCPSS Chromebooks.
      \n\tTeachers may or may not choose to use any or all of these apps during instruction.
      Students will be notified when a particular app will be used for instruction.
      \n\tIf you do not provide consent for your student’s access to these digital
      tools, your student’s teacher will provide alternative enrichment activities.
      \n\tIn addition to these Google tools, HCPSS has approved a robust set of supplemental
      digital tools. Your child’s teacher will notify you of the particular supplemental
      digital tools being used in each class via email or on their Canvas course page.
      \n\n\nFor more information, please contact Mrs. Muir, Instructional Technology
      Teacher or Mrs. Albert, Library Media Specialist. \n\n  \n\nSincerely, \n\nShawna
      Holden \n\nPrincipal"
