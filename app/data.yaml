    body: "<p>Halloween Parade and Party<br />\r\n\tTuesday, October 31st</p>\r\n\r\n<p>The
      Halloween Parade is Tuesday, October 31st starting at 2:45pm.&nbsp; As children
      begin the process of choosing a costume, please remind them that they will not
      be able to bring any toy weapons to school and that gory/bloody make-up should
      be saved for parties/trick or treating outside of school.&nbsp; Students should
      bring their costumes to school in a bag.</p>\r\n\r\n<p>Parents can watch the
      parade outside.&nbsp; Please stay behind the orange cones, this will help ensure
      the safety of our students as they walk the parade route.&nbsp; Parents can
      stand out front in the grassy areas or in the back of the school on the blacktop
      between the cones.&nbsp; Please remember that due to space, only volunteers
      asked to assist with the party will be able to come into the building after
      the parade.</p>\r\n\r\n<p>We will have an alternative activity planned for students
      not participating in the parade or party.&nbsp; Please send a note to your child&rsquo;s
      teacher if your child will be participating in the alternative activity.</p>\r\n\r\n<p>The
      PTA is providing the food for the party, please do not send in additional food
      items.&nbsp; Below are the ingredients for the treat that the PTA is providing
      for the party.&nbsp; If your child cannot eat the food items due to allergies
      you may send in a snack for them.</p>\r\n\r\n<p>Wegmans W Os<br />\r\n\tHalloween
      Double Filled Chocolate Sandwich Creme Cookies<br />\r\n\tIngredients:<br />\r\n\tSugar,
      Enriched Flour (Wheat Flour, Niacin, Iron, Thiamin Mononitrate, Riboflavin,
      Folic Acid), Palm Oil, Cocoa (Processed with Alkali), Contains 2% or less of:
      High Fructose Corn Syrup, Cocoa, Baking Soda, Salt, Soy Lecithin, Yellow 6 Lake,
      Chocolate Liquor, Artificial Flavor.</p>\r\n\r\n<p>Warnings:&nbsp; ALLERGENS:
      Contains Soy and Wheat. MAY CONTAIN trace amounts of Peanuts.</p>\r\n"
