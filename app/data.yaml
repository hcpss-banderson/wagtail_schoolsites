    body: "<p>Dear Atholton Families,</p>\r\n\r\n<p>We are excited!&nbsp; September
      is here, and we would like to welcome new and returning Atholton families to
      a new school year. We hope that you are recharged and ready to get started.</p>\r\n\r\n<p>All
      signs point to a great school year!&nbsp; Our skilled and devoted super hero
      staff are planning and preparing for your children.&nbsp; The enthusiastic office
      team is registering new families, ordering needed materials, and updating student
      files. The hard-working custodians are putting the finishing touches on cleaning
      the building, and the floors are shining. Our awesome PTA is gearing up to welcome
      families, provide volunteer opportunities, and offer exciting events and programs
      for all.&nbsp;&nbsp;</p>\r\n\r\n<p>This year, we will work to <strong><em>Embrace
      Opportunities&hellip;Unlock Potential&hellip;and Inspire Excellence for All</em></strong>.&nbsp;
      We will use this theme throughout the school year to highlight our approach
      to teaching, learning, school culture, and to celebrate our successes. Together
      we will make this year one of growth and achievement.</p>\r\n\r\n<p>Again, we
      welcome you to Atholton and to our wonderful learning community.&nbsp; It is
      indeed a place where opportunities abound!&nbsp; Here&rsquo;s to an awesome
      new school year as we work together to make our school community a great place
      to work and learn each day!</p>\r\n\r\n<p><strong>Important Dates &ndash; Please
      mark your calendar</strong></p>\r\n\r\n<p><strong>Back To School Nights </strong></p>\r\n\r\n<p
      style=\"margin-left:.5in;\">September 18<sup>th</sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Kdg &ndash; Gr. 2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6:30pm</p>\r\n\r\n<p
      style=\"margin-left:.5in;\">September 19<sup>th</sup> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Gifted and Talented&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      5:45pm</p>\r\n\r\n<p style=\"margin-left:.5in;\">September 19<sup>th</sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Grades 3 &ndash; Grades 5&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      6:30pm</p>\r\n\r\n<p>Dr. Holden and Ms. Secula</p>\r\n\r\n<p>________________</p>\r\n\r\n<p><strong>New
      Staff</strong></p>\r\n\r\n<p>Each year brings change and this includes additions
      to our staff.&nbsp; Individually and collectively they bring a solid skill set
      and a gentle approach to meeting the needs of students.</p>\r\n\r\n<p style=\"margin-left:.5in;\">Mary
      Ann Amponsah &ndash; Special Education Paraeducator</p>\r\n\r\n<p style=\"margin-left:.5in;\">Stephanie
      Crawford &ndash; Grade 4 Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Mary
      Cutaiar &ndash; Occupational Therapy</p>\r\n\r\n<p style=\"margin-left:.5in;\">Andrew
      DiMaggio &ndash; Gifted and Talented</p>\r\n\r\n<p style=\"margin-left:.5in;\">Claudia
      Eckstrom &ndash; Math Support Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Monica
      Ivy &ndash; ESOL Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Debra Kaminski
      -&nbsp; Pre-Kindergarten Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Sandra
      Kleinberger &ndash; Student Assistant</p>\r\n\r\n<p style=\"margin-left:.5in;\">Peter
      Parlette &ndash; Technology Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Emily
      Roberts &ndash; Kindergarten Teacher</p>\r\n\r\n<p>Katherine Rolfe &ndash; Kindergarten
      Teacher</p>\r\n\r\n<p>Carolyn Smalls &ndash; Physical Education Teacher</p>\r\n\r\n<p><strong>Staff
      members with NEW assignments at AES</strong>: \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Joshua Castelbaum - Grade 4 &ndash; Josh previously taught 3rd grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Stacey Fishman - Grade 1 Instructional Team Leader \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Cheri Grant - Media Paraeducator &ndash; Cheri previously served as a special
      education paraeducator. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Ashlee Hoffman -
      Grade 4 Instructional Team Leader \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Alicia
      Laboissonniere - Special Education Teacher for kindergarten and 1st\Lgrade.
      Alicia previously provided services and support to students and teachers in
      2nd and 3rd grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Christine Park - 3rd
      Grade - Christine previously taught 1st grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Jason Schoenhut - 5th Grade &ndash; Jason previously taught 4th grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Sheila Shaw - 1st Grade &ndash; Sheila previously taught 4th grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Molly Tourison - 2nd Grade &ndash; Molly previously taught kindergarten. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;
      Gage Trawick - (1.0) Physical Education Teacher &ndash; We previously shared
      Gage with \LManor Woods and Waverly. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Pat
      Vorel - Special Education Teacher for 2nd and 3rd grade. Pat previously provided
      \Lservices and support to students and teachers in kindergarten and 1st grade.
      \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Mary Wagner &ndash; (.5 am) Kindergarten
      Paraeducator &ndash; Mary previously served as a \Lspecial education paraeducator.
      \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Samantha Wiley &ldquo;Sam&rdquo; - Temporary
      Employee - Sam previously served one of our \Llunch and recess monitors. \L</p>\r\n\r\n<p>----------------</p>\r\n\r\n<p><strong><a
      href=\"http://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a> </strong>is
      your one stop shop to stay connected with all of your student&rsquo;s assignments,
      report cards, attendance information and much more. The site provides single
      sign-on access to a variety of student information and classroom instructional
      tools, offering personalized communication and timely, relevant, and easily
      accessible information relating to your student. For more information please
      take a look at the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2V0JSWUlKTUNfdUE/view?usp=sharing\"
      target=\"_blank\">HPCSS Connect Flyer</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><a
      href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2SEJuRWpRNjBjTlE/view?usp=sharing\"
      target=\"_blank\">Family File</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>NEW - 2017-2018 Teacher Assignments and Transportation Information</strong></p>\r\n\r\n<p>Post
      cards with teacher assignments will not be mailed this year.&nbsp; Your child&rsquo;s
      homeroom teacher and transportation information will be available at <strong>9am
      Wednesday, August 30<sup>th</sup></strong> after you update and SUBMIT the information
      in your Family File.</p>\r\n\r\n<p><strong>Directions:</strong>&nbsp; Please
      log in to your HCPSS Connect account and in the left-hand task bar go to the
      Family File.&nbsp; Be sure to go through each screen to update the information
      for the current school year.&nbsp; When you are finished, <strong>click submit</strong>.&nbsp;
      By completing this task, it will permit you to see your child&rsquo;s homeroom
      teacher and transportation information after 9:00am on 8/30/17.&nbsp; This information
      must be updated for <u>each</u> child.&nbsp; Please do not hesitate to contact
      the school if you have questions, need assistance, or would like to use one
      of our computers.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Immunizations</strong></p>\r\n\r\n<p>Per
      HCPSS procedures, proof of current immunizations are required at the time of
      registration.&nbsp; Students whose immunizations are not current on the first
      day of school and who do not present proof of an appointment within twenty days
      from their first day of school are to be excluded on the first day of school.&nbsp;
      Excluded students will be re-admitted to school when they provide proof of current
      immunizations or proof of an appointment with a provider for vaccine administration
      by September 25, 2017.&nbsp; <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2VEFieHBGUF9xQkU/view?usp=sharing\"
      target=\"_blank\">Attached is the flyer</a> that lists the new vaccines needed
      for students in kindergarten and 7<sup>th</sup> grade, as well as the Howard
      County Health Department free walk in clinics.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>New
      - Food and Nutrition</strong></p>\r\n\r\n<p>Recognizing the importance of improving
      school food and its potential role in enriching education, <a href=\"http://www.hcpss.org/food-services/\"
      target=\"_blank\">HCPSS Food and Nutrition Services Department</a> is pleased
      to announce the launching of a &ldquo;Healthy Meals&rdquo; initiative. All elementary
      schools will have a salad bar.&nbsp; The AES salad bar serving line will provide
      our students with a larger variety of fresh fruit and vegetables.&nbsp; Please
      contact the Food and Nutrition Office at (410) 313-6736 if you have any questions.</p>\r\n\r\n<p><strong>School
      Meals</strong></p>\r\n\r\n<p>All students and their families can find meal prices,
      payment information, menus, nutrition and allergen information through the HCPSS
      Food and Nutrition Services. Parents may prepay for student meals by setting
      up an online account at <a href=\"https://www.myschoolbucks.com/ver2/login/getmain?requestAction=home\"
      target=\"_blank\"><u>myschoolbucks.com</u></a>. There is a $2.25 processing
      fee for each transaction. Each transaction can be up to $120.00.&nbsp; Parents
      of families who qualify for <strong>Free and Reduced Meals (FARMs)</strong>
      must submit a <a href=\"https://www.myschoolapps.com/Application\" target=\"_blank\">new
      application</a> every school year. For more information about the HCPSS FARMs
      program, please <a href=\"http://www.hcpss.org/food-services/farms/\" target=\"_blank\">click
      this link</a>.&nbsp; During the first 30 school days, returning HCPSS students
      with free and reduced-price meal eligibility from the prior school year will
      be carried over.&nbsp; After <strong>October 18<sup>th</sup></strong>, prices
      revert to the standard price of $2.75 for lunch and $2.00 for breakfast. Please
      contact us if you have any questions or need access to a computer to complete
      the application.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Please stay tuned for more
      specific first day of school information!</p>\r\n"
