    body: "<p>Our 5<sup>th</sup> graders have worked so hard this year! Our 5<sup>th</sup>
      Grade Promotion Ceremony will be held on Friday, June 14<sup>th</sup> @ 10am.&nbsp;
      <strong>Tickets are required for entry. </strong></p>\r\n\r\n<p>Due to fire
      code regulations in our cafeteria we are able to allow <strong>4 guests per
      student</strong>. Tickets will go home in student&rsquo;s Friday folders on
      Friday, June 7<sup>th</sup>.&nbsp;&nbsp; Infants and toddlers DO NOT need a
      ticket<em> if they will be sitting on an adult&rsquo;s lap during the program</em>.
      If parents wish to sign their younger student out to attend the program, they
      must also have a ticket. Strollers are not permitted in the cafeteria, but can
      be housed in the conference room and/or our lobby during the event.</p>\r\n\r\n<p><strong>ARRIVAL:
      </strong>Please plan on arriving by 9:45 in order to find parking in the neighborhood,
      enter the building, turn in your tickets and find a seat. NOTE: Please be courteous
      of our neighbors and only park on one side of the street and refrain from parking
      in grassy areas. Parking on one side of the street will allow safe passage in
      both directions.&nbsp; Our neighbors will appreciate this!</p>\r\n\r\n<p><strong>CAKE
      CELEBRATION: </strong>Immediately following the ceremony, we invite you to join
      your child in the front of the school for cake and pictures. If it should rain
      on this day, we will host this activity in the cafeteria.</p>\r\n\r\n<p>If you
      wish to take your 5<sup>th</sup> grade student home after the cake and pictures,
      please be prepared to show your state issued ID to your child&rsquo;s homeroom
      teacher.</p>\r\n\r\n<p>We look forward to celebrating with you! Please contact
      the AES front office if you have any questions.</p>\r\n"
