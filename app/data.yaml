    autocomplete: AES Outdoor Lunch Option
    title: AES Outdoor Lunch Option
    body: "Dear Atholton families, \n\nLast week a message was sent detailing several
      updates related to the start of the 2021-2022 school year.  Below is additional
      information regarding cafeteria updates that was shared with the community on
      Friday, August 20.  \n\nAES will offer an outdoor lunch option for students
      as weather and staffing permits.  We will keep the community updated as the
      plan is developed. \n\nPlease help us plan by completing this form by noon on
      Wednesday, August 25. \n\nPlease complete a form for each child.   \n\nIf you
      have any questions, please contact Dr. Holden or Mrs. Krabiin at 410-313-6853
      or by email at Shawna_holden@hcpss.org or Melanie_Krablin@hcpss.org. \n\nSincerely,
      \n\nDr. Holden & Mrs. Krablin \n\nCafeteria Updates (August 20th Message) \n\nThere
      are several updates related to cafeteria protocols to further reduce the risk
      of the spread of COVID-19. All schools will have outdoor eating spaces available
      on campus for student use as weather and staffing permits to lessen the number
      of students in the cafeteria. In an effort to maintain a healthy environment
      in cafeterias, the following actions are being implemented:  \n\n\n\tAdditional
      tables have been ordered and will be distributed to schools to help ensure outside
      eating areas are furnished as well as to allow maximum spacing indoors. \L \n\tBased
      on the availability of products from vendors, large tents that are compliant
      with local code will be provided to elementary schools to increase outdoor dining
      spaces. We anticipate a number of tents will be in place to begin the school
      year with additional tents being provided in September.\L \n\tPlexiglass shields
      for indoor cafeteria tables are being secured for grades k-6 where students
      are largely unable to be vaccinated. These panels will provide additional protection
      between students who are unable to be vaccinated while eating when masks cannot
      be worn."
