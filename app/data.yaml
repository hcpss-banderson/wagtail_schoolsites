    body: "<p>Bike to School Day is Wednesday, May 9th and all AES students, parents
      and staff are invited to strap on your helmets, raise your kickstands, and join
      in the fun.&nbsp; Last year we had about 60 students and parents ride their
      bike to school.&nbsp; Let&rsquo;s beat that number this year.&nbsp; How many
      bikes can we get to school at the same time?</p>\r\n\r\n<p>If you are interested
      in biking to school, but uncertain about how to do it safely we can help:</p>\r\n\r\n<p><u><strong><a
      href=\"https://drive.google.com/file/d/1jyNMruyNLWrHyQ6gDENWUmFR3rh7pogU/view?usp=sharing\"
      target=\"_blank\">AES 2018 BIKE TO SCHOOL DAY GROUP RIDE SAFETY INFORMATION</a>:</strong></u></p>\r\n\r\n<p><strong>You
      MUST wear a good fitting helmet to ride</strong>. To check: while your helmet
      is on and buckled, shake and nod your head. It should cover your forehead and
      only minimally move. Brightly colored clothes are also recommended.</p>\r\n\r\n<p><strong>Please
      check tire pressure and brakes before coming.</strong></p>\r\n\r\n<p><strong>Students
      should stay between the lead and end adults at all times</strong>.We will have
      at least two adult escort bikes with each riding group. <u>Parents of students
      are encouraged to join the ride</u> and help us increase the adult to student
      ratio. We are hopeful that Howard County&rsquo;s Police Bike Patrol will join
      us.</p>\r\n\r\n<p>Routes were chosen to be as safe as possible, minimize elevation
      while serving our school walker zone. We will be riding on the paths, bike lanes,
      and right-hand side of the roads. We will not be riding on sidewalks except
      where necessary to join to paths. If you have not ridden to school before, build
      your confidence with a practice run over the weekend!</p>\r\n\r\n<p><strong>We
      will do a return ride in the afternoon leaving about 10min after school dismissal,
      returning to our morning starting point.</strong> Let us know in the morning
      if you will be returning with us in the afternoon. Return riders will meet at
      the paint circle near the school.</p>\r\n\r\n<p><u><strong>From North of AES:</strong></u>&nbsp;&nbsp;
      Meet at Carlinda x Evergreen at 8:20 sharp.<br />\r\n\t<a href=\"https://goo.gl/maps/zYUhRzR5FwG2\"
      target=\"_blank\">https://goo.gl/maps/zYUhRzR5FwG2</a>&nbsp; &nbsp;</p>\r\n\r\n<p><u><strong>From
      South of AES</strong></u>:&nbsp; Meet at Cape Anne x S. Carlinda at 8:30 sharp.<br
      />\r\n\t<a href=\"https://goo.gl/maps/u1Vsoa2skbE2\" target=\"_blank\">https://goo.gl/maps/u1Vsoa2skbE2</a>&nbsp;</p>\r\n\r\n<p>Concerns
      or questions? Contact April Cropper at <a href=\"mailto:aprilRcropper@gmail.com?subject=Bike%20to%20School%20Day\">aprilRcropper@gmail.com
      </a>or 443-745-0739.</p>\r\n\r\n<p>Get ready to pedal your way to school!&nbsp;
      We will take a group photo at 9am.</p>\r\n"
