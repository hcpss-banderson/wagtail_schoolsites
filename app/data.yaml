    updated: 2022-08-12 18:40:04.279742+00:00
    body: "<p>Girls on the Run&reg; is a life-changing, experiential learning program
      for girls age eight to thirteen years old. The programs combine training for
      a 3.1 mile running event with self-esteem enhancing, uplifting workouts. The
      goals of the programs are to encourage positive emotional, social, mental, spiritual
      and physical development.&nbsp;The lessons promote self-challenge instead of
      competition; self-worth instead of societal worth; and cooperation instead of
      rivalry.&nbsp;Our mission is to inspire girls to be joyful, healthy and confident
      using a fun, experience-based curriculum which creatively integrates running.&nbsp;The
      girls will meet after-school&nbsp;twice a week for 10 weeks with the season
      ending 5k to be held on June 4th in Howard County, MD. Atholton will meet on
      Mondays and Thursdays from 3:45-5:00 starting the week of March 13<sup>th</sup>.
      Registration opens on Sunday, February 14<sup>th</sup>&nbsp;at 12:00 noon.<strong>&nbsp;Go
      to&nbsp;</strong><strong>www.gotrcentralmd.org</strong><strong>&nbsp;and click
      on register!</strong></p>\r\n"
