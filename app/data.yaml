    updated: 2022-08-12 18:40:16.412931+00:00
    body: "<p>We recently learned that manufacturing problems will cause a nationwide
      delay in the production of FluMist,&nbsp;the intranasal flu vaccine.&nbsp; Because
      FluMist is used for our school clinic,&nbsp;<strong>our flu clinic must be rescheduled</strong>.</p>\r\n\r\n<p>Medimmune,
      the company that makes FluMist, expects to correct this&nbsp;problem by the
      end of November.&nbsp; For this reason, we are <strong>rescheduling our school&#39;s
      flu clinic for December</strong>.&nbsp; Depending on when the vaccine is ready,
      it is possible that our&nbsp;clinic may be held as early as November or as late
      as January.</p>\r\n\r\n<p>Important things to know about&nbsp;influenza (&quot;the
      flu&quot;) and the FluMist manufacturing situation:</p>\r\n\r\n<ul>\r\n\t<li>The
      flu is a serious illness.&nbsp;The best way to prevent the flu is through immunization.&nbsp;</li>\r\n\t<li>Most
      cases of the flu usually happen in&nbsp;February so&nbsp;<strong>December and
      January are&nbsp;not too late to be vaccinated</strong>; <em>however</em>,</li>\r\n\t<li>You
      may be able to get Injectable or&nbsp;intranasal&nbsp;vaccine now&nbsp;at your
      child&#39;s doctor&#39;s office or community immunizers like pharmacies.&nbsp;</li>\r\n\t<li>If
      your child gets&nbsp;a flu vaccination or any other type of immunization between
      now and the&nbsp;school flu&nbsp;clinic, and you have previously consented to
      have your child vaccinated at school, please alert your school nurse at 410-313-7429.</li>\r\n\t<li>We
      continue to plan for our flu clinic so, if you have not already, please return
      your child&#39;s flu consent form by October 30.&nbsp; Having these forms will
      make sure we&#39;re ready for the December clinics.&nbsp; We also will be prepared
      if FluMist becomes available sooner.</li>\r\n</ul>\r\n\r\n<p>We appreciate your
      patience and cooperation and will be in&nbsp;touch about the new flu clinic
      date.&nbsp; In the meantime, if you have not already, <strong>please return
      your&nbsp;child&#39;s FluMist consent form by&nbsp;October 30</strong>.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
