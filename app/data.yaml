    autocomplete: Green School News
    title: Green School News
    body: "THIS WEEK'S WASTE-FREE STAR OF THE WEEK:  Congratulations to Isabel K.
      in first grade!  Isabel carries a snazzy purple reusable lunch bag, and inside,
      she has several reusable containers for various lunch items.  Some days she
      uses a reusable water bottle, and others, she brings a Capri Sun, knowing it
      can be collected for upcycling - and for a 2-cent donation to our school.  Thank
      you, Isabel, for all your efforts to be waste-free!  To get a close-up look
      at our weekly star, visit the Waste-Free Star of the Week bulletin board in
      Atholton's cafeteria. \r\n\r\nThe Green Team needs plastic bottle lids!  In
      celebration of raising Rainbow Trout at Atholton this year, the AES Green Team
      will facilitate the construction of a trout wall hanging using colorful plastic
      bottle lids.  The completed project will hang above our trout tank in the front
      hallway. By reusing plastic bottle lids, we will keep the environment in mind
      as we create a masterpiece!  If you would like to see examples of this type
      of art, search “bottle cap fish mural” in Google Images.  Please send in your
      clean, dry lids in a bag to Lisa Young or Michelle Simon.  All colors and sizes
      are needed. Thank you! \r\n\r\n "
