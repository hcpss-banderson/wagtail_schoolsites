    body: "<p>AES Team Turkey Trot -- Monday November, 20th!</p>\r\n\r\n<p>We need
      volunteers to make this a successful event! Please <a href=\"http://www.signupgenius.com/go/30e0f4dadaa2da7f58-aesturkey\"
      target=\"_blank\">sign up</a> to help today!</p>\r\n\r\n<p>Grades K-2 will have
      15 minutes and Grades 3-5 will have 20 minutes to earn as many laps as they
      can towards their team total! Students will walk, jog, or run as many laps as
      they can around the course loop during their Related Arts time. The goal is
      to earn as many laps as possible for your team by moving for the entire event.
      Students will earn a popsicle stick for every lap they complete. Volunteers
      will place in their team bin. Every grade level will have a class on the blue,
      white, and yellow team. At the end of the day, we will announce how many laps
      each team was able to complete.</p>\r\n\r\n<p>Students will come during their
      RA Arts time. The schedule is as follows:</p>\r\n\r\n<p>9:20-9:50-5th grade<br
      />\r\n\t9:50-10:20-3rd Grade<br />\r\n\t10:20-10:50-4th Grade<br />\r\n\t10:50-11:20-K<br
      />\r\n\t11:20-11:50-1st Grade<br />\r\n\t11:50-12:20-2nd Grade</p>\r\n\r\n<p><br
      />\r\n\t*RAIN DATE is TUESDAY NOVEMBER 21st</p>\r\n"
