    autocomplete: Come Help AES Stay Green!
    title: Come Help AES Stay Green!
    body: 'Since 2007, Atholton has maintained its Green School certification through
      students, staff, parents, and our community partners.  One of the driving forces
      behind our Green School is the AES Green Team, comprised of staff and parents. 
      The AES Green Team meets once a month, before school, from 8:20 to 9:00.  Our
      Green Team is looking for parent members for the 2015-2016 school year, and
      we would love to have you join us!  Our meetings are known as awesome brainstorming
      sessions, during which we come up with ideas we would like to see incorporated
      into our Green School practices and instruction here at AES.  We welcome your
      ideas and input; you are an important part of our team!  Our meeting dates for
      the school year are:  9/18, 10/30, 11/13, 12/18, 1/29, 2/26, 3/18, 4/29, and
      5/27.  It is no problem If you cannot make it to all meetings.  If it is easier
      to bring your child(ren), that is fine as well.   If you are interested in serving
      on the AES Green Team, please email Mrs. Young: lisa_young@hcpss.org.  Thank
      you!'
