    updated: 2022-08-12 18:40:11.779248+00:00
    body: "<p>Thank you for your prompt responses regarding the unscheduled 3-hour
      early closing Tuesday, January 29th.&nbsp; With winter upon us, there may be
      more occasions when unscheduled closings or delays take place. It is important
      that plans for this type of dismissal be updated as they change.&nbsp; Please
      see the instructions below to make sure your family is prepared:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Check
      your child&#39;s Family File found in <a href=\"https://www.hcpss.org/connect/\"
      target=\"_blank\">HCPSS CONNECT</a> to make sure that the information that you
      have entered is correct.</li>\r\n\t<li>In addition to checking for updated unscheduled
      early dismissal plans (located under the Arrival/Departure section), please
      check for updated phone numbers and emergency contacts.</li>\r\n\t<li>Please
      share these procedures with your child(ren) so they are aware of the plans for
      unscheduled early dismissals.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2
      id=\"sources\"><u>School Emergency Closing Information Sources</u></h2>\r\n\r\n<p>In
      times of emergencies/school closings, information will be shared with the community
      through the following:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://www.hcpss.org/\"
      target=\"_blank\">Our school system homepage</a></li>\r\n\t<li>HCPSS News email
      and text message alerts. <strong>Parents do not have to sign up for this service</strong>.
      All subscription information comes directly from the <a href=\"https://www.hcpss.org/connect/\"
      target=\"_blank\">HCPSS Connect</a> system. However, community members who do
      not have children in the school system have to <a href=\"https://www.hcpss.org/hcpss-news/\"
      target=\"_blank\">sign up manually</a></li>\r\n\t<li>HCPSS Information Hotline
      &ndash; 410-313-6666</li>\r\n\t<li>Twitter &ndash; <a href=\"https://twitter.com/HCPSS\"
      target=\"_blank\">@hcpss</a></li>\r\n\t<li>Facebook &ndash; <a href=\"https://www.facebook.com/HoCoSchools\"
      target=\"_blank\">Howard County Public School System</a></li>\r\n\t<li>HCPSS
      cable TV &ndash; Comcast 95/Verizon 42</li>\r\n</ul>\r\n\r\n<h2 id=\"text-messages\"><u>How
      to Receive Text Messages</u></h2>\r\n\r\n<p>To comply with wireless carrier
      requirements, parents/guardians and community members must opt into receiving
      HCPSS text message alerts. Standard data fees and text messaging rates may apply
      based on your mobile plan. If you are unsure if you have already opted in, <strong>text
      the word &ldquo;YES&rdquo; to 67587 from the cell phone number on file</strong>
      in HCPSS Connect.</p>\r\n\r\n<p>For community members without students in the
      school system, <strong>text the word &ldquo;YES&rdquo; to 67587 from the cell
      phone number</strong> that you signed up with.</p>\r\n\r\n<p><br />\r\n\tFor
      more information please go to the <a href=\"https://www.hcpss.org/schools/emergency-closings/\"
      target=\"_blank\">Emergency / Weather</a> page on the HCPSS Website.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Thank
      you,</p>\r\n\r\n<p>Dr. Holden</p>\r\n"
