    autocomplete: Jump Rope for Heart
    title: Jump Rope for Heart
    body: "On Thursday February 12th and Friday February 13th, our students will jump
      into the fight against heart disease and stroke with Jump Rope For Heart. The
      event will be during school when students would normally have related arts classes.
      Students will actively participate in a variety of jumping and cardiovascular
      fitness activities on one day of the event. Students will be learning about
      heart health on the day that their class is not in the gymnasium. The event
      will support the American Heart Association, whose research and education efforts
      help save lives in the community and across the nation. \r\n\r\nThere are two
      papers being sent home in this week’s Friday folders with instructions for the
      fundraiser. Fundraising is optional, and all students in the school will participate
      in the event. If you choose to participate in the fundraising portion of our
      school’s event, all donations are due to Mrs. Hlavka by Wednesday February 11th,
      2015.  To sign up online now, please click on this link \r\n\r\n*This year,
      Mrs. Hlavka, Mrs. Crochunis and Mr. Tobin have volunteered to allow the top
      fundraiser in our school a chance to pie a teacher in the face. Each student
      who fundraises will get to vote for the teacher that they would like to see
      receive the pie. Each student’s fundraising amount determines how much his or
      her vote counts. Upon completion of our fundraiser, students will gather for
      our ending ceremony and watch our school’s top fundraiser serve the pie to the
      teacher! \r\n\r\nPlease e-mail Mrs. Hlavka at Lindsay_Hlavka@hcpss.org with
      any questions! \r\n\r\n  \r\n\r\n "
