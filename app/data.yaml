    created: 2022-08-12 18:40:03.700301+00:00
    updated: 2022-08-12 18:40:03.700322+00:00
    body: "<p>Just a reminder&hellip;</p>\r\n\r\n<p><strong>The Flumist Clinic will
      be held on Tuesday, December 15<sup>th</sup></strong>.</p>\r\n\r\n<p>If your
      child is signed up for the clinic but has already received the vaccine, please
      let the health room know so that he/she can be removed from the roster.</p>\r\n\r\n<p>Students
      who are ill and have a fever should remain at home until their temperature has
      been normal for 24 hours.</p>\r\n\r\n<p>Students with symptoms of acute illness
      such as vomiting, diarrhea, colds, rash, persistent cough etc. should be observed
      at home and be seen by a doctor if necessary.&nbsp; If your child is diagnosed
      with any disease that could be contagious (such as strep throat, conjunctivitis,
      mumps, chicken pox etc.) please let the school know so that we may observe for
      additional cases.</p>\r\n\r\n<p>Frequent hand washing is known to reduce the
      spread of disease. Please encourage your children to wash their hands frequently,
      especially after toileting, before eating, and after they cough/sneeze or blow
      their nose.</p>\r\n"
