    autocomplete: Measure of Academic Progress (MAP)
    title: Measure of Academic Progress (MAP)
    body: "Measure of Academic Progress (MAP) \n\tThe MAP assessment is designed to
      measure a student’s academic achievement and growth over time in reading and
      mathematics.  Together with other classroom-based information, MAP results can
      help teachers make instructional decisions that match the needs of each child.
      \n\nMAP is a computer adaptive assessment. In a computer adaptive assessment,
      as a student responds to questions, the test responds to the student, adjusting
      up or down the difficulty of the questions presented to the student. This creates
      a personalized assessment for every student. \n\nAll students in grades 1-5
      will take the MAP three times a year (fall, winter and spring).  \n\nFall AES
      testing dates are below: \n\nGrade 1: \n\t     Math: 10/1 9:30am \n\t     Reading:
      10/4 9:30am \n\nGrade 2: \n\t     Math: 10/11 11:35am \n\t     Reading: 10/10
      11:35am \n\nGrade 3: \n\t     Math: 10/22 9:20am \n\t     Reading: 10/4 1:05pm
