    body: "<p><u><strong>UPDATED PARCC TESTING DATES</strong></u></p>\n\n<p>The PARCC
      (Partnership for Assessment of Readiness for College and Careers) is an annual
      assessment given to all third, fourth, and fifth grade students. It is the state
      assessment that measures student progress in both Language Arts and Math.&nbsp;
      Testing will take place between April 23 and May 18.&nbsp; The testing time
      ranges from 60 to 90 minutes, with extra time allotted for directions and computer
      log in and set up.</p>\n\n<p>Please make every attempt to have your student
      arrive on time each day of testing. Please try to avoid appointments and absences
      during the days designated to your child&rsquo;s grade level. Thank you so much
      for all you do at home to ensure a positive testing experience.</p>\n\n<p><em><u><strong>REVISED
      DATES APPEAR IN BOLD ITALICS BELOW:</strong></u></em><br />\n\t<strong>Fifth
      Grade:</strong><br />\n\tELA: 4/23, 4/25, <strong><em>4/26*</em></strong> &amp;
      4/27<br />\n\tMATH: 4/30, 5/1, 5/2 &amp; 5/3</p>\n\n<p><strong>Fourth Grade:</strong><br
      />\n\tELA: 4/23, 4/24, <strong><em>4/26*</em></strong> &amp; 4/27<br />\n\tMATH:
      5/7, 5/8, 5/9 &amp; 5/10</p>\n\n<p><strong>Third Grade:</strong><br />\n\tELA:
      5/14, <em><strong>5/16*</strong></em>, 5/17 &amp; 5/18<br />\n\tMATH: 5/7, 5/8,
      5/9 &amp; 5/10</p>\n"
