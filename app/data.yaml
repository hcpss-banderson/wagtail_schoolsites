    body: "<p>We are looking forward to seeing your children Tuesday morning!&nbsp;
      Please have your child come to school the way he/she will come to school every
      day.&nbsp; We will have staff boarding buses and placing bus number tags on
      backpacks. Bus riders will be assisted into the building. Our walkers and car
      riders will enter through our back doors.&nbsp; Doors will open at 9:00.&nbsp;
      Parents driving their children to school should use the Atholton Park or park
      along Donleigh Drive.&nbsp; For your child&rsquo;s safety, please do not allow
      your student to exit the vehicle on Seneca Drive. Cars will not be able to park
      in the school parking lot and cars will not be allowed to enter the bus loop
      with the buses between 9:00 and 9:15.&nbsp; Please be courteous of our neighbors
      if you park in the neighborhood and only park on one side of the street.</p>\r\n\r\n<p><u><strong>ARRIVAL</strong></u><br
      />\r\n\tKindergarten students should wear their nametags.&nbsp;&nbsp; Kindergarten
      staff will take the kindergarteners off the bus.&nbsp; Kindergarten staff will
      also meet walkers and car riders in back of the school.&nbsp; Students in grades
      1-5 will go straight to their classrooms. We will have staff available throughout
      the building to assist all students.&nbsp; We ask parents to say good-bye to
      their children outside the school.&nbsp; For security purposes, parents will
      not be able to walk their children to the classrooms.</p>\r\n\r\n<p><u><strong>DISMISSAL</strong></u><br
      />\r\n\tPlease inform your child&rsquo;s teacher in writing if dismissal is
      different than arrival.&nbsp; At dismissal our staff will ensure students: get
      on the correct bus based on the bus they rode to school in the morning, go to
      CA, or go to the back of the school to meet their parent(s).&nbsp; Parents of
      walkers and car riders should park in the Atholton Park and walk up to the back
      of the school to meet their children.&nbsp; If the Atholton Park lot is full,
      please park along Donleigh Drive. Kindergarten students will be dismissed from
      the rear Kindergarten doors, please look for the directional signage. To ensure
      a safe dismissal, cars are not able to park in the school lot at dismissal.
      &nbsp;</p>\r\n\r\n<p><u><strong>TRANSPORTATION</strong></u><br />\r\n\tIf your
      child rides a bus, please arrive at the bus stop 5-10 minutes before your bus
      is due to arrive in the morning. Please allow some flexibility in AM and PM
      arrival times the first week of school. &nbsp;</p>\r\n\r\n<p><u><strong>VOLUNTEERS</strong></u><br
      />\r\n\tIf you plan on volunteering in any capacity this school year, please
      complete the volunteer trainings that are posted on the front page of our <a
      href=\"http://aes.hcpss.org/\" target=\"_blank\">website</a> and turn in each
      certification form to the front office. If you do not have access to a computer
      at home, you can complete these trainings here at school.</p>\r\n\r\n<p><u><strong>FAMILY
      FILE</strong></u><br />\r\n\tIf you have not updated/completed your Family File,
      please take care of this as soon as possible at <a href=\"http://www.hcpss.org/connect/\"
      target=\"_blank\">HCPSS Connect</a>.&nbsp; There are several resources to assist
      you in completing the emergency contact information. We are also available to
      assist you in completing this task.</p>\r\n\r\n<p>See you on Tuesday!</p>\r\n\r\n<p>Thank
      you for your assistance,<br />\r\n\tShawna Holden, Principal<br />\r\n\tMelanie
      Secula, Assistant Principal</p>\r\n"
