    body: "<p><u><strong>GUEST READER DAY</strong></u></p>\r\n\r\n<p>Guest Reader
      Day is Tuesday, April 9th! Students are looking forward to welcoming guest readers.
      Class schedule&#39;s are booked, and that is a GREAT problem to have!!!&nbsp;
      If you signed up to read, you should have received an email from Mrs. Volz confirming
      your time. If you did not, please contact her as soon as possible! If an schedule
      change arises and you can no longer come at your scheduled time, please reach
      out to Mrs. Volz immediately for several readers are on a wait list. Guest readers
      should sign in the front office with your driver&#39;s licenses and then check
      the master schedule displayed in front hallway. Initial your name to confirm
      your attendance and then make a name tag for you to wear in your child&#39;s
      classroom. You can go directly to your assigned classroom or take a few minutes
      to enjoy coffee and refreshments in the conference room. There will also be
      a plethora of books on display for you to borrow and read.</p>\r\n\r\n<p><u><strong>FUN
      IN THE SUN</strong></u><br />\r\n\tWho doesn&#39;t love basking in the sun?
      Who doesn&#39;t love reading outside on a beautiful day? Then, why not do both!
      If you, your family, or your child is having some fun in the sun with a good
      read, snap a picture or selfie and email to <a href=\"mailto:aura_volz@hcpss.org?subject=Fun%20in%20the%20Sun\">aura_volz@hcpss.org</a>
      or send to school with your student.&nbsp; Pictures could include reading while
      on vacation, reading in your backyard, reading outside during a sporting event,
      reading together during a picnic, etc. Mrs. Volz will put all photos of staff
      and students on the<em> FUN IN THE SUN bulletin board</em>. We cannot wait to
      see all the fun students are having with a great read!</p>\r\n"
