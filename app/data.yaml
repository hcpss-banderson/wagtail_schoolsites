    created: 2022-08-12 18:40:14.809267+00:00
    updated: 2022-08-12 18:40:14.809288+00:00
    body: "<p>The Atholton Elementary Regional Early Childhood Center (RECC) preschool
      and pre-kindergarten programs are now accepting applications for classes for
      the 2016-2017 school year.&nbsp; These classes include children with and without
      disabilities.&nbsp; The program&rsquo;s focus is helping all children develop
      communication, literacy, math, problem solving, motor, and social skills.&nbsp;
      Parents of children who will be 3 and 4 years of age for the 2016-2017 school
      year may come to the&nbsp; school office for an application packet beginning
      February 22, 2016.</p>\r\n\r\n<p>A limited number of openings are available
      in the preschool program for children without disabilities.&nbsp; Children are
      selected based upon screening information given on the application form and
      the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of
      the child&rsquo;s participation in a playgroup.&nbsp; If necessary, a lottery
      process is conducted.&nbsp;&nbsp;&nbsp;All applications must be returned by
      March 22, 2016.</p>\r\n\r\n<p>The pre-kindergarten program is available to children
      who will be 4 years of age for the 2016-2017 school year and meet specific eligibility
      criteria (disadvantaged economic status, homelessness, foster care) based upon
      information provided on the application.</p>\r\n\r\n<p>If you have any questions,
      please contact&nbsp; the school office at 410-313-6853.&nbsp;&nbsp;</p>\r\n"
