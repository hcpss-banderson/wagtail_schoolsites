    body: "<p><a href=\"https://news.hcpss.org/news-posts/2019/05/summer-2019-food-service-program-expands-sites-to-help-children-and-families-in-need/\"
      target=\"_blank\"><u><strong>2019 SUMMER MEALS PROGRAM</strong></u></a></p>\r\n\r\n<p>Childhood
      food insecurity remains at unacceptable levels across the country and children
      are most acutely at risk during the summer, when they do not have access to
      school meals. In 2015, about 3.8 million children received Summer Meals - far
      fewer than the 21 million children who receive free or reduced price lunches
      through the National School Lunch Program during the school year. This means
      that during the summer we are not reaching the vast majority of children who
      rely on school meals to meet their nutritional needs. The U.S. Department of
      Agriculture (USDA) operates summer meals programs to address this problem.</p>\r\n\r\n<p>We
      are pleased to inform you that our <a href=\"https://news.hcpss.org/news-posts/2019/05/summer-2019-food-service-program-expands-sites-to-help-children-and-families-in-need/\"
      target=\"_blank\">2019 Open Site Summer Meals Program</a> will begin on Tuesday,
      June 25, 2019 and run through Wednesday, August 21, 2019. The program hours
      will vary from location to location. All children 18 years of age and younger
      who drop in at any of the sites may receive free meals. Parents or guardians
      do not need to apply to get these summer meals for their children.</p>\r\n\r\n<p>If
      you have any questions or want to see a list of sites and their hours, please
      contact HCPSS Food and Nutrition Service at 410-313-7134 or at <a href=\"https://www.hcpss.org/food-services/\"
      target=\"_blank\">www.hcpss.org/food-services</a>.</p>\r\n\r\n<p>Flyers with
      locations and more details about the program were sent home in Friday Folders
      mid-June.</p>\r\n"
