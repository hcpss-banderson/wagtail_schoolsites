    body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\tThe
      Halloween Parade is Friday, October 28<sup>th</sup> starting at 2:45. As children
      begin the process of choosing a costume, please remind them that they will not
      be able to bring any toy weapons to school and that gory/bloody make-up should
      be saved for parties/trick or treating<em> outside</em> of school.&nbsp; <strong>
      This year we are also asking that no clown costumes be worn at school by either
      students or spectators.</strong>&nbsp; Students should bring their costumes
      to school in a bag.&nbsp;</p>\r\n\r\n<p>Parents can watch the parade outside.&nbsp;
      Please stay behind the orange cones, this will help ensure the safety of our
      students as they walk the parade route.&nbsp; Parents can stand out front in
      the grassy areas or in the back of the school on the blacktop in between the
      cones. Please remember that due to space, only volunteers asked to assist with
      the party will be able to come into the building after the parade.</p>\r\n\r\n<p>We
      will have an alternative activity planned for students not participating in
      the parade or party. Please send a note to your child&rsquo;s teacher if your
      child will be participating in the alternative activity.</p>\r\n\r\n<p>The PTA
      is providing the food for the party, please do not send in additional food items.</p>\r\n\r\n<p><span
