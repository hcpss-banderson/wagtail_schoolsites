    updated: 2022-08-12 18:40:09.304254+00:00
    body: "<p>Every child&rsquo;s safety is important to us and we need your help.
      It remains our highest priority to ensure that students are dropped off and
      picked up daily in a safe and organized manner.&nbsp; We are reminding everyone
      to follow the pick-up and drop-off procedures.&nbsp; Failure to do so creates
      chaos, and unsafe conditions for our students, parents, and staff.</p>\n\n<p><br
      />\n\t<u><strong>Arrival:</strong></u><br />\n\t<strong>For the safety of our
      students</strong>, please do not drop your children off in front of the school
      prior to 9am.&nbsp; We do not have staff on duty before 9am; therefore, students
      dropped off before this time are unsupervised.&nbsp; We want to ensure the safety
      of our children and appreciate your cooperation.</p>\n\n<p><br />\n\tCar riders
      can be dropped off at the Atholton Park located on Wesleigh at 9am.&nbsp; <strong>We
      will have staff along the sidewalk to monitor student arrival.</strong></p>\n\n<p><br
      />\n\tDuring morning arrival, the bus loop is reserved for buses and Pre-K students
      only, between 9 and 9:15.&nbsp; Cars cannot enter the bus loop during this time.&nbsp;
      Once all the buses have arrived, cars will be permitted to enter the bus loop.</p>\n\n<p><br
      />\n\t<strong>Morning Drop Off Options</strong><br />\n\t&bull;&nbsp;&nbsp;
      &nbsp;We are asking that during the 9:00-9:15 bus arrival, cars do not enter
      the bus loop with the exception of our Pre-K students.&nbsp; If you are a Pre-K
      parent dropping off, please make sure the RECC tag is displayed on your dashboard.<br
      />\n\t&bull;&nbsp;&nbsp; &nbsp;Park your car on a side street (Groveleigh Drive)
      and walk your child across the street utilizing the crosswalk.<br />\n\t&bull;&nbsp;&nbsp;
      &nbsp;Park your car on Donleigh and walk along Seneca.<br />\n\t&bull;&nbsp;&nbsp;
      &nbsp;Please do not stop your vehicle along Seneca Drive during morning drop
      off or dismissal. This is extremely dangerous, and impedes the flow of traffic
      for buses and the community.</p>\n\n<p><br />\n\t<strong>Dismissal:</strong><br
      />\n\tThe car riders, walkers, and CA students are dismissed at 3:40 daily.&nbsp;
      Bus riders are dismissed at 3:45. Parents picking up students should park at
      the Atholton Park, or on a street in the neighborhood.&nbsp; We are asking parents
      not to park along the driveway entrance and exit to the park, and to only use
      designated parking spaces.</p>\n"
