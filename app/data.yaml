    body: "<p><strong>MEDICATIONS:</strong></p>\r\n\r\n<p>All medication orders for
      next year need to be dated after July 1<sup>st</sup> and signed by both the
      physician and the parent.</p>\r\n\r\n<p>Medication forms for next year were
      sent home if your child had medication at school this year.</p>\r\n\r\n<p>If
      you need medication forms, they are available on the school website.</p>\r\n\r\n<p><strong>IMMUNIZATIONS:</strong></p>\r\n\r\n<p>New
      immunizations requirements for the 2016-2017 school year are listed below:</p>\r\n\r\n<p><em><strong>Kindergarten
      Students &ndash;</strong></em></p>\r\n\r\n<p><strong>Varicella</strong> (chicken
      pox vaccine) Two (2) doses of Varicella vaccine are required for Kindergarten
      and 1<sup>st</sup> grade students.</p>\r\n\r\n<p><em><strong>7<sup>th</sup>
      and 8<sup>th</sup> Grade Students &ndash;</strong></em></p>\r\n\r\n<p><strong>Tdap</strong>&nbsp;
      A single dose of Tdap vaccine is required for all students entering 7<sup>th</sup>&nbsp;
      and 8<sup>th</sup> grade.</p>\r\n\r\n<p><strong>Meningococcal</strong> (MCV)
      &ndash; A single dose of Meningococcal vaccine is required for all students
      entering 7<sup>th</sup> and 8<sup>th</sup> grade.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Have
      a great summer, we look forward to seeing you next year.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
