    updated: 2022-08-12 18:40:15.887718+00:00
    body: "<p>PARKING</p>\r\n\r\n<p>When attending school events, please be courteous
      to our neighbors when you are parking. Due to the width of many of the surrounding
      streets, it is impossible for residents to get to and from their homes when
      cars are parked on both sides of the street.&nbsp; Please park on one side of
      the street to allow room for cars to pass.&nbsp;&nbsp; The best place to park
      is the Atholton Park and streets near the park.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>SECURITY</p>\r\n\r\n<p>All
      doors to our school are locked daily at 9:20.&nbsp; We welcome visitors through
      our front doors where you will see a buzzer system on your right.&nbsp; A secretary
      will respond to the buzzer.&nbsp; After stating your name and purpose for your
      visit, the secretary will unlock the door.&nbsp; In the front office you will
      need your drivers license to scan into the Visitor Management System.</p>\r\n"
