      the enrollment process online, followed by completion of the registration process
      at your child&rsquo;s school. Parents/guardians are not required to register
      online and may elect to complete the full registration in person. Please check
      our&nbsp;<a href=\"http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07\"
      rel=\"noopener\" target=\"_blank\">online School Locator</a> to determine what
      school your child will attend.</p>\r\n\r\n\t<p><a href=\"https://sisparents.hcpss.org/login_parent_oen.aspx\"
      target=\"_blank\">Online registration</a> began Thursday, March 1. Parents with
      children already in schools will use their HCPSS Connect login. Parents new
      to the system will need to create an account. <a href=\"http://www.hcpss.org/f/connect/hcpss-connect-kindergarten-online-registration.pdf\"
      target=\"_blank\">Directions</a> on creating an account and using the online
      registration can be found on the HPCSS site.</p>\r\n\r\n\t<p>Using the online
      registration, parents may fill out registration forms and upload <a href=\"http://www.hcpss.org/enroll/#docs\"
      target=\"_blank\">required documentation</a>. Following that, parents or legal
      guardians must visit their child&rsquo;s school and provide proof of parental
      relationship and any other documents not provided during the online registration
      process.</p>\r\n\r\n\t<p>Additional information about <a href=\"http://www.hcpss.org/enroll/kindergarten/\"
      target=\"_blank\">getting ready for kindergarten</a> can be found online.</p>\r\n</div>\r\n\r\n<p><u>The
      following content is from Atholton Elementary:</u></p>\r\n\r\n<p>Summer registration
      will take place on Tuesdays at AES from 9:00 a.m. to 2:00 p.m.&nbsp;<br />\r\n\tAppointments
      are not necessary on Tuesdays; however, if you have a special situation and
      cannot come during the above referenced time period, please contact Tammy Lloyd
      or Michelle Simon.</p>\r\n\r\n<p>You will need to bring the following documents:<br
