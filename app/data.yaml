      baseline; background-color: rgb(255, 255, 255);"><a data-auth="NotApplicable"
      href="https://news.hcpss.org/news-posts/2020/10/hcpss-marks-national-school-lunch-week-with-meal-additions-and-distribution-revisions/"
      rel="noopener noreferrer" style="margin: 0px; padding: 0px; border: 0px; font:
      inherit; vertical-align: baseline;" target="_blank" title="https://news.hcpss.org/news-posts/2020/10/hcpss-marks-national-school-lunch-week-with-meal-additions-and-distribution-revisions/">Beginning
      Monday, October 12</a>, HCPSS will add a snack and dinner to each weekday meal,
      in addition to breakfast and lunch already being served. Additionally, weekend
      meals will be included with meals provided on Fridays, and in pre-ordered meals
      picked up on Thursdays.</div>


      <div style="margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit;
      font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height:
