    body: "<p><span style=\"color: rgb(0, 0, 0); font-family: Verdana, Geneva, sans-serif;
      font-size: 12pt;\">It&#39;s official...Atholton has successfully qualified as
      Maryland Green School at the highest possible level, known as Sustainable. This
      award has been 14 years in the making, so it was quite a treat to be informed
      of the good news on the evening of Earth Day. To become a certified Maryland
      Green School, a rigorous set of standards must be documented, to include environmental
      instruction throughout the school, student-driven best-management practices
      to promote sustainability, environmental staff professional learning, school-wide
      environmental celebrations/events, and partnership with the community to carry
      out our goals. We began this mission in 2007, receiving our first certification
      and Green School flag in 2009. The following three certifications would be awarded,
      through rigorous application, every four years, documenting four years of Green
      School activity per application. Check out our incredible</span><span style=\"color:
