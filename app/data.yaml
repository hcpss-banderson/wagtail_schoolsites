    body: "<p>Kindergarten<br />\r\n\tThe HCPSS Kindergarten Registration Kickoff
      Week is March 8-12, 2021</p>\r\n\r\n<p>Please complete the online registration
      by selecting the green &ldquo;Begin Online Registration&rdquo; button to the
      left of the <a href=\"https://www.hcpss.org/enroll/\">enroll</a> page. While
      completing the online registration form, you can also upload the required documents.
      Your child&rsquo;s school will contact you to schedule a virtual meeting to
      complete the registration process. During this virtual meeting, you will be
      asked to verify parental relationship and submit any additional required documentation.
      <a href=\"https://news.hcpss.org/news-posts/2021/03/2021-2022-kindergarten-registration/\">Here</a>
      is some useful information in regards to registration as well as an FAQ.</p>\r\n\r\n<p>Note:
      Parents/guardians without access to a computer should contact their child&rsquo;s
      school for assistance in completing the registration form. Please email Mrs.
      Rhue at lauren_rhue@hcpss.org or Mrs. Minor at nicole_minor@hcpss.org or contact
      us by calling Atholton Elementary School directly at 410-313-6853.</p>\r\n"
