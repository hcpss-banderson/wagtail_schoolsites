    updated: 2022-08-12 18:40:14.595050+00:00
    body: "<p>Through a partnership with the Howard County Public School System, researchers
      from Gallup Inc. measured staff and student engagement for each of the past
      two years.</p>\r\n\r\n<p>According to the Gallup survey, staff at Atholton Elementary
      School is the most engaged among the elementary schools in Howard County.</p>\r\n\r\n<p>Additionally,
      our student engagement data showed increases from last year. Research shows
      that engaged staff lead to engaged students and high student performance.</p>\r\n\r\n<p>Take
      a look at the action steps in our School Improvement Plan to see how we are
      focusing on staff and student engagement, rigor and performance. <a href=\"http://aes.hocoschools.org/sites/default/files/aes-school-improvment-plan.pdf\">http://aes.hocoschools.org/sites/default/files/aes-school-improvment-plan.pdf</a></p>\r\n"
