    autocomplete: 'Update on The Atholton Panther Supply Truck '
    title: 'Update on The Atholton Panther Supply Truck '
    body: "The AES Supply Truck has added more neighborhood stops to the list!  We
      are going to be out and about again TODAY.  Please come find us and get some
      supplies! Notebooks, pencils, dry erase boards, pencil sharpeners...and the
      list goes on!  \n\n4:15-4:45 Madison at Eden Brook \n\n5:00-5:30 King's Meade
      Way (corner of King's Meade and Braddock Way) \n\nCape Ann Drive: \n\n5:45-6:05
      (corner of Cape Ann and Silver Twine) \n\n6:10-6:30 (corner of Cape Ann and
      Cotton Mill Lane) \n\nRules to follow: \n\n\n\tA mask must be worn by everyone
      while in line and getting your materials or you will not be able to receive
      your supplies.  \n\tThe trucks will be parked in a row, with each truck having
      the same amount of supplies.  \n\tYou will line up in front of the teacher with
      the clipboard, who will then look for your name, cross of your name off of the
      school list and tell you which truck/teacher to visit to get your supplies. 
      \n\tPlease leave all bags at home, we will provide one for you.  \n\tOnce you
      have received your supplies, please walk back to your home for others to move
      forward.  \n\tPlease be respectful while in line, there will be no cutting the
      line, pushing others or being disrespectful.  \n\tPlease only take what you
      absolutely need to be successful as we are giving supplies to over 450 students
      at Atholton.  We would love to serve more students but are unable to so please
      only be in line if you are an Atholton Elementary School student! "
