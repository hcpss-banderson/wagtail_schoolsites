      Clarksville, MD 21029)<br />\n\t&nbsp;&nbsp;&nbsp; Level 4: The Level 3 champion
      competes in the National Spelling Bee in Washington, DC</p>\n\n<p>After 10 rounds
      at the school level, a winner and alternate were declared. <strong>Katelyn Nguyen</strong>,
