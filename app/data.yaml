    autocomplete: Thank you for a wonderful year!
    title: Thank you for a wonderful year!
    body: "Dear Atholton Families, \r\n\r\nAs the school year comes to an end, we
      would like to thank you for your ongoing support throughout the year.  We could
      not offer such a rich education to our students without the continuing effort
      and support that you all give. And to our volunteers and PTA, we deeply appreciate
      the countless hours you dedicate to our school.  You are involved in so many
      behind the scenes activities such as fundraising, reading with our students,
      assisting in the classroom, chaperoning field trips and the list goes on and
      on. \r\n\r\nMost importantly our students have enjoyed another fabulous year.
      They have excelled in so many ways.  Their achievements have been in their academic
      studies, sports, music, and the arts to name just a few and we are extremely
      proud of them. \r\n\r\nWith the end of the year also comes staff changes and
      family moves.  We would like to take this opportunity to wish those students
      and families leaving us this year all the best in their new schools and homes.
      \r\n\tOver the summer we will work with colleagues and staff to plan a smooth
      opening to the new academic year and set priorities to build upon the successes
      of the school so that we can continue to improve. \r\n\r\nPersonnel Departures
      \r\n\r\n\r\n\tMs. Murviet (RECC-MINC-FL/Team Leader) has been promoted.  She
      will continue to support students and families throughout HCPSS as an Early
      Intervention Services Resource Teacher. We wish her the best of luck in her
      new position. \r\n\tMs. Murawski (Vocal Music) will be moving on to other endeavors
      outside HCPSS. \r\n\tMr. Parlette (Technology) will continue his role at Hammond
      and Thunderhill Elementary Schools. \r\n\tMs. Kaminski (RECC Teacher) will be
      a full-time Pre-K Teacher at Cradlerock Elementary. \r\n\tMs. Anderson (Student
      Assistant) will continue her role at another HCPSS school. \r\n\tMrs. Wiley
      (Temporary Employee) and her family are relocating. \r\n\tMrs. Minnick  (Part-time
      Secretary) will continue her role full time at Patuxent Valley Middle School.
      \r\n\r\n\r\nWe want to extend our sincere thanks and best wishes to all of our
      staff members who will be leaving us.  They will be missed!   \r\n\r\nStaff
      Changes \r\n\r\n\r\n\tAdditional staff changes will be shared as they are confirmed
      in the coming weeks. \r\n\r\n\r\nHomeroom Teacher/Class Assignments \r\n\r\n\r\n\tWe
      are actively working on class assignments.  As you know, we work collaboratively
      with grade level teams and central office support staff to create classes. \r\n\tHomeroom
      teacher assignments will be available in HCPSS Connect at a date to be determined
      by the county after parents/guardians have updated and submitted the Family
      File in HCPSS Connect.  Families will receive notification via email from HCPSS
      to update their Family File in late summer.  We are unable to disseminate any
      information on class assignments before that time. Thank you for your understanding
      and patience. \r\n\r\n\r\nWe would like to wish everyone an enjoyable summer
      vacation and look forward to welcoming you back for what will be an exciting,
      new year! \r\n\r\nBest, \r\n\r\nDr. Holden and Mrs. Krablin"
