    title: Measure of Academic Progress (MAP)
    body: "The MAP assessment is designed to measure a student’s academic achievement
      and growth over time in reading and mathematics.  Together with other classroom-based
      information, MAP results can help teachers make instructional decisions that
      match the needs of each child. \r\n\r\n  \r\n\r\nMAP is a computer adaptive
      assessment. In a computer adaptive assessment, as a student responds to questions,
      the test responds to the student, adjusting up or down the difficulty of the
      questions presented to the student. This creates a personalized assessment for
      every student. \r\n\r\n  \r\n\r\nAll students in grades 1-5 will take the MAP
      three times a year (fall, winter and spring).  AES testing dates are below:
      \r\n\r\nTesting Dates \r\n\r\n10/4 \r\n\r\nLanguage Arts - Grade 5 - 1:50 –
      3:30 \r\n\r\n10/5 \r\n\r\nLanguage Arts – Grade 1 - 9:20 – 10:50 \r\n\r\n10/6
