    body: '<p>Yes, the rumors are true!!&nbsp; We are giving injections for the in-school
      flu clinic this year.&nbsp; <strong>Atholton&rsquo;s clinic will be on Friday,
      October 21, 2016</strong>. The time will be shared in early October. Consent
      forms were sent home in the Friday folder last week.&nbsp;</p>


      <p>HCPSS will use the injectable vaccine for our school flu clinics this fall
      in place of the nasal spray vaccine used in the past, based on CDC recommendations.
      Experienced vaccinators come to your child&rsquo;s school to provide flu vaccinations
      at no cost to you. Other options for getting your child vaccinated are going
      to your doctor&rsquo;s office or the health department. For more information,
      visit the CDC website.</p>

