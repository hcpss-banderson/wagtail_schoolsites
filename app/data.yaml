      of residency in the form of a lease or deed and a utility bill</li>\r\n\t<li>Photo
      ID of parent/guardian</li>\r\n\t<li>Proof of custody (if applicable)</li>\r\n</ul>\r\n\r\n<p>Please
      visit <a href=\"http://www.hcpss.org/schools/kindergarten-registration/\">http://www.hcpss.org/schools/kindergarten-registration/</a>
      to see a complete list of documents required for registration.&nbsp; If you
      have any questions about Kindergarten Registration, please call Atholton Elementary
      at 410-313-6853.</p>\r\n\r\n<p>If you have a child currently attending an HCPSS
      PreK program, <strong><em>there is no need to reregister your student for Kindergarten</em></strong>.</p>\r\n\r\n<p><strong><u>Atholton&rsquo;s
      Regional Early Childhood Center</u></strong></p>\r\n\r\n<p>The Atholton Elementary
      Regional Early Childhood Center (RECC) preschool programs are now accepting
      applications for classes for the 2015-2016 school year.&nbsp; These classes
      include children with and without disabilities.&nbsp; The program&rsquo;s focus
      is helping all children develop communication, literacy, math, problem solving,
      motor, and social skills.&nbsp; Parents of children who will be 3 and 4 years
      of age for the 2015-2016 school year may obtain an application package in the
      front office beginning February 17, 2015.&nbsp;</p>\r\n\r\n<p>All applications
      must be returned by March 20, 2015. A <strong>very </strong>limited number of
      openings are available for children without disabilities.&nbsp; Children are
      selected based upon screening information given on the application form and
      the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of
      the child&rsquo;s participation in a playgroup.&nbsp; The playgroup will be
      held on March 25<sup>th</sup> at 9:30.&nbsp; If necessary, a lottery process
      will be conducted.&nbsp;&nbsp;Parents will be notified of their child&rsquo;s
      acceptance into the program by the end of March.</p>\r\n\r\n<p>If you have any
      questions, please contact Linda Murveit at (410) 313-6853. Ms. Murveit can also
      be reached at <a href=\"mailto:linda_murveit@hcpss.org\">linda_murveit@hcpss.org</a>.</p>\r\n\r\n<p>Atholton
      also offers a Pre-K program for income-eligible students who will be 4 years
      old by September 1, 2015.&nbsp; Applications for this program will be available
      beginning March 2<sup>nd</sup>.&nbsp; Please call the front office at 410-313-6853
      fi you have any questions.</p>\r\n"
