    autocomplete: Earth Day Week at AES
    title: Earth Day Week at AES
    body: "This year's theme for Earth Day Week is \"Earth-Friendly Transportation.\" 
      We are using this theme to encourage our families and staff to engage in some
      Earth Day Week activities: \r\n\r\n\r\n\tStarting this weekend and running all
      week, through next weekend, AES families are encouraged to take 'selfies' of
      any Earth-friendly transportation they engage in to get somewhere, which could
      include walking, bike-riding, carpooling, or taking a bus.  Selfies should include
      everyone involved and should be sent to Mrs. Simon in the front office (michelle_simon@hcpss.org). 
      She will print them out and put them on a bulletin board in our front hallway. 
      Our goal is to fill up the board with pictures of our students and staff using
      Earth-Friendly ways to get around in our community.  When you email your selfie
      to Mrs. Simon, be sure to explain the photo. \r\n\tAn \"Earth-Friendly Transportation\"
      survey can be found in today's Friday folders.  Please consider reading the
      directions to fill out one or more portion(s) of the survey.  Each portion returned
      to school will serve as a submission for daily drawings during morning announcements. 
      Surveys will get shared on announcements and posted on our hallway tree.  We
      look forward to hearing how the families of our school consider the Earth while
      getting from one place to another. \r\n\r\n\r\nAll students were presented this
      information by fifth grade Green Ambassadors during Thursday's lunch shifts. 
      Students were told parents would also receive this information in the Panther
      Press.  Thank you for participating in Atholton's Earth Day fun.  As always,
      we will continue our Waste-free lunches, recycling, and our regular environmental
      instruction   Have a wonderful Earth Day Week; hope you can get outside to enjoy
      NATURE!"
