    updated: 2022-08-12 18:40:11.835109+00:00
    body: '<p>The Atholton Elementary Regional Early Childhood Center (RECC) prekindergarten
      programs are making preparations for classes for the 2019-2020 school year.&nbsp;
      These classes include children with and without disabilities.&nbsp; The program&rsquo;s
      focus is helping all children develop communication, literacy, math, problem
      solving, motor, and social skills.&nbsp; Parents of children who will be 3 by
      September 1 or 4 years of age may contact Michelle Simon in the school office
      for an application package beginning February 15th. &nbsp;</p>


      <p>&nbsp;</p>


      <p>All applications must be returned by the last Friday in March (March 29th).
      A limited number of openings are available for children without disabilities.&nbsp;
      Children are selected based upon screening information given on the application
      form and the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations
      of the child&rsquo;s participation in a playgroup.&nbsp; If necessary, a lottery
      process is conducted.&nbsp;&nbsp;&nbsp;</p>


      <p>&nbsp;</p>


      <p>If you have any questions, please contact Kerry Buechler at (410) 313-6853.</p>

      '
