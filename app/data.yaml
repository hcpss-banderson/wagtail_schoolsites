    body: "<p><strong>Autism awareness month</strong> is a national campaign that
      aims to increase global understanding and acceptance of people with autism.
      The pledge asks for support for a more inclusive world. <strong>AES will <em>&quot;Light
      it up BLUE&quot;</em> on April 2nd</strong> in support of understanding and
      acceptance for people with autism. <strong>Put on the puzzle!</strong> The Autism
      Puzzle Ribbon is the most recognized symbol of the autism community. Show support
      and educate folds on the <u><strong>potential</strong></u> of people with autism!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>All
      grade students will collaborate in their classrooms assembling a<strong> Puzzle
      Piece Scene</strong> highlighting the importance of <strong>how everyone &quot;fits&quot;
      together</strong> and how <strong>We Are All UNIQUE like a Puzzle Piece</strong>.
      These will be displayed in the cafeteria for the month of April.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Teachers
      will have a &quot;lending library&quot; available to use during the month of
      April with books to use during reading time. Please click <a href=\"https://drive.google.com/file/d/1oFxvjWCGWE-zrvX2YsSLF0-hKurbpZIO/view?usp=sharing\"
      target=\"_blank\">here</a> for the flyer which contains more information.</p>\r\n"
