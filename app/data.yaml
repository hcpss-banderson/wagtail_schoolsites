      color: inherit;"><span style="margin: 0px; padding: 0px; border: 0px; font:
      inherit; vertical-align: baseline; color: rgb(0, 0, 0);">Atholton students are
      invited to be part of our Performing Arts Ensembles! Band (4th-5th Grade),&nbsp;Strings
