    autocomplete: Kindergarten Happenings
    title: Kindergarten Happenings
    body: "Kindergarten, Here We Come! at the Howard County Library is a 45-60 minute
      program for students entering kindergarten this fall. Stories and activities
      to help mark that all important first day, including boarding a real school
      bus. Registration required:  http://hclibrary.org/classes-events/kindergarten-here-we-come/
      \r\n\r\n  \r\n\r\nHelping Children Make the Transition into Kindergarten \r\n\t
      \r\n\tExperiencing school for the first time is one of life's most rewarding
      yet challenging adventures. School is New to Me: A Beginner's Guide to Starting
      School by Carla Taylor-Pla relates valuable, immediately usable information
      for preparing children to enter early education settings with minds ready to
      learn. Written in a child's voice and based on best practices and the author's
      experiences as a mother and dedicated child advocate, this book explains what
      to expect from a typical school routine. Books and companion activity books
      available for purchase and signing. \r\n\r\nSAVE THE DATE: \r\n\r\nKindergarten
      Orientation is August 31st at 1:15 PM. This event is for both incoming Kindergarten
      students and their parents. Bring your school supplies!! The orientation is
      followed by our school-wide open house from 2:00 - 3:00. You will have an opportunity
      to visit your child's classroom and drop off the supplies."
