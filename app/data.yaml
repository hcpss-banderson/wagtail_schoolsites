    autocomplete: Summer Message
    title: Summer Message
    body: "The 2018-2019 school year is quickly approaching.  We hope that you are
      all enjoying the summer activities. Now that we are just beyond the midpoint
      of summer, we thought it would be a good time to provide a few updates.  Mrs.
      Krablin and I have spent time engaging in professional learning, interviewing
      and hiring prospective staff members, developing School Improvement Plans, finalizing
      schedules and class lists and completing the many tasks that are necessary for
      a smooth start to the school year! Please take time to review the information
      below, as it will help you plan for the upcoming school year. See you soon!
      \r\n\r\n  \r\n\r\nImportant Upcoming Events \r\n\r\nAugust \r\n\r\n\r\n\t8/6
      – Family File Went Live 8:00am \r\n\t8/22 – Staff Returns \r\n\t8/28 - RECC
      Parent Orientation 5:00pm \r\n\t8/30 – Homeroom Information Visible via HCPSS
      Connect @9:00am \r\n\t8/30 – Kindergarten Orientation 1:15pm – 2:00pm \r\n\t8/30
      – Open House 2:00pm – 3:00pm (Bring your School Supplies) \r\n\t8/31 – New Student
      Orientation 9:30am (New Families) \r\n\r\n\r\n  \r\n\r\nSeptember \r\n\r\n\r\n\t9/3
      – Schools Closed – Labor Day \r\n\t9/4 – First Day of School (K-5) \r\n\t9/6
      - First Day of School for Pre-K/RECC students \r\n\t9/10 – Schools Closed –
      Rosh Hashanah \r\n\t9/14 – Read A-Thon Kick Off (PTA) \r\n\t9/14 – Back To School
      Picnic 5:30pm – 8:00pm \r\n\t9/17 – Back To School Night (Primary) 6:00pm \r\n\t9/19
      - Schools Closed \r\n\t9/20 – Back To School Night GT (Gifted and Talented)
      5:45pm \r\n\t9/20 – Back To School Night (Intermediate) 6:00pm \r\n\r\n\r\n 
      \r\n\r\nStaffing Updates \r\n\r\nWe thank the following staff members for their
      service to the Atholton school community and wish them well as they embark on
      a new chapter in their careers. \r\n\r\n\r\n\tMs. Shauntel Anderson will be
      a special education paraeducator at Bryant Woods Elementary \r\n\tMr. Josh Castelbaum
      will be teaching at Deep Run Elementary \r\n\tMr. Drew DiMaggio has relocated
      with his family \r\n\tMr. Jomo Fowlkes will continue his role as a PPW at Oakland
      Mills Middle and High schools \r\n\tMs. Debbie Kaminski will be teaching at
      Cradlerock Elementary \r\n\tMrs. Patti Minnick will be a full time Teachers'
      Secretary at Patuxent Valley Middle School \r\n\tMs. Vanessa Murawski will be
      teaching music in Pennsylvania \r\n\tMs. Linda Murveit will be working with
      the HCPSS Early Interventions Office \r\n\tMs. Joanna Pauley will be teaching
      at Deep Run Elementary \r\n\tDr. John T. Ridgely will be the full time HCPSS
      Crisis Coordinator \r\n\tDr. Jonathan Solomon will be continuing his role at
      Oakland Mills High School \r\n\tMrs. Sam Wiley has relocated with her family
      \r\n\r\n\r\n  \r\n\r\nTeacher Internal Moves \r\n\r\n\r\n\tMrs. Jolene Danielson
      –  has joined the grade 1 team. She previously taught grade 3. \r\n\tMrs. Cynthia
      Grabow – has joined the grade 3 team as the team leader.  She previously taught
      grade 2. \r\n\tMrs. Christine Park – has joined the grade 4 team.  She previously
      taught grade 3. \r\n\tMs. Leonie van Hemert – has joined the grade 3 team. She
      previously taught grade 1. \r\n\r\n\r\n  \r\n\r\nParaeducator Moves \r\n\r\n\r\n\tMrs.
      Cheri Grant – will support kindergarten.  She previously worked in media. \r\n\tMs.
      Susie Schaff – will support grade 1.  She previously worked with grade 3. \r\n\tMrs.
      Barb Garnett – will support grade 2.  She previously worked with grade 1. \r\n\tMrs.
      Jackie Maisel – will support grade 3. She previously worked with grade 2. \r\n\tMrs.
      Sandy Sehman – will support media.  She previously worked in the MINC-FL classroom.
      \r\n\tMrs. Lorraine Carmona – will support Pre-School and PreK. She previously
      worked with the special education team. \r\n\tMrs. Jen Smith - will support
      our MINC-FL class. She previously worked in the PreSchool/PreK classroom. \r\n\tMrs.
      Mary Wagner – will support the special education team. She previously worked
      with kindergarten. \r\n\r\n\r\n  \r\n\r\nNew Staff to AES \r\n\r\nPlease join
      us in welcoming the following persons to the Atholton Elementary family.  The
      new staff members bring a wealth of knowledge and variety of experiences to
      our learning community. \r\n\r\n\r\n\tAnne Bleiler – Anne is joining our Special
      Education Team.  She most recently worked at Oakland Mills High School.   \r\n\tKimberly
      Dinning – Kim is our new music teacher.  She most recently worked at Swansfield
      Elementary. \r\n\tJason Fischer - Jason is our new .5 GT Teacher. We will share
      Jason with Clemens Crossing Elementary. \r\n\tJulie Gold – Julie is our new
      MINC-FL teacher.  She brings several years of early childhood experience and
      most recently taught in Montgomery County Public Schools. \r\n\tKristin Regan
      – Kristin is joining our grade 2 team.  She most recently worked at Cradlerock
      Elementary. \r\n\tAntionette Rogers – Antionette is our new .5 teachers’ secretary. 
      She will be working mornings at Cradlerock Elementary and afternoons at Atholton
      Elementary. \r\n\tJhonna Seifert – Jhonna is joining our grade 3 team.  She
      previously taught at Jeffers Hill Elementary. \r\n\tErin Tyler - Erin is our
      new .5 PreK teacher \r\n\tEvan Gallena and Catherine Panzer – Evan and Catherine
      are our new psychologists. We will share Mr. Gallena and Miss. Panzer with other
      HCPSS schools. \r\n\tKevin Lee - Kevin is our new PPW (Pupil Personnel Worker).
      We will share him with other HCPSS schools \r\n\r\n\r\n  \r\n\r\nFamily File
      – HCPSS Connect \r\n\tFamily File went live at 8:00am on Monday, August 6th. 
      HCPSS utilizes Family File through HCPSS Connect for parents/guardians to complete
      emergency information each school year. Parents/guardians must verify and/or
      update information for each child, and can do so by logging in to HCPSS Connect
      and selecting the Family File tab and then clicking on Family File. \r\n\r\n
      \r\n\tOnce logged in, parents/guardians will be asked to update or provide the
      following information: \r\n\t•    Student Information \r\n\t•    Parent/Guardian
      Contact \r\n\t•    Emergency Contacts \r\n\t•    Medical Information \r\n\t•  
       Arrival/Dismissal Procedures \r\n\t•    Media Release (Photo Approval) \r\n\t•  
       Data Confidentiality \r\n\t•    PTA/PTSA Directory \r\n\r\n \r\n\tChanges of
      address may not be made through Family File. If you have recently moved, please
      contact your child’s school as soon as possible. \r\n\r\n \r\n\tResources on
      how to access Family File may be found online. Parents who have forgotten their
      login credentials may click the Forgot Password link on the sign in page. If
      you need additional assistance, please fill out this Connect Help Form. \r\n\r\n
      \r\n\tParents/Guardians that have completed and submitted their Family File
      for the 2018/19 school year will be able to log into their HCPSS account on
      Wednesday, August 29th to see their student's classroom assignment prior to
      the Open House. \r\n\r\n \r\n\tAs new information and specific dates become
      available, we will continue to update you through the front page of our website
      and through email. \r\n\r\n \r\n\t2018 PARCC Report \r\n\tParents of current
      fourth and fifth grade students have access to their child's English/Language
      Arts and Math PARCC (Partnership for Assessment of Readiness of College and
      Careers) test scores from this past spring in Family File. Paper copies will
      go home in September. \r\n\r\n \r\n\tIn ELA, the number of students who scored
      a 4 (met expectations) or 5 (exceeded expectations) decreased compared to 2017,
      but was higher than in 2016. In math, the number of students who scored 4 (met
      expectations) or 5 (exceeded expectations) increased by 5% compared to 2017. 
      We had a significant number of students who were very close to meeting expectations.
      \r\n\r\n \r\n\tWe are extremely proud of our students for their hard work. The
      data and information from this year's administration of PARCC will help teachers
      and administrators plan for the upcoming school year. \r\n\r\n \r\n\tProof of
      Residency \r\n\r\nIf your family received a letter asking for proofs of residency
      because your child's registration is a multiple family registration, please
      bring those two proofs of your address to us as soon as possible!  This information
      was included with your child’s last report card that was mailed. \r\n\r\n \r\n\tSupply
      List \r\n\tThe supply list for the 2018-19 school year can be found under School
      Resources on our website. Scroll down to Family Resources, then it is the third
      item in the list. \r\n\r\n  \r\n\r\nEnjoy the rest of your summer, we look forward
      to seeing everyone at the start of our new school year. \r\n\r\nDr. Holden &
      Mrs. Krablin \r\n\r\n "
