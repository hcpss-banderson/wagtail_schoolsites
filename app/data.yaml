    created: 2022-08-12 18:40:14.863289+00:00
    updated: 2022-08-12 18:40:14.863313+00:00
    body: "<p>Registration for students entering Kindergarten in August 2016 starts
      on Mon., February 29<sup>th</sup> and runs through Fri., March 4<sup>th</sup>
      from 9:30-2:30 at Atholton Elementary.&nbsp; There will also be an evening registration
      available on Tuesday, March 1<sup>st</sup> from 4:00 - 7:00. Kindergarten is
      mandatory in Maryland, so if your child turns 5 by September 1, 2016, you must
      register your child for the 2016-17 school year. Parents or guardians are to
      register students at the school serving the address where the child&rsquo;s
      parent or guardian resides.&nbsp; Information on neighborhood schools can be
      found through School Locator (<a href=\"https://hcpss2.securesites.net/SchoolLocator/index.jsp\">https://hcpss2.securesites.net/SchoolLocator/index.jsp</a>)
      on the school system web site or by calling the Public Information Office at
      410-313-6682.</p>\r\n\r\n<p>The following documents are needed for registration:</p>\r\n\r\n<ul>\r\n\t<li>Child&rsquo;s
      evidence of birth</li>\r\n\t<li>An authorized record of immunizations</li>\r\n\t<li>Proof
      of residency in the form of a signed lease or deed and a current utility bill</li>\r\n\t<li>Photo
      ID of parent/guardian</li>\r\n\t<li>Proof of custody (if applicable)</li>\r\n</ul>\r\n\r\n<p>Please
      visit <a href=\"http://www.hcpss.org/schools/kindergarten-registration/\">http://www.hcpss.org/schools/kindergarten-registration/</a>
      to see a complete list of documents required for registration.&nbsp; If you
      have any questions about Kindergarten Registration, please call Atholton Elementary
      at 410-313-6853.</p>\r\n\r\n<p>If you have a child currently attending an HCPSS
      PreK program, <strong><em>there is no need to reregister your student for Kindergarten</em></strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
