- model: news.news
  pk: 437
  fields:
    created: 2022-08-12 18:40:14.736987+00:00
    updated: 2022-08-12 18:40:14.737011+00:00
    body: "<p>February conferences are scheduled for February 12th and 13th. Parent-teacher
      conference registration will again take place through our web-based application,
      pickAtime.&nbsp; PickAtime opened on January 29<sup>th</sup>.&nbsp; Grades 3-5
      will be offering conferences with the math teacher and Grades PreK-2 with the
      homeroom teacher. &nbsp;There is a wealth of parent resources available as you
      prepare for your child&#39;s conference. &nbsp;Electronic resources are available
      to you through the Howard County Public School System website or our newly developed
      HCPSS mobile app. &nbsp;Please visit&nbsp;www.hcpss.org. &nbsp;&nbsp;</p>\r\n\r\n<p>Please
      note that all Howard County Public Schools will offer a fewer number of conference
      slots this year during the February parent-teacher conferences due to a revised
      school calendar.&nbsp; The number of slots offered reflects recent trends with
      regard to parent attendance during February conferences.&nbsp; Parent participation
      is strongly encouraged but remains optional.&nbsp; Attendance during February
      conferences will continue to be closely monitored to determine if future adjustments
      to the school calendar are needed. &nbsp;As always, if you are unable to obtain
      a conference slot during the conference window, you can call or email your child&#39;s
      teacher to arrange for an alternative conference time.</p>\r\n"
    featured: null
- model: news.news
  pk: 438
  fields:
    created: 2022-08-12 18:40:14.760691+00:00
    updated: 2022-08-12 18:40:14.760713+00:00
    body: "<p>The Howard County Public School System&rsquo;s Office of Early Childhood
      Programs, in partnership with the Howard County Transition to Kindergarten Workgroup,
      is pleased to present <em>The Road to Kindergarten</em>, an informational workshop
      to support families of children headed to kindergarten.&nbsp; The purpose of
      the session is to help make the process of entering kindergarten less stressful
      and more exciting!&nbsp; Howard County parents with children who will be <strong>five
      years old by September 1, 2015</strong> are invited to come with questions and
      concerns pertaining to the kindergarten process.</p>\r\n\r\n<p>Each workshop
      will offer information for the upcoming kindergarten year, such as kindergarten
      registration, school readiness and kindergarten curriculum.&nbsp; Workshops
      will be held at several locations throughout the county and childcare is available
      for children ages 2 and older.&nbsp; Doors open at 6:10 p.m. for child care
      sign-in; information sessions are from 6:30-7:30 p.m.&nbsp;</p>\r\n\r\n<p>For
      details about dates, times, and locations, visit <a href=\"http://www.hcpss.org/f/schools/kindergarten/road2Kflyer.pdf\">http://www.hcpss.org/f/schools/kindergarten/road2Kflyer.pdf</a>.
      If you have any additional questions, please contact Kris Woodson at <a href=\"mailto:kris_woodson@hcpss.org\">kris_woodson@hcpss.org</a>
      or (410)313-5693.</p>\r\n\r\n<p><strong>HCPSS Kindergarten Registration</strong></p>\r\n\r\n<p>It&rsquo;s
      Time to Register for Kindergarten&mdash;Registration for students entering Kindergarten
      in Aug. 2015 starts on Mon., Mar. 2, -Fri., Mar. 6. Parents or guardians are
      to register students at the school serving the address where the child&rsquo;s
      parent or guardian resides.&nbsp; Please visit <a href=\"http://www.hcpss.org/schools/kindergarten-registration/\">http://www.hcpss.org/schools/kindergarten-registration/</a>
      to see a complete list of documents required for registration<strong>. </strong></p>\r\n"
    featured: null
- model: news.news
  pk: 439
  fields:
    created: 2022-08-12 18:40:14.785708+00:00
    updated: 2022-08-12 18:40:14.785730+00:00
    body: "<p>On <strong>Thursday February 12<sup>th</sup> and Friday February 13<sup>t</sup></strong><sup>h</sup>,
      our students will jump into the fight against heart disease and stroke with
      Jump Rope For Heart. The event will be <strong>during</strong> school when students
      would normally have related arts classes. Students will actively participate
      in a variety of jumping and cardiovascular fitness activities on one day of
      the event. Students will be learning about heart health on the day that their
      class is not in the gymnasium. The event will support the American Heart Association,
      whose research and education efforts help save lives in the community and across
      the nation.</p>\r\n\r\n<p>There are two papers being sent home in this week&rsquo;s
      Friday folders with instructions for the fundraiser. Fundraising is optional,
      and all students in the school will participate in the event. If you choose
      to participate in the fundraising portion of our school&rsquo;s event, all donations
      are due to Mrs. Hlavka by <strong>Wednesday February 11<sup>th</sup>, 2015.</strong>&nbsp;<em><strong>
      To sign up online now, please click on this <a href=\"http://www.kintera.org/site/c.dkLRKbOWLjK4E/b.8180513/k.BD61/Home.htm\">link</a></strong></em></p>\r\n\r\n<p>*This
      year, Mrs. Hlavka, Mrs. Crochunis and Mr. Tobin have volunteered to allow the
      top fundraiser in our school a chance to pie a teacher in the face. Each student
      who fundraises will get to vote for the teacher that they would like to see
      receive the pie. Each student&rsquo;s fundraising amount determines how much
      his or her vote counts. Upon completion of our fundraiser, students will gather
      for our ending ceremony and watch our school&rsquo;s top fundraiser serve the
      pie to the teacher!</p>\r\n\r\n<p>Please e-mail Mrs. Hlavka at <a href=\"mailto:Lindsay_Hlavka@hcpss.org\">Lindsay_Hlavka@hcpss.org</a>
      with any questions!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
