      wish; pre-registration with appointments will be required. \r\n\r\nThe dates
      and sites are as follows: \r\n\r\n  \r\n\r\nWednesday, October 7 – Atholton
      HS, Cenntenial HS, Ducketts Lane ES, Stevens Forest ES \r\n\r\nThursday, October
      8 – Glenelg HS, Hammond HS, Wild Lake HS, Jeffers Hills ES, ARL \r\n\r\nFriday,
      October 9 – Marriotts Ridge HS, Howard HS, Laurel Woods ES, Hammond MS \r\n\r\nMonday,
      October 12 – Reservoir HS, Mount Hebron HS, Brant Woods ES, Cradelrock ES \r\n\r\nTuesday,
      October 13 – Oakland Mills HS, Harpers Choice MS, Lisbon ES, Deep Run ES \r\n\r\nWednesday,
      October 14 – River Hill HS, Long Reach HS, Gorman Crossing ES, Lisbon ES \r\n\r\n 
      \r\n\r\nTo find the school closest and to register for the flu clinic, please
      go to www.vaccineconsent.com. \r\n\r\n  \r\n\r\nThe clinics will be held outside
      and will be drive-up clinics. Students and staff may stay in their car when
      they are vaccinated, or they can sit outside at a table if they walk up. Everyone
      must use appropriate personal protective equipment (PPE) and all social distancing
      measures will be employed.  Please contact Mrs. Kotz (Carolyn_Kotz@hcpss.org),
      our school nurse, or Mrs. Kennedy (Danielle_Kennedy@hcpss.org), with any questions
      or concerns."
