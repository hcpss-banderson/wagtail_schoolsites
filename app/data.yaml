    updated: 2022-08-12 18:40:14.337536+00:00
    body: "<p>It&#39;s time again to prepare for fall parent/teacher conferences!
      Parents will be able to sign up using online scheduling at <a href=\"https://pickatime.com/hcpss.html\">https://pickatime.com/hcpss.html</a>.</p>\r\n\r\n<p>Parents
      will be able to schedule conferences with their child&rsquo;s homeroom teacher.&nbsp;
      Mrs. Young and Mrs. Fishman will also meet with their students. The online scheduler
      will be open for Atholton Elementary from November 10<sup>th</sup> at 9:00AM
      to November 23<sup>rd</sup> at 11:00PM. &nbsp;To schedule a conference, you
      will need your student&rsquo;s identification number, which can be found on
      any report card, progress report or student schedule.&nbsp; All HCPSS schools
      will close three hours early Nov. 24-25, and will be closed for students on
      Nov. 26 for parent-teacher conference meetings.&nbsp; If you have any problems
      or questions, please contact the front office.</p>\r\n"
