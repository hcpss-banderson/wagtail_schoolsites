    body: "<p>This year, we will once again be participating in the Kids Helping Kids
      Drive for the Howard County Food Bank.</p>\r\n\r\n<p>For almost 30 years, the
      Kids Helping Kids anti-hunger campaign has mobilized students in Maryland schools
      to collect food for our state&#39;s various food banks. Participation is voluntary
      and the food drive will take place from October 16th to October 31st.</p>\r\n\r\n<p>Most
      needed items are: Peanut butter, Macaroni and cheese, Canned vegetables, Rice,
      Tuna fish, and Cereal. Any non-perishable food is accepted. Thank you for any
      donation your family can make.</p>\r\n"
