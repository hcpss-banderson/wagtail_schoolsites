    body: "AES Curbside Checkout Information - AES ONLINE CATALOG LINK \r\n\r\nLimited
      checkout of AES Media Books will end on Thursday, May 27, 2021, this will be
      the last day to check out books. Please return all media books by June 1, 2021.
      \r\n\r\n  \r\n\r\nGrades 2-5 have been learning the process as part of their
      library media lesson.  Grade Pre-K-1 will require the assistance of an adult
      to request books. \r\n\r\n\r\n\tStudents will be able to pick up requested books
      from a cart located outside the front door of the school on Thursdays from 11:00
      am to 2:00 pm.  \r\n\tThey may also return media books in the bin located outside
      of the school on Thursdays. \r\n\tThere is a 2 book limit per student per week.
      \r\n\tOnce returned, all books will be quarantined for one week before they
      are checked in and reshelved. \r\n\r\n\r\nHow to Request Books \r\n\r\n1.  Search
      or Browse the AES Online Catalog to see if we have the books you want. \r\n\r\n2. 
      Fill out the Google Form with your name, book title, author, and the date of
      your request. \r\n\r\n3.  Watch your Canvas Inbox for a message saying your
      book is ready. \r\n\r\n4.  Pick-up your book(s) on Thursday between 11:00 am
      - 1:00 pm, from the book cart located in front of the school.  \r\n\r\n5.  The
      books will be already checked out to you and labeled with your name and grade.
      \r\n\r\n6.  When you are done with the books, place them in the bin located
      outside of AES on Thursdays from 11:00 am-1:00pm."
