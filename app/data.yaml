    title: Partnership for Assessment of Readiness for College and Careers (PARCC)
    body: "The Partnership for Assessment of Readiness for College and Careers (PARCC)
      is a consortium of states developing assessments to measure student achievement
      in English Language Arts (ELA)/ Literacy and Mathematics for grades 3-8 and
      high school. The primary purpose of PARCC is to provide high-quality assessments
      of students’ progression toward post-secondary readiness and success. \n\n \n\tThe
      PARCC tests are designed to match the Maryland College and Career-Ready Standards
      and assess whether students are meeting grade-level expectations.  In contrast
      to other assessments, the PARCC is an extension to regular instruction, because
      students experience engaging, real-life texts and solve meaningful problems
      based on high-quality classroom work. In addition, built-in accessibility features
      help all students do their best and expand access for students with disabilities.
      \n\n \n\tFor Atholton PARCC Testing Dates, Grades 3-5 please see our Google
      Calendar."
