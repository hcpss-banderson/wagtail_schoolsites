    updated: 2022-08-12 18:40:11.312751+00:00
    body: "<p>American Education Week, November 12 &ndash; 16th is next week! American
      Education Week is observed annually to garner parent involvement in the education
      of their children. We are excited about the opportunity for you to visit your
      child&rsquo;s class to experience their learning day. Although we enjoy meeting
      our students&#39; siblings, American Education Week is not the best time for
      their participation, so we do ask that they not attend.&nbsp; They are welcome
      to attend our family fun activities that are sponsored throughout the school
      year. Along with the excitement of having you as an integral part of your child&rsquo;s
      education during American Education Week, we also want to ensure school safety
      and minimal distractions to the learning environment.</p>\r\n\r\n<p>Below is
      the visitor criteria and procedures necessary to ensure that valuable instruction
      continues at AES during American Education Week.</p>\r\n\r\n<ul>\r\n\t<li>All
      visitors must provide photo identification.</li>\r\n\t<li>All visitors must
      check in at the front office before visiting classrooms.</li>\r\n\t<li>Please
      place cell phones on vibrate and pictures and videos are not permitted.</li>\r\n\t<li>Please
      be an observer of great teaching and learning.</li>\r\n\t<li>Prior to leaving
      the building, please check out at the front office so that we are aware of any
      visitors in the building at all times.</li>\r\n</ul>\r\n\r\n<p>Please contact
      us with any questions or concerns. We look forward to seeing you!<br />\r\n\tPlease
      click on the link to access the <a href=\"http://aes.hcpss.org/sites/default/files/Academic_Schedule.pdf\"
      target=\"_blank\">AES academic schedule</a>.</p>\r\n"
