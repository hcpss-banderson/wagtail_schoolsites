    updated: 2022-08-12 18:40:09.355495+00:00
    body: "<p>Parents! This year&rsquo;s main fundraiser is the Atholton Elementary
      Fun Run! It&rsquo;s a 9-day program that kicks off with a Pep Rally on 11/06/17.
      Families will then gather pledges for every lap your student runs (30-35 laps),
      and we&rsquo;ll celebrate at the Fun Run on 11/15/17.&nbsp;&nbsp; With our big
      goal of raising $15,000 for additional computers for our students to use, we
      asked the Fun Run experts at Boosterthon to power our Fun Run and make it more
      profitable, easier, and fun.</p>\n\n<p>Students will also experience an amazing
      character theme, CASTLE QUEST! an English castle theme all about being brave
      and living with character. On their quest to regain Bravemore Castle, students
      will learn the &ldquo;SIX VIRTUES of a TRUE HERO&rdquo; from a cast of colorful
      characters.</p>\n\n<p>Donations will go toward those additional computers and
      to the entire 9-day experience. So please help our school by reaching out to
      sponsors. Also, all families are invited to come out and cheer on your student
      at the Fun Run! Thank you for your support! To see and hear more about this
      fun event, please view this video. &nbsp;<br />\n\t<a href=\"https://vimeo.com/222281599/502e97e29e\"
      target=\"_blank\">https://vimeo.com/222281599/502e97e29e</a></p>\n"
