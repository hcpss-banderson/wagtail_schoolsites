    body: "<p>The cafeteria is serving the annual Thanksgiving Lunch on November 12<sup>th</sup>.&nbsp;&nbsp;
      Families are invited to join their children for this special lunch.&nbsp; Flyers
      are in Friday Folders.&nbsp; Please note the adjusted lunch times.&nbsp; Order
      forms and payment for parents and younger siblings are due by November 5<sup>th</sup>.</p>\r\n"
