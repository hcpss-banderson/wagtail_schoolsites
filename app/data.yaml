    body: "<p><br />\n\tGirls on the Run&reg; is a life-changing, experiential learning
      program for girls age eight to thirteen years old. The programs combine training
      for a 3.1 mile running event with self-esteem enhancing, uplifting workouts.
      The goals of the programs are to encourage positive emotional, social, mental,
      spiritual and physical development. The lessons promote self-challenge instead
      of competition; self-worth instead of societal worth; and cooperation instead
      of rivalry. Our mission is to inspire girls to be joyful, healthy and confident
      using a fun, experience-based curriculum which creatively integrates running.
      The girls will meet after-school twice a week for 10 weeks with the season ending
      5k to be held on June 3rd in Howard County, MD. Atholton ES will meet on Mondays
      and Thursdays from 3:45-5:00pm starting the week of March 19th. Registration
      opens on Sunday, February 12th at 12:00 noon. Visit www.gotrcentralmd.org to
      register. <strong><em>*The content is neither sponsored nor endorsed by HCPSS.</em></strong></p>\n"
