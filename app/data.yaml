    body: "The week of April 19 will be AES Earth Day Week.  This year’s theme for
      Earth Day Week is “Restore Our Earth.” Join us each day to celebrate. \r\n\r\nMonday--
      Wear Blue to represent conserving water \r\n\r\nTuesday--Wear bright colors
      to represent turning off the lights \r\n\r\nWednesday--Wear yellow to represent
      solar power \r\n\r\nThursday--Wear green to represent taking care of Earth \r\n\r\nFriday--Wear
      silver/gray to represent reusing silverware instead of using plastic"
