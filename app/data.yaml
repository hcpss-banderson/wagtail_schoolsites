    updated: 2022-08-12 18:40:05.395542+00:00
    body: "<p style=\"text-autospace:none\"><span style=\"color:black\">June 23, 2016</span></p>\r\n\r\n<p
      style=\"text-autospace:none\"><span style=\"color:black\">Dear Parents,</span></p>\r\n\r\n<p
      style=\"text-autospace:none\"><span style=\"color:black\">I am writing to share
      some important news. &nbsp;Tonight, the Howard County Board of Education was
      informed of my transfer to Deep Run Elementary, effective July 1, 2016. I am
      humbled and excited to be given the opportunity to go to Deep Run, but equally
      sad to leave the students and families, as well as my colleagues, at Atholton.</span></p>\r\n\r\n<p
      style=\"text-autospace:none\"><span style=\"color:black\">It has been my honor
      and privilege to serve the Atholton Elementary community as principal. I want
      to thank the students and parents for all the support I received over the past
      three and a half years as we collaboratively worked to boost the achievement
      of all our students. &nbsp;</span>I tell people all the time that I have the
      best job in the world!&nbsp;&nbsp; I have been able to go to work and spend
      my day with 425 beautiful children and 75 very talented adults.&nbsp; I have
      also come to know the families and have enjoyed working with an amazing PTA.&nbsp;
      Thank you for all your support.</p>\r\n\r\n<p style=\"text-autospace:none\"><span
      style=\"color:black\">I am pleased to share that Ms. Shawna Holden will be the
      new principal of Atholton. She is an experienced principal from Prince George&rsquo;s
      County. &nbsp;I will be meeting with Ms. Holden and our assistant principal,
      Miss Secula, to ensure a smooth transition for the opening of the new school
      year. </span></p>\r\n\r\n<p style=\"text-autospace:none\">There will be opportunities
      for parents and students to meet Ms. Holden this summer. She will be sending
      additional communications soon introducing herself and sharing details about
      meeting with the school community.&nbsp;</p>\r\n\r\n<p style=\"text-autospace:none\"><span
      style=\"color:black\">Once again, I want to thank each of you for allowing me
      to work with your children and for supporting me during my time as the proud
      principal of Atholton Elementary School; it is truly a special place. I wish
      each of you continued success and happiness.</span></p>\r\n\r\n<p style=\"text-autospace:none\"><span
      style=\"color:black\">With sincere appreciation and thanks,</span></p>\r\n\r\n<p><span
      style=\"color:black\">Denise Lancaster</span></p>\r\n"
