    updated: 2022-08-12 18:40:16.691231+00:00
    body: "<p>Welcome to Howard County Public School System (HCPSS) Kindergarten!&nbsp;
      The office of Early Childhood Programs would like your feedback on how you obtained
      the information needed to register and prepare your child to attend kindergarten.&nbsp;
      Please complete the survey in the report card envelope and return it to your
      child&#39;s teacher at parent/teacher conferences in November.&nbsp; To complete
      the survey online, follow this link <a href=\"https://goo.gl/geKTBp\">https://goo.gl/geKTBp</a>
      or open the attached PDF and scan the QR code.&nbsp; Thank you!</p>\r\n\r\n<p>[[{\"fid\":\"192\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file
      media-element file-default\"}}]]</p>\r\n"
