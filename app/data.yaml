    body: "<p><strong><u>Kindergarten Registration</u></strong></p>\r\n\r\n<p>Due
      to school closings this week, registration for students entering Kindergarten
      in August 2015 will continue next week, March 9 &ndash; 13, from 9:30-3:00 at
      Atholton Elementary.&nbsp; Please call Atholton at 410-313-6853 if you need
      to schedule an appointment before or after these hours. Parents or guardians
      are to register students at the school serving the address where the child&rsquo;s
      parent or guardian resides.&nbsp; Information on neighborhood schools can be
      found through School Locator (<a href=\"https://hcpss2.securesites.net/SchoolLocator/index.jsp\">https://hcpss2.securesites.net/SchoolLocator/index.jsp</a>)
      on the school system web site or by calling the Public Information Office at
      410-313-6682.</p>\r\n\r\n<p>The following documents are needed for registration:</p>\r\n\r\n<ul>\r\n\t<li>Child&rsquo;s
