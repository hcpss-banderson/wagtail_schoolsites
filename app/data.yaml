    autocomplete: Conferences
    title: Conferences
    body: "February conferences are scheduled for February 12th and 13th. Parent-teacher
      conference registration will again take place through our web-based application,
      pickAtime.  PickAtime opened on January 29th.  Grades 3-5 will be offering conferences
      with the math teacher and Grades PreK-2 with the homeroom teacher.  There is
      a wealth of parent resources available as you prepare for your child's conference.
       Electronic resources are available to you through the Howard County Public
      School System website or our newly developed HCPSS mobile app.  Please visit www.hcpss.org.
         \r\n\r\nPlease note that all Howard County Public Schools will offer a fewer
      number of conference slots this year during the February parent-teacher conferences
      due to a revised school calendar.  The number of slots offered reflects recent
      trends with regard to parent attendance during February conferences.  Parent
      participation is strongly encouraged but remains optional.  Attendance during
      February conferences will continue to be closely monitored to determine if future
      adjustments to the school calendar are needed.  As always, if you are unable
      to obtain a conference slot during the conference window, you can call or email
      your child's teacher to arrange for an alternative conference time."
