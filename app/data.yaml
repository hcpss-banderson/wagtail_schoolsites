      strategies your student is or will be using.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;<br />\r\n\tIn order to ensure enough game supplies, please RSVP for your
      family by emailing <a href=\"mailto:aesptapresident@gmail.com?subject=STEM%20Math%20Night%20RSVP\">aesptapresident@gmail.com</a>.</p>\r\n\r\n<p><br
      />\r\n\tIf you would like to volunteer to help run one of the games, please
