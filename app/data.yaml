    body: "<p>This year we will continue to offer an arrival procedure for student
      drop off on inclement weather days, i.e. rain, snow, and icy sidewalks.&nbsp;
      This procedure will be called Drop and Go.&nbsp; In order to implement this
      plan we need parent support with following these guidelines:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul
      style=\"list-style-type:circle;\">\r\n\t<li>Students with bus transportation
      should ride the bus.</li>\r\n\t<li>The bus loop will be open from 8:50 a.m.
      &ndash; 9:00 a.m. and will reopen after the buses leave at 9:10 a.m.</li>\r\n\t<li>Parents
      should pull all the way around the bus loop to allow cars to file in behind.</li>\r\n\t<li>Students
      should quickly exit the car with their belongings.</li>\r\n\t<li>Once the student
      is safely on the sidewalk the car can exit the bus loop.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We
      cannot have any cars park in the bus loop during the Drop &amp; Go.&nbsp; Once
      it is 9:00 a.m. we are no longer going to allow cars to enter the loop.&nbsp;
      At this time we need the bus loop cleared for our buses to arrive safely.&nbsp;
      We will have several staff members outside to assist with directing traffic
      and opening car doors for student to exit quickly and safely.&nbsp;</p>\r\n"
