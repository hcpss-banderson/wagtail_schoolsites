    autocomplete: Welcome Back!
    title: Welcome Back!
    body: "Dear Atholton Families, \r\n\r\nWe are excited!  September is here, and
      we would like to welcome new and returning Atholton families to a new school
      year. We hope that you are recharged and ready to get started. \r\n\r\nAll signs
      point to a great school year!  Our skilled and devoted super hero staff are
      planning and preparing for your children.  The enthusiastic office team is registering
      new families, ordering needed materials, and updating student files. The hard-working
      custodians are putting the finishing touches on cleaning the building, and the
      floors are shining. Our awesome PTA is gearing up to welcome families, provide
      volunteer opportunities, and offer exciting events and programs for all.   \r\n\r\nThis
      year, we will work to Embrace Opportunities…Unlock Potential…and Inspire Excellence
      for All.  We will use this theme throughout the school year to highlight our
      approach to teaching, learning, school culture, and to celebrate our successes.
      Together we will make this year one of growth and achievement. \r\n\r\nAgain,
      we welcome you to Atholton and to our wonderful learning community.  It is indeed
      a place where opportunities abound!  Here’s to an awesome new school year as
      we work together to make our school community a great place to work and learn
      each day! \r\n\r\nImportant Dates – Please mark your calendar \r\n\r\nBack To
      School Nights  \r\n\r\nSeptember 18th        Kdg – Gr. 2                             
      6:30pm \r\n\r\nSeptember 19th        Gifted and Talented                 5:45pm
      \r\n\r\nSeptember 19th        Grades 3 – Grades 5               6:30pm \r\n\r\nDr.
      Holden and Ms. Secula \r\n\r\n________________ \r\n\r\nNew Staff \r\n\r\nEach
      year brings change and this includes additions to our staff.  Individually and
      collectively they bring a solid skill set and a gentle approach to meeting the
      needs of students. \r\n\r\nMary Ann Amponsah – Special Education Paraeducator
      \r\n\r\nStephanie Crawford – Grade 4 Teacher \r\n\r\nMary Cutaiar – Occupational
      Therapy \r\n\r\nAndrew DiMaggio – Gifted and Talented \r\n\r\nClaudia Eckstrom
      – Math Support Teacher \r\n\r\nMonica Ivy – ESOL Teacher \r\n\r\nDebra Kaminski
      -  Pre-Kindergarten Teacher \r\n\r\nSandra Kleinberger – Student Assistant \r\n\r\nPeter
      Parlette – Technology Teacher \r\n\r\nEmily Roberts – Kindergarten Teacher \r\n\r\nKatherine
      Rolfe – Kindergarten Teacher \r\n\r\nCarolyn Smalls – Physical Education Teacher
      \r\n\r\nStaff members with NEW assignments at AES: \L \r\n\r\n    Joshua Castelbaum
      - Grade 4 – Josh previously taught 3rd grade. \L \r\n\r\n    Stacey Fishman
      - Grade 1 Instructional Team Leader \L \r\n\r\n    Cheri Grant - Media Paraeducator
      – Cheri previously served as a special education paraeducator. \L \r\n\r\n   
      Ashlee Hoffman - Grade 4 Instructional Team Leader \L \r\n\r\n    Alicia Laboissonniere
      - Special Education Teacher for kindergarten and 1st\Lgrade. Alicia previously
      provided services and support to students and teachers in 2nd and 3rd grade.
      \L \r\n\r\n    Christine Park - 3rd Grade - Christine previously taught 1st
      grade. \L \r\n\r\n    Jason Schoenhut - 5th Grade – Jason previously taught
      4th grade. \L \r\n\r\n    Sheila Shaw - 1st Grade – Sheila previously taught
      4th grade. \L \r\n\r\n    Molly Tourison - 2nd Grade – Molly previously taught
      kindergarten. \L \r\n\r\n    Gage Trawick - (1.0) Physical Education Teacher
      – We previously shared Gage with \LManor Woods and Waverly. \L \r\n\r\n    Pat
      Vorel - Special Education Teacher for 2nd and 3rd grade. Pat previously provided
      \Lservices and support to students and teachers in kindergarten and 1st grade.
      \L \r\n\r\n    Mary Wagner – (.5 am) Kindergarten Paraeducator – Mary previously
      served as a \Lspecial education paraeducator. \L \r\n\r\n    Samantha Wiley
      “Sam” - Temporary Employee - Sam previously served one of our \Llunch and recess
      monitors. \L \r\n\r\n---------------- \r\n\r\nHCPSS Connect is your one stop
      shop to stay connected with all of your student’s assignments, report cards,
      attendance information and much more. The site provides single sign-on access
      to a variety of student information and classroom instructional tools, offering
      personalized communication and timely, relevant, and easily accessible information
      relating to your student. For more information please take a look at the HPCSS
      Connect Flyer. \r\n\r\n  \r\n\r\nFamily File                  NEW - 2017-2018
      Teacher Assignments and Transportation Information \r\n\r\nPost cards with teacher
      assignments will not be mailed this year.  Your child’s homeroom teacher and
      transportation information will be available at 9am Wednesday, August 30th after
      you update and SUBMIT the information in your Family File. \r\n\r\nDirections: 
      Please log in to your HCPSS Connect account and in the left-hand task bar go
      to the Family File.  Be sure to go through each screen to update the information
      for the current school year.  When you are finished, click submit.  By completing
      this task, it will permit you to see your child’s homeroom teacher and transportation
      information after 9:00am on 8/30/17.  This information must be updated for each
      child.  Please do not hesitate to contact the school if you have questions,
      need assistance, or would like to use one of our computers. \r\n\r\n  \r\n\r\nImmunizations
      \r\n\r\nPer HCPSS procedures, proof of current immunizations are required at
      the time of registration.  Students whose immunizations are not current on the
      first day of school and who do not present proof of an appointment within twenty
      days from their first day of school are to be excluded on the first day of school. 
      Excluded students will be re-admitted to school when they provide proof of current
      immunizations or proof of an appointment with a provider for vaccine administration
      by September 25, 2017.  Attached is the flyer that lists the new vaccines needed
      for students in kindergarten and 7th grade, as well as the Howard County Health
      Department free walk in clinics. \r\n\r\n  \r\n\r\nNew - Food and Nutrition
      \r\n\r\nRecognizing the importance of improving school food and its potential
      role in enriching education, HCPSS Food and Nutrition Services Department is
      pleased to announce the launching of a “Healthy Meals” initiative. All elementary
      schools will have a salad bar.  The AES salad bar serving line will provide
      our students with a larger variety of fresh fruit and vegetables.  Please contact
      the Food and Nutrition Office at (410) 313-6736 if you have any questions. \r\n\r\nSchool
      Meals \r\n\r\nAll students and their families can find meal prices, payment
      information, menus, nutrition and allergen information through the HCPSS Food
      and Nutrition Services. Parents may prepay for student meals by setting up an
      online account at myschoolbucks.com. There is a $2.25 processing fee for each
      transaction. Each transaction can be up to $120.00.  Parents of families who
      qualify for Free and Reduced Meals (FARMs) must submit a new application every
      school year. For more information about the HCPSS FARMs program, please click
      this link.  During the first 30 school days, returning HCPSS students with free
      and reduced-price meal eligibility from the prior school year will be carried
      over.  After October 18th, prices revert to the standard price of $2.75 for
      lunch and $2.00 for breakfast. Please contact us if you have any questions or
      need access to a computer to complete the application. \r\n\r\n  \r\n\r\nPlease
      stay tuned for more specific first day of school information!"
