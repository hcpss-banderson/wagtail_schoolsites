      June 1st! Students in grades K-2 will celebrate from 11:15 to 12:30 and students
      in grades 3-5 will celebrate from 12:35 to 1:50 pm. &nbsp;Bring a blanket/towel,
      picnic lunch, hat, and books, of course! &nbsp;Bagged lunches will be available
      for purchase in the cafeteria for students. Parents and siblings are welcome
      to attend and bring their own lunches. &nbsp;Please park at the Atholton Park
      and walk up--no need to sign in the front office.</p>\r\n"
