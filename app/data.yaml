    body: '<p><u><strong>Dismissal Changes</strong></u></p>


      <p>If you know of a change in dismissal in the morning before the student leaves
      for school, please send in a note.&nbsp; If there is a change during the school
      day, please call the school.&nbsp; We do not want to rely on email to communicate
      timely information in the event that the staff member is out or simply does
      not see the message.</p>


      <p><u><strong>Student Late Arrival:</strong></u></p>


      <p>Doors open for students at 9:00 am. Our instructional day begins at 9:15.
      Any student arriving after 9:15 is considered tardy and must be accompanied
      by an adult into the front office. The adult will sign the student in on the
      &quot;Late Arrival&quot; form and provide a reason for the tardiness. The student
      will receive a late pass and report to class.</p>

