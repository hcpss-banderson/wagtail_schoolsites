    body: '<div style="margin: 0px; padding: 0px; border: 0px; font-variant-numeric:
      inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size:
      16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif;
      vertical-align: baseline; background-color: rgb(255, 255, 255);"><b>School Meals</b></div>


      <div style="margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit;
      font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height:
      inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align:
      baseline; background-color: rgb(255, 255, 255);">A stopgap U.S. government funding
      bill signed into law last Thursday, which includes almost $8 billion in nutrition
      assistance, allows USDA to extend the meal waivers, previously due to expire
      at the end of December, through the end of the 2020-2021 school year. Thus,
      HCPSS will be able to provide meals at no cost to any HCPSS student, and all
      children 18 and under, through the entire school year, assuming continued availability
      of USDA funding.&nbsp;&nbsp;</div>


      <div style="margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit;
      font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height:
