    body: "<p>In honor of America Recycles Day on November 15th, Atholton&#39;s Green
      Team will be hosting its ninth annual America Recycles Sculpture Expo from Nov.
      13th through Nov. 17th. The goal of this event is to promote awareness about
      waste reduction and involve students in thinking creatively to reuse materials.&nbsp;
      Students in all grades are invited to use their creativity to construct a sculpture
      made entirely of recycled materials. Students may work independently or with
      a partner on this project. The sculptures may be purely artistic or based upon
      a character, animal, object, person, activity, event, etc. Sculptures should
      be brought to school on Monday, November 13th; they will be displayed in the
      front hallway of the school.&nbsp; Sculptures will remain on display through
      Friday, Nov. 17th for American Education Week. All participants will receive
      a recognition award certificate of participation.</p>\r\n\r\n<p>If your child
      is interested in participating in this opportunity, please complete the form
      being sent home today (11/7) and return it to school by Friday, Nov. 10th. If
      you have any questions, email <a href=\"mailto:lisa_young@hcpss.org?subject=Recycle%20Expo\">lisa_young@hcpss.org</a>.</p>\r\n"
