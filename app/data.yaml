    updated: 2022-08-12 18:40:08.909063+00:00
    body: "<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">Dear Parent/Guardian: </span></p>\r\n\r\n<p><span
      style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">Influenza, also known as the flu,
      is a serious illness that affects people of all ages. One of the best ways to
      prevent the flu is through vaccinations. We are pleased to again join with the
      Maryland Partnership for Prevention (MPP) to offer flu vaccinations at our school.
      </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400;
      text-decoration:none; font-family:'Verdana'; font-style:normal\">New this year,
      you may give permission for your child to be vaccinated using (1) an online
      form at <a href=\"http://immunizemaryland.org/school-clinic-consent-form\" target=\"_blank\">
      www.vaccineconsent.com</a> or (2) the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2MG1OcUNidmMtZzA/view?usp=sharing\"
      target=\"_blank\">hard copy form attached to this message</a>.&nbsp; </span></p>\r\n\r\n<p><span
      style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">We urge you to protect your family
      from the flu. The Centers for Disease Control and Prevention (CDC) recommends
      that everyone ages 6 months and older get a flu shot. Please visit <a href=\"https://mail.hcpss.org/owa/redir.aspx?C=hWjXK6VE--B6A7tuopekfv2uC_T0PiXnP19u6T21CuePV4a2EPrUCA..&amp;URL=http%3a%2f%2ftrack.spe.schoolmessenger.com%2ff%2fa%2fTBQP2F54tHwBrC8WnEzryw%7e%7e%2fAAAAAQA%7e%2fRgRbmWKPP0EIAKzcCWqEsORXB3NjaG9vbG1YBAAAAABCCgACDy-\"
      target=\"_blank\"> www.cdc.gov/flu/index.htm</a><a href=\"https://www.cdc.gov/flu/index.htm\"
      target=\"_blank\"> </a>for more information about the flu vaccine. </span></p>\r\n\r\n<p><span
      style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">The clinic at our school will be
      held on </span><span style=\"color:#FF0000\"><span style=\"font-size:13px; font-weight:400;
      text-decoration:none; font-family:&quot;Verdana&quot;; font-style:normal\"><strong>October
      6, 2017</strong></span></span><span style=\"font-size:13px; color:#000000; font-weight:400;
      text-decoration:none; font-family:'Verdana'; font-style:normal\">. We will send
      a notice home the day he/she has been vaccinated. </span></p>\r\n\r\n<h3 style=\"color:#aaa;
      font-style:italic\"><span style=\"font-size:13px; color:#000000; font-weight:400;
      text-decoration:none; font-family:'Verdana'; font-style:normal\"><strong>If
      you want your child to be vaccinated, please:</strong> </span></h3>\r\n\r\n<p><span
      style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">1. Fill out every section of the
      <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2MG1OcUNidmMtZzA/view?usp=sharing\"
      target=\"_blank\"> attached Consent Form</a> <strong>OR</strong> complete it
      online at<a href=\"http://immunizemaryland.org/school-clinic-consent-form\"
      target=\"_blank\"> www.vaccineconsent.com</a>. If you fill out the paper consent,
      write neatly and use ink. Only fill out the hard copy consent <strong>or</strong>
      the online consent. <strong>Do NOT fill out both</strong>.</span></p>\r\n\r\n<p><span
      style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none;
      font-family:'Verdana'; font-style:normal\">2. Use your insurance card to fill
      out your insurance information accurately. Your insurance company will be billed.
      <strong>There is no co-pay or deductible. You will NOT be charged by us or your
      insurance company</strong>. </span></p>\r\n\r\n<p><span style=\"font-size:13px;
      color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana';
      font-style:normal\">3. Read the Vaccine Information Statement (VIS) and talk
      to your health care provider or the school nurse about any questions you have.
      </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400;
      text-decoration:none; font-family:'Verdana'; font-style:normal\">4. Return the
      consent form no later than </span><span style=\"color:#FF0000\"><span style=\"font-size:13px;
      font-weight:400; text-decoration:none; font-family:&quot;Verdana&quot;; font-style:normal\"><strong>September
      25, 2017</strong></span></span><span style=\"font-size:13px; color:#000000;
      font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">.
      </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400;
      text-decoration:none; font-family:'Verdana'; font-style:normal\">To complete
      the consent form online, go to: <span style=\"font-size:16px\"><a href=\"http://immunizemaryland.org/school-clinic-consent-form\"
      target=\"_blank\">www.vaccineconsent.com</a></span></span></p>\r\n\r\n<p>+++++++++++++++++++++++++++++++++++++++</p>\r\n\r\n<p>When
      filling out the online Flu consent form:</p>\r\n\r\n<ul>\r\n\t<li>Please do
      NOT use internet explorer</li>\r\n\t<li>You do not need a tablet or phone to
      sign the consent with your finger, you can use the mouse to sign it</li>\r\n\t<li>Make
      sure that when you sign, that you are click &ldquo;save&rdquo; before &ldquo;submit&quot;.</li>\r\n</ul>\r\n\r\n<p>If
      you are having trouble with either the online consent form or downloading the
      paper form, please stop by the school and we will be happy to help you complete
      the forms.</p>\r\n"
