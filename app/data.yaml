      where storm could potentially impact); however, though the worst of the storm
      will remain well to our south, we may still see some effects from the storm.
      To that end, please see the inclement weather Drop and Go service we provide
      below:</p>\r\n\r\n<p><br />\r\n\t<strong>Inclement Weather Drop and Go</strong><br
      />\r\n\tOn inclement weather days we offer Drop and Go in front of the school
      beginning (bus loop only) at 8:50. The bus loop is open for cars from 8:50 to
      9:00 and reopens at 9:10, or after the buses have dropped off students. Families
      that choose to park at Atholton Park and walk up to the school may enter the
      building at 8:50 through the back entrance.&nbsp; On these days we have staff
      available to supervise students beginning at 8:50.</p>\r\n\r\n<p><br />\r\n\t<strong>Inclement
      Weather Days Include:</strong></p>\r\n\r\n<ul>\r\n\t<li><strong>&nbsp;&nbsp;&nbsp;
      Heavy precipitation</strong></li>\r\n\t<li><strong>&nbsp;&nbsp;&nbsp; Icy/Snowy
      path from the Atholton Park to the back of the school</strong></li>\r\n\t<li><strong>&nbsp;&nbsp;&nbsp;
      Temperatures (feels like) less than 15 degrees</strong></li>\r\n</ul>\r\n\r\n<p>Emails
      are not sent to announce the Inclement Weather Drop and Go, but we know parents
      will use the above guidelines to make the decision. Thank you for your assistance!</p>\r\n"
