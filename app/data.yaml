    updated: 2022-08-12 18:40:04.094799+00:00
    body: "<p>On <strong>Thursday February 11<sup>th</sup></strong> our students will
      jump into the fight against heart disease and stroke with Jump Rope For Heart.
      The event will be <strong>during</strong> school when students would normally
      have related arts classes. Students will actively participate in a variety of
      jumping and cardiovascular fitness activities on one day of the event.&nbsp;
      The event will support the American Heart Association, whose research and education
      efforts help save lives in the community and across the nation.</p>\r\n\r\n<p>There
      were two papers sent home in last week&rsquo;s Friday folders with instructions
      for the fundraiser. Fundraising is optional, and all students in the school
      will participate in the event.&nbsp; If you choose to participate in the fundraising
      portion of our school&rsquo;s event, consider donating on-line, otherwise, all
      donations are due to Mrs. Lindauere by <strong>Tuesday February 16<sup>th</sup>,
      2016.</strong></p>\r\n\r\n<p>Please e-mail Mrs. Lindauere at <a href=\"mailto:Melanie_lindauere@hcpss.org\">Melanie_lindauere@hcpss.org</a>
      with any questions!</p>\r\n\r\n<p>To sign up now please click on the link: <a
      href=\"http://www.heart.org/jump\">www.heart.org/jump</a></p>\r\n\r\n<p><strong>If
      you fundraise online you do not need to turn in an envelope. </strong></p>\r\n"
