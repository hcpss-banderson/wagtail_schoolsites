    title: Kindergarten Instructional Materials
    body: "We are so proud of all the progress our students have already made this
      year. We know that they will continue to do great things throughout the semester! 
      As a team we have put together an additional supply bag for each student. The
      bags contain items such as sight words, 100 charts, a homemade dry erase board
      with a marker, etc.   \n\nWe are offering two pick up times for families to
      come to Atholton Elementary School to pick up these supplies out front of the
      school in the bus loop.  Teachers will be distributing supplies on Monday November
      2nd from 2:50 to 3:50, and Thursday November 5th from 2:50-3:50.  Following
      HCPSS protocol: \n\n\n\tA mask must be worn by all those in attendance and we
      ask that you remain in your cars.   \n\tPlease write your child's name and homeroom
      teacher on a piece of paper to hold up or display on the dashboard as you pull
      your car into the bus loop. A teacher will retrieve your child's bag and place
      it in your trunk.  \n\n\nWe will also have a table set up for families that
      walk up to the right of the front doors of the school. We ask that you please
      always follow social distancing and remain 6 feet from others.   \n\nIf you
      are unable to come to pick up supplies or have any questions, please contact
      your child's homeroom teachers. \n\nshannon_butler@hcpss.org \n\nshea_isensee@hcpss.org
      \n\nmolly_tourison@hcpss.org \n\nemily_roberts1@hcpss.org \n\nBest Regards,
      The Kindergarten Team "
