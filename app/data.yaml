      style=\"list-style-type:circle;\">\r\n\t<li>1/5 &nbsp;7-8pm - Atholton Elementary
      School Cafeteri</li>\r\n\t<li>1/6 &nbsp;7-8pm - Stevens Forest Elementary School
      Cafeteria</li>\r\n\t<li>1/11 &nbsp;7-8pm - Clarksville Middle School Cafeteria</li>\r\n\t<li>1/12
      &nbsp;7-8pm - Oakland Mills Middle School Cafeteria</li>\r\n</ul>\r\n\r\n<p
      style=\"margin-left:4.5pt;\">&nbsp;*elementary and middle school parents may
      attend all four sessions</p>\r\n\r\n<p style=\"margin-left:4.5pt;\">Please visit
      <a href=\"https://understandthescore.org\">https://understandthescore.org</a>
