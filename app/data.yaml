    body: "<p>American Education Week is the week of November 16<sup>th</sup>.&nbsp;
      Although you are welcome to visit your child&rsquo;s classroom any time during
      the week, <em><strong>Monday is the traditional day for elementary school visits</strong></em>.&nbsp;
      We will welcome you with refreshments and special activities in our classrooms.</p>\r\n"
