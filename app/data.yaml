      including boarding a real school bus. Registration required:&nbsp; <font color=\"black\"
      face=\"Tahoma\" size=\"2\"><span dir=\"ltr\" style=\"font-size:10pt\"><a href=\"http://hclibrary.org/classes-events/kindergarten-here-we-come/\"
      target=\"_blank\">http://hclibrary.org/classes-events/kindergarten-here-we-come/</a></span></font></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Helping
      Children Make the Transition into Kindergarten</strong></u><br />\r\n\t<br />\r\n\tExperiencing
      school for the first time is one of life&#39;s most rewarding yet challenging
      adventures. <i>School is New to Me: A Beginner&#39;s Guide to Starting School</i>
      by Carla Taylor-Pla relates valuable, immediately usable information for preparing
      children to enter early education settings with minds ready to learn. Written
      in a child&#39;s voice and based on best practices and the author&#39;s experiences
      as a mother and dedicated child advocate, this book explains what to expect
      from a typical school routine. Books and companion activity books available
      for purchase and signing.</p>\r\n\r\n<p><u><strong>SAVE THE DATE:</strong></u></p>\r\n\r\n<p><strong>Kindergarten
      Orientation</strong> is August 31st at 1:15 PM. This event is for both incoming
      Kindergarten students and their parents. Bring your school supplies!! The orientation
      is followed by our school-wide open house from 2:00 - 3:00. You will have an
      opportunity to visit your child&#39;s classroom and drop off the supplies.</p>\r\n"
