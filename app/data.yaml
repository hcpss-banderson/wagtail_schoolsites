    autocomplete: A Note from the Health Room
    title: A Note from the Health Room
    body: "Just a few reminders as we enter the cold and flu season- \r\n\r\nStudents
      who are ill, and have a fever, should remain at home until their temperature
      has been normal for 24 hours without the use of fever reducing medications.
      \r\n\r\nStudents with symptoms of acute illness such as vomiting, diarrhea,
      colds, rash, persistent cough etc. should be observed at home, and be seen by
      a doctor if necessary.   \r\n\r\nIf your child is diagnosed with any disease
      that could be contagious (such as strep throat, conjunctivitis, mumps, chicken
      pox etc.), please let the health room know, so that we may observe for additional
      cases. The health room tracks communicable diseases such as strep throat, conjunctivitis
      (pink eye), influenza, mono and fifth disease, in order to do so properly, the
      health room needs a note from a doctor/medical provider with a clear written
      diagnosis. \r\n\r\nRemember, frequent hand washing is known to reduce the spread
      of disease. Please encourage your children to wash their hands frequently, especially
      after toileting, before eating, and after they cough/sneeze or blow their nose."
