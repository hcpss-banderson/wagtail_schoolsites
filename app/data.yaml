      into the qualifying range for any of the middle school GT classes, and you wish
      to have your child considered for placement into one or more of the GT classes,
      please submit a request in writing with justification and student samples of
      relevant work to Mrs. Young, GT Resource Teacher, during the window of February
      23rd - February 26th.&nbsp; <u>Requests will not be considered later than February
      26th due to scheduling deadlines</u>.&nbsp; Your request will be considered
      by the Placement Review Committee during early March, and a final placement
      form will be sent home thereafter.&nbsp; Direct questions to lisa_young@hcpss.org.&nbsp;
      Thank you.</p>\r\n"
