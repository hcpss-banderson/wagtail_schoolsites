    updated: 2022-08-12 18:40:11.547858+00:00
    body: '<p>We celebrated Inclusive Schools Week last week and it was a success!</p>


      <p>Many of our students participated in the At Home Project.&nbsp; Students
      pledged to stand up for inclusion all year long by answering one way to help
      ensure that everyone feels included at AES.&nbsp; Students in grades PK-2nd
      attended an interactive Rufus puppet show, and teachers read and engaged students
      in activities throughout the week.&nbsp; Students also created pennants, finishing
      the statement, I feel included when...&nbsp; Also, one of our very own grade
      2 students, Carlitos Alfonso presented at the Howard County Board Meeting to
      share how his brother, Henry Alfonso is included at AES.</p>


      <p>We would like to share a few photos with you. Use the <a href="https://drive.google.com/drive/folders/1zuZbsasteJr3LRuO5gJkyXotBl5HypX8"
      target="_blank">link</a> to access the photos.&nbsp; Enjoy</p>


      <p>Thank you for helping us celebrate!</p>

      '
