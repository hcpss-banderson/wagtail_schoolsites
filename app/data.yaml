- model: news.news
  pk: 9
  fields:
    created: 2022-08-12 18:40:03.656861+00:00
    updated: 2022-08-12 18:40:03.656883+00:00
    body: "<p><u>5<sup>th</sup> Grade Pancake Breakfast</u></p>\r\n\r\n<p>Sun., Nov.
      22, 2015</p>\r\n\r\n<p>8:00-10:00 AM</p>\r\n\r\n<p>Atholton Elementary Cafeteria</p>\r\n\r\n<p>Cooked
      by AES parents and served with a smile by our 5<sup>th</sup> Graders; please
      bring cash to &ldquo;tip&rdquo; your 5<sup>th</sup> grade waiters for their
      hard work.</p>\r\n\r\n<p>Tickets: $5/person (adults &amp; children)&mdash;order
      form/flyer came home in Friday Folders.</p>\r\n\r\n<p>Please send in this flyer
      with payment in an envelope labeled <strong><u>Atholton PTA</u></strong> by
      Wed., Nov. 18<sup>th</sup>.&nbsp;&nbsp; You will receive an email as confirmation&mdash;the
