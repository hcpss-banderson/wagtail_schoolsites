      sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><strong>Cafeteria</strong><strong>&nbsp;Updates&nbsp;(August
      20<sup>th</sup>&nbsp;Message)</strong></p>\n\n<p style=\"color: rgb(83, 83,
      83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color:
      rgb(255, 255, 255);\">There are several updates related to&nbsp;cafeteria&nbsp;protocols
      to further reduce the risk of the spread of COVID-19. All schools will have
      outdoor eating spaces available on campus for student use as weather and staffing
      permits to lessen the number of students in the&nbsp;cafeteria. In an effort
      to maintain a healthy environment in&nbsp;cafeterias, the following actions
      are being implemented:&nbsp;</p>\n\n<ul style=\"color: rgb(83, 83, 83); font-family:
      Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255,
      255);\">\n\t<li>Additional tables have been ordered and will be distributed
      to schools to help ensure outside eating areas are furnished as well as to allow
      maximum spacing indoors.&nbsp;\L</li>\n\t<li>Based on the availability of products
      from vendors, large tents that are compliant with local code will be provided
      to elementary schools to increase outdoor dining spaces. We anticipate a number
      of tents will be in place to begin the school year with additional tents being
      provided in September.\L</li>\n\t<li>Plexiglass shields for indoor&nbsp;cafeteria&nbsp;tables
      are being secured for grades k-6 where students are largely unable to be vaccinated.
      These panels will provide additional protection between students who are unable
      to be vaccinated while eating when masks cannot be worn.\L</li>\n</ul>\n"
