    title: Bus Safety
    body: "Your children’s safety is very important to us during the school day as
      well as on their way to and from school.  We reviewed school bus safety rules
      with students at the beginning of the year and would like you to review them
      with your children as we approach mid-year.  All school rules apply to the bus. 
      Students need to be Respectful, Responsible, and Ready.  Student responsibilities
      on the bus are: \r\n\r\n\r\n\tEnter the bus in an orderly manner and take a
      seat \r\n\tFollow the instructions of the bus driver \r\n\tRemain sitting on
      the seat while the bus is in motion \r\n\tKeep the aisle clear at all times
      \r\n\tRemain quiet and orderly \r\n\tBe courteous to the driver and fellow passengers
      \r\n\r\n\r\nWhen necessary, bus drivers complete bus conduct reports and school
      administrators follow-up.  Thank you for your assistance in helping ensure students
      arrive to school and home again in a safe manner.  Please refer to the HCPSS
      website for more information about bus transportation.  http://www.hcpss.org/schools/transportation/"
