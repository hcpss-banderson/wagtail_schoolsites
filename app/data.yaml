    updated: 2022-08-12 18:40:15.192544+00:00
    body: "<p>This year&#39;s theme for Earth Day Week is &quot;Earth-Friendly Transportation.&quot;&nbsp;
      We are using this theme to encourage our families and staff to engage in some
      Earth Day Week activities:</p>\r\n\r\n<ul>\r\n\t<li>Starting this weekend and
      running all week, through next weekend, AES families are encouraged to take
      &#39;selfies&#39; of any Earth-friendly transportation they engage in to get
      somewhere, which could include walking, bike-riding, carpooling, or taking a
      bus.&nbsp; Selfies should include everyone involved and should be sent to Mrs.
      Simon in the front office (michelle_simon@hcpss.org).&nbsp; She will print them
      out and put them on a bulletin board in our front hallway.&nbsp; Our goal is
      to fill up the board with pictures of our students and staff using Earth-Friendly
      ways to get around in our community.&nbsp; When you email your selfie to Mrs.
      Simon, be sure to explain the photo.</li>\r\n\t<li>An &quot;Earth-Friendly Transportation&quot;
      survey can be found in today&#39;s Friday folders.&nbsp; Please consider reading
      the directions to fill out one or more portion(s) of the survey.&nbsp; Each
      portion returned to school will serve as a submission for daily drawings during
      morning announcements.&nbsp; Surveys will get shared on announcements and posted
      on our hallway tree.&nbsp; We look forward to hearing how the families of our
      school consider the Earth while getting from one place to another.</li>\r\n</ul>\r\n\r\n<p>All
      students were presented this information by fifth grade Green Ambassadors during
      Thursday&#39;s lunch shifts.&nbsp; Students were told parents would also receive
      this information in the Panther Press.&nbsp; Thank you for participating in
      Atholton&#39;s Earth Day fun.&nbsp; As always, we will continue our Waste-free
      lunches, recycling, and our regular environmental instruction &nbsp; Have a
      wonderful Earth Day Week; hope you can get outside to enjoy NATURE!</p>\r\n"
