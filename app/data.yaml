    autocomplete: Flu Mist
    title: Flu Mist
    body: "We recently learned that manufacturing problems will cause a nationwide
      delay in the production of FluMist, the intranasal flu vaccine.  Because FluMist
      is used for our school clinic, our flu clinic must be rescheduled. \r\n\r\nMedimmune,
      the company that makes FluMist, expects to correct this problem by the end of
      November.  For this reason, we are rescheduling our school's flu clinic for
      December.  Depending on when the vaccine is ready, it is possible that our clinic
      may be held as early as November or as late as January. \r\n\r\nImportant things
      to know about influenza (\"the flu\") and the FluMist manufacturing situation:
      \r\n\r\n\r\n\tThe flu is a serious illness. The best way to prevent the flu
      is through immunization.  \r\n\tMost cases of the flu usually happen in February
      so December and January are not too late to be vaccinated; however, \r\n\tYou
      may be able to get Injectable or intranasal vaccine now at your child's doctor's
      office or community immunizers like pharmacies.  \r\n\tIf your child gets a
      flu vaccination or any other type of immunization between now and the school
      flu clinic, and you have previously consented to have your child vaccinated
      at school, please alert your school nurse at 410-313-7429. \r\n\tWe continue
      to plan for our flu clinic so, if you have not already, please return your child's
      flu consent form by October 30.  Having these forms will make sure we're ready
      for the December clinics.  We also will be prepared if FluMist becomes available
      sooner. \r\n\r\n\r\nWe appreciate your patience and cooperation and will be
      in touch about the new flu clinic date.  In the meantime, if you have not already,
      please return your child's FluMist consent form by October 30.    \r\n\r\n "
