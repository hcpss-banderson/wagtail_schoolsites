    autocomplete: Citizen Science Opportunities for Students and their Families
    title: Citizen Science Opportunities for Students and their Families
    body: "As we get into the spring season there are a variety of citizen science
      programs you and your students can participate in to identify local amphibians
      that are coming out of hiding.  Citizen science reporting can lead to interesting
      discussions about why some students hear more than others depending on the habitats
      near where they live.   \r\n\r\nField Guide to MD Frogs & Toads is a field guide
      to all 20 species in Maryland with a dichotomus key that can be used for positive
      identification of most species. This site has more detailed information on each
      species and distribution maps for where each species can be found in Maryland. 
      \r\n\r\nMaryland Amphibian and Reptile Database is also run by DNR and they
      also have an extensive local database in the that was generated by local naturalists
      and state scientists that anyone can access for free. \r\n\r\nFrogwatch is very
      active in Maryland.  This program is run by the Association of Zoos and Aquariums,
      and if you join and register you can contribute to their database.  Without
      registering you can use this link to see pictures and hear sounds of all our
      local frogs and toads. "
