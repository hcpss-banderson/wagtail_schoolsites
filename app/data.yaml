    updated: 2022-08-12 18:40:09.039161+00:00
    body: "<p>Parents, in order to ensure the safety of our students, please use the
      procedures below for drop off and pick up.<br />\r\n\t&nbsp;<br />\r\n\t<u><strong>AM
      Drop Off:</strong></u><br />\r\n\tWhen driving your child to school in the morning
      please drop off at the Atholton Park on Donleigh.&nbsp; Our staff will be available
      from 9:00- 9:15.&nbsp;&nbsp; After 9:15 students should be escorted into the
      building and signed in at the office.&nbsp; After all buses have dropped off
      students, cars are permitted to enter the bus loop. This will not be until 9:15
      am.&nbsp; In order to ensure the safety of your child please do not drop off
      on Seneca Drive.&nbsp; You may park your car at Groveleigh Drive and escort
      your child across the street using the crosswalk.<br />\r\n\t&nbsp;<br />\r\n\t<u><strong>PM
      Pick-Up:</strong></u><br />\r\n\tStudents will exit out the back of the building
      at 3:40 pm.&nbsp; You can meet your student on the blacktop.&nbsp; Please note
      that the Atholton Park parking lot does get very crowded.&nbsp; For the safety
      of your child and others, please park in the lined parking spaces.&nbsp; Please
      do not park along the entrance to the park.&nbsp; Parallel parking impedes the
      flow of traffic in and out of the park.&nbsp; You may park on Donleigh or Wesleigh
      and walk to the park or back of the school to meet your child.<br />\r\n\t&nbsp;<br
      />\r\n\tWe urge parents to be patient when dropping off and picking up to ensure
      safety of all.<br />\r\n\t&nbsp;<br />\r\n\tThank you for your cooperation in
      this matter as we work towards a better practice for arrival and dismissal.</p>\r\n"
