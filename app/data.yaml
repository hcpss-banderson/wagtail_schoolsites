      style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Lisa
      Young will conference with grade 4 math students. Parents of 5th grade math
      students may contact Mrs. Lloyd after 9:30 am on 11/17 to schedule a conference
