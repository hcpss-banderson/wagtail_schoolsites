      vertical-align: baseline;">The goal of this event is to&nbsp;</span><span style="margin:
      0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit;
      font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial,
      Helvetica, sans-serif; vertical-align: baseline;">promote awareness about waste
