    updated: 2022-08-12 18:40:08.216176+00:00
    body: "<p>Thank you for your support with our first annual National Bike To School
      Day.&nbsp; It was a huge success!&nbsp; We had more than 75 students and parents
      bike to school!&nbsp; Howard County Police Department Community Officers, Gillenwater
      and Wilcox shared bike safety tips and raffled off prizes for over 35 students.&nbsp;
      We look forward to continuing to partner with HCPD to encourage and incorporate
      bike safety education.&nbsp; A special thank you to April Cropper (AES Parent)
      for planting the seed for this event. She is committed to empowering the AES
      community to make bicycling to school a safe and preferred choice for families.
      &nbsp;</p>\n\n<p><strong>Bike With a Howard County Police Officer</strong><br
      />\n\tThis is an opportunity for students and their parents to BIKE WITH A COP,
      Saturday, May 20th from 9am&nbsp; - 12pm.&nbsp; Participants will bike the Columbia
      Association Lakefront with officers from HCPDs Pathway Patrol Section.&nbsp;
      Please call 410-313-2207 to register.</p>\n"
