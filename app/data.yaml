    body: '<p>Hello Kindergarten Families,</p>


      <p>Before school starts we would like to take a little bit of time to get to
      know your child by administering some preliminary reading assessments as shared
      in the March 5th Welcome Letter. These assessments will help provide your child&#39;s
      teacher with information to guide instruction and differentiate to best meet
      your child&#39;s needs.&nbsp; We will conduct these assessments on August 27th
      from 9:00am -11:40am.</p>


      <p>Please call the school to sign up for a 20-minute time slot starting on August
      15th between 9:00am -3:00pm.</p>


      <p>If you are unable to bring your child on August 27th please do not be concerned.&nbsp;
      We will also conduct these assessments the first few weeks of school.</p>


      <p>We are excited to meet our new Kindergarten families.</p>

