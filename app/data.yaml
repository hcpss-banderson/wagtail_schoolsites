    updated: 2022-08-12 18:40:07.108399+00:00
    body: "<p>Registration for students entering Kindergarten in August 2017 starts
      on Mon., February 27th and runs through Fri., March 3rd from 9:30-2:30 at Atholton
      Elementary. Kindergarten is mandatory in Maryland, so if your child turns 5
      by September 1, 2017, you must register your child for the 2017-18 school year.
      Parents or guardians are to register students at the school serving the address
      where the child&rsquo;s parent or guardian resides. Information on neighborhood
      schools can be found through School Locator <a href=\"https://schoollocator.hcpss.org/SchoolLocator/\"
      target=\"_blank\">https://schoollocator.hcpss.org/SchoolLocator/</a> on the
      school system web site or by calling the Public Information Office at 410-313-6682.<br
      />\n\tThe following documents are needed for registration:</p>\n\n<ul>\n\t<li>Child&rsquo;s
      evidence of birth</li>\n\t<li>An authorized record of immunizations</li>\n\t<li>Proof
