    body: "<p>The 2018-2019 school year is quickly approaching.&nbsp; We hope that
      you are all enjoying the summer activities. Now that we are just beyond the
      midpoint of summer, we thought it would be a good time to provide a few updates.&nbsp;
      Mrs. Krablin and I have spent time engaging in professional learning, interviewing
      and hiring prospective staff members, developing School Improvement Plans, finalizing
      schedules and class lists and completing the many tasks that are necessary for
      a smooth start to the school year! Please take time to review the information
      below, as it will help you plan for the upcoming school year. See you soon!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Important
      Upcoming Events</strong></u></p>\r\n\r\n<p>August</p>\r\n\r\n<ul>\r\n\t<li>8/6
      &ndash; Family File Went Live 8:00am</li>\r\n\t<li>8/22 &ndash; Staff Returns</li>\r\n\t<li>8/28
      - RECC Parent Orientation 5:00pm</li>\r\n\t<li>8/30 &ndash; Homeroom Information
      Visible via HCPSS Connect @9:00am</li>\r\n\t<li>8/30 &ndash; Kindergarten Orientation
      1:15pm &ndash; 2:00pm</li>\r\n\t<li>8/30 &ndash; Open House 2:00pm &ndash; 3:00pm
      (Bring your School Supplies)</li>\r\n\t<li>8/31 &ndash; New Student Orientation
      9:30am (New Families)</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>September</p>\r\n\r\n<ul>\r\n\t<li>9/3
      &ndash; Schools Closed &ndash; Labor Day</li>\r\n\t<li>9/4 &ndash; First Day
      of School (K-5)</li>\r\n\t<li>9/6 - First Day of School for Pre-K/RECC students</li>\r\n\t<li>9/10
      &ndash; Schools Closed &ndash; Rosh Hashanah</li>\r\n\t<li>9/14 &ndash; Read
      A-Thon Kick Off (PTA)</li>\r\n\t<li>9/14 &ndash; Back To School Picnic 5:30pm
      &ndash; 8:00pm</li>\r\n\t<li>9/17 &ndash; Back To School Night (Primary) 6:00pm</li>\r\n\t<li>9/19
      - Schools Closed</li>\r\n\t<li>9/20 &ndash; Back To School Night GT (Gifted
      and Talented) 5:45pm</li>\r\n\t<li>9/20 &ndash; Back To School Night (Intermediate)
      6:00pm</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Staffing Updates</strong></u></p>\r\n\r\n<p>We
      thank the following staff members for their service to the Atholton school community
      and wish them well as they embark on a new chapter in their careers.</p>\r\n\r\n<ul>\r\n\t<li>Ms.
      Shauntel Anderson will be a special education paraeducator at Bryant Woods Elementary</li>\r\n\t<li>Mr.
      Josh Castelbaum will be teaching at Deep Run Elementary</li>\r\n\t<li>Mr. Drew
      DiMaggio has relocated with his family</li>\r\n\t<li>Mr. Jomo Fowlkes will continue
      his role as a PPW at Oakland Mills Middle and High schools</li>\r\n\t<li>Ms.
      Debbie Kaminski will be teaching at Cradlerock Elementary</li>\r\n\t<li>Mrs.
      Patti Minnick will be a full time Teachers&#39; Secretary at Patuxent Valley
      Middle School</li>\r\n\t<li>Ms. Vanessa Murawski will be teaching music in Pennsylvania</li>\r\n\t<li>Ms.
      Linda Murveit will be working with the HCPSS Early Interventions Office</li>\r\n\t<li>Ms.
      Joanna Pauley will be teaching at Deep Run Elementary</li>\r\n\t<li>Dr. John
      T. Ridgely will be the full time HCPSS Crisis Coordinator</li>\r\n\t<li>Dr.
      Jonathan Solomon will be continuing his role at Oakland Mills High School</li>\r\n\t<li>Mrs.
      Sam Wiley has relocated with her family</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Teacher
      Internal Moves</strong></u></p>\r\n\r\n<ul>\r\n\t<li>Mrs. Jolene Danielson &ndash;&nbsp;
      has joined the grade 1 team. She previously taught grade 3.</li>\r\n\t<li>Mrs.
      Cynthia Grabow &ndash; has joined the grade 3 team as the team leader.&nbsp;
      She previously taught grade 2.</li>\r\n\t<li>Mrs. Christine Park &ndash; has
      joined the grade 4 team.&nbsp; She previously taught grade 3.</li>\r\n\t<li>Ms.
      Leonie van Hemert &ndash; has joined the grade 3 team. She previously taught
      grade 1.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Paraeducator
      Moves</strong></u></p>\r\n\r\n<ul>\r\n\t<li>Mrs. Cheri Grant &ndash; will support
      kindergarten.&nbsp; She previously worked in media.</li>\r\n\t<li>Ms. Susie
      Schaff &ndash; will support grade 1.&nbsp; She previously worked with grade
      3.</li>\r\n\t<li>Mrs. Barb Garnett &ndash; will support grade 2.&nbsp; She previously
      worked with grade 1.</li>\r\n\t<li>Mrs. Jackie Maisel &ndash; will support grade
      3. She previously worked with grade 2.</li>\r\n\t<li>Mrs. Sandy Sehman &ndash;
      will support media.&nbsp; She previously worked in the MINC-FL classroom.</li>\r\n\t<li>Mrs.
      Lorraine Carmona &ndash; will support Pre-School and PreK. She previously worked
      with the special education team.</li>\r\n\t<li>Mrs. Jen Smith - will support
      our MINC-FL class. She previously worked in the PreSchool/PreK classroom.</li>\r\n\t<li>Mrs.
      Mary Wagner &ndash; will support the special education team. She previously
      worked with kindergarten.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>New
      Staff to AES</strong></u></p>\r\n\r\n<p>Please join us in welcoming the following
      persons to the Atholton Elementary family.&nbsp; The new staff members bring
      a wealth of knowledge and variety of experiences to our learning community.</p>\r\n\r\n<ul>\r\n\t<li>Anne
      Bleiler &ndash; Anne is joining our Special Education Team.&nbsp; She most recently
      worked at Oakland Mills High School. &nbsp;</li>\r\n\t<li>Kimberly Dinning &ndash;
      Kim is our new music teacher.&nbsp; She most recently worked at Swansfield Elementary.</li>\r\n\t<li>Jason
      Fischer - Jason is our new .5 GT Teacher. We will share Jason with Clemens Crossing
      Elementary.</li>\r\n\t<li>Julie Gold &ndash; Julie is our new MINC-FL teacher.&nbsp;
      She brings several years of early childhood experience and most recently taught
      in Montgomery County Public Schools.</li>\r\n\t<li>Kristin Regan &ndash; Kristin
      is joining our grade 2 team.&nbsp; She most recently worked at Cradlerock Elementary.</li>\r\n\t<li>Antionette
      Rogers &ndash; Antionette is our new .5 teachers&rsquo; secretary.&nbsp; She
      will be working mornings at Cradlerock Elementary and afternoons at Atholton
      Elementary.</li>\r\n\t<li>Jhonna Seifert &ndash; Jhonna is joining our grade
      3 team.&nbsp; She previously taught at Jeffers Hill Elementary.</li>\r\n\t<li>Erin
      Tyler - Erin is our new .5 PreK teacher</li>\r\n\t<li>Evan Gallena and Catherine
      Panzer &ndash; Evan and Catherine are our new psychologists. We will share Mr.
      Gallena and Miss. Panzer with other HCPSS schools.</li>\r\n\t<li>Kevin Lee -
      Kevin is our new PPW (Pupil Personnel Worker). We will share him with other
      HCPSS schools</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Family
      File &ndash; HCPSS Connect</strong></u><br />\r\n\tFamily File went live at
      8:00am on Monday, August 6th.&nbsp; HCPSS utilizes Family File through HCPSS
      Connect for parents/guardians to complete emergency information each school
      year. Parents/guardians must verify and/or update information for each child,
      and can do so by logging in to <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/27LeZ3m8EFynCQwX-RP0ng%7E%7E/AAAAAQA%7E/RgRdRcoeP0QdaHR0cDovL3d3dy5oY3Bzcy5vcmcvY29ubmVjdC9XB3NjaG9vbG1CCgAAnpZkW0Sw_pdSGG1pY2hlbGxlX3NpbW9uQGhjcHNzLm9yZ1gEAAAAAQ%7E%7E\"
      rel=\"noopener noreferrer\" target=\"_blank\">HCPSS Connect</a> and selecting
      the Family File tab and then clicking on Family File.</p>\r\n\r\n<p><br />\r\n\tOnce
      logged in, parents/guardians will be asked to update or provide the following
      information:<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Student Information<br />\r\n\t&bull;&nbsp;&nbsp;
      &nbsp;Parent/Guardian Contact<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Emergency
      Contacts<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Medical Information<br />\r\n\t&bull;&nbsp;&nbsp;
      &nbsp;Arrival/Dismissal Procedures<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Media
      Release (Photo Approval)<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Data Confidentiality<br
      />\r\n\t&bull;&nbsp;&nbsp; &nbsp;PTA/PTSA Directory</p>\r\n\r\n<p><br />\r\n\tChanges
      of address may not be made through Family File. If you have recently moved,
      please contact your child&rsquo;s school as soon as possible.</p>\r\n\r\n<p><br
      />\r\n\tResources on how to access Family File may be found <a data-auth=\"NotApplicable\"
      href=\"http://track.spe.schoolmessenger.com/f/a/dyG7HT42c4uAgoF5bPCh2A%7E%7E/AAAAAQA%7E/RgRdRcoeP0Q3aHR0cDovL3d3dy5oY3Bzcy5vcmcvY29ubmVjdC9ndWlkZXMvI2ZhbWlseS1maWxlLWd1aWRlc1cHc2Nob29sbUIKAACelmRbRLD-l1IYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\"
      rel=\"noopener noreferrer\" target=\"_blank\">online</a>. Parents who have forgotten
      their login credentials may click the Forgot Password link on the sign in page.
      If you need additional assistance, please fill out this <a data-auth=\"NotApplicable\"
      href=\"http://track.spe.schoolmessenger.com/f/a/JWwGpsQhVj9RN5HkM9Zcdg%7E%7E/AAAAAQA%7E/RgRdRcoeP0RvaHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vYS9oY3Bzcy5vcmcvZm9ybXMvZC9lLzFGQUlwUUxTZEIwbktkR2ZyRUx0RENRd083ZHc3M2ZIVXg3X2FzVl91QWhuRjBTbGJSbHZPNW5BL3ZpZXdmb3JtVwdzY2hvb2xtQgoAAJ6WZFtEsP6XUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE%7E\"
      rel=\"noopener noreferrer\" target=\"_blank\">Connect Help Form</a>.</p>\r\n\r\n<p><br
      />\r\n\tParents/Guardians that have completed and submitted their Family File
      for the 2018/19 school year will be able to log into their HCPSS account on
      Wednesday, August 29th to see their student&#39;s classroom assignment prior
      to the Open House.</p>\r\n\r\n<p><br />\r\n\tAs new information and specific
      dates become available, we will continue to update you through the front page
      of our website and through email.</p>\r\n\r\n<p><br />\r\n\t<u><strong>2018
      PARCC Report</strong></u><br />\r\n\tParents of current fourth and fifth grade
      students have access to their child&#39;s English/Language Arts and Math PARCC
      (Partnership for Assessment of Readiness of College and Careers) test scores
      from this past spring in Family File. Paper copies will go home in September.</p>\r\n\r\n<p><br
      />\r\n\tIn ELA, the number of students who scored a 4 (met expectations) or
      5 (exceeded expectations) decreased compared to 2017, but was higher than in
      2016. In math, the number of students who scored 4 (met expectations) or 5 (exceeded
      expectations) increased by 5% compared to 2017.&nbsp; We had a significant number
      of students who were very close to meeting expectations.</p>\r\n\r\n<p><br />\r\n\tWe
      are extremely proud of our students for their hard work. The data and information
      from this year&#39;s administration of PARCC will help teachers and administrators
      plan for the upcoming school year.</p>\r\n\r\n<p><br />\r\n\t<u><strong>Proof
      of Residency</strong></u></p>\r\n\r\n<p>If your family received a letter asking
      for proofs of residency because your child&#39;s registration is a multiple
      family registration, please bring those two proofs of your address to us as
      soon as possible!&nbsp; This information was included with your child&rsquo;s
      last report card that was mailed.</p>\r\n\r\n<p><br />\r\n\t<u><strong>Supply
      List</strong></u><br />\r\n\tThe supply list for the 2018-19 school year can
      be found under <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/KVOeQJrpvSLLCCo-NeZMgw%7E%7E/AAAAAQA%7E/RgRdRcoeP0QfaHR0cHM6Ly9hZXMuaGNwc3Mub3JnL3Jlc291cmNlc1cHc2Nob29sbUIKAACelmRbRLD-l1IYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\"
      rel=\"noopener noreferrer\" target=\"_blank\">School Resources</a> on our website.
      Scroll down to Family Resources, then it is the third item in the list.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Enjoy
      the rest of your summer, we look forward to seeing everyone at the start of
      our new school year.</p>\r\n\r\n<p>Dr. Holden &amp; Mrs. Krablin</p>\r\n\r\n<p>&nbsp;</p>\r\n"
