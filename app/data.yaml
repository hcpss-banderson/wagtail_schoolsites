    autocomplete: Survey for Hybrid Learning
    title: Survey for Hybrid Learning
    body: "The Howard County Public School System and Board of Education are evaluating
      possibilities for a hybrid instructional model for the second semester, beginning
      February 1, 2021, which could include opportunities for in-person instruction.
      A hybrid model could provide an option for parents/guardians to send their child
      to school part of the week and learn virtually for the remainder of the week.
      \r\n\r\n\t\t\t\t\t\t\t\t\t\tThis fall, there will be significant public discussion
      and consideration around the second semester. At this time, HCPSS is seeking
      to understand families’ intentions regarding sending their students back to
      school, if that option becomes available, or continuing fully virtual learning.
      Please see directions below for accessing this questionnaire. Please note, this
      is separate from the small group instruction survey that some families have
      received. Additionally, it is crucial for planning to know if students who qualify
      to receive bus service would use it. Parent/guardian response is not a commitment
      for the second semester; you will be able to change your decision when plans
      for second semester are finalized. Your intention at this time will help facilitate
      planning. To complete the form: \r\n\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tLog
      in to HCPSS Connect    NOTE: You must login using the Parent login ID and password,
      NOT the student to view the link for the survey. \r\n\t\t\t\t\t\t\t\t\t\t\tSelect
      More Options from the left panel \r\n\t\t\t\t\t\t\t\t\t\t\tSelect Intent to
      Participate in Hybrid In-Person Instruction from the middle of the page \r\n\t\t\t\t\t\t\t\t\t\t\tComplete
      the questions in the form for each child and select “Save” \r\n\t\t\t\t\t\t\t\t\t\t\r\n\r\n\t\t\t\t\t\t\t\t\t\tIf
      you require technical assistance completing the form, please contact the following
      AES staff to assist you: \r\n\r\n\t\t\t\t\t\t\t\t\t\tSonia Durbano     sonia_durbano@hcpss.org
      \r\n\r\n\t\t\t\t\t\t\t\t\t\tNicole Minor         nicole_minor@hcpss.org \r\n\r\n\t\t\t\t\t\t\t\t\t\tLauren
      Rhue        lauren_rhue@hcpss.org \r\n\r\n\t\t\t\t\t\t\t\t\t\tSurvey must be
      complete by 4pm, October 23. \r\n\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\t\r\n\t\t\t "
