    autocomplete: Kindergarten Information Session
    title: Kindergarten Information Session
    body: "We are so excited for you all to become a part of the Atholton family!
      We can't wait to welcome our new group of Kindergarten students in the Fall! 
      \r\n\r\nAs we prepare for the new school year we would like to invite you to
      attend a virtual information and welcome session.  We will be offering two dates
      for families.  You may attend whichever date works best for your family. Following
      the information session, all kindergarten students and parents are invited to
      the Atholton playground for a playdate.  \r\n\r\n  \r\n\r\nThe first information
      session will be held on Wednesday, June 23rd at 9:00am. The second will be held
      on Monday, June 28th at 9:00am. You only need to attend one. The information
      shared at each session will be the same. Following the presentation, you will
      have the opportunity to ask questions.  \r\n\r\nKindergarten Information Session:
      \r\n\r\nGoogle Meet joining info \r\n\r\nVideo call link: https://meet.google.com/xgr-dwsy-btc 
      \r\n\r\nOr dial: (US) +1 617-675-4444‬ PIN: 623 011 325 3932‬# \r\n\r\nMore
      phone numbers: https://tel.meet/xgr-dwsy-btc?pin=6230113253932 \r\n\r\nThese
      sessions will provide you with a quick overview of the curriculum, tips on things
      to begin working on at home to help prepare students for their kindergarten
      year.  We will also show you some examples of the supplies students will need
      for school.  \r\n\r\nAfter the information session, we would like to invite
      your family to the playground at Atholton Elementary. You will have the opportunity
      to meet some of your classmates and a few of the Kindergarten team members.
      The playground playdate will start at 10:30 to allow for travel time after the
      morning virtual information session. Social distancing continues to be encouraged. 
