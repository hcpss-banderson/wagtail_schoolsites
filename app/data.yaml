    title: HCPSS Kindergarten Registration Kickoff
    body: "Kindergarten \r\n\tThe HCPSS Kindergarten Registration Kickoff Week is
      March 8-12, 2021 \r\n\r\nPlease complete the online registration by selecting
      the green “Begin Online Registration” button to the left of the enroll page.
      While completing the online registration form, you can also upload the required
      documents. Your child’s school will contact you to schedule a virtual meeting
      to complete the registration process. During this virtual meeting, you will
      be asked to verify parental relationship and submit any additional required
      documentation. Here is some useful information in regards to registration as
      well as an FAQ. \r\n\r\nNote: Parents/guardians without access to a computer
      should contact their child’s school for assistance in completing the registration
      form. Please email Mrs. Rhue at lauren_rhue@hcpss.org or Mrs. Minor at nicole_minor@hcpss.org
      or contact us by calling Atholton Elementary School directly at 410-313-6853."
