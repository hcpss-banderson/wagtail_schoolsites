    body: "<p>The Atholton Elementary Regional Early Childhood Center (RECC) preschool
      programs are accepting applications for classes for the 2017-2018 school year.
      These classes include children with and without disabilities. The program&rsquo;s
      focus is helping all children develop communication, literacy, math, problem
      solving, motor, and social skills. Parents of children who will be 3 and 4 years
      of age for the 2017-2018 school year may obtain an application package in the
      front office.</p>\r\n\r\n<p>All applications must be returned by March 31, 2017.
      A <strong>very</strong> limited number of openings are available for children
      without disabilities. Children are selected based upon screening information
      given on the application form and the &ldquo;Ages and Stages Questionnaire,&rdquo;
      as well as observations of the child&rsquo;s participation in a playgroup. The
      playgroup will be held on April 5th at 9:30. If necessary, a lottery process
      will be conducted. Parents will be notified of their child&rsquo;s acceptance
      into the program by the end of April.</p>\r\n\r\n<p>If you have any questions,
      please contact Linda Murveit at (410) 313-6853. Ms. Murveit can also be reached
      at linda_murveit@hcpss.org.</p>\r\n\r\n<p>Atholton also offers a Pre-K program
      for income-eligible students who will be 4 years old by September 1, 2017. Applications
      for this program are available on the <a href=\"http://www.hcpss.org/schools/pre-k-programs/\"
      target=\"_blank\">HCPSS Website</a> or can be picked up from the front office.
      Please call the front office at 410-313-6853 if you have any questions.</p>\r\n"
