    updated: 2022-08-12 18:40:11.286193+00:00
    body: "<p>The window to sign up for AES Parent Teacher Conferences opened on Thursday,
      November 8 and closed at 5pm on Thursday, November 15.&nbsp; Our focus for the
      Fall Conference is English/Language Arts.&nbsp; Teaching staff members have
      the choice of working evening hours on November 19 and 20.&nbsp; Conferences
      will start at approximately 1pm with the last conference slot scheduled for
      7:20pm on November 19 and 20.&nbsp; Staff members that stay late on November
      19 and 20 will not be available for conferences on November 21.&nbsp; Please
      read the <span style=\"font-family:calibri,sans-serif;\"><span style=\"font-size:12.0pt;\"><a
      href=\"http://track.spe.schoolmessenger.com/f/a/apgTnsH1hHXT3QflUpKqww~~/AAAAAQA~/RgRb5yarP0EIAKz3tkIGLhBXB3NjaG9vbG1YBAAAAABCCgACK_\"
      target=\"_blank\">attachment</a></span></span> for directions on how to sign
      up for conferences.&nbsp;</p>\r\n\r\n<p><strong>Now that the sign up window
      has closed, parents may contact Tammy Lloyd to schedule a conference if times
      are still available. If you are unable to attend conferences or have any questions
      throughout the school year, please know that contact with your child&#39;s teacher
      is always encouraged and welcomed.</strong></p>\r\n\r\n<p>Lisa Young, GT Teacher
      will conference with the parents of grade 4 math students.&nbsp; Parents of
      5th grade math students may contact Mrs. Lloyd after 9:30am on 11/16 to schedule
      a conference if times are available.</p>\r\n\r\n<p>We look forward to meeting
      with you.</p>\r\n"
