      <div style="margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit;
      font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height:
      inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align:
      baseline; background-color: rgb(255, 255, 255);">HCPSS also has adjusted the
      pre-order process. Meals for multiple days need to be pre-ordered at least two
