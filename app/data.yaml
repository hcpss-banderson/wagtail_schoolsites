      knowing it can be collected for upcycling - and for a 2-cent donation to our
      school.&nbsp; Thank you, Isabel, for all your efforts to be waste-free! &nbsp;To
      get a close-up look at our weekly star, visit the Waste-Free Star of the Week
      bulletin board in Atholton&#39;s cafeteria.</p>\r\n\r\n<p><strong>The Green
      Team needs plastic bottle lids!&nbsp; </strong>In celebration of raising Rainbow
      Trout at Atholton this year, the AES Green Team will facilitate the construction
      of a trout wall hanging using colorful plastic bottle lids.&nbsp; The completed
      project will hang above our trout tank in the front hallway. By reusing plastic
      bottle lids, we will keep the environment in mind as we create a masterpiece!&nbsp;
      If you would like to see examples of this type of art, search &ldquo;bottle
      cap fish mural&rdquo; in Google Images. &nbsp;Please send in your clean, dry
      lids in a bag to Lisa Young or Michelle Simon.&nbsp; All colors and sizes are
      needed. Thank you!</p>\r\n\r\n<address>&nbsp;</address>\r\n"
