    updated: 2022-08-12 18:40:16.031163+00:00
    body: "<p>Since 2007, Atholton has maintained its Green School certification through
      students, staff, parents, and our community partners.&nbsp; One of the driving
      forces behind our Green School is the <strong>AES Green Team</strong>, comprised
      of staff and parents.&nbsp; The AES Green Team meets once a month, before school,
      from 8:20 to 9:00.&nbsp; <strong>Our Green Team is looking for parent members
      for the 2015-2016 school year, and <em>we would love to have you join us!</em></strong>&nbsp;
      Our meetings are known as awesome brainstorming sessions, during which we come
      up with ideas we would like to see incorporated into our Green School practices
      and instruction here at AES.&nbsp; We welcome your ideas and input; you are
      an important part of our team!&nbsp; Our meeting dates for the school year are:&nbsp;
      9/18, 10/30, 11/13, 12/18, 1/29, 2/26, 3/18, 4/29, and 5/27.&nbsp; It is no
      problem If you cannot make it to all meetings.&nbsp; If it is easier to bring
      your child(ren), that is fine as well. &nbsp; If you are interested in serving
      on the AES Green Team, please email Mrs. Young: lisa_young@hcpss.org.&nbsp;
      Thank you!</p>\r\n"
