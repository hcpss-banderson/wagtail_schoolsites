    body: "<p>Measure of Academic Progress (MAP)<br />\n\tThe MAP assessment is designed
      to measure a student&rsquo;s academic achievement and growth over time in reading
      and mathematics.&nbsp; Together with other classroom-based information, MAP
      results can help teachers make instructional decisions that match the needs
      of each child.</p>\n\n<p>MAP is a computer adaptive assessment. In a computer
      adaptive assessment, as a student responds to questions, the test responds to
      the student, adjusting up or down the difficulty of the questions presented
      to the student. This creates a personalized assessment for every student.</p>\n\n<p>All
      students in grades 1-5 will take the MAP three times a year (fall, winter and
      spring).&nbsp;</p>\n\n<p>Fall AES testing dates are below:</p>\n\n<p>Grade 1:<br
      />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/1 9:30am<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp;
