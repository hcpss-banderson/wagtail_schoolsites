    updated: 2022-08-12 18:40:03.629664+00:00
    body: "<p>If your student was absent on Picture Day, October 14<sup>th</sup> or
      if you are not happy with the pictures you purchased, Picture Re-Take Day is
      November 18<sup>th</sup>.&nbsp;&nbsp; If you want your child&rsquo;s picture
      re-taken, please notify your child&rsquo;s teacher and send in the original
      photo package, including envelope and all picture products.&nbsp; These items
      will be given to the photographer when the picture is re-taken.</p>\r\n\r\n<p
      style=\"margin: 0px 0px 0px 18pt;\">&nbsp;</p>\r\n"
