    body: "<p>AES 2018 Team Turkey Trot</p>\r\n\r\n<p>SIGN UP TO VOLUNTEER HERE: <a
      href=\"https://www.signupgenius.com/go/30E0F4DADAA2DA7F58-20182\" target=\"_blank\">https://www.signupgenius.com/go/30E0F4DADAA2DA7F58-20182</a></p>\r\n\r\n<p>Monday
      November, 19th!</p>\r\n\r\n<p>Annual AES Turkey Trot - Volunteers Needed</p>\r\n\r\n<p>Monday
      November, 19th!</p>\r\n\r\n<p>Our annual Turkey Trot is quickly approaching.
      Students will walk, jog, or run as many laps as they can around the course during
      their Related Arts time. The goal is for students to earn as many laps as possible
      for their team by moving the entire time.</p>\r\n\r\n<p>Grades K-2 will have
      15 minutes and Grades 3-5 will have 20 minutes to earn as many laps as they
      can towards their team total!</p>\r\n\r\n<p>Students will earn a popsicle stick
      for each lap they complete. Volunteers will place the popsicle sticks in the
      assigned team bin. Each grade level will have a class on the blue, white, and
      yellow team. At the end of the day, we will announce how many laps each team
      was able to complete.</p>\r\n\r\n<p>Your help is needed in order to make the
      Turkey Trot a success. We need volunteers to pass out popsicle sticks, ensure
      students are running the correct way and staying on the course. We would like
      to have 6 volunteers per grade. If a grade level has the number of volunteers
      requested, you can support the students during the Turkey Trot by cheering them
      on and watching.</p>\r\n\r\n<p>Thank you for your support!<br />\r\n\tMr. Trawick
