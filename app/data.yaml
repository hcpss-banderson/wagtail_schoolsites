    body: "<p>As we get into the spring season there are a variety of citizen science
      programs you and your students can participate in to identify local amphibians
      that are coming out of hiding.&nbsp; Citizen science reporting can lead to interesting
      discussions about why some students hear more than others depending on the habitats
      near where they live. &nbsp;</p>\r\n\r\n<p><a href=\"http://dnr2.maryland.gov/wildlife/Pages/plants_wildlife/herps/fieldguide_OrderAnura.aspx\">Field
      Guide to MD Frogs &amp; Toads</a> is a field guide to all 20 species in Maryland
      with a dichotomus key that can be used for positive identification of most species.
      This site has more detailed information on each species and distribution maps
      for where each species can be found in Maryland.&nbsp;</p>\r\n\r\n<p><a href=\"https://webapps02.dnr.state.md.us/mara/default.aspx\">Maryland
      Amphibian and Reptile Database</a> is also run by DNR and <strong>t</strong>hey
      also have an extensive local database in the that was generated by local naturalists
      and state scientists that anyone can access for free.</p>\r\n\r\n<p><a href=\"https://www.aza.org/frogs-in-maryland/\">Frogwatch</a>
      is very active in Maryland.&nbsp; This program is run by the Association of
      Zoos and Aquariums, and if you join and register you can contribute to their
      database.&nbsp; Without registering you can use this link to see pictures and
      hear sounds of all our local frogs and toads.&nbsp;</p>\r\n"
