    created: 2022-08-12 18:40:14.691728+00:00
    updated: 2022-08-12 18:40:14.691748+00:00
    body: "<p>Your children&rsquo;s safety is very important to us during the school
      day as well as on their way to and from school.&nbsp; We reviewed school bus
      safety rules with students at the beginning of the year and would like you to
      review them with your children as we approach mid-year.&nbsp; All school rules
      apply to the bus.&nbsp; Students need to be Respectful, Responsible, and Ready.&nbsp;
      Student responsibilities on the bus are:</p>\r\n\r\n<ul>\r\n\t<li>Enter the
      bus in an orderly manner and take a seat</li>\r\n\t<li>Follow the instructions
      of the bus driver</li>\r\n\t<li>Remain sitting on the seat while the bus is
      in motion</li>\r\n\t<li>Keep the aisle clear at all times</li>\r\n\t<li>Remain
      quiet and orderly</li>\r\n\t<li>Be courteous to the driver and fellow passengers</li>\r\n</ul>\r\n\r\n<p>When
      necessary, bus drivers complete bus conduct reports and school administrators
      follow-up.&nbsp; Thank you for your assistance in helping ensure students arrive
      to school and home again in a safe manner.&nbsp; Please refer to the HCPSS website
      for more information about bus transportation.&nbsp; <a href=\"http://www.hcpss.org/schools/transportation/\">http://www.hcpss.org/schools/transportation/</a></p>\r\n"
