{ url: /aes/news/2019-01-09-supports-for-families-during-the-government-shutdown, type: news.News, title: 'Supports for Families during the Government Shutdown', body: "<p>Dear Families,</p>\r\n\r\n<p>The ongoing shutdown of the federal government has caused financial hardship for too many of our friends and neighbors. Additionally, we know that students are experiencing anxiety and fear for their family&#39;s financial situation. I wanted to let you know of a few supports that are in place to help at this time.</p>\r\n\r\n<p>Howard County families who have lost pay due to the shutdown may <a data-auth=\"NotApplicable\" href=\"https://www.hcpss.org/food-services/farms/\" rel=\"noopener noreferrer\" target=\"_blank\"> immediately apply</a> for the Free and Reduced-Priced Meals (FARMs) program and the HCPSS Food and Nutrition Office will determine their eligibility status within 24-48 hours. Families that would not ordinarily qualify for the FARMs program could be eligible for the remainder of the school year because of the current loss of income.</p>\r\n\r\n<p>Families that are adversely impacted, including those who do not receive FARMs assistance, will have the remainder of the school year to pay off any meal balances incurred during the government shutdown.</p>\r\n\r\n<p>Additionally, many students may be suffering fear or anxiety about their family&rsquo;s current financial situation. Student Services staff at each school are prepared and available to assist students at any time during the school day. Additionally, numerous resources for families are identified on the <a data-auth=\"NotApplicable\" href=\"https://www.hcpss.org/supports/mental-health-wellness/\" rel=\"noopener noreferrer\" target=\"_blank\"> HCPSS website</a>, and other supports are available through the Howard County <a data-auth=\"NotApplicable\" href=\"https://www.howardcountymd.gov/Departments/Community-Resources-and-Services\" rel=\"noopener noreferrer\" target=\"_blank\"> Department of Community Resources and Services</a>.</p>\r\n\r\n<p>Please do not hesitate to reach out to me if you have any concerns or should your child/family need additional supports or resources.&nbsp; We are able to provide field trip funding and other funding for impacted students.&nbsp; We are here to support you!</p>\r\n", created: '2019-01-09 10:18:34.000000-05:00', updated: '2019-01-09 11:51:23.000000-05:00', first_published_at: '2019-01-09 10:18:34.000000-05:00', last_published_at: '2019-01-09 10:18:34.000000-05:00', latest_revision_created_at: '2019-01-09 11:51:23.000000-05:00' }
---
{ url: /aes/news/2019-01-17-band-concert-and-after-school-spanish-club-canceled-for-1-17, type: news.News, title: 'Band Concert and After School Spanish Club Canceled for 1/17', body: "<div>\n\t<p style=\"margin-top:0; margin-bottom:0\">Due to the weather forecast HCPSS has canceled all after school activities.&nbsp;<strong> </strong><span class=\"contextualExtensionHighlight ms-font-color-themePrimary ms-border-color-themePrimary ident_178_256\" role=\"button\" tabindex=\"0\"><strong>The band concert has been rescheduled for next Thursday, January 24 at 6:30pm</strong>.</span>&nbsp; Please contact Mr. Kranz if you have any questions.&nbsp;</p>\n</div>\n\n<div>&nbsp;</div>\n\n<div>The Spanish Club will resume next Thursday at 4pm.&nbsp;</div>\n\n<p><strong>Unless the school is otherwise notified, students scheduled for after-school activities will be sent home in the way identified for typical school days (by bus, car, or walking).</strong></p>\n\n<p><em>All child care programs, sponsored by the Columbia Association and the Department of Recreation &amp; Parks in Howard County public schools, will remain open.</em></p>\n\n<p>Please contact us if you have any questions.</p>\n", created: '2019-01-17 13:57:34.000000-05:00', updated: '2019-01-17 13:57:43.000000-05:00', first_published_at: '2019-01-17 13:57:34.000000-05:00', last_published_at: '2019-01-17 13:57:34.000000-05:00', latest_revision_created_at: '2019-01-17 13:57:43.000000-05:00' }
