{ url: /aes/news/2018-11-30-cogat-testing-in-grades-3-5, type: news.News, title: 'CogAT Testing in Grades 3 & 5', body: "<p>CogAT Test will be administered in 3rd and 5th grade next week.&nbsp; The Cognitive Abilities Test (CogAT) measures student academic abilities and is useful for educators to make course and academic program placements for students.</p>\n\n<p>Students will be testing on December 4th-6th</p>\n", created: '2018-11-30 12:48:51.000000-05:00', updated: '2018-11-30 12:48:58.000000-05:00', first_published_at: '2018-11-30 12:48:51.000000-05:00', last_published_at: '2018-11-30 12:48:51.000000-05:00', latest_revision_created_at: '2018-11-30 12:48:58.000000-05:00' }
