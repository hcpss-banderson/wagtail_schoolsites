{ url: /aes/news/2017-06-05-kindergarten-end-of-year-program, type: news.News, title: 'Kindergarten End of Year Program', body: "<p>Kindergartners have worked so hard this year! Our Kindergarten End of Year Program will be held on Monday, June 12th @10am.</p>\n\n<p>We encourage you to arrive by 9:45 to find parking, enter the building and find a seat.</p>\n\n<p>Due to fire code regulations in our cafeteria we are only able to allow 4 guests per child. Tickets went home with students on June 7th for you to bring with you to celebration. You MUST have a ticket in order to attend the program.</p>\n\n<p>&nbsp;We look forward to celebrating with you! Please contact the AES Front Office if you have any questions or concerns.</p>\n", created: '2017-06-05 10:05:19.000000-04:00', updated: '2017-06-08 13:19:14.000000-04:00', first_published_at: '2017-06-05 10:05:19.000000-04:00', last_published_at: '2017-06-05 10:05:19.000000-04:00', latest_revision_created_at: '2017-06-08 13:19:14.000000-04:00' }
---
{ url: /aes/news/2017-06-09-classroom-assignments-2017-18-school-year, type: news.News, title: 'Classroom Assignments: 2017-18 School Year', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">In prior years, parents received an email in August from HCPSS Connect prompting them to set up or update their account and Family File(Emergency Form) for the coming school year. Upon completion of this task, at a date to be determined later this summer by HCPSS, you will be able to see your student&#39;s classroom assignment.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">As new information and specific dates become available, we will continue to update you through the front page of our website and through email.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">We will not be sending out postcards with classroom assignments for the 2017-18 school year.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">If you have any questions, please do not hesitate to contact us.</span></p>\n", created: '2017-06-09 11:12:21.000000-04:00', updated: '2017-06-09 11:14:22.000000-04:00', first_published_at: '2017-06-09 11:12:21.000000-04:00', last_published_at: '2017-06-09 11:12:21.000000-04:00', latest_revision_created_at: '2017-06-09 11:14:22.000000-04:00' }
