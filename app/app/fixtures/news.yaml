{ url: /aes/news/2019-04-23-field-day-volunteers-needed-for-new-field-day-date, type: news.News, title: 'Field Day Volunteers Needed for New Field Day Date!', body: "<div aria-describedby=\"cke_69\" aria-label=\"Rich Text Editor, editableBlock0\" role=\"textbox\" style=\"color:#1D4074;font-size:36px;font-weight:bold;padding-bottom:10px;\" title=\"Rich Text Editor, editableBlock0\">\r\n\t<div style=\"text-align:center;\">New <span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Field</span> <span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Day</span> Date: May 31st</div>\r\n</div>\r\n\r\n<div style=\"width:100%;height:1px;margin:0;padding-top:0;padding-bottom:0;border-width:3px;border-color:#87A8D9;border-top-style:solid;\">&nbsp;</div>\r\n\r\n<div style=\"color:#597DB3;font-size:22px;font-weight:bold;line-height:120%;\">\r\n\t<div aria-describedby=\"cke_118\" aria-label=\"Rich Text Editor, editableBlock1\" role=\"textbox\" title=\"Rich Text Editor, editableBlock1\">\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\">Please use the link below to sign up to volunteer for the new date.</p>\r\n\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\">We have also moved the volunteer luncheon to the 31st.</p>\r\n\t</div>\r\n</div>\r\n\r\n<div style=\"color:#535353;font-size:15px;line-height:120%;\">\r\n\t<div aria-describedby=\"cke_167\" aria-label=\"Rich Text Editor, editableBlock2\" role=\"textbox\" title=\"Rich Text Editor, editableBlock2\">\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\"><br />\r\n\t\t\tDue to the weather forecast for this week we had to make the difficult decision to move <span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Field</span> <span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Day</span> to the rain date, <strong>Fri<span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">day</span>, May 31st.</strong>&nbsp; We do not expect the <span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">field</span>s to be in good condition by Thurs<span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">day</span> and the blacktop will not accommodate all of the fun activities we have planned for the students.</p>\r\n\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\">We appreciate all the parents that have volunteered to support the event.&nbsp; Please see the link below to sign up to help on Fri<span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">day</span>, May 31st.</p>\r\n\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\"><br />\r\n\t\t\t<strong>Due to the change in <span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Field</span> <span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">Day</span>, we will also be moving our Volunteer Lunch to the 31st as well.</strong></p>\r\n\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\"><br />\r\n\t\t\tThank you for understanding.</p>\r\n\r\n\t\t<p style=\"text-align:center;margin-top:0;margin-bottom:0;\"><strong>Yes, I can volunteer on <span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">field</span> <span class=\"mark4fw1hvb4t\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">day</span>!</strong>:&nbsp; <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/HE3WMlKFLQL8lZ0lwwa6ZA~~/AAAAAQA~/RgReuug0P0Q8aHR0cHM6Ly93d3cuc2lnbnVwZ2VuaXVzLmNvbS9nby8zMGUwZjRkYWRhYTJkYTdmNTgtYWVzZmllbGQxVwdzY2hvb2xtQgoAALS02Vyl_BcQUhhNZWxhbmllX1NlY3VsYUBoY3Bzcy5vcmdYBAAAAAE~\" rel=\"noopener noreferrer\" target=\"_blank\">https://www.signupgenius.com/go/30E0F4DADAA2DA7F58-aes<span class=\"mark8870me0m5\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">field</span>1</a></p>\r\n\t</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you have any questions or concerns please feel free to email Mr. Trawick at <a href=\"mailto:gage_trawick@hcpss.org?subject=Field%20Day\">gage_trawick@hcpss.org</a></p>\r\n\r\n<p>Thank you,</p>\r\n\r\n<p>Mr. Trawick, and Ms. Smalls</p>\r\n\r\n<p>Physical Education Teachers</p>\r\n", created: '2019-04-23 09:48:55.000000-04:00', updated: '2019-05-14 11:58:06.000000-04:00', first_published_at: '2019-04-23 09:48:55.000000-04:00', last_published_at: '2019-04-23 09:48:55.000000-04:00', latest_revision_created_at: '2019-05-14 11:58:06.000000-04:00' }
