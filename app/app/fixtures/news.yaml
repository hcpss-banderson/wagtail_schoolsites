{ url: /aes/news/2020-09-08-new-updated-information-on-meals, type: news.News, title: 'New Updated Information on Meals', body: "<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\"><b>School Meals</b></div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">A stopgap U.S. government funding bill signed into law last Thursday, which includes almost $8 billion in nutrition assistance, allows USDA to extend the meal waivers, previously due to expire at the end of December, through the end of the 2020-2021 school year. Thus, HCPSS will be able to provide meals at no cost to any HCPSS student, and all children 18 and under, through the entire school year, assuming continued availability of USDA funding.&nbsp;&nbsp;</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">&nbsp;</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\"><a data-auth=\"NotApplicable\" href=\"https://news.hcpss.org/news-posts/2020/10/hcpss-marks-national-school-lunch-week-with-meal-additions-and-distribution-revisions/\" rel=\"noopener noreferrer\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\" target=\"_blank\" title=\"https://news.hcpss.org/news-posts/2020/10/hcpss-marks-national-school-lunch-week-with-meal-additions-and-distribution-revisions/\">Beginning Monday, October 12</a>, HCPSS will add a snack and dinner to each weekday meal, in addition to breakfast and lunch already being served. Additionally, weekend meals will be included with meals provided on Fridays, and in pre-ordered meals picked up on Thursdays.</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">&nbsp;</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">HCPSS also has adjusted the pre-order process. Meals for multiple days need to be pre-ordered at least two days in advance for pickup on Mondays and Thursdays. Pre-order meal pickups will be offered only on those two days, to enable Food and Nutrition Services to improve service and efficiency while balancing staffing and food resources.</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">&nbsp;</div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\"><a data-auth=\"NotApplicable\" href=\"https://news.hcpss.org/news-posts/2020/08/student-meals-during-2020-2021-fall-semester/\" rel=\"noopener noreferrer\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\" target=\"_blank\" title=\"https://news.hcpss.org/news-posts/2020/08/student-meals-during-2020-2021-fall-semester/\">Full details on HCPSS student meal offerings</a>&nbsp;can be found online.</div>\n", created: '2020-09-08 16:19:28.000000-04:00', updated: '2020-10-09 12:52:41.000000-04:00', first_published_at: '2020-09-08 16:19:28.000000-04:00', last_published_at: '2020-09-08 16:19:28.000000-04:00', latest_revision_created_at: '2020-10-09 12:52:41.000000-04:00' }
