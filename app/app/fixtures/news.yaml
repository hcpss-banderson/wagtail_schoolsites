{ url: /aes/news/2016-01-08-pta-meeting-monday-night, type: news.News, title: 'PTA Meeting Monday Night', body: "<p>Please join us for our monthly PTA meeting on Monday evening at 7pm. &nbsp;Babysitting is available.&nbsp; Miss Secula and Mrs. Stoner (parent representative to the School Improvement Team) will provide a presentation about MAP testing and the parent score report.</p>\r\n", created: '2016-01-08 10:30:02.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-08 10:30:02.000000-05:00', last_published_at: '2016-01-08 10:30:02.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
