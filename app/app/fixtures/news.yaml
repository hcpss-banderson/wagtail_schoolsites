{ url: /aes/news/2014-12-19-green-school-news, type: news.News, title: 'Green School News', body: "<p><strong><u>THIS WEEK&#39;S WASTE-FREE STAR OF THE WEEK</u>: </strong>&nbsp;Congratulations to Isabel K. in first grade!&nbsp; Isabel carries a snazzy purple reusable lunch bag, and inside, she has several reusable containers for various lunch items.&nbsp; Some days she uses a reusable water bottle, and others, she brings a Capri Sun, knowing it can be collected for upcycling - and for a 2-cent donation to our school.&nbsp; Thank you, Isabel, for all your efforts to be waste-free! &nbsp;To get a close-up look at our weekly star, visit the Waste-Free Star of the Week bulletin board in Atholton&#39;s cafeteria.</p>\r\n\r\n<p><strong>The Green Team needs plastic bottle lids!&nbsp; </strong>In celebration of raising Rainbow Trout at Atholton this year, the AES Green Team will facilitate the construction of a trout wall hanging using colorful plastic bottle lids.&nbsp; The completed project will hang above our trout tank in the front hallway. By reusing plastic bottle lids, we will keep the environment in mind as we create a masterpiece!&nbsp; If you would like to see examples of this type of art, search &ldquo;bottle cap fish mural&rdquo; in Google Images. &nbsp;Please send in your clean, dry lids in a bag to Lisa Young or Michelle Simon.&nbsp; All colors and sizes are needed. Thank you!</p>\r\n\r\n<address>&nbsp;</address>\r\n", created: '2014-12-19 11:40:41.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-12-19 11:40:41.000000-05:00', last_published_at: '2014-12-19 11:40:41.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
