{ url: /aes/news/2021-08-13-food-and-nutrition-services, type: news.News, title: 'Food and Nutrition Services', body: "<p>FARMS eligibility provides discounts for summer school, SAT, recreation programs, Maryland Children&rsquo;s Health Insurance Program (CHIP), and internet programs. Other discounts are listed below. FARMS eligibility also may provide your school with much needed Federal funding.&nbsp;</p>\n\n<p>Please complete and submit only one <a href=\"https://www.myschoolapps.com/Application\">application</a> per household.</p>\n\n<p>HCPSS will continue to provide free meals at no cost to all students during the 2021-2022 school year.</p>\n\n<div>&nbsp;</div>\n\n<div>&nbsp;</div>\n\n<div>&nbsp;</div>\n\n<div>&nbsp;</div>\n", created: '2021-08-13 12:20:58.000000-04:00', updated: '2021-08-13 12:21:12.000000-04:00', first_published_at: '2021-08-13 12:20:58.000000-04:00', last_published_at: '2021-08-13 12:20:58.000000-04:00', latest_revision_created_at: '2021-08-13 12:21:12.000000-04:00' }
