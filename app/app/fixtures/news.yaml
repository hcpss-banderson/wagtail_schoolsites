{ url: /aes/news/2015-01-09-bus-safety, type: news.News, title: 'Bus Safety', body: "<p>Your children&rsquo;s safety is very important to us during the school day as well as on their way to and from school.&nbsp; We reviewed school bus safety rules with students at the beginning of the year and would like you to review them with your children as we approach mid-year.&nbsp; All school rules apply to the bus.&nbsp; Students need to be Respectful, Responsible, and Ready.&nbsp; Student responsibilities on the bus are:</p>\r\n\r\n<ul>\r\n\t<li>Enter the bus in an orderly manner and take a seat</li>\r\n\t<li>Follow the instructions of the bus driver</li>\r\n\t<li>Remain sitting on the seat while the bus is in motion</li>\r\n\t<li>Keep the aisle clear at all times</li>\r\n\t<li>Remain quiet and orderly</li>\r\n\t<li>Be courteous to the driver and fellow passengers</li>\r\n</ul>\r\n\r\n<p>When necessary, bus drivers complete bus conduct reports and school administrators follow-up.&nbsp; Thank you for your assistance in helping ensure students arrive to school and home again in a safe manner.&nbsp; Please refer to the HCPSS website for more information about bus transportation.&nbsp; <a href=\"http://www.hcpss.org/schools/transportation/\">http://www.hcpss.org/schools/transportation/</a></p>\r\n", created: '2015-01-09 09:10:36.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-09 09:10:36.000000-05:00', last_published_at: '2015-01-09 09:10:36.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
