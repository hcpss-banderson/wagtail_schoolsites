{ url: /aes/news/2016-04-15-hammond-high-school-3rd-annual-green-fest, type: news.News, title: 'Hammond High School- 3rd Annual Green Fest', body: "<p>Saturday, April 16th from 10AM to 2PM</p>\r\n\r\n<p>There will be fun for the whole family and all ages!&nbsp; Home Depot will have items for kids to build, Scales and Tales will be bringing animals for shows at 11:00am and 12:00pm, and various local organizations will be present.&nbsp; There will be prizes and a raffle.&nbsp; We are collecting dried out markers to recycle; 10 markers = 1 raffle ticket.&nbsp; Hope to see you there!</p>\r\n", created: '2016-04-15 15:29:20.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-15 15:29:20.000000-04:00', last_published_at: '2016-04-15 15:29:20.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
