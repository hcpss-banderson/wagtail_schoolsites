{ url: /aes/news/2016-04-10-partnerships-in-education-and-volunteer-week, type: news.News, title: 'Partnerships in Education and Volunteer Week', body: "<p>We are very appreciative of our volunteers and all you do for our students and staff.&nbsp; We will celebrate our volunteers with a special lunch on Field Day.&nbsp; Mark your calendars now for May 26<sup>th</sup> and plan to have lunch with us when you volunteer for Field Day.</p>\r\n", created: '2016-04-10 16:06:01.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-10 16:06:01.000000-04:00', last_published_at: '2016-04-10 16:06:01.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
