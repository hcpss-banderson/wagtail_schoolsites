{ url: /aes/news/2017-05-11-national-bike-to-school-day, type: news.News, title: 'National Bike to School Day', body: "<p>Thank you for your support with our first annual National Bike To School Day.&nbsp; It was a huge success!&nbsp; We had more than 75 students and parents bike to school!&nbsp; Howard County Police Department Community Officers, Gillenwater and Wilcox shared bike safety tips and raffled off prizes for over 35 students.&nbsp; We look forward to continuing to partner with HCPD to encourage and incorporate bike safety education.&nbsp; A special thank you to April Cropper (AES Parent) for planting the seed for this event. She is committed to empowering the AES community to make bicycling to school a safe and preferred choice for families. &nbsp;</p>\n\n<p><strong>Bike With a Howard County Police Officer</strong><br />\n\tThis is an opportunity for students and their parents to BIKE WITH A COP, Saturday, May 20th from 9am&nbsp; - 12pm.&nbsp; Participants will bike the Columbia Association Lakefront with officers from HCPDs Pathway Patrol Section.&nbsp; Please call 410-313-2207 to register.</p>\n", created: '2017-05-11 10:38:40.000000-04:00', updated: '2017-05-11 10:39:14.000000-04:00', first_published_at: '2017-05-11 10:38:40.000000-04:00', last_published_at: '2017-05-11 10:38:40.000000-04:00', latest_revision_created_at: '2017-05-11 10:39:14.000000-04:00' }
---
{ url: /aes/news/2017-05-11-toys, type: news.News, title: Toys, body: "<p>We have had an increase in the number of children who are bringing toys to school.&nbsp; The toy we are seeing most frequently is the Fidget, which is a new item that many children are very excited about. Please monitor that your child is not bringing a Fidget or other toys to school to show peers or to play with. Please contact administration if you have any questions or concerns. Thank you for your assistance.&nbsp;</p>\n", created: '2017-05-11 13:18:09.000000-04:00', updated: '2017-05-11 13:20:10.000000-04:00', first_published_at: '2017-05-11 13:18:09.000000-04:00', last_published_at: '2017-05-11 13:18:09.000000-04:00', latest_revision_created_at: '2017-05-11 13:20:10.000000-04:00' }
