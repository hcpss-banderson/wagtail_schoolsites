{ url: /aes/news/2018-12-21-enjoy-winter-break, type: news.News, title: 'Enjoy Winter Break', body: "<p>As 2018 comes to an end, I would like to thank students, staff, and parents for contributing to the Atholton community that we are all so proud to be a part of.&nbsp; Atholton is truly a community school! During this season, our school community worked selflessly to make a positive difference for families, and I would be remiss if I did not commend our staff and school community for the joy they have brought to many of our families. The acts of kindness and giving has been touching. &nbsp;</p>\n\n<p><br />\n\tAlso, on behalf of the staff, I would like to thank everyone for all of the gifts, sweet treats, snacks, kind words, cards, help, and support these past few days and throughout the school year.&nbsp; We are so thankful to be a part of such a kind community.</p>\n\n<p><br />\n\tI hope everyone has a safe, relaxing, and fun winter break!&nbsp; Safe travels and best wishes for a happy New Year.</p>\n\n<p><br />\n\tDr. Holden,</p>\n\n<p>Principal&nbsp;&nbsp;&nbsp;</p>\n", created: '2018-12-21 14:53:07.000000-05:00', updated: '2018-12-21 14:53:29.000000-05:00', first_published_at: '2018-12-21 14:53:07.000000-05:00', last_published_at: '2018-12-21 14:53:07.000000-05:00', latest_revision_created_at: '2018-12-21 14:53:29.000000-05:00' }
