{ url: /aes/news/2016-01-29-arrival-and-dismissal, type: news.News, title: 'Arrival and Dismissal', body: "<p>As of this writing, sidewalks are clear and we no longer need to use the Inclement Weather Drop and Go.&nbsp; Supervision for students will begin at 9:00 in front of the school.&nbsp; Please do not drop your children off before that time.&nbsp; Between 9 and 9:10, the bus loop is for buses only, except for parents of preschool children.</p>\r\n", created: '2016-01-29 16:02:54.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-29 16:02:54.000000-05:00', last_published_at: '2016-01-29 16:02:54.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
