{ url: /aes/news/2018-10-17-scholastic-book-fair, type: news.News, title: 'Scholastic Book Fair', body: "<div>\r\n\t<div style=\"margin:0;\"><font color=\"#333399\" face=\"Tahoma,Geneva,sans-serif\" size=\"4\"><span dir=\"ltr\" style=\"font-size:14pt;\"><font color=\"black\"><font face=\"Cambria,serif\" size=\"3\"><span style=\"font-size:12pt;\"><font color=\"#000C10\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">The Scholastic Book Fair will be at our school November 12th-20th. </span></font><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">Our Book Fair theme for fall 2018 is </span></font><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\"><b>Enchanted</b></span></font><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\"> </span></font><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\"><b>Forest</b></span></font><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">, a whimsical place full of irresistible books kids can&rsquo;t wait to read so their imaginations can grow!&nbsp; We&rsquo;d like your help to make this Book Fair that &ldquo;once upon a time&rdquo; experience for our students and inspire &ldquo;happily ever after&rdquo; results!&nbsp; We need lots of volunteers to make this event successful.&nbsp; If you are interested in helping out decorating, setting up, taking down or being a cashier when the fair is open please sign up at the following link: </span></font><a data-auth=\"NotApplicable\" href=\"https://www.signupgenius.com/go/20f0b45aba62ea3f49-aespta\" id=\"LPlnk940597\" rel=\"noopener noreferrer\" target=\"_blank\"><font face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">https://www.signupgenius.com/go/20f0b45aba62ea3f49-aespta</span></font></a></span></font></font></span></font></div>\r\n\r\n\t<div style=\"margin:0;\"><font color=\"#333399\" face=\"Tahoma,Geneva,sans-serif\" size=\"4\"><span dir=\"ltr\" style=\"font-size:14pt;\"><font color=\"black\"><font face=\"Cambria,serif\" size=\"3\"><span style=\"font-size:12pt;\"><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">If you have any questions email </span></font><a data-auth=\"NotApplicable\" href=\"mailto:kellyhousein@gmail.com?subject=book%20fair\" id=\"LPlnk530813\" rel=\"noopener noreferrer\" target=\"_blank\">kellyhousein@gmail.com</a><font color=\"black\" face=\"Helvetica,sans-serif\" size=\"2\"><span style=\"font-size:11pt;\">.</span></font></span></font></font></span></font></div>\r\n</div>\r\n", created: '2018-10-17 12:38:12.000000-04:00', updated: '2018-10-17 13:05:22.000000-04:00', first_published_at: '2018-10-17 12:38:12.000000-04:00', last_published_at: '2018-10-17 12:38:12.000000-04:00', latest_revision_created_at: '2018-10-17 13:05:22.000000-04:00' }
