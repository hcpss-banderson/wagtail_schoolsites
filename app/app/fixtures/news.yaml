{ url: /aes/news/2018-09-28-measure-of-academic-progress-map, type: news.News, title: 'Measure of Academic Progress (MAP)', body: "<p>Measure of Academic Progress (MAP)<br />\n\tThe MAP assessment is designed to measure a student&rsquo;s academic achievement and growth over time in reading and mathematics.&nbsp; Together with other classroom-based information, MAP results can help teachers make instructional decisions that match the needs of each child.</p>\n\n<p>MAP is a computer adaptive assessment. In a computer adaptive assessment, as a student responds to questions, the test responds to the student, adjusting up or down the difficulty of the questions presented to the student. This creates a personalized assessment for every student.</p>\n\n<p>All students in grades 1-5 will take the MAP three times a year (fall, winter and spring).&nbsp;</p>\n\n<p>Fall AES testing dates are below:</p>\n\n<p>Grade 1:<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/1 9:30am<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Reading: 10/4 9:30am</p>\n\n<p>Grade 2:<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/11 11:35am<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Reading: 10/10 11:35am</p>\n\n<p>Grade 3:<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/22 9:20am<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Reading: 10/4 1:05pm</p>\n\n<p>Grade 4:<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/9 9:20am<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Reading: 10/17 10:00am</p>\n\n<p>Grade 5:<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Math: 10/12 12:00pm<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Reading: 10/18 10:45am</p>\n", created: '2018-09-28 15:19:31.000000-04:00', updated: '2018-10-11 09:13:07.000000-04:00', first_published_at: '2018-09-28 15:19:31.000000-04:00', last_published_at: '2018-09-28 15:19:31.000000-04:00', latest_revision_created_at: '2018-10-11 09:13:07.000000-04:00' }
