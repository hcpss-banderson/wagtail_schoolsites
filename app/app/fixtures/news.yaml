{ url: /aes/news/2016-11-30-the-perks-of-being-a-pta-member, type: news.News, title: 'The Perks of Being a PTA Member', body: "<p>Whether you&#39;re buying school supplies for the kids or renting a car for your next family vacation, PTA members can save money on everyday purchases thanks to National PTA&#39;s Member Benefits Provider Program.&nbsp; National PTA teams up with businesses committed to supporting PTA&rsquo;s mission of serving all children by offering our members special discounts.&nbsp; Check out <a href=\"http://www.pta.org/benefits\" target=\"_blank\">Save Money with Member Benefits Providers</a> - About PTA - National PTA to see where you can save. ( http://www.pta.org/benefits )</p>\r\n", created: '2016-11-30 13:12:12.000000-05:00', updated: '2016-11-30 13:12:12.000000-05:00', first_published_at: '2016-11-30 13:12:12.000000-05:00', last_published_at: '2016-11-30 13:12:12.000000-05:00', latest_revision_created_at: '2016-11-30 13:12:12.000000-05:00' }
