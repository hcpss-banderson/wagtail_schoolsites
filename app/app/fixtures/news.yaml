{ url: /aes/news/2020-10-20-survey-for-hybrid-learning, type: news.News, title: 'Survey for Hybrid Learning', body: "<table border=\"0\" cellpadding=\"20px\" style=\"font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: arial, helvetica, sans-serif; color: rgb(32, 31, 30); background-color: rgb(255, 255, 255); border-style: solid; border-width: 4px; border-color: rgb(157, 181, 217);\" width=\"100%\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td align=\"left\">\r\n\t\t\t\t<div style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 18px; font-family: inherit; vertical-align: baseline; color: rgb(83, 83, 83);\">\r\n\t\t\t\t\t<div aria-describedby=\"cke_170\" aria-label=\"Rich Text Editor, editableBlock2\" class=\"x_editableBlock\" role=\"textbox\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\" title=\"Rich Text Editor, editableBlock2\">\r\n\t\t\t\t\t\t<table class=\"x_\" style=\"font: inherit;\">\r\n\t\t\t\t\t\t\t<tbody>\r\n\t\t\t\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t\t\t\t<td align=\"left\">\r\n\t\t\t\t\t\t\t\t\t\t<p>The Howard County Public School System and Board of Education are evaluating possibilities for a hybrid instructional model for the second semester, beginning February 1, 2021, which could include opportunities for in-person instruction. A hybrid model could provide an option for parents/guardians to send their child to school part of the week and learn virtually for the remainder of the week.</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p>This fall, there will be significant public discussion and consideration around the second semester. At this time, HCPSS is seeking to understand families&rsquo; intentions regarding sending their students back to school, if that option becomes available, or continuing fully virtual learning. Please see directions below for accessing this questionnaire. Please note, this is separate from the small group instruction survey that some families have received. Additionally, it is crucial for planning to know if students who qualify to receive bus service would use it. Parent/guardian response is not a commitment for the second semester; you will be able to change your decision when plans for second semester are finalized. Your intention at this time will help facilitate planning. To complete the form:</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<ol>\r\n\t\t\t\t\t\t\t\t\t\t\t<li><a data-auth=\"Verified\" href=\"https://nam01.safelinks.protection.outlook.com/?url=http:%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2FYaRywMqs2yB7zSR1PIS1hg~~%2FAAAAAQA~%_ZWxpRUhdzb25pYV9kdXJiYW5vQGhjcHNzLm9yZ1gEAAAAAQ~~&amp;data=04%7C01%7Csonia_durbano%40hcpss.org%7C8f1223054923484d2dad08d8751bde4e%7C96a9ac4c477e4dada2b28ad3fc46790b%7C0%7C0%7C637388109851020184%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=X%2FpHdDDTcd%2B%2F3SJbGjWs3TeOveJIxgwc8Kia0cufsmU%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/YaRywMqs2yB7zSR1PIS1hg~~/AAAAAQA~_ZWxpRUhdzb25pYV9kdXJiYW5vQGhjcHNzLm9yZ1gEAAAAAQ~~\" rel=\"noopener noreferrer\" shash=\"F39ncmQT/YlNU0KprIbDqYxj48mjKE/yYZkL33YyJH72IkJ18Orn/Azbrv6eqs2eZAuhc5g0Je0QEcOYKEQ7KGxKYzezIxyXrMmIyJHpBnjmox8B3t7XiOLoQjLghq1e0UTYpkFHaBozX/hBnyAIqP4CmbB6MzxIgnuS+yE0rno=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\" target=\"_blank\" title=\"Original URL: http://track.spe.schoolmessenger.com/f/a/YaRywMqs2yB7zSR1PIS1hg~~/AAAAAQA~_ZWxpRUhdzb25pYV9kdXJiYW5vQGhjcHNzLm9yZ1gEAAAAAQ~~. Click or tap if you trust this link.\">Log in to HCPSS Connect</a>&nbsp;&nbsp;&nbsp;&nbsp;<strong>NOTE: You must login using the Parent login ID and password, NOT the student to view the link for the survey.</strong></li>\r\n\t\t\t\t\t\t\t\t\t\t\t<li>Select More Options from the left panel</li>\r\n\t\t\t\t\t\t\t\t\t\t\t<li>Select Intent to Participate in Hybrid In-Person Instruction from the middle of the page</li>\r\n\t\t\t\t\t\t\t\t\t\t\t<li>Complete the questions in the form for each child and select &ldquo;Save&rdquo;</li>\r\n\t\t\t\t\t\t\t\t\t\t</ol>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p>If you require&nbsp;<u>technical assistance</u>&nbsp;completing the form, please contact the following AES staff to assist you:</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p>Sonia Durbano&nbsp; &nbsp; &nbsp;sonia_durbano@hcpss.org</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p>Nicole Minor&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;nicole_minor@hcpss.org</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p>Lauren Rhue&nbsp; &nbsp; &nbsp; &nbsp; lauren_rhue@hcpss.org</p>\r\n\r\n\t\t\t\t\t\t\t\t\t\t<p><strong><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(255, 0, 0);\">Survey must be complete by 4pm, October 23.</span></strong></p>\r\n\t\t\t\t\t\t\t\t\t</td>\r\n\t\t\t\t\t\t\t\t</tr>\r\n\t\t\t\t\t\t\t</tbody>\r\n\t\t\t\t\t\t</table>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t</div>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td align=\"right\">&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n", created: '2020-10-20 13:24:38.000000-04:00', updated: '2020-10-20 13:24:38.000000-04:00', first_published_at: '2020-10-20 13:24:38.000000-04:00', last_published_at: '2020-10-20 13:24:38.000000-04:00', latest_revision_created_at: '2020-10-20 13:24:38.000000-04:00' }
