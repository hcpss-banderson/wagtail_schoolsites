{ url: /aes/news/2018-11-05-lost-and-found, type: news.News, title: 'Lost and Found', body: "<p>We will have lost and found items on display in the front lobby from November 12th - 20th. Please stop by and take a look!&nbsp; Any items remaining after Tuesday, November 20th,&nbsp; will be washed and donated to a local charity.</p>\r\n\r\n<p><strong>Please</strong> <strong>label jackets and sweatshirts with the student&#39;s first and last name! </strong>This will allow us to return misplaced items directly to your student.</p>\r\n", created: '2018-11-05 14:48:09.000000-05:00', updated: '2018-11-07 13:53:07.000000-05:00', first_published_at: '2018-11-05 14:48:09.000000-05:00', last_published_at: '2018-11-05 14:48:09.000000-05:00', latest_revision_created_at: '2018-11-07 13:53:07.000000-05:00' }
