{ url: /aes/news/2017-10-17-stem-families-math-night, type: news.News, title: 'STEM + Families Math Night', body: "<p>Thursday, November 2nd&nbsp; from 6-8pm<br />\r\n\tDo you know how much fun math can be?&nbsp; We want to help families and students discover a love of math.</p>\r\n\r\n<p><br />\r\n\tAll children MUST have a caregiver with them. STEM + Families is meant to engage families together in fun STEM experiences. Join us and enjoy a night of interactive math games with your child! You will also have an opportunity to learn more about common core math and the teaching strategies your student is or will be using.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<br />\r\n\tIn order to ensure enough game supplies, please RSVP for your family by emailing <a href=\"mailto:aesptapresident@gmail.com?subject=STEM%20Math%20Night%20RSVP\">aesptapresident@gmail.com</a>.</p>\r\n\r\n<p><br />\r\n\tIf you would like to volunteer to help run one of the games, please sign up at&nbsp; <a href=\"http://www.signupgenius.com/go/20f0b4eabaf22a4fd0-aesstemfamilies\" target=\"_blank\">www.SignUpGenius.com/go/20F0B4EABAF22A4FD0-aesstemfamilies</a>.</p>\r\n", created: '2017-10-17 15:10:49.000000-04:00', updated: '2017-10-17 15:12:25.000000-04:00', first_published_at: '2017-10-17 15:10:49.000000-04:00', last_published_at: '2017-10-17 15:10:49.000000-04:00', latest_revision_created_at: '2017-10-17 15:12:25.000000-04:00' }
