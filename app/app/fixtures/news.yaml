{ url: /aes/news/2015-12-18-fit-family-night, type: news.News, title: 'FIT Family Night', body: "<p>FIT Family Night is coming to Atholton ES on January 12<sup>th</sup> from 6-8 pm.&nbsp; Stations include:&nbsp; Kid Friendly Boot Camp, Karate, Zumba, Yoga, Wellness Tables, and a Parent Nutrition workshop.&nbsp; Please register for the FIT Family Night online at <a href=\"http://bit.ly/1R8bTQx\">http://bit.ly/1R8bTQx</a>. At the website, hover over Wellness Programs and choose Registration from the drop down menu.&nbsp; Complete the information and select agree.&nbsp; On the next page select the FIT Family Tab.&nbsp; Scroll down to select Atholton.&nbsp; Choose Sign&ndash;Up Now.&nbsp; Everything is free.&nbsp; Check out and place order. You can also register using the form in today&rsquo;s Friday folder.</p>\r\n", created: '2015-12-18 11:17:28.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-18 11:17:28.000000-05:00', last_published_at: '2015-12-18 11:17:28.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
