{ url: /aes/news/2017-05-26-help-the-aes-5k-needs-volunteers, type: news.News, title: 'Help! The AES 5K Needs Volunteers!!', body: "<p>HELP! The AES 5k committee needs your help. We are in desperate need of volunteers for race day, June 4th. The police will not let us start the race without a fully supported course (volunteers at each intersection). It&#39;s going to be a great day of family fun- sign up and be a part of the excitement!<br />\n\t<a href=\"https://m.signupgenius.com/#!/showSignUp/20f054ea8af2caafc1-aes5kvolunteers\" target=\"_blank\">https://m.signupgenius.com/#!/showSignUp/20f054ea8af2caafc1-aes5kvolunteers</a></p>\n", created: '2017-05-26 12:06:53.000000-04:00', updated: '2017-05-26 12:07:24.000000-04:00', first_published_at: '2017-05-26 12:06:53.000000-04:00', last_published_at: '2017-05-26 12:06:53.000000-04:00', latest_revision_created_at: '2017-05-26 12:07:24.000000-04:00' }
