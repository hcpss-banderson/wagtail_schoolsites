{ url: /aes/news/2015-10-30-thanksgiving-lunch, type: news.News, title: 'Thanksgiving Lunch', body: "<p>The cafeteria is serving the annual Thanksgiving Lunch on November 12<sup>th</sup>.&nbsp;&nbsp; Families are invited to join their children for this special lunch.&nbsp; Flyers are in Friday Folders.&nbsp; Please note the adjusted lunch times.&nbsp; Order forms and payment for parents and younger siblings are due by November 5<sup>th</sup>.</p>\r\n", created: '2015-10-30 08:05:27.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-30 08:05:27.000000-04:00', last_published_at: '2015-10-30 08:05:27.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
