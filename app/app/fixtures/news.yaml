{ url: /aes/news/2016-11-03-america-recycles-day-nov-15th, type: news.News, title: 'America Recycles Day! Nov. 15th', body: "<p>In honor of America Recycles Day on November 15th, Atholton&#39;s Green Team will be hosting its eighth annual <strong>America Recycles Sculpture Expo from Nov. 11th through Nov. 18th</strong>. The goal of this event is to promote awareness about waste reduction and involve students in thinking creatively to reuse materials.&nbsp; Students in all grades are invited to use their creativity to construct a sculpture made entirely of recycled materials. Look for details and a sign-up form in your child&#39;s 11/4 Friday folder.</p>\r\n", created: '2016-11-03 08:27:02.000000-04:00', updated: '2016-11-11 13:05:34.000000-05:00', first_published_at: '2016-11-03 08:27:02.000000-04:00', last_published_at: '2016-11-03 08:27:02.000000-04:00', latest_revision_created_at: '2016-11-11 13:05:34.000000-05:00' }
