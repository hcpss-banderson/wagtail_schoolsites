{ url: /aes/news/2020-11-06-parent-permission-needed-for-google-play-learning-apps, type: news.News, title: 'Parent Permission Needed for Google Play Learning Apps', body: "<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(83, 83, 83); font-family: arial, helvetica, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Dear Atholton families,</span></span></span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(83, 83, 83); font-family: arial, helvetica, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">In an effort to continue expanding our authorized set of digital tools for virtual instruction, HCPSS has curated a new set of supplemental digital tools that are available only through Google&rsquo;s menu of additi