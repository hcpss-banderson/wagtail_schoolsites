{ url: /aes/news/2016-01-08-happy-new-year, type: news.News, title: 'Happy New Year!', body: "<p>After a warm ending to 2015, colder weather has arrived.&nbsp; Students go out for recess when the feels-like temperature is at least 20 degrees.&nbsp; Please be sure your child is properly dressed for outside recess.&nbsp; Additionally, if your child leaves any clothing at school, it often ends up in our lost and found bin on the stage.&nbsp; Please encourage your child to check this bin if anything becomes lost.</p>\r\n", created: '2016-01-08 10:28:05.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-08 10:28:05.000000-05:00', last_published_at: '2016-01-08 10:28:05.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
