{ url: /aes/news/2016-09-30-the-rube-goldberg-challenge, type: news.News, title: 'The Rube Goldberg Challenge', body: "<p>Students in this 4th Grade Instructional Seminar have the opportunity to form groups and attempt the Rube Goldberg Challenge, sponsored by the Howard County Library. Each year&rsquo;s challenge is to create a machine using at least 3 simple machines and 8 steps in order to accomplish a set-task. Class meetings have begun and we look forward to an exciting machine-building adventure!</p>\r\n", created: '2016-09-30 12:59:03.000000-04:00', updated: '2016-09-30 12:59:03.000000-04:00', first_published_at: '2016-09-30 12:59:03.000000-04:00', last_published_at: '2016-09-30 12:59:03.000000-04:00', latest_revision_created_at: '2016-09-30 12:59:03.000000-04:00' }
