{ url: /aes/news/2015-12-18-fit-family-night-volunteers, type: news.News, title: 'FIT Family Night Volunteers', body: "<p>The Family Fun Committee needs 16 volunteers for our FIT Family Night on Tuesday January 12th. Volunteers will tend to tables and lead groups to the events. Sign up to help on the <a href=\"https://aesvolunteers.wikispaces.hcpss.org/FIT+Family+Night\">AES Volunteer Wiki</a>. If you have questions, please contact Karli Barr at 702-290-5679.</p>\r\n", created: '2015-12-18 11:18:01.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-18 11:18:01.000000-05:00', last_published_at: '2015-12-18 11:18:01.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
