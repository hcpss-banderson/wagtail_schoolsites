{ url: /aes/news/2018-11-20-spirit-wear-for-sale, type: news.News, title: 'Spirit Wear for Sale', body: "<p>Show your school spirit and help support PTA with Spirit Wear! &nbsp;</p>\n\n<p>Order your Atholton Panthers or Green Wear shirt to show your school pride on spirit days and Waste Free Wednesdays.&nbsp; You can place your order <a href=\"http://www.promoplace.com/xsellpromo/team_stores.htm\" target=\"_blank\">online</a> (http://www.promoplace.com/xsellpromo/team_stores.htm)<span style=\"color:#FF0000;\"> </span>or using the paper order form coming home in Friday folders on November 20th.&nbsp;&nbsp; Orders must be in by December 5th.</p>\n", created: '2018-11-20 13:06:08.000000-05:00', updated: '2018-11-20 13:06:30.000000-05:00', first_published_at: '2018-11-20 13:06:08.000000-05:00', last_published_at: '2018-11-20 13:06:08.000000-05:00', latest_revision_created_at: '2018-11-20 13:06:30.000000-05:00' }
