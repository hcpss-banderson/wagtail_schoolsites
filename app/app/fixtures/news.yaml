{ url: /aes/news/2015-03-07-parcc, type: news.News, title: PARCC, body: "<p>We will finish PARCC testing today.&nbsp; The students worked hard, persevered, and did a wonderful job.&nbsp; Make-ups will take place next week.</p>\r\n", created: '2015-03-07 16:07:25.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-03-07 16:07:25.000000-05:00', last_published_at: '2015-03-07 16:07:25.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
