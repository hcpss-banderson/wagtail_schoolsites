{ url: /aes/news/2016-10-21-spaghetti-dinner, type: news.News, title: 'Spaghetti Dinner', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13059,&quot;3&quot;:{&quot;1&quot;:0},&quot;4&quot;:{&quot;1&quot;:2,&quot;2&quot;:16777215},&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Please join us for an opportunity to enjoy a spaghetti dinner as well as having a chance to meet other AES families. Cost for this event is $5 a person, children 3 years &amp; younger are free! Reservations are required since seating is limited. Please check your student's backpack for the flyer to reserve your seats!  The spaghetti dinner will be held Thursday, November 10th.&quot;}\" style=\"font-size:100%;font-family:Verdana;\">Please join us for an opportunity to enjoy a spaghetti dinner as well as having a chance to meet other AES families. Cost for this event is $5 a person, children 3 years &amp; younger are free! Reservations are required since seating is limited. Please check your student&#39;s backpack for the flyer to reserve your seats! The spaghetti dinner will be held Thursday, November 10th.</span>\r\n\t<style type=\"text/css\">\r\n\t</style>\r\n</p>\r\n", created: '2016-10-21 11:29:52.000000-04:00', updated: '2016-10-21 13:52:47.000000-04:00', first_published_at: '2016-10-21 11:29:52.000000-04:00', last_published_at: '2016-10-21 11:29:52.000000-04:00', latest_revision_created_at: '2016-10-21 13:52:47.000000-04:00' }
