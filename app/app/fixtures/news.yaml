{ url: /aes/news/2015-03-15-parent-workshops-presented-by-our-school-psychologist-and-counselor, type: news.News, title: 'Parent Workshops Presented by our School Psychologist and Counselor', body: "<p>Dr. Ridgely and Mr. Tobin will present Session 2 of <em>Executive Functions for Preschool and Kindergarten Students</em> on April 22<sup>nd</sup> at 6:30 pm in the media center. &nbsp;These workshops will provide parents with strategies for helping their children develop self-control, manage frustration, develop flexibility, and develop organization skills. This is a series of workshops, each one with different content. Free babysitting is available.&nbsp;</p>\r\n", created: '2015-03-15 07:01:46.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-03-15 07:01:46.000000-04:00', last_published_at: '2015-03-15 07:01:46.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
