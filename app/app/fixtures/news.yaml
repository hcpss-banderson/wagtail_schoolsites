{ url: /aes/news/2017-10-19-wild-west-book-fair, type: news.News, title: 'Wild West Book Fair', body: "<p><strong>Howdy ya&rsquo;ll! It&rsquo;s time to saddle up for our Wild West Book Fair! Volunteers Wanted</strong></p>\n\n<p><a href=\"http://www.signupgenius.com/go/20f0b45aba62ea3f49-vounteers\" target=\"_blank\">http://www.signupgenius.com/go/20f0b45aba62ea3f49-vounteers</a></p>\n\n<p>The PTA is hosting our annual Fall Book Fair beginning <strong>November 13<sup>th</sup> through 21<sup>st</sup>, 2017.</strong>&nbsp; We are looking forward to getting your kids excited about reading, and raising some money for our school in the process.&nbsp; We&rsquo;ll be open each day after school and during the day on Wednesday November 15<sup>th</sup> so you can shop before or after cheering your child on at the PTA Boosterthon.&nbsp; Please consider volunteering as we need lots of help to make it work!&nbsp; Kids are welcome to accompany volunteers during non-school hours.</p>\n", created: '2017-10-19 10:15:06.000000-04:00', updated: '2017-10-19 10:15:12.000000-04:00', first_published_at: '2017-10-19 10:15:06.000000-04:00', last_published_at: '2017-10-19 10:15:06.000000-04:00', latest_revision_created_at: '2017-10-19 10:15:12.000000-04:00' }
