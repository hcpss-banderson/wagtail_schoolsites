{ url: /aes/news/2015-12-04-school-pictures, type: news.News, title: 'School Pictures', body: "<p>Parents can still place first time orders or reorders for the school pictures taken in September by following these directions:</p>\r\n\r\n<ol>\r\n\t<li>Go to www. Classic-Photo.com</li>\r\n\t<li>Click <em>Order My School Photos</em></li>\r\n\t<li>Click <em>Order School Pictures</em></li>\r\n\t<li>Enter your <em>Access Key</em> (on paperwork sent home with students)</li>\r\n\t<li><em>Begin Shopping</em></li>\r\n</ol>\r\n", created: '2015-12-04 12:08:04.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-04 12:08:04.000000-05:00', last_published_at: '2015-12-04 12:08:04.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
