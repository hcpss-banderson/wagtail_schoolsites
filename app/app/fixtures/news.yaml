{ url: /aes/news/2017-05-05-thank-you-pta, type: news.News, title: 'THANK YOU PTA!!', body: "<p>THANK YOU PTA for all the treats you shared with staff this week.&nbsp; You are truly an amazing group!&nbsp; Your time, kindness and generosity are greatly appreciated!&nbsp; Dr. Holden and Ms. Secula</p>\n", created: '2017-05-05 12:47:08.000000-04:00', updated: '2017-05-05 12:47:32.000000-04:00', first_published_at: '2017-05-05 12:47:08.000000-04:00', last_published_at: '2017-05-05 12:47:08.000000-04:00', latest_revision_created_at: '2017-05-05 12:47:32.000000-04:00' }
