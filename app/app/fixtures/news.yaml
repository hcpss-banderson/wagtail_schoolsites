{ url: /aes/news/2021-04-16-earth-week-at-aes, type: news.News, title: 'Earth Week at AES', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255); margin-bottom: 0.0001pt;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: helvetica; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 13.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">The week of April 19 will be AES Earth Day Week.&nbsp; This year&rsquo;s theme for Earth Day Week is &ldquo;Restore Our Earth.&rdquo; Join us each day to celebrate.</span></span></span></p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(89, 125, 179); font-family: arial, helvetica, sans-serif; font-size: 22px; font-weight: 700; background-color: rgb(255, 255, 255);\">Monday-- Wear Blue to represent conserving water</p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(89, 125, 179); font-family: arial, helvetica, sans-serif; font-size: 22px; font-weight: 700; background-color: rgb(255, 255, 255);\">Tuesday--Wear bright colors to represent turning off the lights</p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(89, 125, 179); font-family: arial, helvetica, sans-serif; font-size: 22px; font-weight: 700; background-color: rgb(255, 255, 255);\">Wednesday--Wear yellow to represent solar power</p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(89, 125, 179); font-family: arial, helvetica, sans-serif; font-size: 22px; font-weight: 700; background-color: rgb(255, 255, 255);\">Thursday--Wear green to represent taking care of Earth</p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(89, 125, 179); font-family: arial, helvetica, sans-serif; font-size: 22px; font-weight: 700; background-color: rgb(255, 255, 255);\">Friday--Wear silver/gray to represent reusing silverware instead of using plastic</p>\r\n", created: '2021-04-16 15:35:02.000000-04:00', updated: '2021-04-16 15:59:41.000000-04:00', first_published_at: '2021-04-16 15:35:02.000000-04:00', last_published_at: '2021-04-16 15:35:02.000000-04:00', latest_revision_created_at: '2021-04-16 15:59:41.000000-04:00' }
