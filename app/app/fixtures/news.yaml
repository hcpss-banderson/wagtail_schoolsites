{ url: /aes/news/2018-02-02-report-cards-issued-on-feb-6th, type: news.News, title: 'Report Cards Issued on Feb. 6th', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">Due to the snow day on 2/5, report cards will be issued to students on Tuesday, February 6th. Please check your child&rsquo;s backpack on Tuesday, review the report card, and return the signed envelope as soon as possible. As we enter the second half of the school year, this is a good time to set some academic goals with your child and to discuss how he or she is feeling about school. Should you have any questions about your child&rsquo;s grades, please contact your child&rsquo;s teacher. </span></p>\r\n", created: '2018-02-02 12:53:06.000000-05:00', updated: '2018-02-06 13:55:20.000000-05:00', first_published_at: '2018-02-02 12:53:06.000000-05:00', last_published_at: '2018-02-02 12:53:06.000000-05:00', latest_revision_created_at: '2018-02-06 13:55:20.000000-05:00' }
