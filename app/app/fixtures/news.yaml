{ url: /aes/news/2018-02-02-random-acts-of-kindness-week, type: news.News, title: 'Random Acts of Kindness Week', body: "<p>We had many students and staff participate in Random Acts of Kindness Week.&nbsp; It was nice to see students sharing kind acts with other students and adults around our school and in our community. Everyone earned a BE BRAVE BE KIND wristband.</p>\n", created: '2018-02-02 12:49:47.000000-05:00', updated: '2018-02-20 10:04:23.000000-05:00', first_published_at: '2018-02-02 12:49:47.000000-05:00', last_published_at: '2018-02-02 12:49:47.000000-05:00', latest_revision_created_at: '2018-02-20 10:04:23.000000-05:00' }
