{ url: /aes/news/2015-11-11-aes-pancake-breakfast-sponsored-by-5th-grade, type: news.News, title: 'AES Pancake Breakfast, Sponsored by 5th Grade', body: "<p><u>5<sup>th</sup> Grade Pancake Breakfast</u></p>\r\n\r\n<p>Sun., Nov. 22, 2015</p>\r\n\r\n<p>8:00-10:00 AM</p>\r\n\r\n<p>Atholton Elementary Cafeteria</p>\r\n\r\n<p>Cooked by AES parents and served with a smile by our 5<sup>th</sup> Graders; please bring cash to &ldquo;tip&rdquo; your 5<sup>th</sup> grade waiters for their hard work.</p>\r\n\r\n<p>Tickets: $5/person (adults &amp; children)&mdash;order form/flyer came home in Friday Folders.</p>\r\n\r\n<p>Please send in this flyer with payment in an envelope labeled <strong><u>Atholton PTA</u></strong> by Wed., Nov. 18<sup>th</sup>.&nbsp;&nbsp; You will receive an email as confirmation&mdash;the email will be your ticket.&nbsp; Tickets can be purchased at the door.</p>\r\n\r\n<p>Not able to attend?&nbsp; Please consider making a donation to the &ldquo;tip jar&rdquo; of your favorite 5<sup>th</sup> grader.&nbsp; The 5<sup>th</sup> grader with greatest amount of tips wins a prize.&nbsp; All tips will be pooled and applied the 5<sup>th</sup> Grade Fund.&nbsp; Please send in your tip in an envelope labeled Atholton PTA by Wed., Nov. 18<sup>th</sup> and indicate the name of your favorite 5<sup>th</sup> Grader.</p>\r\n\r\n<p><br />\r\n\tAll Hands on Deck! 5<sup>th</sup> Grade Parents: please follow this link to the Sign Up Genius for our pancake breakfast.&nbsp; Help is needed before, during and after the event&mdash;even those not able to attend on November 22<sup>nd</sup> can contribute by making purchases beforehand (to help offset our costs): <a href=\"http://www.SignUpGenius.com/go/4090F48AEAD2AA02-gr5pancake\">http://www.SignUpGenius.com/go/4090F48AEAD2AA02-gr5pancake</a></p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-11-11 08:02:00.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-11-11 08:02:00.000000-05:00', last_published_at: '2015-11-11 08:02:00.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
