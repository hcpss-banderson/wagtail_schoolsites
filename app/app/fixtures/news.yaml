{ url: /aes/news/2016-07-20-a-message-from-dr-holden, type: news.News, title: 'A Message from Dr. Holden', body: "<p>Greetings,</p>\r\n\r\n<p>It is with great pride and excitement that I introduce myself as the new Principal of Atholton Elementary.&nbsp; I am honored to have the opportunity to be a member of such a great learning community.&nbsp;</p>\r\n\r\n<p>During the past few weeks, I have had interactions with school staff and county leaders.&nbsp; From these conversations, it is clear there is a collegial partnership between all stakeholders to provide the best academic experience for our students.&nbsp; I look forward to fostering these relationships and working with the staff and community to provide a world-class educational opportunity for each child.</p>\r\n\r\n<p>I have been dedicated to the field of education for more than 15 years and began my teaching career here in Howard County at Talbott Springs Elementary School.&nbsp; My most recent administrative experience has been shaped by four years of successful leadership as an Elementary Principal (grades PreK-6), four years as an Instructional Specialist (K-12), and three years as an Assistant Principal.&nbsp; I am elated to bring my skills as an instructional leader to Atholton, and to work collaboratively with staff, students and parents to ensure the success of all students.</p>\r\n\r\n<p>Along with staff, I will work to continue and build upon the legacy of success that has been established at Atholton Elementary by building strong relationships with staff, parents, students, and the community.&nbsp; Our main goal is to ensure that every student is provided the highest quality education in a safe and supportive environment.&nbsp; We will use data to inform instruction and provide exciting and rigorous enrichment opportunities for all students.&nbsp;</p>\r\n\r\n<p>My door is always open and I welcome your input.&nbsp; I invite you to call, visit, schedule an appointment, or send me an email (<a href=\"mailto:Shawna_holden@hcpss.org\">Shawna_holden@hcpss.org</a>) to discuss any concerns, suggestions, or ideas.&nbsp; I am eager to begin what promises to be a great year.&nbsp; To facilitate our ongoing communication and collaboration, I invite you to attend a Meet and Greet session, dates will be announced in the near future.&nbsp; I look forward to meeting and talking with you and your family.</p>\r\n\r\n<p>Sincerely,</p>\r\n\r\n<p>Shawna Holden, Ed.D.</p>\r\n\r\n<p>Principal</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2016-07-20 14:56:26.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-07-20 14:56:26.000000-04:00', last_published_at: '2016-07-20 14:56:26.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2016-09-02-a-note-from-the-principal, type: news.News, title: 'A Note from the Principal', body: "<div class=\"image-aside\">On behalf of the Atholton staff, I would like to extend a heartfelt thank you to our families.&nbsp; Your participation thus far in the SchoolStore.com fundraiser made the event extremely successful.&nbsp; Almost $5,000.00 in gift cards have been purchased and distributed to our teachers and the school profit was $540.00.&nbsp; Your thoughtfulness and generosity is appreciated!&nbsp;&nbsp;&nbsp;</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Thank you for joining us today for the Fall Festival, Halloween party and parade.&nbsp; A special thank you to our awesome PTA and room parents for providing snacks and supporting classroom teachers during the fall festivities. Everyone had a GREAT time! The fall season is officially upon us! Before this enchanting season passes by, be sure to indulge in fall activities by running through pumpkin patches, grabbing a cup of warm cider or going on a hayride. What an exciting way to end the month!</p>\r\n", created: '2016-09-02 13:59:03.000000-04:00', updated: '2016-10-28 15:22:57.000000-04:00', first_published_at: '2016-09-02 13:59:03.000000-04:00', last_published_at: '2016-09-02 13:59:03.000000-04:00', latest_revision_created_at: '2016-10-28 15:22:57.000000-04:00' }
