{ url: /aes/news/2014-08-23-emergency-cards, type: news.News, title: 'Emergency Cards', body: "<p>The site will close down for any changes/additions at 5PM on Wednesday, October 29th.</p>\r\n\r\n<p>It is very important that you complete the on-line emergency card as soon as possible. The HCPSS Emergency Procedure/Student Information Form at <a href=\"https://epstudentinfo.hcpss.org/UserLogin.aspx?ReturnUrl=%2f\"> https://epstudentinfo.hcpss.org</a> should be used to provide emergency contact and other information for the 14-15 school year.&nbsp; <strong>It is important that you list at least one emergency contact who is not the parent/guardian</strong>. Please be sure to complete all sections of the form.&nbsp; You will log-in using your <a href=\"https://hcpss.me/fp/\">HCPSS Family Portal</a> username and password.&nbsp; If you need to create an account you will need your child&rsquo;s ID number found on the report card. If you need assistance please call the front office. &nbsp;</p>\r\n", created: '2014-08-23 08:29:01.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-08-23 08:29:01.000000-04:00', last_published_at: '2014-08-23 08:29:01.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
