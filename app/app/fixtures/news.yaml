{ url: /aes/news/2019-03-25-earth-day-spirit-week-color-our-earth-with-kindness, type: news.News, title: 'Earth Day Spirit Week - Color Our Earth with Kindness', body: "<p>The week after spring break is a special week at school. When we return from break, it will be AES Earth Day Week.&nbsp; This year&rsquo;s theme for Earth Day Week is &ldquo;Color Our Earth with Kindness.&rdquo;&nbsp; Together, the 5th grade Green Ambassadors and the AES Green Team have come up with a different focus for each day on how to be kind to our Earth, which includes something different to wear to school each day of the week as well!</p>\r\n\r\n<p>When we return from break on Tuesday, it will be <strong>Wear Blue, Save Water, too Day</strong>.&nbsp; Students will learn about water conservation, and we&rsquo;ll wear a sea of blue to promote clean &amp; plentiful water.</p>\r\n\r\n<p>Wednesday will be <strong>Wastefree Wednesday</strong>.&nbsp; We will focus on the 3 R&rsquo;s &ndash; Reducing, reusing and recycling, and of course, we&rsquo;ll all <strong>wear GREEN</strong>!</p>\r\n\r\n<p>Thursday will be <strong>Be Bright; Turn Out the Light Day</strong>. Students will learn about energy conservation, and since we&rsquo;ll try to save as much energy as possible, be sure to <strong>wear something really bright</strong> to light up our school without using energy!</p>\r\n\r\n<p>Friday we will promote the importance of planting trees and native plants.&nbsp;<strong> Friday is Color the Earth Day</strong>.&nbsp; <strong>Wear as many colors of the rainbow as you can</strong> &ndash; and throw on a hat, too, because&hellip;why not?</p>\r\n\r\n<p>Start looking through your closet today so you&rsquo;re all ready for AES Earth Day Week when you return from spring break. We can&rsquo;t wait to celebrate by <em>Coloring Our Earth with Kindness!</em></p>\r\n", created: '2019-03-25 08:55:17.000000-04:00', updated: '2019-04-08 08:24:10.000000-04:00', first_published_at: '2019-03-25 08:55:17.000000-04:00', last_published_at: '2019-03-25 08:55:17.000000-04:00', latest_revision_created_at: '2019-04-08 08:24:10.000000-04:00' }
