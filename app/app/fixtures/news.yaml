{ url: /aes/news/2015-04-10-change-matters, type: news.News, title: 'Change Matters', body: "<p>In April, our school will again participate in Change Matters. &nbsp;Change Matters is an approved HCPSS initiative that teaches children about homelessness in Howard County, the services Grassroots provides, and philanthropy. We will have our kickoff on April 10, 2015 during lunch shifts and will be collecting coins during lunch the week of April 13. If you have any questions or concerns, please contact Stacey Fishman at sfishman@hcpss.org. Last year Athoton had amazing participation! Thank you in advance for your generosity towards this cause!</p>\r\n", created: '2015-04-10 14:01:00.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-10 14:01:00.000000-04:00', last_published_at: '2015-04-10 14:01:00.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
