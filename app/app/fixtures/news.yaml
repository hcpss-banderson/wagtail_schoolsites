{ url: /aes/news/2021-09-09-picture-day-is-coming-to-atholton-elementary, type: news.News, title: 'Picture Day is coming to Atholton Elementary!', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 26px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Picture Day is coming to Atholton Elementary!</span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><strong><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 26px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Please mark your calendars! Picture day is September 27th</span></strong></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 26px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">We will be sending out more information when we get closer to the date.</span></p>\n", created: '2021-09-09 11:13:39.000000-04:00', updated: '2021-09-09 11:13:47.000000-04:00', first_published_at: '2021-09-09 11:13:39.000000-04:00', last_published_at: '2021-09-09 11:13:39.000000-04:00', latest_revision_created_at: '2021-09-09 11:13:47.000000-04:00' }
