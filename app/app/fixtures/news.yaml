{ url: /aes/news/2016-05-06-change-matters-to-benefit-grassroots, type: news.News, title: 'Change Matters to Benefit Grassroots', body: "<p>From May 9<sup>th</sup> to the 13<sup>th</sup>, our students will have the <strong>option</strong> of donating loose change during their lunch period in the cafeteria. Mr. Tobin will introduce the Change Matters campaign to the students Monday during their lunch and will let them know that participation is <strong>not mandatory</strong> and that any change that is collected is donated to Grassroots, which helps those who are in need of support.&nbsp; Thank you to the 5<sup>th</sup> Grade Peer Leaders for assisting with this program.</p>\r\n", created: '2016-05-06 10:42:22.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:42:22.000000-04:00', last_published_at: '2016-05-06 10:42:22.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
