{ url: /aes/news/2016-04-29-hcpss-summer-school, type: news.News, title: 'HCPSS Summer School', body: "<p>HCPSS offers a variety of summer classes for students.&nbsp; Register at <a href=\"http://www.hcpss.org/summer\">www.hcpss.org/summer</a>.&nbsp; Registration will continue until all classes are filled.&nbsp; However, the last day to register for the Comprehensive K-9 and BASAP Programs is&nbsp; June 24<sup>th</sup>.</p>\r\n", created: '2016-04-29 07:26:44.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-29 07:26:44.000000-04:00', last_published_at: '2016-04-29 07:26:44.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
