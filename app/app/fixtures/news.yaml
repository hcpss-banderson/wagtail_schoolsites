{ url: /aes/news/2017-04-19-samsung-galaxy-note7-alert, type: news.News, title: 'Samsung Galaxy Note7 Alert', body: "<p>Please be advised that due to recent recalls of the Samsung Galaxy Note7 smartphone, these phones are no longer allowed on HCPSS school property, effective immediately. The lithium-ion battery in the Galaxy Note7 smartphones can overheat and catch fire, posing serious fire and burn hazard to consumers.&nbsp; Please contact the Office of Safety, Environment and Risk Management at 410-313-6739 with any questions or concerns. Please confirm the phone number.<br />\n\tMore information on the Galaxy Note7 recall can be found on the <a href=\"http://www.samsung.com/us/note7recall/\" target=\"_blank\">Samsung website</a> and on the <a href=\"https://www.cpsc.gov/Recalls/2016/samsung-expands-recall-of-galaxy-note7-smartphones-based-on-additional-incidents-with\" target=\"_blank\">U.S. Consumer Product Safety Commission website</a>.</p>\n", created: '2017-04-19 13:11:46.000000-04:00', updated: '2017-04-19 13:12:53.000000-04:00', first_published_at: '2017-04-19 13:11:46.000000-04:00', last_published_at: '2017-04-19 13:11:46.000000-04:00', latest_revision_created_at: '2017-04-19 13:12:53.000000-04:00' }
