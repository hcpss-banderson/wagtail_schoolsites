{ url: /aes/news/2020-12-07-live-virtual-read-aloud-has-ended, type: news.News, title: 'Live Virtual Read Aloud Has Ended', body: "<p style=\"margin-top: 0px; margin-bottom: 0px; font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><font color=\"#000000\">Thank you to all the staff members, students and families that participated in the &quot;Live Virtual Read Aloud&quot;! This was a great way to connect with staff and families outside of school while adhering to social distancing. If we have learned one thing with having to become creative virtually to stay connected it has been that if we want to stay connected, we will. We look forward to hosting more virtual read alouds in the future.</font></p>\r\n", created: '2020-12-07 08:54:29.000000-05:00', updated: '2021-02-23 14:57:07.000000-05:00', first_published_at: '2020-12-07 08:54:29.000000-05:00', last_published_at: '2020-12-07 08:54:29.000000-05:00', latest_revision_created_at: '2021-02-23 14:57:07.000000-05:00' }
