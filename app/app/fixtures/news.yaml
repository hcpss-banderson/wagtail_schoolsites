{ url: /aes/news/2017-03-31-aes-bike-rack, type: news.News, title: 'AES Bike Rack', body: "<p>The bike rack has been relocated next to back door entrance in order accommodate the increasing number of students that bike to school.&nbsp; The change of location will permit bikes to be properly locked and stored along both sides of the rack.</p>\n", created: '2017-03-31 10:59:32.000000-04:00', updated: '2017-03-31 10:59:58.000000-04:00', first_published_at: '2017-03-31 10:59:32.000000-04:00', last_published_at: '2017-03-31 10:59:32.000000-04:00', latest_revision_created_at: '2017-03-31 10:59:58.000000-04:00' }
