{ url: /aes/news/2016-10-14-family-fun-night-scarecrow-decorating-contest, type: news.News, title: 'Family Fun Night: Scarecrow Decorating Contest', body: "<p>The AES PTA is hosting a Build Your Own Scarecrow Event &ndash; come join the fun!&nbsp; We will provide warm apple cider and festive music for the families as they build their own scarecrows! We will also have pizza and bottled water for sale, $1 each. In addition, the 5th grade will be hosting a bake sale!</p>\r\n\r\n<p><strong>WHEN:</strong> October 21, 2016 -- 5:30 to 7:30 pm</p>\r\n\r\n<p><strong>WHERE: </strong>On the blacktop of AES</p>\r\n\r\n<p><strong>BRING: </strong>Clothing and accessories to build your own scarecrow. The AES PTA will provide recycled paper/newspaper and straw to stuff your scarecrow and make your own family mascot.</p>\r\n\r\n<p>The PTA will take pictures of the scarecrows and display them on the PTA bulletin board. We will give the AES staff the opportunity to judge each scarecrow and select: the most decorated, the cutest, and the silliest. One winner of each category will earn a small prize.</p>\r\n\r\n<p>Adrienne Moran, AES Family Fun Chair, <a href=\"mailto:Aesfamilyfun16@gmail.com\">Aesfamilyfun16@gmail.com</a></p>\r\n", created: '2016-10-14 12:08:09.000000-04:00', updated: '2016-10-18 14:32:13.000000-04:00', first_published_at: '2016-10-14 12:08:09.000000-04:00', last_published_at: '2016-10-14 12:08:09.000000-04:00', latest_revision_created_at: '2016-10-18 14:32:13.000000-04:00' }
