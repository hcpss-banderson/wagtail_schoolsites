{ url: /aes/news/2015-09-25-5th-grade-committee, type: news.News, title: '5th Grade Committee', body: "<p>The 5th Grade Committee is forming now and needs your assistance.&nbsp; The committee takes care of many special events for the 5th graders including: t-shirts, Pancake Breakfast, 5th Grade Party, and support during the Simulated Congressional Hearings.&nbsp; Please come to a meeting on September 30th at 6:30 in the media center.&nbsp; Questions can be addressed to Lori Donato at jimnlorid@verizon.net.</p>\r\n", created: '2015-09-25 10:37:37.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-25 10:37:37.000000-04:00', last_published_at: '2015-09-25 10:37:37.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
