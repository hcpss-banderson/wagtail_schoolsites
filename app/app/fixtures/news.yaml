{ url: /aes/news/2017-05-11-the-aes-readers-picnic-is-monday-june-5th, type: news.News, title: 'The AES Readers Picnic is MONDAY, June 5th!', body: "<p>The AES Readers Picnic is Monday, June 5th.&nbsp; Parents and families are welcome outside in the back of school on the grassy field. There is no need to enter the building to sign in. Families can bring their own picnic lunch and students will be able to join you. Lunches for students will be available for purchase in the cafeteria.&nbsp; <em><strong>Primary Lunch will be from 11:15 am-12:30pm</strong></em> and <em><strong>Intermediate Lunch will be from 12:35pm-1:50 pm</strong></em>.&nbsp; If it rains we will have individual grade levels eat lunch at their normal time in the cafeteria with the DJ playing music.&nbsp; You are welcome to join your child at this year&#39;s picnic, rain or shine.</p>\n", created: '2017-05-11 13:14:05.000000-04:00', updated: '2017-06-02 11:38:52.000000-04:00', first_published_at: '2017-05-11 13:14:05.000000-04:00', last_published_at: '2017-05-11 13:14:05.000000-04:00', latest_revision_created_at: '2017-06-02 11:38:52.000000-04:00' }
