{ url: /aes/news/2016-06-17-moving-into-or-out-of-our-area-over-the-summer, type: news.News, title: 'Moving into or out of our area over the summer?', body: "<p><strong>Moving In</strong></p>\r\n\r\n<p>Welcome!</p>\r\n\r\n<p>Please visit the <a href=\"http://www.hcpss.org/schools/enrollment-and-registration/\" target=\"_blank\">HCPSS Enrollment and Registration page</a>. This is a one stop shop for information about how to register your student with HCPSS.</p>\r\n\r\n<p>After you have collected all of the necessary documentation you can come into the school to register your child(ren). <em><strong>We have open registration every Wednesday from 9am - 2pm at AES</strong></em>. If Wednesdays do not work for you please call the school and we can set up an appointment for another day and time. (410)313-6853.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Moving Away</strong></p>\r\n\r\n<p>If you are moving out of our attendance area over the summer, we need to know as soon as possible and prior to the first day of school for the 2019/2020 school year.&nbsp; Please call the front office at 410-313-6853.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you have any other questions, please do not hesistate to give us a call. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2016-06-17 08:27:11.000000-04:00', updated: '2019-07-23 14:59:55.000000-04:00', first_published_at: '2016-06-17 08:27:11.000000-04:00', last_published_at: '2016-06-17 08:27:11.000000-04:00', latest_revision_created_at: '2019-07-23 14:59:55.000000-04:00' }
---
{ url: /aes/news/2016-06-24-important-message-from-mrs-lancaster, type: news.News, title: 'Important Message from Mrs. Lancaster', body: "<p style=\"text-autospace:none\"><span style=\"color:black\">June 23, 2016</span></p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">Dear Parents,</span></p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">I am writing to share some important news. &nbsp;Tonight, the Howard County Board of Education was informed of my transfer to Deep Run Elementary, effective July 1, 2016. I am humbled and excited to be given the opportunity to go to Deep Run, but equally sad to leave the students and families, as well as my colleagues, at Atholton.</span></p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">It has been my honor and privilege to serve the Atholton Elementary community as principal. I want to thank the students and parents for all the support I received over the past three and a half years as we collaboratively worked to boost the achievement of all our students. &nbsp;</span>I tell people all the time that I have the best job in the world!&nbsp;&nbsp; I have been able to go to work and spend my day with 425 beautiful children and 75 very talented adults.&nbsp; I have also come to know the families and have enjoyed working with an amazing PTA.&nbsp; Thank you for all your support.</p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">I am pleased to share that Ms. Shawna Holden will be the new principal of Atholton. She is an experienced principal from Prince George&rsquo;s County. &nbsp;I will be meeting with Ms. Holden and our assistant principal, Miss Secula, to ensure a smooth transition for the opening of the new school year. </span></p>\r\n\r\n<p style=\"text-autospace:none\">There will be opportunities for parents and students to meet Ms. Holden this summer. She will be sending additional communications soon introducing herself and sharing details about meeting with the school community.&nbsp;</p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">Once again, I want to thank each of you for allowing me to work with your children and for supporting me during my time as the proud principal of Atholton Elementary School; it is truly a special place. I wish each of you continued success and happiness.</span></p>\r\n\r\n<p style=\"text-autospace:none\"><span style=\"color:black\">With sincere appreciation and thanks,</span></p>\r\n\r\n<p><span style=\"color:black\">Denise Lancaster</span></p>\r\n", created: '2016-06-24 08:28:02.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-24 08:28:02.000000-04:00', last_published_at: '2016-06-24 08:28:02.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2016-06-24-welcome-to-dr-shawna-holden, type: news.News, title: 'Welcome to Dr. Shawna Holden!', body: "<p><span style=\"color:black\">The community, students and staff of Atholton Elementary extend a warm welcome to Dr. Shawna Holden. Dr. Holden is the new principal of Atholton Elementary.</span></p>\r\n", created: '2016-06-24 08:35:53.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-24 08:35:53.000000-04:00', last_published_at: '2016-06-24 08:35:53.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
