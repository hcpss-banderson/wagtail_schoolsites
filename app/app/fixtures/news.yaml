{ url: /aes/news/2019-08-09-update-family-file-for-the-2019-20-school-year, type: news.News, title: 'Update Family File for the 2019-20 School Year!', body: "<p>HCPSS systems have rolled over for the 2019-2020 school year. <strong> As of Tuesday, August 6</strong>, all parents/guardians should now be receiving communication from the school their child will attend this upcoming school year. Anyone still receiving messages from last year&rsquo;s school (if different than this year), please email <a class=\"x_x_OWAAutoLink\" data-auth=\"NotApplicable\" href=\"mailto:webmaster@hcpss.org?subject=Communication\" id=\"LPlnk944277\" rel=\"noopener noreferrer\" target=\"_blank\">webmaster@hcpss.org</a> from the email you subscribed with, and include your name, your child&rsquo;s name, and your child&rsquo;s 2018-2019 and 2019-2020 schools.</p>\n\n<p><strong>Additionally, parents/guardians may now complete Family File emergency information</strong>. Parents must verify or <span class=\"mark8ntfnryb6\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">update</span> information for <em>each child</em>, <em>each school year</em>. Access Family File by logging in to <a class=\"x_x_OWAAutoLink\" data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/mJ7_R-NnU8bcvdQ5zbAp2A~~/AAAAAQA~/RgRfKwK4P4SnAWh0dHA6Ly90cmFjay5zcGUuc2Nob29sbWVzc2VuZ2VyLmNvbS9mL2EvLXM4OU43b2NyV0JBMTJsOGYwVGxFd35-L0FBQUFBUUF-_AFIYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" id=\"LPlnk845061\" rel=\"noopener noreferrer\" target=\"_blank\"> </a><a class=\"x_x_OWAAutoLink\" data-auth=\"NotApplicable\" href=\"https://www.hcpss.org/connect/\" id=\"LPlnk226262\" rel=\"noopener noreferrer\" target=\"_blank\">HCPSS Connect</a> selecting the Family File tab on the left and then selecting Family File.&nbsp; <a class=\"x_x_OWAAutoLink\" data-auth=\"NotApplicable\" href=\"https://news.hcpss.org/news-posts/2019/08/update-your-family-file-information-for-the-2019-2020-school-year/\" id=\"LPlnk133192\" rel=\"noopener noreferrer\" target=\"_blank\"> Details and Resources</a> <a class=\"x_x_OWAAutoLink\" data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/T9K4Csr-gcauDTsFYsN7FA~~/AAAAAQA~/RgRfKwK4P4QzAmh0dHA6Ly90cmFjay5zcGUuc2Nob29sbWVzc2VuZ2VyLmNvbS9mL2EvMGZXaU9aZHZOQkRDZE9mWGRVM0JnUX5-L0FBQUFBUUF--VwdzY2hvb2xtQgoAADjPSV0wlj8AUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE~\" id=\"LPlnk795607\" rel=\"noopener noreferrer\" target=\"_blank\"> </a>can be found on the HCPSS website. <span>If parents complete and submit the Family File online, they will be able to see the Homeroom assignment on August 28th. </span></p>\n\n<p>Please call the HCPSS Division of Communications with any questions at 410-313-6600.</p>\n", created: '2019-08-09 13:56:21.000000-04:00', updated: '2019-08-09 13:56:49.000000-04:00', first_published_at: '2019-08-09 13:56:21.000000-04:00', last_published_at: '2019-08-09 13:56:21.000000-04:00', latest_revision_created_at: '2019-08-09 13:56:49.000000-04:00' }
