{ url: /aes/news/2018-06-15-thank-you-for-a-wonderful-year, type: news.News, title: 'Thank you for a wonderful year!', body: "<p>Dear Atholton Families,</p>\r\n\r\n<p>As the school year comes to an end, we would like to thank you for your ongoing support throughout the year.&nbsp; We could not offer such a rich education to our students without the continuing effort and support that you all give. And to our volunteers and PTA, we deeply appreciate the countless hours you dedicate to our school.&nbsp; You are involved in so many behind the scenes activities such as fundraising, reading with our students, assisting in the classroom, chaperoning field trips and the list goes on and on.</p>\r\n\r\n<p>Most importantly our students have enjoyed another fabulous year. They have excelled in so many ways.&nbsp; Their achievements have been in their academic studies, sports, music, and the arts to name just a few and we are extremely proud of them.</p>\r\n\r\n<p>With the end of the year also comes staff changes and family moves.&nbsp; We would like to take this opportunity to wish those students and families leaving us this year all the best in their new schools and homes.<br />\r\n\tOver the summer we will work with colleagues and staff to plan a smooth opening to the new academic year and set priorities to build upon the successes of the school so that we can continue to improve.</p>\r\n\r\n<p><strong>Personnel Departures</strong></p>\r\n\r\n<ul>\r\n\t<li>Ms. Murviet (RECC-MINC-FL/Team Leader) has been promoted.&nbsp; She will continue to support students and families throughout HCPSS as an Early Intervention Services Resource Teacher. We wish her the best of luck in her new position.</li>\r\n\t<li>Ms. Murawski (Vocal Music) will be moving on to other endeavors outside HCPSS.</li>\r\n\t<li>Mr. Parlette (Technology) will continue his role at Hammond and Thunderhill Elementary Schools.</li>\r\n\t<li>Ms. Kaminski (RECC Teacher) will be a full-time Pre-K Teacher at Cradlerock Elementary.</li>\r\n\t<li>Ms. Anderson (Student Assistant) will continue her role at another HCPSS school.</li>\r\n\t<li>Mrs. Wiley (Temporary Employee) and her family are relocating.</li>\r\n\t<li>Mrs. Minnick&nbsp; (Part-time Secretary) will continue her role full time at Patuxent Valley Middle School.</li>\r\n</ul>\r\n\r\n<p>We want to extend our sincere thanks and best wishes to all of our staff members who will be leaving us.&nbsp; They will be missed! &nbsp;</p>\r\n\r\n<p><strong>Staff Changes</strong></p>\r\n\r\n<ul>\r\n\t<li>Additional staff changes will be shared as they are confirmed in the coming weeks.</li>\r\n</ul>\r\n\r\n<p><strong>Homeroom Teacher/Class Assignments</strong></p>\r\n\r\n<ul>\r\n\t<li>We are actively working on class assignments.&nbsp; As you know, we work collaboratively with grade level teams and central office support staff to create classes.</li>\r\n\t<li>Homeroom teacher assignments will be available in HCPSS Connect at a date to be determined by the county after parents/guardians have updated and submitted the Family File in HCPSS Connect.&nbsp; Families will receive notification via email from HCPSS to update their Family File in late summer.&nbsp; We are unable to disseminate any information on class assignments before that time. Thank you for your understanding and patience.</li>\r\n</ul>\r\n\r\n<p>We would like to wish everyone an enjoyable summer vacation and look forward to welcoming you back for what will be an exciting, new year!</p>\r\n\r\n<p>Best,</p>\r\n\r\n<p>Dr. Holden and Mrs. Krablin</p>\r\n", created: '2018-06-15 15:10:33.000000-04:00', updated: '2018-06-15 15:12:31.000000-04:00', first_published_at: '2018-06-15 15:10:33.000000-04:00', last_published_at: '2018-06-15 15:10:33.000000-04:00', latest_revision_created_at: '2018-06-15 15:12:31.000000-04:00' }
---
{ url: /aes/news/2018-06-15-the-green-informer-issue-3, type: news.News, title: 'The Green Informer - Issue 3', body: "<p><a href=\"https://drive.google.com/file/d/1SrLoE8JRL5TUCgGsgpHEbWFMGvuf6sXC/view?usp=sharing\" target=\"_blank\"><u><strong>THE GREEN INFORMER - Issue 3</strong></u></a></p>\n\n<p>Welcome to our final issue for the 2017-2018 school year. This newsletter is composed of multiple articles we chose to cover. <span style=\"color:#008000;\">Since it is rather lengthy, and since we ARE a<strong> Green School</strong>, this will be the first issue published in electronic format only.</span> This will save paper and, well&hellip;<span style=\"color:#008000;\"><strong>trees</strong></span>! From now on, our newsletter will no longer be printed on paper. We hope you enjoy our news!</p>\n", created: '2018-06-15 15:22:47.000000-04:00', updated: '2018-06-15 15:23:07.000000-04:00', first_published_at: '2018-06-15 15:22:47.000000-04:00', last_published_at: '2018-06-15 15:22:47.000000-04:00', latest_revision_created_at: '2018-06-15 15:23:07.000000-04:00' }
