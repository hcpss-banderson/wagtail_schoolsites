{ url: /aes/news/2019-03-29-april-is-autism-awareness-month, type: news.News, title: 'April is Autism Awareness Month', body: "<p><strong>Autism awareness month</strong> is a national campaign that aims to increase global understanding and acceptance of people with autism. The pledge asks for support for a more inclusive world. <strong>AES will <em>&quot;Light it up BLUE&quot;</em> on April 2nd</strong> in support of understanding and acceptance for people with autism. <strong>Put on the puzzle!</strong> The Autism Puzzle Ribbon is the most recognized symbol of the autism community. Show support and educate folds on the <u><strong>potential</strong></u> of people with autism!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>All grade students will collaborate in their classrooms assembling a<strong> Puzzle Piece Scene</strong> highlighting the importance of <strong>how everyone &quot;fits&quot; together</strong> and how <strong>We Are All UNIQUE like a Puzzle Piece</strong>. These will be displayed in the cafeteria for the month of April.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Teachers will have a &quot;lending library&quot; available to use during the month of April with books to use during reading time. Please click <a href=\"https://drive.google.com/file/d/1oFxvjWCGWE-zrvX2YsSLF0-hKurbpZIO/view?usp=sharing\" target=\"_blank\">here</a> for the flyer which contains more information.</p>\r\n", created: '2019-03-29 12:02:53.000000-04:00', updated: '2019-04-23 09:51:00.000000-04:00', first_published_at: '2019-03-29 12:02:53.000000-04:00', last_published_at: '2019-03-29 12:02:53.000000-04:00', latest_revision_created_at: '2019-04-23 09:51:00.000000-04:00' }
---
{ url: /aes/news/2019-03-29-partnership-for-assessment-of-readiness-for-college-and-careers-parcc, type: news.News, title: 'Partnership for Assessment of Readiness for College and Careers (PARCC)', body: "<p>The Partnership for Assessment of Readiness for College and Careers (<a href=\"https://parcc-assessment.org/\" target=\"_blank\">PARCC</a>) is a consortium of states developing assessments to measure student achievement in English Language Arts (ELA)/ Literacy and Mathematics for grades 3-8 and high school. The primary purpose of PARCC is to provide high-quality assessments of students&rsquo; progression toward post-secondary readiness and success.</p>\n\n<p><br />\n\tThe PARCC tests are designed to match the Maryland College and Career-Ready Standards and assess whether students are meeting grade-level expectations.&nbsp; In contrast to other assessments, the PARCC is an extension to regular instruction, because students experience engaging, real-life texts and solve meaningful problems based on high-quality classroom work. In addition, built-in accessibility features help all students do their best and expand access for students with disabilities.</p>\n\n<p><br />\n\t<strong>For Atholton PARCC Testing Dates, Grades 3-5 please see our Google Calendar.</strong></p>\n", created: '2019-03-29 14:42:12.000000-04:00', updated: '2019-04-23 09:50:18.000000-04:00', first_published_at: '2019-03-29 14:42:12.000000-04:00', last_published_at: '2019-03-29 14:42:12.000000-04:00', latest_revision_created_at: '2019-04-23 09:50:18.000000-04:00' }
