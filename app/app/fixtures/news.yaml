{ url: /aes/news/2016-02-20-other-important-information, type: news.News, title: 'Other Important Information', body: "<p><strong><u>Grade 3 Early Bird Chorus</u></strong></p>\r\n\r\n<p>The third grade Early Bird Chorus is starting this Tuesday, February 23rd at 8:30AM in the music room.&nbsp; This is for all third graders who signed up to participate.</p>\r\n\r\n<p><strong><u>Girls on the Run</u></strong></p>\r\n\r\n<p>Girls on the Run&reg; is a life-changing, experiential learning program for girls age eight to thirteen years old. The programs combine training for a 3.1 mile running event with self-esteem enhancing, uplifting workouts. The goals of the programs are to encourage positive emotional, social, mental, spiritual and physical development.&nbsp;The lessons promote self-challenge instead of competition; self-worth instead of societal worth; and cooperation instead of rivalry.&nbsp;Our mission is to inspire girls to be joyful, healthy and confident using a fun, experience-based curriculum which creatively integrates running.&nbsp;The girls will meet after-school&nbsp;twice a week for 10 weeks with the season ending 5k to be held on June 4th in Howard County, MD. Atholton will meet on Mondays and Thursdays from 3:45-5:00 starting the week of March 13<sup>th</sup>. Registration opens on Sunday, February 14<sup>th</sup>&nbsp;at 12:00 noon.<strong>&nbsp;Go to&nbsp;</strong><a href=\"https://mail.hcpss.org/owa/redir.aspx?C=QtAVVxCbZEux91dP4VIYNO15-LTwNtMIyZ7tM097uQNwmNb8rSGraLLhvJaW-3VuXTLj4ubWJdw.&amp;URL=http%3a%2f%2fwww.gotrcentralmd.org\" target=\"_blank\"><strong>www.gotrcentralmd.org</strong></a><strong>&nbsp;and click on register!</strong></p>\r\n\r\n<p><strong><u>Order your 2015-16 AES Yearbook today!</u></strong></p>\r\n\r\n<p>Order forms/envelopes went home with students on January 21<sup>st</sup>.&nbsp; The cost is $20.00. You can pay online with a credit card or enclose cash or a check in an envelope with the attached flyer.&nbsp; Yearbook orders are due April 8<sup>th</sup>. &nbsp;If you wish to pay online, please print out your payment receipt and place it in the flyer envelope. Instructions for using Online Payment System (OSP) and a link to the site can be found on our website under <a href=\"http://aes.hocoschools.org/resources\">School Resources</a> .</p>\r\n\r\n<p><a href=\"http://aes.hocoschools.org/file/yearbook-order-formpdf\">Yearbook Order Form</a></p>\r\n\r\n<p><strong><u>Attention 5<sup>th</sup> Grade Parents</u></strong></p>\r\n\r\n<p>Parents of 5<sup>th</sup> graders may write a dedication to their student for the yearbook.&nbsp; Flyers were previously sent home or you can use the attached flyer.&nbsp; Dedications are $5 and are due February 29<sup>th</sup>.</p>\r\n\r\n<p><a href=\"http://aes.hocoschools.org/file/yearbook-5th-grade-dedication-page-2016pdf\">Dedication Flyer</a></p>\r\n\r\n<p><strong><u>PTA News</u></strong></p>\r\n\r\n<p>PTA Family Fun Movie Night featuring the Minions will be held on February 26<sup>th</sup> starting at 7pm.&nbsp;</p>\r\n\r\n<p><a href=\"http://aes.hocoschools.org/file/pta-family-fun-night-flyer022616pdf\">Movie Night Flyer</a></p>\r\n", created: '2016-02-20 12:46:13.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-02-20 12:46:13.000000-05:00', last_published_at: '2016-02-20 12:46:13.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
