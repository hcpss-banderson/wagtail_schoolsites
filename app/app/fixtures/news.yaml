{ url: /aes/news/2014-06-02-new-student-registration-information-15-16-supply-list, type: news.News, title: 'New Student Registration Information & 15/16 Supply List', body: "<p>During the summer, new families may register on Wednesdays between 9 and 2 or by appointment.&nbsp; Call the school at 410-313-6853.</p>\r\n\r\n<p><strong>Please bring the following with you to register your student:</strong></p>\r\n\r\n<ul>\r\n\t<li>Parent picture ID</li>\r\n\t<li>Signed, original lease or deed with signatures</li>\r\n\t<li>One of the following with parent&#39;s name and address on it:\r\n\t\t<ul>\r\n\t\t\t<li>current telephone bill (non-cellular)</li>\r\n\t\t\t<li>current gas &amp; electric bill</li>\r\n\t\t\t<li>current cable bill</li>\r\n\t\t</ul>\r\n\t</li>\r\n\t<li>Student&#39;s proof of birth (birth certificate, passport/visa, physicians certificate, bapttismal or church certification, hospital certificate, parents affidavit, birth registration)</li>\r\n\t<li>Proof of custody (divorce settlement papers, court papers, adoption papers)</li>\r\n\t<li>Student&#39;s current proof of immunization</li>\r\n</ul>\r\n\r\n<section class=\"block block-system clearfix\" id=\"block-system-main\">\r\n\t<div class=\"node node-message clearfix\" id=\"node-326\">\r\n\t\t<div class=\"content\">\r\n\t\t\t<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\">\r\n\t\t\t\t<p><strong>Please click on the link below to see our supply list for the 15-16 school year.</strong></p>\r\n\t\t\t</div>\r\n\t\t\t<span class=\"field-label\">Attachments: </span>\r\n\r\n\t\t\t<div class=\"field field-name-field-message-attachments field-type-file field-label-inline inline\">[[{\"fid\":\"148\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</div>\r\n\t\t</div>\r\n\t</div>\r\n</section>\r\n", created: '2014-06-02 11:07:31.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00',