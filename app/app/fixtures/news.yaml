{ url: /aes/news/2016-01-15-arrival-reminders, type: news.News, title: 'Arrival Reminders', body: "<p>Please do not drop your children off at school prior to 9:00 unless it is an inclement weather day (rain, snow, icy sidewalk conditions, feels like temperature below 20 degrees).&nbsp; We do not have supervision for students prior to 9:00.&nbsp; Here are the procedures for inclement weather day arrival:</p>\r\n\r\n<p><em>This year we will continue to offer an arrival procedure for student drop off on inclement weather days, i.e. rain, snow, and icy sidewalks.&nbsp; This procedure will be called Drop and Go.&nbsp; In order to implement this plan we need parent support with following these guidelines:</em></p>\r\n\r\n<ul style=\"list-style-type:circle;\">\r\n\t<li><em>Students with bus transportation should ride the bus.</em></li>\r\n\t<li><em>The bus loop will be open from 8:50 a.m. &ndash; 9:00 a.m. and will reopen after the buses leave at 9:10 a.m.</em></li>\r\n\t<li><em>Parents should pull all the way around the bus loop to allow cars to file in behind.</em></li>\r\n\t<li><em>Students should quickly exit the car with their belongings.</em></li>\r\n\t<li><em>Once the student is safely on the sidewalk the car can exit the bus loop.</em></li>\r\n</ul>\r\n\r\n<p><em>We cannot have any cars park in the bus loop during the Drop &amp; Go.&nbsp; Once it is 9:00 a.m. we are no longer going to allow cars to enter the loop.&nbsp; At this time we need the bus loop cleared for our buses to arrive safely.&nbsp; We will have several staff members outside to assist with directing traffic and opening car doors for students to exit quickly and safely.&nbsp; </em></p>\r\n", created: '2016-01-15 13:51:39.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-15 13:51:39.000000-05:00', last_published_at: '2016-01-15 13:51:39.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2016-01-15-family-folk-night, type: news.News, title: 'Family Folk Night', body: "<p>Please join us for Family Folk Night with crafts, games, dances, and stories from around the world on January 21<sup>st</sup> at 6:30.&nbsp;&nbsp; We have several 5<sup>th</sup> grade students looking forward to assisting with the evening.</p>\r\n", created: '2016-01-15 13:52:06.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-15 13:52:06.000000-05:00', last_published_at: '2016-01-15 13:52:06.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
