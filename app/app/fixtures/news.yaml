{ url: /aes/news/2018-05-02-volunteer-luncheon, type: news.News, title: 'Volunteer Luncheon', body: "<p>Parents, We want to thank you for all of your support this school year!&nbsp; Volunteering for events, field trips, classroom support etc. We are so grateful to have such a supportive school community.&nbsp; Please join us for the Volunteer Luncheon on Friday, May 25, 2018 (Field Day) from 11:55-12:55 to thank all of our volunteers for their dedication, commitment, and time to helping our community this year. Pizza and dessert will be served.</p>\n", created: '2018-05-02 15:01:47.000000-04:00', updated: '2018-05-02 15:02:01.000000-04:00', first_published_at: '2018-05-02 15:01:47.000000-04:00', last_published_at: '2018-05-02 15:01:47.000000-04:00', latest_revision_created_at: '2018-05-02 15:02:01.000000-04:00' }
