{ url: /aes/news/2014-12-19-happy-holidays, type: news.News, title: 'Happy Holidays!', body: "<p>The entire staff wishes all our families Happy Holidays and a safe and relaxing winter break.&nbsp; We&rsquo;ll see our students on January 5<sup>th</sup>&mdash;in their pajamas!</p>\r\n", created: '2014-12-19 11:26:58.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-12-19 11:26:58.000000-05:00', last_published_at: '2014-12-19 11:26:58.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
