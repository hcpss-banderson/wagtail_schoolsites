{ url: /aes/news/2018-02-20-kindergarten-new-1st-grader-registration, type: news.News, title: 'Kindergarten & New 1st Grader Registration', body: "<p><u><strong>KINDERGARTEN &amp; NEW 1ST GRADER REGISTRATION</strong></u></p>\r\n\r\n<div class=\"container post group\">\r\n\t<p><u>The following content is from the HCPSS Website:</u></p>\r\n\r\n\t<p><em>Parents/guardians of children who will be five as of September 1, 2018</em> <a href=\"http://www.hcpss.org/enroll/\" target=\"_blank\">must enroll</a>&nbsp;their children in kindergarten for the 2018-2019 school year. HCPSS is now offering parents the opportunity to begin the enrollment process online, followed by completion of the registration process at your child&rsquo;s school. Parents/guardians are not required to register online and may elect to complete the full registration in person. Please check our&nbsp;<a href=\"http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07\" rel=\"noopener\" target=\"_blank\">online School Locator</a> to determine what school your child will attend.</p>\r\n\r\n\t<p><a href=\"https://sisparents.hcpss.org/login_parent_oen.aspx\" target=\"_blank\">Online registration</a> began Thursday, March 1. Parents with children already in schools will use their HCPSS Connect login. Parents new to the system will need to create an account. <a href=\"http://www.hcpss.org/f/connect/hcpss-connect-kindergarten-online-registration.pdf\" target=\"_blank\">Directions</a> on creating an account and using the online registration can be found on the HPCSS site.</p>\r\n\r\n\t<p>Using the online registration, parents may fill out registration forms and upload <a href=\"http://www.hcpss.org/enroll/#docs\" target=\"_blank\">required documentation</a>. Following that, parents or legal guardians must visit their child&rsquo;s school and provide proof of parental relationship and any other documents not provided during the online registration process.</p>\r\n\r\n\t<p>Additional information about <a href=\"http://www.hcpss.org/enroll/kindergarten/\" target=\"_blank\">getting ready for kindergarten</a> can be found online.</p>\r\n</div>\r\n\r\n<p><u>The following content is from Atholton Elementary:</u></p>\r\n\r\n<p>Summer registration will take place on Tuesdays at AES from 9:00 a.m. to 2:00 p.m.&nbsp;<br />\r\n\tAppointments are not necessary on Tuesdays; however, if you have a special situation and cannot come during the above referenced time period, please contact Tammy Lloyd or Michelle Simon.</p>\r\n\r\n<p>You will need to bring the following documents:<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; 1.&nbsp;&nbsp; &nbsp;Birth certificate, birth registration or passport.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; 2.&nbsp;&nbsp; &nbsp;Current immunization record - must be a print out from the pediatrician and signed.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; 3.&nbsp;&nbsp; &nbsp;Deed or lease to your home (signed)<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; 4.&nbsp;&nbsp; &nbsp;Current utility bill<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; 5.&nbsp;&nbsp; &nbsp;Photo ID of parent/guardian registering the student</p>\r\n\r\n<p>Please visit the Howard County Public School System website for complete information about <a href=\"http://www.hcpss.org/enroll/\" target=\"_blank\">enrollment and registration</a>.</p>\r\n", created: '2018-02-20 10:00:40.000000-05:00', updated: '2018-08-09 07:54:38.000000-04:00', first_published_at: '2018-02-20 10:00:40.000000-05:00', last_published_at: '2018-02-20 10:00:40.000000-05:00', latest_revision_created_at: '2018-08-09 07:54:38.000000-04:00' }
