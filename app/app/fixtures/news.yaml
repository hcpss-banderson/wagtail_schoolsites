{ url: /aes/news/2017-05-02-bike-to-school-day-may-10th, type: news.News, title: 'Bike to School Day - May 10th', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Bike to School Day is Wednesday, May 10th and all AES students, parents and staff are invited to join in the fun. We will take a group photo at 9:00am on May 10th of all riders. Let&#39;s start a school record - How many bikes can we get to school at the same time?? </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">If you are interested in biking to school, but uncertain about how to do it safely we can help. Contact April Cropper at <a href=\"mailto:aprilrcropper@gmail.com?subject=Bike%20to%20School\">aprilrcropper@gmail.com</a> for help in finding your safest riding route, and to hook up with other riders near you - riding together can be the safest way to ride.</span></p>\n", created: '2017-05-02 10:58:20.000000-04:00', updated: '2017-05-02 11:03:11.000000-04:00', first_published_at: '2017-05-02 10:58:20.000000-04:00', last_published_at: '2017-05-02 10:58:20.000000-04:00', latest_revision_created_at: '2017-05-02 11:03:11.000000-04:00' }
