{ url: /aes/news/2015-05-22-wanted-pta-president, type: news.News, title: 'Wanted: PTA President', body: "<p>All executive board positions and many committee positions have been filled&mdash;all we need is a president.&nbsp; Training is available and school administration is very willing to collaborate and assist the president.&nbsp; Please contact Mrs. Lancaster or Amy Rushing at <a href=\"mailto:aesptapresident@gmail.com?subject=PTA%20President\">aesptapresident@gmail.com</a>&nbsp; if you would like to talk about it.</p>\r\n", created: '2015-05-22 11:20:31.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-22 11:20:31.000000-04:00', last_published_at: '2015-05-22 11:20:31.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
