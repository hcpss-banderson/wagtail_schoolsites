{ url: /aes/news/2018-09-13-pep-rally-on-friday, type: news.News, title: 'Pep Rally on Friday!', body: "<h2 align=\"center\"><strong>PBIS PEP RALLY</strong></h2>\n\n<p>Tomorrow we will have our first PBIS Pep Rally.&nbsp; The Primary Pep Rally will take place at 9:30 and the Intermediate Pep Rally will take place at 2:45. Students will get pumped for another great year at Atholton!&nbsp; During the Pep Rally, students will review the school expectations, hear from various staff members, and have some fun!!!&nbsp;</p>\n\n<h3>&nbsp;</h3>\n\n<h3 align=\"center\"><strong>Wear your Atholoton spirit wear to show your Panther Pride!</strong></h3>\n", created: '2018-09-13 15:29:19.000000-04:00', updated: '2018-09-13 15:29:48.000000-04:00', first_published_at: '2018-09-13 15:29:19.000000-04:00', last_published_at: '2018-09-13 15:29:19.000000-04:00', latest_revision_created_at: '2018-09-13 15:29:48.000000-04:00' }
