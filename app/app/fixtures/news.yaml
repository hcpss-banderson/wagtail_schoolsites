{ url: /aes/news/2021-06-08-kindergarten-information-session, type: news.News, title: 'Kindergarten Information Session', body: "<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">We are so excited for you all to become a part of the Atholton family! We can&#39;t wait to welcome our new group of Kindergarten students in the Fall!&nbsp;</span></span></p>\r\n\r\n<p><span style=\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\">As we prepare for the new school year we would like to invite you to attend a virtual information and welcome session.&nbsp; We will be offering two dates for families.&nbsp; You may attend whichever date works best for your family. Following the information session, all kindergarten students and parents are invited to the Atholton playground for a playdate.&nbsp;</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">The first information session will be held on&nbsp;</span><span style=\"font-size: 11pt; font-family: Arial; font-weight: 700; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Wednesday, June 23rd at 9:00am.</span><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">&nbsp;The second will be held on&nbsp;</span><span style=\"font-size: 11pt; font-family: Arial; font-weight: 700; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Monday, June 28th at 9:00am.</span><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">&nbsp;</span><span style=\"font-size: 11pt; font-family: Arial; font-weight: 700; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">You only need to attend one</span><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">. The information shared at each session will be the same. Following the presentation, you will have the opportunity to ask questions.&nbsp;</span></span></p>\r\n\r\n<p><span style=\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\">Kindergarten Information Session:</span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Google Meet joining info</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Video call link:&nbsp;</span><a href=\"https://nam10.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmeet.google.com%2Fxgr-dwsy-btc&amp;data=04%7C01%7CSonia_DUrbano%40hcpss.org%7C8182da98adda4cccecd208d927895d31%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637584293184743243%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=eVW9Qof7JBmeY0XjsXGkUsTUOQirFtD%2BB1%2BS5b%2Ba4mc%3D&amp;reserved=0\" style=\"text-decoration-line: none;\"><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 255); font-variant-numeric: normal; font-variant-east-asian: normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align: baseline; white-space: pre-wrap;\">https://meet.google.com/xgr-dwsy-btc</span></a><span style=\"font-size: 11pt; font-family: Arial; color: rgb(0, 0, 255); font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">&nbsp;</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Or dial: (US) +1 617-675-4444‬ PIN: 623 011 325 3932‬#</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">More phone numbers: https://tel.meet/xgr-dwsy-btc?pin=6230113253932</span></span></p>\r\n\r\n<p><span style=\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\">These sessions will provide you with a quick overview of the curriculum, tips on things to begin working on at home to help prepare students for their kindergarten year.&nbsp; We will also show you some examples of the supplies students will need for school.&nbsp;</span></p>\r\n\r\n<p><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">After the information session, we would like to invite your family to the playground at Atholton Elementary. You will have the opportunity to meet some of your classmates and a few of the Kindergarten team members. The&nbsp;</span><span style=\"font-size: 11pt; font-family: Arial; font-weight: 700; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">playground playdate will start at 10:30</span><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">&nbsp;to allow for travel time after the morning virtual information session. Social distancing continues to be encouraged.&nbsp;</span></p>\r\n\r\n<p><span style=\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\">We look forward to meeting you!&nbsp; Please contact Dr. Holden or Mrs. Krablin if you have any questions.&nbsp;</span></p>\r\n\r\n<p><span style=\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\">Best Regards,&nbsp;</span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.2;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-ed13608f-7fff-c2db-a738-3efbc7c87a09\"><span style=\"font-size: 11pt; font-family: Arial; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">The Kindergarten Team</span></span></p>\r\n\r\n<div>&nbsp;</div>\r\n", created: '2021-06-08 15:54:31.000000-04:00', updated: '2021-06-08 15:54:31.000000-04:00', first_published_at: '2021-06-08 15:54:31.000000-04:00', last_published_at: '2021-06-08 15:54:31.000000-04:00', latest_revision_created_at: '2021-06-08 15:54:31.000000-04:00' }
