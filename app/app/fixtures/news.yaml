{ url: /aes/news/2015-10-02-aes-yearbook, type: news.News, title: 'AES Yearbook', body: "<p>Were you on the yearbook committee in high school?&nbsp; Do you like to take pictures?&nbsp; Are you creative and organized?&nbsp; If you said yes to any of these questions we are in need of a small group of parents to work on our yearbook this year. Guidance will be provided by a member of our school staff.&nbsp; Please email <a href=\"mailto:denise_lancaster@hcpss.org\">denise_lancaster@hcpss.org</a> if you can participate.</p>\r\n", created: '2015-10-02 07:47:29.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-02 07:47:29.000000-04:00', last_published_at: '2015-10-02 07:47:29.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
