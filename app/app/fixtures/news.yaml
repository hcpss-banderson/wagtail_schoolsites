{ url: /aes/news/2014-11-14-american-education-week, type: news.News, title: 'American Education Week', body: "<p>November 17-21 has been designated for parents to visit the classrooms.&nbsp; Monday is our official visitation day; however, you are welcome to join us throughout the week. Come see&mdash;in action&mdash;all of the wonderful things your children are learning in school.&nbsp; Our 5th grade peer leaders will be greeting visitors on Monday and helping visitors find there way around our school.&nbsp; We also have our America Recycles Day Sculptures on display. Our master schedule is attached to assist you with your visit. We look forward to seeing you next week. &nbsp;</p>\r\n", created: '2014-11-14 14:30:13.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-11-14 14:30:13.000000-05:00', last_published_at: '2014-11-14 14:30:13.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
