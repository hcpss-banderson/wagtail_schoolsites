{ url: /aes/news/2016-11-11-picture-retake-makeup-day-november-17th, type: news.News, title: 'Picture Retake/Makeup Day - November 17th', body: "<p>November 17th is individual picture retake/makeup day at AES.&nbsp; If any student did not get their picture taken on October 14th their picture will be taken on the the 17th.&nbsp; If you wish to order prints, please <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2YzhObHBMa01SMk0/view?usp=sharing\" target=\"_blank\">download the order form</a>. Send in the completed form along with payment with your student on November 17th.&nbsp;</p>\r\n\r\n<p>If you want your child to have their original picture retaken please send in the unwanted photo package and your student will have their photo retaken.</p>\r\n", created: '2016-11-11 08:01:46.000000-05:00', updated: '2016-11-11 08:08:40.000000-05:00', first_published_at: '2016-11-11 08:01:46.000000-05:00', last_published_at: '2016-11-11 08:01:46.000000-05:00', latest_revision_created_at: '2016-11-11 08:08:40.000000-05:00' }
