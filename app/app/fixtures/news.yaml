{ url: /aes/news/2017-03-17-arrival-and-dismissal-safety-procedures, type: news.News, title: 'Arrival and Dismissal Safety Procedures', body: "<p>Every child&rsquo;s safety is important to us and we need your help. It remains our highest priority to ensure that students are dropped off and picked up in a safe and organized manner.&nbsp; We are reminding everyone to follow the pick-up and drop-off procedures.&nbsp; Failure to do so creates chaos, frustration and unsafe conditions for students and parents.</p>\n\n<p>Please do not stop your vehicle along Seneca Drive during morning drop off or dismissal. This impedes the flow of traffic for buses and our RECC parents.</p>\n\n<p><u><strong>Morning Drop Off Options</strong></u></p>\n\n<ul>\n\t<li>We are asking that during the 9:00-9:15 bus arrival, cars do not enter the bus loop with the exception of our Pre-K students.&nbsp; If you are a Pre-K parent dropping off, please make sure the RECC tag is displayed on your dashboard.</li>\n\t<li>Drop off in the Atholton Park- there are staff members at the park during arrival time (9:00 &ndash; 9:15).</li>\n\t<li>Park your car on a side street (Groveleigh Drive) and walk your child across the street utilizing the crosswalk.</li>\n</ul>\n\n<p><u><strong>Afternoon Pick Up Options</strong></u></p>\n\n<ul>\n\t<li>We are asking that cars do not enter the bus loop during afternoon dismissal between 3:30 and 3:55.</li>\n\t<li>Parents can park at the Atholton Park and walk up to the school.</li>\n</ul>\n\n<p>Thank you for your continued support in making Atholton a safe and productive environment for all.</p>\n", created: '2017-03-17 13:48:30.000000-04:00', updated: '2017-03-17 13:48:43.000000-04:00', first_published_at: '2017-03-17 13:48:30.000000-04:00', last_published_at: '2017-03-17 13:48:30.000000-04:00', latest_revision_created_at: '2017-03-17 13:48:43.000000-04:00' }
