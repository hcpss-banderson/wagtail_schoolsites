{ url: /aes/news/2017-03-27-change-matters-to-benefit-grassroots, type: news.News, title: 'Change Matters to Benefit Grassroots', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">From April 3rd to the 7th, our students will have the </span><span style=\"font-size:16px;color:#000000;font-weight:bold;text-decoration:none;font-family:''Tahoma'';font-style:normal;\">option</span><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\"> of donating loose change during their lunch period in the cafeteria. Mr. Tobin will introduce the Change Matters campaign to the students on Monday April 3rd during their lunch and will let them know that participation is </span><span style=\"font-size:16px;color:#000000;font-weight:bold;text-decoration:none;font-family:''Tahoma'';font-style:normal;\">not mandatory</span><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\"> and that any change that is collected is donated to Grassroots, which helps those who are in need of support. Thank you to the 5th Grade Peer Leaders for assisting with this program. </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">A flyer about the program came home in the March 24th Friday Folders.</span></p>\n", created: '2017-03-27 10:04:13.000000-04:00', updated: '2017-03-27 10:07:30.000000-04:00', first_published_at: '2017-03-27 10:04:13.000000-04:00', last_published_at: '2017-03-27 10:04:13.000000-04:00', latest_revision_created_at: '2017-03-27 10:07:30.000000-04:00' }
