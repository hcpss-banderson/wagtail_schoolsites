{ url: /aes/news/2018-10-12-halloween-parade-october-31st, type: news.News, title: 'Halloween Parade, October 31st', body: "<p>The Halloween Parade will start at 2:45pm.&nbsp; As children begin the process of choosing a costume, please remind them that they will not be able to bring any toy weapons to school and that gory/bloody make-up should be saved for parties/trick or treating outside of school.&nbsp; Students should bring their costumes to school in a bag.</p>\r\n\r\n<p>Parents can watch the parade outside and stand out front in the grassy areas or in the back of the school on the blacktop between the cones.&nbsp; Due to space, only volunteers asked to assist with the party will be able to come into the building after the parade.&nbsp; Each class room parent will be coordinating and sharing information with each parent volunteer.</p>\r\n\r\n<p>We will have an alternative activity planned for students not participating in the parade or party.&nbsp; Please send a note to your child&rsquo;s teacher if your child will be participating in the alternative activity.</p>\r\n\r\n<p>The PTA is providing the snacks for the party, please do not send in additional food items.</p>\r\n\r\n<p><strong>Below are the ingredients for the treat that the PTA is providing for the party.&nbsp;</strong> If your child cannot eat the food items due to allergies you may send in a snack for them.</p>\r\n\r\n<p><strong>Water<br />\r\n\tGrapes<br />\r\n\tWegmans W Os</strong><br />\r\n\tHalloween Double Filled Chocolate Sandwich Creme Cookies<br />\r\n\tIngredients:<br />\r\n\tSugar, Enriched Flour (Wheat Flour, Niacin, Iron, Thiamin Mononitrate, Riboflavin, Folic Acid), Palm Oil, Cocoa (Processed with Alkali), Contains 2% or less of: High Fructose Corn Syrup, Cocoa, Baking Soda, Salt, Soy Lecithin, Yellow 6 Lake, Chocolate Liquor, Artificial Flavor.</p>\r\n\r\n<p>Warnings:&nbsp; ALLERGENS: Contains Soy and Wheat. MAY CONTAIN trace amounts of Peanuts.</p>\r\n", created: '2018-10-12 12:51:19.000000-04:00', updated: '2018-10-19 07:52:18.000000-04:00', first_published_at: '2018-10-12 12:51:19.000000-04:00', last_published_at: '2018-10-12 12:51:19.000000-04:00', latest_revision_created_at: '2018-10-19 07:52:18.000000-04:00' }
