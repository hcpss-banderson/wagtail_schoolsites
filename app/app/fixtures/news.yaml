{ url: /aes/news/2014-11-21-a-note-from-the-health-room, type: news.News, title: 'A Note From the Health Room', body: "<p>As we enter into another cold and flu season, just a gentle reminder that we encourage students who are sick to stay home from school.</p>\r\n\r\n<p>Students who have fevers should stay home until they are free of fever for 24 hours without the use of fever reducing medications.</p>\r\n\r\n<p>Students should stay home until they are feeling better and are ready to participate in school activities.</p>\r\n", created: '2014-11-21 11:54:20.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-11-21 11:54:20.000000-05:00', last_published_at: '2014-11-21 11:54:20.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
