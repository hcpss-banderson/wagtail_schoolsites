{ url: /aes/news/2016-10-21-student-arrival, type: news.News, title: 'Student Arrival', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13059,&quot;3&quot;:{&quot;1&quot;:0},&quot;4&quot;:{&quot;1&quot;:2,&quot;2&quot;:16777215},&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Student Arrival-  We are requesting that parents do not use the AES staff parking lot located in the back of the school building to drop their students off in the morning. We have a safety concern with moving vehicles in the parking lot while students are arriving from Atholton Park and trying to use the crosswalk. We want to ensure that all of our students are safe when arriving to school. Please remember student arrival time is 9:00am, any students dropped off prior to that time will be unsupervised.  Your cooperation in this matter is greatly appreciated.&quot;}\" style=\"font-size:100%;font-family:Verdana;\">We are requesting that parents do not use the AES staff parking lot located in the back of the school building to drop their students off in the morning. We have a safety concern with moving vehicles in the parking lot while students are arriving from Atholton Park and trying to use the crosswalk. We want to ensure that all of our students are safe when arriving to school. Please remember student arrival time is 9:00am, any students dropped off prior to that time will be unsupervised. Your cooperation in this matter is greatly appreciated.</span></p>\r\n", created: '2016-10-21 11:41:56.000000-04:00', updated: '2016-10-23 20:56:04.000000-04:00', first_published_at: '2016-10-21 11:41:56.000000-04:00', last_published_at: '2016-10-21 11:41:56.000000-04:00', latest_revision_created_at: '2016-10-23 20:56:04.000000-04:00' }
---
{ url: /aes/news/2016-10-28-pta-scrip-gift-card-fundraiser, type: news.News, title: 'PTA Scrip Gift Card Fundraiser', body: "<p>PTA is holding it&#39;s holiday Scrip gift card fundraiser. By buying gift cards through Scrip for holiday gifts or your own shopping, you&#39;re also supporting Atholton PTA with a percentage of your purchase coming directly back to the school. It&#39;s the easiest way to support our school...just shop! Order forms went home on October 28th and are due back to school by November 9th. Your gift cards will be sent home on Friday, December 2. If you need more information or an additional order form, please contact Joanna Masters at <a href=\"mailto:joannamasters@verizon.net?subject=Scrip\">joannamasters@verizon.net</a></p>\r\n", created: '2016-10-28 14:51:57.000000-04:00', updated: '2016-11-04 08:40:21.000000-04:00', first_published_at: '2016-10-28 14:51:57.000000-04:00', last_published_at: '2016-10-28 14:51:57.000000-04:00', latest_revision_created_at: '2016-11-04 08:40:21.000000-04:00' }
