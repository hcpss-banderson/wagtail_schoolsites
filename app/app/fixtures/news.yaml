{ url: /aes/news/2017-09-12-aes-flu-clinic-register-today, type: news.News, title: 'AES Flu Clinic - Register today!', body: "<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">Dear Parent/Guardian: </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">Influenza, also known as the flu, is a serious illness that affects people of all ages. One of the best ways to prevent the flu is through vaccinations. We are pleased to again join with the Maryland Partnership for Prevention (MPP) to offer flu vaccinations at our school. </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">New this year, you may give permission for your child to be vaccinated using (1) an online form at <a href=\"http://immunizemaryland.org/school-clinic-consent-form\" target=\"_blank\"> www.vaccineconsent.com</a> or (2) the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2MG1OcUNidmMtZzA/view?usp=sharing\" target=\"_blank\">hard copy form attached to this message</a>.&nbsp; </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">We urge you to protect your family from the flu. The Centers for Disease Control and Prevention (CDC) recommends that everyone ages 6 months and older get a flu shot. Please visit <a href=\"https://mail.hcpss.org/owa/redir.aspx?C=hWjXK6VE--B6A7tuopekfv2uC_T0PiXnP19u6T21CuePV4a2EPrUCA..&amp;URL=http%3a%2f%2ftrack.spe.schoolmessenger.com%2ff%2fa%2fTBQP2F54tHwBrC8WnEzryw%7e%7e%2fAAAAAQA%7e%2fRgRbmWKPP0EIAKzcCWqEsORXB3NjaG9vbG1YBAAAAABCCgACDy-\" target=\"_blank\"> www.cdc.gov/flu/index.htm</a><a href=\"https://www.cdc.gov/flu/index.htm\" target=\"_blank\"> </a>for more information about the flu vaccine. </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">The clinic at our school will be held on </span><span style=\"color:#FF0000\"><span style=\"font-size:13px; font-weight:400; text-decoration:none; font-family:&quot;Verdana&quot;; font-style:normal\"><strong>October 6, 2017</strong></span></span><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">. We will send a notice home the day he/she has been vaccinated. </span></p>\r\n\r\n<h3 style=\"color:#aaa; font-style:italic\"><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\"><strong>If you want your child to be vaccinated, please:</strong> </span></h3>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">1. Fill out every section of the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2MG1OcUNidmMtZzA/view?usp=sharing\" target=\"_blank\"> attached Consent Form</a> <strong>OR</strong> complete it online at<a href=\"http://immunizemaryland.org/school-clinic-consent-form\" target=\"_blank\"> www.vaccineconsent.com</a>. If you fill out the paper consent, write neatly and use ink. Only fill out the hard copy consent <strong>or</strong> the online consent. <strong>Do NOT fill out both</strong>.</span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">2. Use your insurance card to fill out your insurance information accurately. Your insurance company will be billed. <strong>There is no co-pay or deductible. You will NOT be charged by us or your insurance company</strong>. </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">3. Read the Vaccine Information Statement (VIS) and talk to your health care provider or the school nurse about any questions you have. </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">4. Return the consent form no later than </span><span style=\"color:#FF0000\"><span style=\"font-size:13px; font-weight:400; text-decoration:none; font-family:&quot;Verdana&quot;; font-style:normal\"><strong>September 25, 2017</strong></span></span><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">. </span></p>\r\n\r\n<p><span style=\"font-size:13px; color:#000000; font-weight:400; text-decoration:none; font-family:'Verdana'; font-style:normal\">To complete the consent form online, go to: <span style=\"font-size:16px\"><a href=\"http://immunizemaryland.org/school-clinic-consent-form\" target=\"_blank\">www.vaccineconsent.com</a></span></span></p>\r\n\r\n<p>+++++++++++++++++++++++++++++++++++++++</p>\r\n\r\n<p>When filling out the online Flu consent form:</p>\r\n\r\n<ul>\r\n\t<li>Please do NOT use internet explorer</li>\r\n\t<li>You do not need a tablet or phone to sign the consent with your finger, you can use the mouse to sign it</li>\r\n\t<li>Make sure that when you sign, that you are click &ldquo;save&rdquo; before &ldquo;submit&quot;.</li>\r\n</ul>\r\n\r\n<p>If you are having trouble with either the online consent form or downloading the paper form, please stop by the school and we will be happy to help you complete the forms.</p>\r\n", created: '2017-09-12 15:07:34.000000-04:00', updated: '2017-09-12 15:10:42.000000-04:00', first_published_at: '2017-09-12 15:07:34.000000-04:00', last_published_at: '2017-09-12 15:07:34.000000-04:00', latest_revision_created_at: '2017-09-12 15:10:42.000000-04:00' }
---
{ url: /aes/news/2017-09-15-schoolstore-fundraiser, type: news.News, title: 'SchoolStore Fundraiser', body: "<p>The SchoolStore fundraiser began on September 15th and allows staff and families to participate by donating gift cards, purchasing book/magazines, and shopping with over 400 merchants.&nbsp; Please review the student/parent packet with your child and sign up at <a href=\"http://www.schoolstore.net\" target=\"_blank\">www.schoolstore.net</a>, to begin sending email invitations to friends and family.&nbsp; Each child will receive a prize just for participating! (No purchase necessary).&nbsp; To receive the prize, students must return their envelope with the prize code on or before Friday, October 6th.&nbsp;</p>\r\n", created: '2017-09-15 10:33:17.000000-04:00', updated: '2017-09-20 12:55:18.000000-04:00', first_published_at: '2017-09-15 10:33:17.000000-04:00', last_published_at: '2017-09-15 10:33:17.000000-04:00', latest_revision_created_at: '2017-09-20 12:55:18.000000-04:00' }
---
{ url: /aes/news/2017-09-15-constitution-day-monday-september-18th, type: news.News, title: 'Constitution Day - Monday, September 18th', body: "<p>Next Monday, September 18th is Constitution Day! On September 17, 1787, members of the Philadelphia Convention signed the United States Constitution.</p>\r\n\r\n<p>To honor this historic event, schools around the nation are celebrating Constitution Day.&nbsp;&nbsp;</p>\r\n\r\n<p>In order to celebrate this day, we would love for students and staff to wear red, white, and blue to show some spirit for Constitution Day day Monday, September 18th!</p>\r\n", created: '2017-09-15 10:35:29.000000-04:00', updated: '2017-09-15 10:36:15.000000-04:00', first_published_at: '2017-09-15 10:35:29.000000-04:00', last_published_at: '2017-09-15 10:35:29.000000-04:00', latest_revision_created_at: '2017-09-15 10:36:15.000000-04:00' }
---
{ url: /aes/news/2017-09-15-the-aes-book-club, type: news.News, title: 'The AES Book Club', body: "<p>The AES Book Club is a wonderful way to honor your child by donating a book to our media center.&nbsp;&nbsp; To make a contribution, you may complete the request form and return it to the front office with a $15.00 check made out to AES PTA.&nbsp; Forms are included in this week&#39;s Friday Folder. We will also send forms home with students closer to their birthday month.</p>\r\n", created: '2017-09-15 10:55:39.000000-04:00', updated: '2017-09-15 10:55:39.000000-04:00', first_published_at: '2017-09-15 10:55:39.000000-04:00', last_published_at: '2017-09-15 10:55:39.000000-04:00', latest_revision_created_at: '2017-09-15 10:55:39.000000-04:00' }
---
{ url: /aes/news/2017-09-20-note-from-the-principal, type: news.News, title: 'Note from the Principal', body: "<p>Thank you for joining us for Back To School Night.&nbsp; We were so happy to see everyone.&nbsp; Families visited classrooms and saw new and familiar faces as they spoke with staff and learned more about school and grade level expectations.&nbsp; It is always a pleasure to spend time with the families of our students.&nbsp; We can&#39;t wait to see you all for parent-teacher conferences in November!&nbsp; Remember school will be closed Thursday and Friday.&nbsp; Enjoy the extra long weekend.</p>\r\n", created: '2017-09-20 14:03:17.000000-04:00', updated: '2017-09-20 14:04:55.000000-04:00', first_published_at: '2017-09-20 14:03:17.000000-04:00', last_published_at: '2017-09-20 14:03:17.000000-04:00', latest_revision_created_at: '2017-09-20 14:04:55.000000-04:00' }
---
{ url: /aes/news/2017-09-20-animals-on-school-property, type: news.News, title: 'Animals on School Property', body: "<p>Effective August 29, 2017 animals in schools or offices, leashed or not, present safety, environmental, and liability issues.&nbsp; Students and staff may be exposed to potential physical hazards, such as bites, and/or allergy related health problems.&nbsp; As a result, animals are prohibited within HCPSS buildings.&nbsp; Animals are also prohibited on school system property during arrival, dismissal, recess or other HCPSS sponsored outdoor activities.&nbsp; Service animals or service animals in training per MD Annotated Code Section 7-705 (Service Animals) and the American Disabilities Act (ADA) as well as animals approved for instructional purposes are exempt from this prohibition.&nbsp; Thank you for your assistance.&nbsp; Please do not hesitate to contact us with any questions or concerns.&nbsp;</p>\r\n", created: '2017-09-20 14:10:01.000000-04:00', updated: '2017-09-20 14:14:58.000000-04:00', first_published_at: '2017-09-20 14:10:01.000000-04:00', last_published_at: '2017-09-20 14:10:01.000000-04:00', latest_revision_created_at: '2017-09-20 14:14:58.000000-04:00' }
---
{ url: /aes/news/2017-09-29-arrival-and-dismissal-for-walkers-and-car-riders, type: news.News, title: 'Arrival and Dismissal for Walkers and Car Riders', body: "<p>Parents, in order to ensure the safety of our students, please use the procedures below for drop off and pick up.<br />\r\n\t&nbsp;<br />\r\n\t<u><strong>AM Drop Off:</strong></u><br />\r\n\tWhen driving your child to school in the morning please drop off at the Atholton Park on Donleigh.&nbsp; Our staff will be available from 9:00- 9:15.&nbsp;&nbsp; After 9:15 students should be escorted into the building and signed in at the office.&nbsp; After all buses have dropped off students, cars are permitted to enter the bus loop. This will not be until 9:15 am.&nbsp; In order to ensure the safety of your child please do not drop off on Seneca Drive.&nbsp; You may park your car at Groveleigh Drive and escort your child across the street using the crosswalk.<br />\r\n\t&nbsp;<br />\r\n\t<u><strong>PM Pick-Up:</strong></u><br />\r\n\tStudents will exit out the back of the building at 3:40 pm.&nbsp; You can meet your student on the blacktop.&nbsp; Please note that the Atholton Park parking lot does get very crowded.&nbsp; For the safety of your child and others, please park in the lined parking spaces.&nbsp; Please do not park along the entrance to the park.&nbsp; Parallel parking impedes the flow of traffic in and out of the park.&nbsp; You may park on Donleigh or Wesleigh and walk to the park or back of the school to meet your child.<br />\r\n\t&nbsp;<br />\r\n\tWe urge parents to be patient when dropping off and picking up to ensure safety of all.<br />\r\n\t&nbsp;<br />\r\n\tThank you for your cooperation in this matter as we work towards a better practice for arrival and dismissal.</p>\r\n", created: '2017-09-29 07:24:49.000000-04:00', updated: '2017-10-23 12:08:54.000000-04:00', first_published_at: '2017-09-29 07:24:49.000000-04:00', last_published_at: '2017-09-29 07:24:49.000000-04:00', latest_revision_created_at: '2017-10-23 12:08:54.000000-04:00' }
