{ url: /aes/news/2015-05-08-last-day-of-school-june-19th, type: news.News, title: 'Last Day of School - June 19th', body: "<p>All students will be dismissed from the main entrance of the school on June 19 starting at 12:35.</p>\r\n\r\n<p>After exiting the building, the walkers and car riders will be taken to the grassy area on the left side of the school to meet their parents.</p>\r\n\r\n<p>CA will meet their students by the red doors on the left side of the school.</p>\r\n\r\n<p>The driveway to the back parking lot will be closed from 12 to 12:50 so parents can safely use this space to meet their children and walk to the Atholton Park.</p>\r\n", created: '2015-05-08 11:59:10.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-08 11:59:10.000000-04:00', last_published_at: '2015-05-08 11:59:10.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
