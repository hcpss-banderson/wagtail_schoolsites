{ url: /aes/news/2017-09-08-changes-in-dismissal-and-late-arrivals, type: news.News, title: 'Changes in Dismissal and Late Arrivals', body: "<p><u><strong>Dismissal Changes</strong></u></p>\n\n<p>If you know of a change in dismissal in the morning before the student leaves for school, please send in a note.&nbsp; If there is a change during the school day, please call the school.&nbsp; We do not want to rely on email to communicate timely information in the event that the staff member is out or simply does not see the message.</p>\n\n<p><u><strong>Student Late Arrival:</strong></u></p>\n\n<p>Doors open for students at 9:00 am. Our instructional day begins at 9:15. Any student arriving after 9:15 is considered tardy and must be accompanied by an adult into the front office. The adult will sign the student in on the &quot;Late Arrival&quot; form and provide a reason for the tardiness. The student will receive a late pass and report to class.</p>\n", created: '2017-09-08 11:21:36.000000-04:00', updated: '2017-09-08 11:32:37.000000-04:00', first_published_at: '2017-09-08 11:21:36.000000-04:00', last_published_at: '2017-09-08 11:21:36.000000-04:00', latest_revision_created_at: '2017-09-08 11:32:37.000000-04:00' }
---
{ url: /aes/news/2017-09-08-visiting-the-school, type: news.News, title: 'Visiting the School', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">All visitors must enter through the main entrance and report to the front office. Visitors must sign into our Visitor Management System, LobbyGuard, using a photo ID. A visitor badge will be printed and should be worn throughout the duration of the visit. Visitors must stop by the front office to sign out before leaving the building. </span></p>\n", created: '2017-09-08 11:34:36.000000-04:00', updated: '2017-09-08 11:34:43.000000-04:00', first_published_at: '2017-09-08 11:34:36.000000-04:00', last_published_at: '2017-09-08 11:34:36.000000-04:00', latest_revision_created_at: '2017-09-08 11:34:43.000000-04:00' }
