{ url: /aes/news/2019-01-02-student-arrival, type: news.News, title: 'Student Arrival', body: "<p>We wanted to remind families that the Bus Loop is closed in the morning to car riders while our buses are arriving.&nbsp; The only cars that are permitted in the loop are our Pre-K students.&nbsp; The cars that are permitted into the loop should remain behind the buses against the curb.&nbsp; We will assist students with getting out of cars. Please do not pass a bus or car while in the loop.</p>\n\n<p>We also wanted to remind parents that students should not be dropped off in the front of the school building prior to 9:00 because we do not have supervision until 9:00.&nbsp; Students that are dropped off after 9:15 should be escorted into the building and signed in. Our students safety is our priority we appreciate your continued support.</p>\n", created: '2019-01-02 13:32:48.000000-05:00', updated: '2019-09-06 08:09:16.000000-04:00', first_published_at: '2019-01-02 13:32:48.000000-05:00', last_published_at: '2019-01-02 13:32:48.000000-05:00', latest_revision_created_at: '2019-09-06 08:09:16.000000-04:00' }
