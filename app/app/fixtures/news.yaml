{ url: /aes/news/2015-04-17-earth-day-week-at-aes, type: news.News, title: 'Earth Day Week at AES', body: "<p>This year&#39;s theme for Earth Day Week is &quot;Earth-Friendly Transportation.&quot;&nbsp; We are using this theme to encourage our families and staff to engage in some Earth Day Week activities:</p>\r\n\r\n<ul>\r\n\t<li>Starting this weekend and running all week, through next weekend, AES families are encouraged to take &#39;selfies&#39; of any Earth-friendly transportation they engage in to get somewhere, which could include walking, bike-riding, carpooling, or taking a bus.&nbsp; Selfies should include everyone involved and should be sent to Mrs. Simon in the front office (michelle_simon@hcpss.org).&nbsp; She will print them out and put them on a bulletin board in our front hallway.&nbsp; Our goal is to fill up the board with pictures of our students and staff using Earth-Friendly ways to get around in our community.&nbsp; When you email your selfie to Mrs. Simon, be sure to explain the photo.</li>\r\n\t<li>An &quot;Earth-Friendly Transportation&quot; survey can be found in today&#39;s Friday folders.&nbsp; Please consider reading the directions to fill out one or more portion(s) of the survey.&nbsp; Each portion returned to school will serve as a submission for daily drawings during morning announcements.&nbsp; Surveys will get shared on announcements and posted on our hallway tree.&nbsp; We look forward to hearing how the families of our school consider the Earth while getting from one place to another.</li>\r\n</ul>\r\n\r\n<p>All students were presented this information by fifth grade Green Ambassadors during Thursday&#39;s lunch shifts.&nbsp; Students were told parents would also receive this information in the Panther Press.&nbsp; Thank you for participating in Atholton&#39;s Earth Day fun.&nbsp; As always, we will continue our Waste-free lunches, recycling, and our regular environmental instruction &nbsp; Have a wonderful Earth Day Week; hope you can get outside to enjoy NATURE!</p>\r\n", created: '2015-04-17 15:38:18.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-17 15:38:18.000000-04:00', last_published_at: '2015-04-17 15:38:18.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-04-22-field-day-information, type: news.News, title: 'Field Day Information', body: "<p>Field Day is taking place on Thursday, May 14<sup>th</sup>. The rain date is Thursday, May 21<sup>st</sup>. We have planned a fun-filled day of station challenges and games for AES students in grades K-5. The activities will review the skills and concepts that students have learned in Physical Education class throughout the year.</p>\r\n\r\n<p>We are in need of 30 parent volunteers for each half of the day. If you are available to help, please visit the following link to our sign up genius page:</p>\r\n\r\n<p><a href=\"http://www.signupgenius.com/go/10c0449abae2da5ff2-field\" target=\"_blank\">http://www.signupgenius.com/go/10c0449abae2da5ff2-field</a></p>\r\n\r\n<p>On the sign up, you can select the time slot that you are available to attend. Please make sure that you sign up under both the morning and afternoon if you are helping for the full day. Volunteers will oversee one station activity or help with rotations. We cannot provide the best experience for our students without your support!</p>\r\n\r\n<p>Thank you,</p>\r\n\r\n<p>Mrs. Hlavka and Mrs. Crochunis</p>\r\n\r\n<p>Physical Education Teachers</p>\r\n\r\n<p>If you have any questions, please e-mail Mrs. Hlavka at <a href=\"mailto:Lindsay_Hlavka@hcpss.org\">Lindsay_Hlavka@hcpss.org</a></p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-04-22 14:09:58.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-22 14:09:58.000000-04:00', last_published_at: '2015-04-22 14:09:58.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
