{ url: /aes/news/2014-12-02-pancake-breakfast, type: news.News, title: 'Pancake Breakfast', body: "<p>The annual pancake breakfast, sponsored by the 5<sup>th</sup> grade class, is Sunday December 7<sup>th</sup>.&nbsp;</p>\r\n\r\n<p>RSVP confirmations were sent home this week.&nbsp; If you didn&rsquo;t receive yours, please check today&rsquo;s Friday folder.&nbsp;&nbsp;</p>\r\n\r\n<p>The 5<sup>th</sup> grade students will be the hosts/hostesses and servers.&nbsp; They are having a competition between classes for tips earned.</p>\r\n", created: '2014-12-02 08:34:39.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-12-02 08:34:39.000000-05:00', last_published_at: '2014-12-02 08:34:39.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
