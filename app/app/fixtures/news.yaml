{ url: /aes/news/2016-03-18-executive-functioning-workshops, type: news.News, title: 'Executive Functioning Workshops!', body: "<p>Dr. Ridgely and Mr. Tobin will present <em>Executive Functions for Elementary School Students</em>, a two-part training for parents, on April 20<sup>th</sup> and May 4<sup>th</sup> at 6:30 pm in the media center.&nbsp; These workshops will provide parents with strategies for helping their children develop self-control, manage frustration, develop flexibility, and develop organization skills. &nbsp; Please sign up using the form in April 8th&#39;sFriday Folder. Free babysitting will be provided in the cafeteria.</p>\r\n", created: '2016-03-18 10:50:48.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-03-18 10:50:48.000000-04:00', last_published_at: '2016-03-18 10:50:48.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
