{ url: /aes/news/2018-02-20-inclement-weather-make-up-days-announced, type: news.News, title: 'Inclement Weather Make- Up Days Announced', body: "<p>Dear HCPSS Community:<br />\n\tNow that we have had a fourth inclement weather-related closing, I want to give you an update on the school calendar for the remainder of this year.</p>\n\n<p>Our academic calendar designates five possible inclement weather make-up days: February 19, April 4, 5, and 6, and June 15. Using February 19 (President&rsquo;s Day) would have required a state waiver, as it is a state mandated holiday, and would have caused significant budget <span class=\"highlight\" id=\"0.5203162149177882\" name=\"searchHitInReadingPane\">press</span>ures. Instead, the Board of Education has approved the use May 18 in lieu of February 19 as a make-up day.</p>\n\n<p>After carefully reviewing our options, I want to provide you with the following information as well as my rationale about specific days to be used to make up school closings. I understand that any mid-year changes to the calendar can be disappointing, especially to students and families who have already made plans. Please be aware that our primary consideration in making these decisions is a commitment to quality instruction. We also wanted to provide you a level of predictability as we look ahead to the rest of the school year.</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp; &bull;&nbsp;&nbsp; &nbsp;Schools now will be in session on April 4, 5, and 6 and for a half-day on May 18 to make up for the four inclement weather days used.<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; &bull;&nbsp;&nbsp; &nbsp;If schools are closed for one additional inclement weather day, June 15 will be used.<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; &bull;&nbsp;&nbsp; &nbsp;State law mandates that the school year must be completed by June 15. If additional inclement weather closings become necessary, HCPSS will petition the Maryland State Department of Education for a waiver of the additional days.</p>\n\n<p>The fifth possible make-up day on June 15 falls on a Muslim holiday. Per Board policy, no activities or exams can be scheduled on this day. This will require all end of school assemblies, promotion ceremonies, celebrations and final exams to be held on June 14 but still require students to attend on the day after. As an educator and a parent, I know that adding an additional day to the end of the school year would not effectively replace the valuable instruction days lost to inclement weather. HCPSS will use June 15 as a last resort to ensure that makeup days will truly serve as replacement days for the instruction time that has been lost.</p>\n\n<p>We will continue to carefully weigh all decisions to close school when inclement weather threatens the safety of students and staff, and will notify families as soon as possible should any additional changes to the school calendar become necessary. For more information on the <a href=\"http://www.hcpss.org/calendar/\" rel=\"noopener noreferrer\" target=\"_blank\">school calendar</a> and <a href=\"http://www.hcpss.org/schools/emergency-closings/\" rel=\"noopener noreferrer\" target=\"_blank\">inclement weather closings</a>, please visit <a href=\"http://www.hcpss.org/\" rel=\"noopener noreferrer\" target=\"_blank\">www.hcpss.org</a>.</p>\n\n<p>Sincerely,</p>\n\n<p>Michael J. Martirano</p>\n\n<p>Interim Superintendent</p>\n", created: '2018-02-20 10:04:16.000000-05:00', updated: '2018-02-20 10:04:23.000000-05:00', first_published_at: '2018-02-20 10:04:16.000000-05:00', last_published_at: '2018-02-20 10:04:16.000000-05:00', latest_revision_created_at: '2018-02-20 10:04:23.000000-05:00' }
---
{ url: /aes/news/2018-02-21-learning-together-program-prekindergarten-applications-due-4-29-18, type: news.News, title: 'Learning Together Program - Prekindergarten Applications due 4/29/18', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">The Atholton Regional Early Childhood Center (RECC) toddler and preschool programs are making preparations for classes for the 2018-19 school year. These classes include children with and without disabilities. The program&rsquo;s focus is helping all children develop communication, literacy, math, problem solving, motor, and social skills. Parents of children who will be 3 by September 1st or 4 years of age may contact Michelle Simon in the school office for an application package.</span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">All applications must be returned by the last Thursday in March (3/29/18). A limited number of openings are available for children without disabilities. Children are selected based upon screening information given on the application form and the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of the child&rsquo;s participation in a playgroup. If necessary, a lottery process is conducted.</span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">If you have any questions, please contact Linda Murveit or Michelle Simon at (410) 313-6853. </span></p>\r\n", created: '2018-02-21 10:50:08.000000-05:00', updated: '2018-03-22 13:03:23.000000-04:00', first_published_at: '2018-02-21 10:50:08.000000-05:00', last_published_at: '2018-02-21 10:50:08.000000-05:00', latest_revision_created_at: '2018-03-22 13:03:23.000000-04:00' }
---
{ url: /aes/news/2018-02-22-pre-k-program-applications, type: news.News, title: 'Pre-K Program Applications', body: "<p>The HCPSS Pre-K program at AES is a high-quality, half-day prekindergarten program. <strong>Students must be four years old by September 1, 2018</strong> to be considered for enrollment in fall 2018. The <a href=\"https://www.hcpss.org/schools/pre-k-programs/curriculum-and-philosophy/\">comprehensive curriculum taught by certified staff</a> supports early learning and school readiness and provides experiences that foster children&rsquo;s academic, social, emotional and physical development.</p>\r\n\r\n<div class=\"body-content\">\r\n\t<h4>How do I apply?</h4>\r\n\r\n\t<p>HCPSS Pre-K registration is a two-step process:</p>\r\n\r\n\t<ol>\r\n\t\t<li>As mandated by the Maryland State Department of Education, no enrollment decision can be made without a <a href=\"https://www.hcpss.org/f/schools/prek/prek-application.pdf\">completed Pre-K application</a> <img align=\"bottom\" alt=\"(PDF)\" border=\"0\" height=\"16\" src=\"https://www.hcpss.org/f/images/bullet-pdf.gif\" width=\"16\" />. Once completed and returned to school, Pre-K applications will be kept confidential and will be reviewed by school administration. Applications will be approved if it is determined students meet <a href=\"https://www.hcpss.org/schools/pre-k-programs/\" target=\"_blank\">first priority criteria</a>.</li>\r\n\t\t<li>If approved, the school will contact the family and invite them to come register their child for Pre-K in the upcoming school year.</li>\r\n\t</ol>\r\n</div>\r\n\r\n<p>2018-19 Pre-K Program Applications will be available March 1, 2018. Parents can download and complete the application or pick up a copy at any HCPSS elementary school.&nbsp; The Maryland State Department of Education requires that the Pre-K program be made available first to students who meet first priority criteria: disadvantaged economic status, homelessness and foster care. <a href=\"http://www.hcpss.org/schools/pre-k-programs/\" target=\"_blank\">More information</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2018-02-22 15:43:48.000000-05:00', updated: '2018-07-20 11:59:57.000000-04:00', first_published_at: '2018-02-22 15:43:48.000000-05:00', last_published_at: '2018-02-22 15:43:48.000000-05:00', latest_revision_created_at: '2018-07-20 11:59:57.000000-04:00' }
---
{ url: /aes/news/2018-02-22-dr-seuss-spirit-week, type: news.News, title: 'Dr. Seuss Spirit Week', body: "<p>February 26-March 2nd</p>\n\n<p>Please join us in celebrating Dr. Seuss&#39;s lifelong love of books by participating in the following school wide spirit activities!</p>\n\n<p>If you are still interested in reading to your child&#39;s class on Friday, March 2nd, please return the blue slip ASAP. Times are filling up!</p>\n\n<p><br />\n\t<strong>MONDAY, 2/26</strong>&nbsp; &ldquo;Cat in the Hat&rdquo; Hats off to Dr. Seuss! <em>Wear your favorite hat to school!</em></p>\n\n<p><strong>TUESDAY, 2/27</strong>&nbsp; &ldquo;Thing One and Thing Two&rdquo;&nbsp; <em>Grab a friend and dress up as twins!</em></p>\n\n<p><strong>WEDNESDAY, 2/28</strong>&nbsp; &ldquo;Green Eggs and Ham&rdquo;&nbsp; <em>Wear the color GREEN.</em></p>\n\n<p><strong>THURSDAY, 3/1</strong>&nbsp; &ldquo;Fox in Socks&rdquo;&nbsp; <em>Wear silly or mismatched socks.</em></p>\n\n<p><strong>FRIDAY, 3/2</strong>&nbsp; &ldquo;Sleep Book&rdquo;&nbsp; Cozy up with a good book. <em>Wear appropriate pajamas or comfy clothes </em>and enjoy GUEST READER DAY!</p>\n", created: '2018-02-22 15:45:51.000000-05:00', updated: '2018-02-22 15:45:58.000000-05:00', first_published_at: '2018-02-22 15:45:51.000000-05:00', last_published_at: '2018-02-22 15:45:51.000000-05:00', latest_revision_created_at: '2018-02-22 15:45:58.000000-05:00' }
