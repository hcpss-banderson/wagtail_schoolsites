{ url: /aes/news/2015-09-04-pta-membership, type: news.News, title: 'PTA Membership', body: "<p>We have an active and supportive PTA.&nbsp; Please join this year&mdash;dues is only $11 for one parent, or $16 for two.&nbsp; A portion of the dues directly supports many activities for your children. A membership form is below.&nbsp; Please complete it and return it to school with cash or check.&nbsp;</p>\r\n\r\n<p>[[{\"fid\":\"162\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</p>\r\n", created: '2015-09-04 09:49:33.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-04 09:49:33.000000-04:00', last_published_at: '2015-09-04 09:49:33.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
