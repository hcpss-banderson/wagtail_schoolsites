{ url: /aes/news/2016-05-06-volunteer-recognition-lunch, type: news.News, title: 'Volunteer Recognition Lunch', body: "<p>We will be honoring all the volunteers, who assisted us throughout the year, with a lunch on Field Day.&nbsp; Lunch will be served at noon in the media center.&nbsp; We hope you can join us!</p>\r\n", created: '2016-05-06 10:40:36.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:40:36.000000-04:00', last_published_at: '2016-05-06 10:40:36.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
