{ url: /aes/news/2019-03-14-march-is-youth-art-month, type: news.News, title: 'March is Youth Art Month', body: "<p><u><strong>FROM THE ART ROOM:</strong></u></p>\r\n\r\n<p>March is Youth Art Month! To help celebrate, there are many art shows around the county:</p>\r\n\r\n<ul>\r\n\t<li>&quot;The Second Grade Showcase&quot; is currently on display at the Board of Education. Congratulations to students: Charlotte W., Aly S., Emme V., and Aaron Z. who had their Mandalas chosen for the show. The 2nd grade show runs until April 11, 2019.</li>\r\n\t<li>&quot;The Youth Art Month showcase&quot; is currently open at the Miller Branch Library in Ellicott City. Congratulations to students Ethan S. and Kyra M. who had their work chosen for the show. The show will be on display in the children&#39;s section of the Library until March 28th.</li>\r\n\t<li>The show &quot;Defining Ourselves: I am More Than What You See&quot; Opened last week at the Howard County Center for the Arts. Congratulations to second graders Nazereth P-M, Justin D. and Max C. The show runs in the main gallery until April 19th, 2019.</li>\r\n\t<li>The last show of the year will be at the Columbia Mall and runs from April 9, 2019 -April 21, 2019. More details to come closer to the show.</li>\r\n</ul>\r\n", created: '2019-03-14 11:26:00.000000-04:00', updated: '2019-03-14 12:44:27.000000-04:00', first_published_at: '2019-03-14 11:26:00.000000-04:00', last_published_at: '2019-03-14 11:26:00.000000-04:00', latest_revision_created_at: '2019-03-14 12:44:27.000000-04:00' }
