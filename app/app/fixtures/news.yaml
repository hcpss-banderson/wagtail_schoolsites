{ url: /aes/news/2015-02-27-parents-of-3rd-grade-students, type: news.News, title: 'Parents of 3rd Grade Students', body: "<p>CoGAT scores will be mailed home Monday through US mail. This will include scores from the test as well as eligibility for 4th grade G/T Mathematics. If your child did not quality for this class and you wish for a placement review to be held, please&nbsp;submit a written letter and attach documentation supporting your child&rsquo;s strengths and advanced-level achievement to Stacey Fishman, G/T Resource Teacher&nbsp;<strong>by March 6, 2015. </strong>Requests cannot be considered later than March 6<sup>th</sup>.&nbsp; Your request will be considered by the Placement Review Committee and results of the review will be mailed by March 13<sup>th</sup>.&nbsp; Please direct questions to stacey_fishman@hcpss.org.</p>\r\n", created: '2015-02-27 13:31:56.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-27 13:31:56.000000-05:00', last_published_at: '2015-02-27 13:31:56.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
