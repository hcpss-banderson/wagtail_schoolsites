{ url: /aes/news/2017-10-27-arrival-and-dismissal-at-aes, type: news.News, title: 'Arrival and Dismissal at AES', body: "<p>Every child&rsquo;s safety is important to us and we need your help. It remains our highest priority to ensure that students are dropped off and picked up daily in a safe and organized manner.&nbsp; We are reminding everyone to follow the pick-up and drop-off procedures.&nbsp; Failure to do so creates chaos, and unsafe conditions for our students, parents, and staff.</p>\n\n<p><br />\n\t<u><strong>Arrival:</strong></u><br />\n\t<strong>For the safety of our students</strong>, please do not drop your children off in front of the school prior to 9am.&nbsp; We do not have staff on duty before 9am; therefore, students dropped off before this time are unsupervised.&nbsp; We want to ensure the safety of our children and appreciate your cooperation.</p>\n\n<p><br />\n\tCar riders can be dropped off at the Atholton Park located on Wesleigh at 9am.&nbsp; <strong>We will have staff along the sidewalk to monitor student arrival.</strong></p>\n\n<p><br />\n\tDuring morning arrival, the bus loop is reserved for buses and Pre-K students only, between 9 and 9:15.&nbsp; Cars cannot enter the bus loop during this time.&nbsp; Once all the buses have arrived, cars will be permitted to enter the bus loop.</p>\n\n<p><br />\n\t<strong>Morning Drop Off Options</strong><br />\n\t&bull;&nbsp;&nbsp; &nbsp;We are asking that during the 9:00-9:15 bus arrival, cars do not enter the bus loop with the exception of our Pre-K students.&nbsp; If you are a Pre-K parent dropping off, please make sure the RECC tag is displayed on your dashboard.<br />\n\t&bull;&nbsp;&nbsp; &nbsp;Park your car on a side street (Groveleigh Drive) and walk your child across the street utilizing the crosswalk.<br />\n\t&bull;&nbsp;&nbsp; &nbsp;Park your car on Donleigh and walk along Seneca.<br />\n\t&bull;&nbsp;&nbsp; &nbsp;Please do not stop your vehicle along Seneca Drive during morning drop off or dismissal. This is extremely dangerous, and impedes the flow of traffic for buses and the community.</p>\n\n<p><br />\n\t<strong>Dismissal:</strong><br />\n\tThe car riders, walkers, and CA students are dismissed at 3:40 daily.&nbsp; Bus riders are dismissed at 3:45. Parents picking up students should park at the Atholton Park, or on a street in the neighborhood.&nbsp; We are asking parents not to park along the driveway entrance and exit to the park, and to only use designated parking spaces.</p>\n", created: '2017-10-27 12:15:34.000000-04:00', updated: '2017-10-27 12:15:54.000000-04:00', first_published_at: '2017-10-27 12:15:34.000000-04:00', last_published_at: '2017-10-27 12:15:34.000000-04:00', latest_revision_created_at: '2017-10-27 12:15:54.000000-04:00' }
---
{ url: /aes/news/2017-10-31-parent-teacher-conferences, type: news.News, title: 'Parent Teacher Conferences', body: "<p>The window to sign up for AES Parent Teacher Conferences is now closed.&nbsp; If you want to schedule a conference, please contact Tammy Lloyd in the AES Front Office. Teaching staff members have the choice of working evening hours on November 20 and 21.&nbsp; Those staff members will not be available for conferences on November 22. Conferences will start at approximately 1:00 with the last conference slot scheduled for 7:20 on November 20 and 21.&nbsp;&nbsp; If you are unable to attend conferences or have any questions throughout the school year, please know that contact with your child&#39;s teacher is always encouraged and welcomed.</p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Kindergarten, First, Fourth and Fifth grade teachers will conference with their homeroom class. </span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Second and Third Grade will conference with their language arts students. </span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Lisa Young will conference with grade 4 math students. Parents of 5th grade math students may contact Mrs. Lloyd after 9:30 am on 11/17 to schedule a conference time. </span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">We look forward to meeting with you.</span></p>\r\n", created: '2017-10-31 12:02:03.000000-04:00', updated: '2017-11-17 14:19:52.000000-05:00', first_published_at: '2017-10-31 12:02:03.000000-04:00', last_published_at: '2017-10-31 12:02:03.000000-04:00', latest_revision_created_at: '2017-11-17 14:19:52.000000-05:00' }
---
{ url: /aes/news/2017-10-31-boosterthon-2017-18, type: news.News, title: 'Boosterthon 2017-18', body: "<p>Parents! This year&rsquo;s main fundraiser is the Atholton Elementary Fun Run! It&rsquo;s a 9-day program that kicks off with a Pep Rally on 11/06/17. Families will then gather pledges for every lap your student runs (30-35 laps), and we&rsquo;ll celebrate at the Fun Run on 11/15/17.&nbsp;&nbsp; With our big goal of raising $15,000 for additional computers for our students to use, we asked the Fun Run experts at Boosterthon to power our Fun Run and make it more profitable, easier, and fun.</p>\n\n<p>Students will also experience an amazing character theme, CASTLE QUEST! an English castle theme all about being brave and living with character. On their quest to regain Bravemore Castle, students will learn the &ldquo;SIX VIRTUES of a TRUE HERO&rdquo; from a cast of colorful characters.</p>\n\n<p>Donations will go toward those additional computers and to the entire 9-day experience. So please help our school by reaching out to sponsors. Also, all families are invited to come out and cheer on your student at the Fun Run! Thank you for your support! To see and hear more about this fun event, please view this video. &nbsp;<br />\n\t<a href=\"https://vimeo.com/222281599/502e97e29e\" target=\"_blank\">https://vimeo.com/222281599/502e97e29e</a></p>\n", created: '2017-10-31 13:55:07.000000-04:00', updated: '2017-10-31 13:55:16.000000-04:00', first_published_at: '2017-10-31 13:55:07.000000-04:00', last_published_at: '2017-10-31 13:55:07.000000-04:00', latest_revision_created_at: '2017-10-31 13:55:16.000000-04:00' }
---
{ url: /aes/news/2017-11-01-faith-in-the-flakes, type: news.News, title: 'Faith in the Flakes', body: "<p>Have you heard of Faith in the Flakes?</p>\n\n<p><br />\n\t&ldquo;Faith in the Flakes&rdquo; is a term that Justin Berk, local celebrity meteorologist (justinweather.com), uses when predicting snow storms in our area.</p>\n\n<p>The PTA is conducting a shirt fundraiser throughout November, selling the &ldquo;Faith in the Flakes&rdquo; T-shirts specifically made for our school.</p>\n\n<p>Then, in December, Justin Berk will give our school, a science/meteorology presentation on severe weather systems and discuss some of the superstitions that kids have about how to make it snow.</p>\n\n<p>The royal blue colored shirts are 100% cotton. Please place orders by November 29, 2017.</p>\n\n<p>You will find the order form in the 11/3 Friday Folder. Or you can download it <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2RGFTbWd4UU5OV1k/view?usp=sharing\" target=\"_blank\">HERE</a>.</p>\n", created: '2017-11-01 14:21:36.000000-04:00', updated: '2017-11-01 14:21:57.000000-04:00', first_published_at: '2017-11-01 14:21:36.000000-04:00', last_published_at: '2017-11-01 14:21:36.000000-04:00', latest_revision_created_at: '2017-11-01 14:21:57.000000-04:00' }
---
{ url: /aes/news/2017-11-07-warm-hugs-coat-drive, type: news.News, title: 'Warm Hugs Coat Drive', body: "<p>Girl Scout Troop 703 will be collecting gently worn coats of all sizes from November 13-21 for their 4th annual Warm Hugs Coat Drive. Look for the collection box near the front office. The coats will be taken to Christian Services of Howard County, Inc. (Christian Women&#39;s Thrift Shop) and distributed directly to local families. This year, the troop is also collecting hats, socks, and gloves to be given to a homeless community in Baltimore. For more information, call Jennifer Sampson at 410-245-9859.</p>\r\n", created: '2017-11-07 07:33:59.000000-05:00', updated: '2017-11-07 07:33:59.000000-05:00', first_published_at: '2017-11-07 07:33:59.000000-05:00', last_published_at: '2017-11-07 07:33:59.000000-05:00', latest_revision_created_at: '2017-11-07 07:33:59.000000-05:00' }
