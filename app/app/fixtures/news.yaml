{ url: /aes/news/2015-02-27-sandy-dog-s-savings-club, type: news.News, title: 'Sandy Dog''s Savings Club', body: "<p>Atholton Elementary has entered into a partnership with Sandy Springs Bank to give students the opportunity to open a savings account and participate in a savings program right here at school.&nbsp; Information about this savings program is in today&rsquo;s Friday folders.&nbsp; If you and your child are interested in this program, please complete the Sandy Dog&rsquo;s Savings Club Information Sheet and return it to school by March 13<sup>th</sup>.</p>\r\n", created: '2015-02-27 13:27:56.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-27 13:27:56.000000-05:00', last_published_at: '2015-02-27 13:27:56.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
