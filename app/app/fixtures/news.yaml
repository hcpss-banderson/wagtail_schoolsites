{ url: /aes/news/2018-01-30-jump-rope-for-heart, type: news.News, title: 'Jump Rope for Heart', body: "<p>This is year&#39;s Jump Rope for Heart event was a great success! Not only did students help raise money for important research, they learned how to take care of their own heart by making smart health choices.&nbsp; Thank you Mr. Trawick, and Ms. Smalls for encouraging our students to be active!</p>\n", created: '2018-01-30 11:43:17.000000-05:00', updated: '2018-02-20 10:04:23.000000-05:00', first_published_at: '2018-01-30 11:43:17.000000-05:00', last_published_at: '2018-01-30 11:43:17.000000-05:00', latest_revision_created_at: '2018-02-20 10:04:23.000000-05:00' }
