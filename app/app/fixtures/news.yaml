{ url: /aes/news/2019-01-18-thank-you, type: news.News, title: 'Thank You', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:normal;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">Thank you to the families that were able to join us for the strings and chorus concerts this week. Our students did an amazing job! We are very fortunate to have Mr. Kranz and Mrs. Dinning work with our students. Please join us Thursday, January 24 at 6:30 for the band concert. </span></p>\r\n", created: '2019-01-18 13:06:50.000000-05:00', updated: '2019-01-18 13:06:50.000000-05:00', first_published_at: '2019-01-18 13:06:50.000000-05:00', last_published_at: '2019-01-18 13:06:50.000000-05:00', latest_revision_created_at: '2019-01-18 13:06:50.000000-05:00' }
