{ url: /aes/news/2015-06-12-moving, type: news.News, title: 'Moving?', body: "<p>If you are planning to move out of the AES school district this summer, please notify the front office as soon as possible.&nbsp; This helps us plan for next year and enables us to make sure you have what you need to register your child(ren)in the new school.</p>\r\n", created: '2015-06-12 10:19:25.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-06-12 10:19:25.000000-04:00', last_published_at: '2015-06-12 10:19:25.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
