{ url: /aes/news/2018-05-14-information-from-the-gifted-and-talented-department, type: news.News, title: 'Information from the Gifted and Talented Department', body: "<p><u><strong>All AES G/T Program Participants:</strong></u><br />\r\n\t<a href=\"https://drive.google.com/file/d/121zPSj7vXrbtRucPA7hNC_o9CTKhlR-w/view?usp=sharing\" target=\"_blank\">Letters of invitation</a> went home in Friday folders on Friday, May 4th, inviting your child to participate in the enrichment fair portion of Atholton&#39;s Excellence Night.&nbsp; The letter can also be accessed <a href=\"https://drive.google.com/file/d/121zPSj7vXrbtRucPA7hNC_o9CTKhlR-w/view?usp=sharing\" target=\"_blank\">here</a> in pdf format.&nbsp; If your child would like to represent an Instructional Seminar, Curriculum Extension Unit and/or GT Math class during Excellence Night, please send in the bottom portion of the invitation letter so that Mrs. Young and Mr. DiMaggio have an accurate count of presenters.&nbsp; It is always a pleasure to see the students taking pride in their projects and the new things they learned through enrichment by sharing their accomplishments with the community.&nbsp; Excellence Night is truly a celebration of your child&#39;s learning.&nbsp; Please join us!&nbsp; If you have questions, contact <a href=\"mailto:lisa_young@hcpss.org?subject=Excellence%20Night\">lisa_young@hcpss.org</a> or <a href=\"mailto:andrew_dimaggio@hcpss.org?subject=Excellence%20Night\">andrew_dimaggio@hcpss.org</a>.&nbsp; Thank you.</p>\r\n\r\n<p><br />\r\n\t<u><strong>Please Join Us For Atholton&#39;s Excellence Night!</strong></u><br />\r\n\tWhen:&nbsp; Thursday, May 31, 2018<br />\r\n\tTime:&nbsp; 6:00 - 8:00p.m.<br />\r\n\tWhere:&nbsp; Throughout the school<br />\r\n\tOn Thursday, May 31st, from 6:00 - 8:00 p.m., Atholton Elementary will be holding its annual Excellence Night.&nbsp; We are ready to show off our Atholton Panther Pride!&nbsp; Please join us as students showcase their accomplishments.&nbsp; Student work and projects from participation in G/T Instructional Seminars, Curriculum Extension Units and G/T Math will be presented in the media center and surrounding areas as an enrichment fair.&nbsp; Fantastic student work will be presented in classrooms and hallways. Incredible artwork will be displayed on boards and cases throughout the school.&nbsp; From 7:30 to 8:00, Mr. Kranz&#39;s talented students will perform for the community in the cafeteria.&nbsp; Hope to see you next Thursday for Atholton&#39;s Excellence Night!</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2018-05-14 08:56:39.000000-04:00', updated: '2018-05-14 09:16:25.000000-04:00', first_published_at: '2018-05-14 08:56:39.000000-04:00', last_published_at: '2018-05-14 08:56:39.000000-04:00', latest_revision_created_at: '2018-05-14 09:16:25.000000-04:00' }
---
{ url: /aes/news/2018-05-25-thank-you-field-day-and-volunteers, type: news.News, title: 'THANK YOU - Field Day and Volunteers', body: "<p>What a beautiful day to be outside for field day. The weather was perfect! A big THANK YOU to our P.E. teachers, Mr. Trawick and Ms. Smalls for organizing this amazing day for our kids! Another shout out goes to Mr. Schoenhut and Mr. Castelbaum for organizing our volunteer lunch.&nbsp; Lastly, THANK YOU, parent volunteers and staff! Without the support of volunteers and staff, field day would not be possible.</p>\n\n<p><br />\n\tTHANK YOU parent volunteers for your dedication and commitment to our students and school community.&nbsp; The compassion you show and encouragement you provide our students and staff serves as an inspiration for us all.&nbsp;&nbsp; We appreciate you taking time to chaperone field trips, read books to and with our students, make copies, help from home with projects, or just visit classes. You are an intricate part of our school community!</p>\n\n<p><br />\n\tAs we move into the last few weeks of the school year, there are picnics, and other events.&nbsp; Please check the website calendar to stay up to date on all that is happening. Our last Panther Press for this school year will be June 15th. We will continue to keep you updated of any changes or news via our school website.</p>\n\n<p><br />\n\tHave a fun and safe Memorial Day weekend!</p>\n", created: '2018-05-25 15:49:54.000000-04:00', updated: '2018-05-25 15:50:07.000000-04:00', first_published_at: '2018-05-25 15:49:54.000000-04:00', last_published_at: '2018-05-25 15:49:54.000000-04:00', latest_revision_created_at: '2018-05-25 15:50:07.000000-04:00' }
---
{ url: /aes/news/2018-06-01-reading-picnic-monday-june-4th, type: news.News, title: 'Reading Picnic - Monday June 4th!', body: "<p>AES students will celebrate this year&rsquo;s accomplishments while playing with friends, dancing to the tunes of a DJ, being creative with sidewalk chalk, and enjoying a sweet treat (courtesy of AES PTA).</p>\r\n\r\n<ul>\r\n\t<li>Grades K- 2 Picnic: 11:15 - 12:30pm</li>\r\n\t<li>Grades 3 - 5 Picnic: 12:45 - 2:00pm</li>\r\n</ul>\r\n\r\n<p>Bring a blanket/towel, picnic lunch, and books to read! Bagged lunches will be available for students to purchase in the cafeteria prior to coming outside. Families are welcome to attend and join classes on the field, but should bring lunches for themselves and/or other family members. No need to sign in at the front office, if you are staying outside.</p>\r\n\r\n<p><strong>Please note</strong>: In case of inclement weather, it will be announced <em><strong>no later than 10:00am</strong></em> via text message and community message. The weather forecast may or may not effect all grade levels, but in fairness a decision will be made with all students in mind. If this is the case on June 4th, grade level picnics will be in the cafeteria during regular lunch shifts. If you choose to eat with your child inside, you will need to sign in with<br />\r\n\tthe front office.</p>\r\n", created: '2018-06-01 09:43:34.000000-04:00', updated: '2018-06-01 09:53:02.000000-04:00', first_published_at: '2018-06-01 09:43:34.000000-04:00', last_published_at: '2018-06-01 09:43:34.000000-04:00', latest_revision_created_at: '2018-06-01 09:53:02.000000-04:00' }
---
{ url: /aes/news/2018-06-14-medications-and-supplies-in-the-health-room, type: news.News, title: 'Medications and supplies in the health room', body: "<p>This is a reminder that all medications and supplies <em><strong>must be picked up by Tuesday, June 19th by end of the school day</strong></em>. Any medication not picked up will be disposed of according to HCPSS policy.</p>\n", created: '2018-06-14 12:05:41.000000-04:00', updated: '2018-06-14 12:05:50.000000-04:00', first_published_at: '2018-06-14 12:05:41.000000-04:00', last_published_at: '2018-06-14 12:05:41.000000-04:00', latest_revision_created_at: '2018-06-14 12:05:50.000000-04:00' }
