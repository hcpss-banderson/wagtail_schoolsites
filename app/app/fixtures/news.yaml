{ url: /aes/news/2017-04-26-field-day-volunteers-needed-on-thursday-may-18th, type: news.News, title: 'Field Day Volunteers Needed on Thursday, May 18th!', body: "<p>We are still short volunteers, especially the morning shift. This year&rsquo;s field day will be on Thursday, May 18th (rain date June 1st). We have a great day planned with 34 station challenges and games. It is a great day for parents to take a day off. Yes, grandparents too! You can sign up for both sessions.</p>\r\n\r\n<p>Just click <a href=\"http://www.signupgenius.com/go/409084faaa72ba1f49-field\" target=\"_blank\">here</a> to sign up.&nbsp;&nbsp; Grades 3-5 from 9:20 to noon, and grades K-2 from 12:45 to 3:25.</p>\r\n\r\n<p><br />\r\n\tThank you in advance for signing up and making the day special.</p>\r\n", created: '2017-04-26 10:20:42.000000-04:00', updated: '2017-05-04 10:49:51.000000-04:00', first_published_at: '2017-04-26 10:20:42.000000-04:00', last_published_at: '2017-04-26 10:20:42.000000-04:00', latest_revision_created_at: '2017-05-04 10:49:51.000000-04:00' }
