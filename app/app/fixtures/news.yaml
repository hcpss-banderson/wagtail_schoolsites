{ url: /aes/news/2015-06-17-early-dismissal-thursday-and-friday, type: news.News, title: 'Early Dismissal Thursday and Friday', body: "<p>There is a 2 hour early dismissal tomorrow, Thursday June 18th at 1:45 pm.</p>\r\n\r\n<p>There is a 3 hour early dismissal on Friday, June 19th at 12:45 pm.</p>\r\n\r\n<p>All walkers, car riders, and CA students will be dismissed from the front of the building, along with bus riders,&nbsp; on the last day of school starting at 12:40.&nbsp; Parents should meet their children in the grassy area on the left, front side of the school.&nbsp; The driveway to the back parking lot will be closed from 12-12:50pm.&nbsp; Parents should park in the Atholton Park.&nbsp;</p>\r\n", created: '2015-06-17 14:02:19.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-06-17 14:02:19.000000-04:00', last_published_at: '2015-06-17 14:02:19.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
