{ url: /aes/news/2014-10-31-pta-family-bingo-night-and-book-swap, type: news.News, title: 'PTA Family Bingo Night and Book Swap!', body: "<p><strong>When: </strong>Friday, Nov. 7<sup>th</sup> &nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p><strong>Where: </strong>AES Cafeteria</p>\r\n\r\n<p><strong>Time: </strong>6:30-8:00PM.</p>\r\n\r\n<p><strong>Bingo: </strong>Come play Bingo and try your luck at winning some prizes! We will be doing a variety of bingo games and we guarantee a winner every game.&nbsp;&nbsp;</p>\r\n\r\n<p><strong>Book Swap: </strong>Bring gently used books and swap for a different one. Books should be appropriate for K-5. Any books left at the end of the night will be donated.</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Snacks and Drinks will be available for purchase until they run out! $1.00 per item. Small bills are appreciated.</p>\r\n\r\n<p align=\"center\">&nbsp;</p>\r\n", created: '2014-10-31 09:04:37.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-10-31 09:04:37.000000-04:00', last_published_at: '2014-10-31 09:04:37.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
