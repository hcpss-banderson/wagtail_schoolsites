{ url: /aes/news/2021-06-28-school-hours-for-the-21-22-school-year, type: news.News, title: 'School Hours for the 21-22 School Year', body: "<p>As HCPSS looks to normalize operations for Fall 2021, start and end times for each school will return to the original, pre-COVID schedule.&nbsp; Atholton&rsquo;s student hours will be&nbsp;9:15-3:45.</p>\n\n<p>&nbsp;</p>\n", created: '2021-06-28 10:07:08.000000-04:00', updated: '2021-06-28 10:07:19.000000-04:00', first_published_at: '2021-06-28 10:07:08.000000-04:00', last_published_at: '2021-06-28 10:07:08.000000-04:00', latest_revision_created_at: '2021-06-28 10:07:19.000000-04:00' }
