{ url: /aes/news/2016-09-30-save-the-date-hhs-homecoming, type: news.News, title: 'SAVE THE DATE - HHS Homecoming!', body: "<p>Join in the festivities, celebrating Hammond High School&#39;s 40th Year/Homecoming. &nbsp;Pancake breakfast in the cafeteria from 8:30 AM to 10 AM. &nbsp;Adults $7.00 all you can eat pancakes w/2 sausage platter. &nbsp;Kids age 6 and under $3.00. Parade kicking off from KC Village Center Amherst House at 10:30 AM. &nbsp;Calling all future Golden Bears to march in the parade (ie: safety&#39;s, boy scouts, girl scouts, Junior Golden Bears (under 3 assisted in strollers) Noon game start in the HHS Stadium. &nbsp;Grab your parents, kids and neighbors and join us for this autumn tradition.</p>\r\n\r\n<p>Please contact Karin Bruce,&nbsp;karinfbruce@comcast.net,&nbsp;410-381-6694 or Shaun Borsh,&nbsp;nborsh@verizon.net,&nbsp;443-794-8105 with any questions, etc.&nbsp;&nbsp;</p>\r\n", created: '2016-09-30 12:57:38.000000-04:00', updated: '2016-09-30 12:57:38.000000-04:00', first_published_at: '2016-09-30 12:57:38.000000-04:00', last_published_at: '2016-09-30 12:57:38.000000-04:00', latest_revision_created_at: '2016-09-30 12:57:38.000000-04:00' }
