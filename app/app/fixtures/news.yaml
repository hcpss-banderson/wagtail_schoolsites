{ url: /aes/news/2016-04-10-from-the-art-room, type: news.News, title: 'From the Art Room', body: "<p>There are currently three art shows on display in Howard County to celebrate Youth Art Month:<br />\r\n\t<strong>Fifth Grade Show</strong> at the Board of Education: closes April 11th<br />\r\n\t<strong>NEW:</strong> <strong>Game Changers: Collaboration, Play and the Search for New Ideas</strong>: Howard County Center for the Arts - closes April 22nd.&nbsp; Congratulations to the following 4th graders who have work in the show: <em>Jash V., Nolan R., Kyle B., Grace V., Lily D., Charlotte L., Abby A., Valorie S., Jason K., Isabel V., Leah F., China C., Emily M., and Sophia O..</em><br />\r\n\t<strong>NEW</strong>: <strong>44th Annual Spring Student Exhibition at the Columbia Mall&nbsp;-- </strong>ends April 20th at 3:00 pm.&nbsp; <strong><u>Our panel is located on the lower level near Nordstrom&rsquo;s.</u></strong></p>\r\n\r\n<p>Congratulations to the following students who have work in the show: <em>Clara F., Isabel V., Justin S., Katelyn N., Allison H., Katherine M., Cate L., Lauren B., Natalee H., Carolyne J., Collin S., Jasmine W., Mae J., Tommy M., Mallory H., Ashlyn H., Peter Y., Liam M., Meghan A., Olivia T., Elijah W., Gabi H., Sophia T., Samantha F., Philip K., Jenna D., Breeaunna B., Gabriel P., Cali K., Madoc B., Nathaniel W., Ann Marie W., Susanna D., Grant S., Kendall W., Jack L., Brianna D., Cassidy L., Nicholas R., Brian K., Jack T., Carly G., Abigail R., Aaliyah E., Natalie B., Jorden P., Erika T., Matthew S., Paul H., Meghan K., Emy D., Andrew V., Mary Grace J., Drew N., and Jenna C..</em></p>\r\n", created: '2016-04-10 16:06:40.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-10 16:06:40.000000-04:00', last_published_at: '2016-04-10 16:06:40.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
