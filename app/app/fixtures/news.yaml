{ url: /aes/news/2020-09-25-black-student-achievement-program, type: news.News, title: 'Black Student Achievement Program ', body: "<p style=\"color: rgb(68, 68, 68); font-family: &quot;Source Sans Pro&quot;, sans-serif; font-size: 21.6px; background-color: rgb(244, 244, 239);\">Sessions will be held virtually via Google Meet and take place on Saturdays from 9 a.m.-noon on the following dates:</p>\n\n<ul style=\"color: rgb(68, 68, 68); font-family: &quot;Source Sans Pro&quot;, sans-serif; font-size: 21.6px; background-color: rgb(244, 244, 239);\">\n\t<li>October 10</li>\n\t<li>October 17</li>\n\t<li>October 24</li>\n\t<li>October 31</li>\n\t<li>November 7</li>\n\t<li>November 21</li>\n</ul>\n", created: '2020-09-25 12:37:27.000000-04:00', updated: '2020-10-16 13:16:31.000000-04:00', first_published_at: '2020-09-25 12:37:27.000000-04:00', last_published_at: '2020-09-25 12:37:27.000000-04:00', latest_revision_created_at: '2020-10-16 13:16:31.000000-04:00' }
