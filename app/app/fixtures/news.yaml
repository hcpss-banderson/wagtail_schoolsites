{ url: /aes/news/2020-09-11-message-regarding-related-arts-classes, type: news.News, title: 'Message Regarding Related Arts Classes', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">We realize there may be some confusion with regards to the related arts schedule of synchronous and asynchronous assignments. During the first synchronous session for each related arts class (i.e. PE, Music, Art, Media, Technology) your child&rsquo;s related arts teacher will communicate with the students how to best navigate the course and identify where students will obtain weekly assignments and lessons.&nbsp;<u>Students will not be responsible or required to complete asynchronous assignments for any related arts until they have their first synchronous (live) class with their Related Arts teacher</u>. You can find the synchronous Related Arts class schedule on the Canvas Calendar along with the link to access the Google Meet live synchronous session.</span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">The Related Arts Team will send a weekly announcement to students and families to share what they are to do each week.&nbsp;&nbsp;</span></span></span><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: helvetica; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Additionally, students&#39;&nbsp;Canvas to-do list will also reflect the classes with assignments.</span></span></span></span></p>\r\n", created: '2020-09-11 15:03:19.000000-04:00', updated: '2020-09-11 15:04:48.000000-04:00', first_published_at: '2020-09-11 15:03:19.000000-04:00', last_published_at: '2020-09-11 15:03:19.000000-04:00', latest_revision_created_at: '2020-09-11 15:04:48.000000-04:00' }
