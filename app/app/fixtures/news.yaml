{ url: /aes/news/2019-05-16-please-join-us-for-atholton-s-excellence-night, type: news.News, title: 'Please Join Us For Atholton''s Excellence Night!', body: "<p>When:&nbsp; Thursday, June 6, 2019<br />\r\n\tTime:&nbsp; 6:00 - 7:30 p.m.<br />\r\n\tWhere:&nbsp; Throughout the school</p>\r\n\r\n<p>On Thursday, June 6th, from 6:00 - 7:30 p.m., Atholton Elementary will hold its annual Excellence Night.&nbsp; We are ready to show off our Atholton Panther Pride and watch our students shine!&nbsp; Please join us as students showcase their accomplishments.&nbsp; Student work will be presented in homerooms.&nbsp; Student work and projects from G/T Instructional Seminars, Curriculum Extension Units and G/T Math will be presented by students in the downstairs media center, hallways, and cafeteria.&nbsp;&nbsp; Incredible artwork will be displayed throughout the school.&nbsp; We hope to see you June 6th for Atholton&#39;s Excellence Night!</p>\r\n\r\n<p><br />\r\n\tAll A.E.S. G/T Program Student Participants:</p>\r\n\r\n<p><a href=\"https://drive.google.com/file/d/1MJfwZAFEf4LshXOH48J1c2l4cVpRk1zu/view?usp=sharing\" target=\"_blank\">Letters of invitation</a> went home in last week&rsquo;s Friday folders requesting your child participate in the enrichment fair portion of Atholton&#39;s Excellence Night. The form can also be found <a href=\"https://drive.google.com/file/d/1MJfwZAFEf4LshXOH48J1c2l4cVpRk1zu/view?usp=sharing\" target=\"_blank\">here</a> and on our <a href=\"https://aes.hcpss.org/\" target=\"_blank\">website</a>. If your child would like to represent one or more Instructional Seminar, Curriculum Extension Unit or GT Math class, please return the bottom portion of the invitation letter to Mrs. Young or Mr. Fischer.&nbsp; A confirmation letter will be sent out prior to Excellence Night with your child&#39;s official presentation time(s). Excellence Night is a celebration of your child&#39;s learning. Please encourage your child to sign up for one or more 20-minute slot(s).&nbsp; If you have questions, contact <a href=\"mailto:lisa_young@hcpss.org?subject=Excellence%20Night\">lisa_young@hcpss.org</a> or <a href=\"mailto:jason_fischer@hcpss.org?subject=Excellence%20Night\">jason_fischer@hcpss.org</a>. Thank you for supporting our GT Program.</p>\r\n", created: '2019-05-16 08:31:25.000000-04:00', updated: '2019-05-16 08:32:55.000000-04:00', first_published_at: '2019-05-16 08:31:25.000000-04:00', last_published_at: '2019-05-16 08:31:25.000000-04:00', latest_revision_created_at: '2019-05-16 08:32:55.000000-04:00' }
---
{ url: /aes/news/2019-05-16-school-is-a-picnic-because-of-volunteers-like-you, type: news.News, title: 'School is a Picnic Because of Volunteers Like You!', body: "<p>We would like to invite you to a <span class=\"markot0inskfi\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"\">luncheon</span> honoring all of our parent volunteers.&nbsp; If you have helped out in anyway this school year please consider joining us for lunch on May 31st from 11:55-12:55 in the Media Center.&nbsp; We are so grateful for all your support and would like to thank you in person.&nbsp;</p>\n", created: '2019-05-16 09:22:37.000000-04:00', updated: '2019-05-16 09:22:47.000000-04:00', first_published_at: '2019-05-16 09:22:37.000000-04:00', last_published_at: '2019-05-16 09:22:37.000000-04:00', latest_revision_created_at: '2019-05-16 09:22:47.000000-04:00' }
