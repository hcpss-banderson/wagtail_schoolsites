{ url: /aes/news/2016-01-15-attention-5th-grade-parents, type: news.News, title: 'Attention 5th Grade Parents', body: "<p>Information about the 6<sup>th</sup> grade world language and music performance selection process went home last week.&nbsp; Please carefully read the information and send the completed form to school by January 29<sup>th</sup>.&nbsp;</p>\r\n", created: '2016-01-15 13:52:37.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-15 13:52:37.000000-05:00', last_published_at: '2016-01-15 13:52:37.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
