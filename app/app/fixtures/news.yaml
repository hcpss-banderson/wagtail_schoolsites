{ url: /aes/news/2017-04-21-aes-md-green-school-recertification, type: news.News, title: 'AES MD Green School Recertification', body: "<p><font color=\"black\" face=\"Verdana\" size=\"3\"><span dir=\"ltr\" style=\"font-size:12pt;\"><font face=\"Times New Roman\" size=\"2\"><span style=\"font-size:16px;\"><font face=\"Tahoma\" size=\"2\"><span style=\"font-size:10pt;\">CONGRATULATIONS AES!! &nbsp;We received our Maryland Green School recertification. &nbsp;A HUGE thank you to Mrs. Young for compiling and submitting the required information to complete the application process. &nbsp;This significant accomplishment represents a whole school commitment to environmental literacy for staff, students and the community. &nbsp;As Baba Dioum, a Senegalese ecologist puts it, &quot;In the end we conserve only what we love. &nbsp;We love only what we understand. &nbsp;We understand only what we are taught.&quot; &nbsp;Everyone is to be commended for demonstrating a significant commitment to protect our environment!</span></font></span></font></span></font></p>\n", created: '2017-04-21 13:30:36.000000-04:00', updated: '2017-04-21 13:30:45.000000-04:00', first_published_at: '2017-04-21 13:30:36.000000-04:00', last_published_at: '2017-04-21 13:30:36.000000-04:00', latest_revision_created_at: '2017-04-21 13:30:45.000000-04:00' }
