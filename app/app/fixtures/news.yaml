{ url: /aes/news/2017-11-17-boosterthon-update, type: news.News, title: 'Boosterthon Update', body: "<p>The Boosterthon FUN Run is complete, but the <span style=\"font-size:20px;\"><u><strong>pledging isn&#39;t over</strong></u></span>!&nbsp; Pledging has been extended until November 30.&nbsp; You can still log on to <a href=\"http://www.funrun.com\" target=\"_blank\">www.funrun.com</a> and enter new pledges.&nbsp; So far, the students have raised $12,847!!&nbsp; For the 50 state challenge,<strong> only ONE state is missing -</strong> <strong>if you know someone in Vermont, please ask for a pledge so our challenge will be complete</strong> - and Dr. Holden and Ms. Secula (and a few others) will get a pie in the face!</p>\n\n<p><br />\n\tFor those pledges already entered, if payment wasn&#39;t accepted via a credit card, please get those checks and cash collected.&nbsp;</p>\n", created: '2017-11-17 14:11:51.000000-05:00', updated: '2017-11-17 14:16:01.000000-05:00', first_published_at: '2017-11-17 14:11:51.000000-05:00', last_published_at: '2017-11-17 14:11:51.000000-05:00', latest_revision_created_at: '2017-11-17 14:16:01.000000-05:00' }
