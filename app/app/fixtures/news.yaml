{ url: /aes/news/2019-05-02-national-bike-to-school-day-may-8th, type: news.News, title: 'National Bike to School Day - May 8th', body: "<p>Join riders from all over the USA next Wednesday as we ride our bikes to school!&nbsp; We are offering a group ride for students who want to ride with us to and from school, full information available here:<br />\n\t<a href=\"https://drive.google.com/file/d/1Aise_hA5zyfmIf0Iqidjl7jl_Lli6AkT/view?usp=sharing\" target=\"_blank\">AES BIke to school Day 2019 routes</a></p>\n\n<p>We could still use a 3 more volunteer adult riders.&nbsp; The more adults we have the better we can support both a faster group and a beginners group of riders... you don&#39;t even have to be great on a bike to escort the slower riders!&nbsp; (We have had adult jogger/walkers bring up the end of the group line!)&nbsp; If interested please contact April - 443-745-0739&nbsp; <a href=\"mailto:aprilRcropper@gmail.com?subject=Bike%20to%20School%20Day\">aprilRcropper@gmail.com</a></p>\n", created: '2019-05-02 13:05:22.000000-04:00', updated: '2019-05-02 13:05:30.000000-04:00', first_published_at: '2019-05-02 13:05:22.000000-04:00', last_published_at: '2019-05-02 13:05:22.000000-04:00', latest_revision_created_at: '2019-05-02 13:05:30.000000-04:00' }
