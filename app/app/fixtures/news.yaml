{ url: /aes/news/2016-04-10-listen-and-learn-sessions, type: news.News, title: 'Listen and Learn Sessions', body: "<p>HCPSS will hold a series of Vision 2018 Listen and Learn Sessions with stakeholder groups to gain feedback on the school system&rsquo;s strategic plan, Vision 2018: Fulfilling the Promise of Preparation.<br />\r\n\t<br />\r\n\tParents and community members are invited to sessions on Tuesday, April 5, 6:30-8 p.m., at Marriotts Ridge High School and on Monday, April 11, 6:30-8 p.m., at Oakland Mills High School. No registration is required; attend either session.</p>\r\n", created: '2016-04-10 16:08:39.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-10 16:08:39.000000-04:00', last_published_at: '2016-04-10 16:08:39.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
