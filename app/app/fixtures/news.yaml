{ url: /aes/news/2019-05-23-let-s-picnic-panthers, type: news.News, title: 'Let''s Picnic Panthers!', body: "<p><strong>Monday, June 17th<br />\r\n\tGrades K &ndash; 2 Picnic: 10:45 - 11:45<br />\r\n\tGrades 3 &ndash; 5 Picnic: 12:00 - 1:00</strong></p>\r\n\r\n<p><strong><em>The local forecast is calling for rain this afternoon.&nbsp; We are moving up both picnics so that all students will be able to enjoy the picnic outside with our DJ.</em></strong></p>\r\n\r\n<p><strong><em>Thank you in advance for your understanding. </em></strong></p>\r\n\r\n<p>&nbsp;\r\n\t<p>AES students will celebrate this year&rsquo;s accomplishments while playing with friends, dancing to the tunes of a DJ, being creative with sidewalk chalk, and enjoying a sweet treat (courtesy of AES PTA).</p>\r\n</p>\r\n\r\n<p>Bring a blanket/towel, picnic lunch, and books to read! Bagged lunches will be available for students to purchase in the cafeteria prior to coming outside. Families are welcome to attend and join classes on the field, but should bring lunches for themselves and/or other family members.&nbsp; <em>No need to sign in at the front office, if you are staying outside.</em></p>\r\n\r\n<p>Please note: In case of inclement weather, it will be announced no later than 10:00am via text message and community message. The weather forecast may or may not effect all grade levels, but in fairness a decision will be made with all students in mind. If this is the case on June 17th, grade level picnics will be in the cafeteria during regular lunch shifts.<em> If you choose to eat with your child inside, you will need to sign in with the front office.</em></p>\r\n", created: '2019-05-23 09:38:56.000000-04:00', updated: '2019-06-17 09:31:05.000000-04:00', first_published_at: '2019-05-23 09:38:56.000000-04:00', last_published_at: '2019-05-23 09:38:56.000000-04:00', latest_revision_created_at: '2019-06-17 09:31:05.000000-04:00' }
---
{ url: /aes/news/2019-06-06-2019-summer-meals-program, type: news.News, title: '2019 Summer Meals Program', body: "<p><a href=\"https://news.hcpss.org/news-posts/2019/05/summer-2019-food-service-program-expands-sites-to-help-children-and-families-in-need/\" target=\"_blank\"><u><strong>2019 SUMMER MEALS PROGRAM</strong></u></a></p>\r\n\r\n<p>Childhood food insecurity remains at unacceptable levels across the country and children are most acutely at risk during the summer, when they do not have access to school meals. In 2015, about 3.8 million children received Summer Meals - far fewer than the 21 million children who receive free or reduced price lunches through the National School Lunch Program during the school year. This means that during the summer we are not reaching the vast majority of children who rely on school meals to meet their nutritional needs. The U.S. Department of Agriculture (USDA) operates summer meals programs to address this problem.</p>\r\n\r\n<p>We are pleased to inform you that our <a href=\"https://news.hcpss.org/news-posts/2019/05/summer-2019-food-service-program-expands-sites-to-help-children-and-families-in-need/\" target=\"_blank\">2019 Open Site Summer Meals Program</a> will begin on Tuesday, June 25, 2019 and run through Wednesday, August 21, 2019. The program hours will vary from location to location. All children 18 years of age and younger who drop in at any of the sites may receive free meals. Parents or guardians do not need to apply to get these summer meals for their children.</p>\r\n\r\n<p>If you have any questions or want to see a list of sites and their hours, please contact HCPSS Food and Nutrition Service at 410-313-7134 or at <a href=\"https://www.hcpss.org/food-services/\" target=\"_blank\">www.hcpss.org/food-services</a>.</p>\r\n\r\n<p>Flyers with locations and more details about the program were sent home in Friday Folders mid-June.</p>\r\n", created: '2019-06-06 09:47:08.000000-04:00', updated: '2019-07-10 15:31:19.000000-04:00', first_published_at: '2019-06-06 09:47:08.000000-04:00', last_published_at: '2019-06-06 09:47:08.000000-04:00', latest_revision_created_at: '2019-07-10 15:31:19.000000-04:00' }
---
{ url: /aes/news/2019-07-10-school-supply-list-2019-20, type: news.News, title: 'School Supply List 2019-20', body: "<p>School Supply lists for the 2019/20 school year were mailed home with student report cards on June 21st.</p>\r\n\r\n<p>If you have mislpaced the list, you can also find the supply list along with other information on our <a href=\"https://aes.hcpss.org/resources\" target=\"_blank\">School Resources</a> page.</p>\r\n\r\n<p>Have a wonderful summer, we will see you at the Open House on the August 30th!</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2019-07-10 15:19:14.000000-04:00', updated: '2019-07-10 15:26:37.000000-04:00', first_published_at: '2019-07-10 15:19:14.000000-04:00', last_published_at: '2019-07-10 15:19:14.000000-04:00', latest_revision_created_at: '2019-07-10 15:26:37.000000-04:00' }
