{ url: /aes/news/2017-01-27-upcoming-valentine-parties, type: news.News, title: 'Upcoming Valentine Parties', body: "<p>Students will have time to exchange valentines with classmates and enjoy an ice cream sundae. PTA and Room Parents will provide Ice Cream Sundaes for our students (ingredient lists and non participation forms were sent home in the 1/26 Friday folder):<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Vanilla Ice Cream<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Oreo Cookies<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Hershey&rsquo;s Chocolate Syrup<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reddi Whip Whipped Cream Topping<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rainbow Sprinkles<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Sliced Strawberries<br />\n\t&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Small Water Bottle<br />\n\tPlease do not send any other food for the party&mdash;it will not be served. &nbsp;<br />\n\tIf your child cannot eat the ice cream sundaes, please complete the non-participation slip sent home on 1/26 and return it to the school by Monday, February 13, 2017.</p>\n", created: '2017-01-27 15:05:35.000000-05:00', updated: '2017-01-27 15:05:46.000000-05:00', first_published_at: '2017-01-27 15:05:35.000000-05:00', last_published_at: '2017-01-27 15:05:35.000000-05:00', latest_revision_created_at: '2017-01-27 15:05:46.000000-05:00' }
