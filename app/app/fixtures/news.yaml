{ url: /aes/news/2016-03-18-news-from-the-media-cener, type: news.News, title: 'News from the Media Cener', body: "<p>We are excited to have author <strong>Kate Klise</strong> coming to Atholton. She will be here <strong>April 25</strong> to share her books and writing knowledge with our students. Look for a book order form coming home today. If you order a book, she will autograph it when she is here. The deadline for ordering is <strong>April 6</strong>.<br />\r\n\t<br />\r\n\tThanks to those families who have made a Birthday Book Club donation to the media center. We were able to add 33 titles to our school&#39;s library collection. &nbsp; Birthday Book Club donations for this semester are due by <strong>April 8</strong>. Thanks for your support!</p>\r\n", created: '2016-03-18 10:51:36.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-03-18 10:51:36.000000-04:00', last_published_at: '2016-03-18 10:51:36.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
