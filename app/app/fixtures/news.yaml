{ url: /aes/news/2017-11-17-happy-thanksgiving, type: news.News, title: 'Happy Thanksgiving!', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">At this time each year, we often reflect on all of the things that we are thankful for. We want to express our deep appreciation and thankfulness to our wonderful staff and community. We have wonderful students, an amazing staff, and supportive parents. We hope you have an enjoyable Thanksgiving with your friends and family. </span></p>\n", created: '2017-11-17 14:15:28.000000-05:00', updated: '2017-11-17 14:16:01.000000-05:00', first_published_at: '2017-11-17 14:15:28.000000-05:00', last_published_at: '2017-11-17 14:15:28.000000-05:00', latest_revision_created_at: '2017-11-17 14:16:01.000000-05:00' }
