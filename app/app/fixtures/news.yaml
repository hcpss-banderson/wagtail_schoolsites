{ url: /aes/news/2016-12-06-hcpss-tops-maryland-rankings-again, type: news.News, title: 'HCPSS Tops Maryland Rankings Again', body: "<p>For the second year in a row, the Howard County Public School System (HCPSS) has been named the top school system in Maryland by Niche.com, a national education and community analysis firm.</p>\r\n\r\n<p>The <a href=\"https://k12.niche.com/d/howard-county-public-schools-md/\" target=\"_blank\">2017 Best School Districts in Maryland</a> rankings give HCPSS an overall grade of A+ and rank Howard County public schools #1 for &ldquo;Best School Districts in Maryland,&rdquo; #1 for &ldquo;Districts with the Best Teachers,&rdquo; #1 for &ldquo;Best Places to Teach in Maryland,&rdquo; #1 for &ldquo;Safest School District in the Baltimore Metro,&rdquo; and #1 in &ldquo;Best School Districts for Athletes in Maryland&rdquo; among Maryland&rsquo;s 24 public school systems.</p>\r\n\r\n<p>See where our schools stand by viewing and sharing the <a href=\"https://k12.niche.com/d/howard-county-public-schools-md/rankings/\" target=\"_blank\">Baltimore Metro, Maryland and National rankings</a>.</p>\r\n\r\n<p><img alt=\"Howard County Public School System is an A+ school system by 2017 Niche.com ratings. #1 BEST School Districts in Maryland. #1 Districts with BEST Teachers in Maryland. #1 BEST Places to Teach in Maryland. #1 SAFEST Schools Districts in the Baltimore Metro area. #! BEST School Districts for Athletes in Maryland.\" class=\"img--shadow\" src=\"http://www.hcpss.org/wp-content/uploads/2016/12/a-plus-niche.png\" /></p>\r\n", created: '2016-12-06 15:50:00.000000-05:00', updated: '2016-12-06 15:50:00.000000-05:00', first_published_at: '2016-12-06 15:50:00.000000-05:00', last_published_at: '2016-12-06 15:50:00.000000-05:00', latest_revision_created_at: '2016-12-06 15:50:00.000000-05:00' }
