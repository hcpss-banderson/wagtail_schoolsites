{ url: /aes/news/2015-10-30-turkey-trot, type: news.News, title: 'Turkey Trot', body: "<p>The Turkey Trot will be held on November 12<sup>th</sup> during the students&rsquo; related arts time.&nbsp; Please look in Friday Folders today for the information flyer and a volunteer sign-up sheet. Each class will wear a specific color to get points for their color team. The color teams are:<br />\r\n\t<strong><u>Blue Team</u></strong><br />\r\n\tK Martin<br />\r\n\t1st Danielson<br />\r\n\t2nd vanHemert<br />\r\n\t3rd Pauley<br />\r\n\t4th Shaw<br />\r\n\t5th Dawson<br />\r\n\t<br />\r\n\t<strong><u>White Team</u></strong></p>\r\n\r\n<p>K Fryer<br />\r\n\t1st Park<br />\r\n\t2nd Locraft<br />\r\n\t3rd Grabow<br />\r\n\t4th Schoenhut<br />\r\n\t5th Hoffman<br />\r\n\t<br />\r\n\t<strong><u>Yellow Team </u></strong><br />\r\n\tK Tourison<br />\r\n\t1st Isensee<br />\r\n\t2nd Gigler<br />\r\n\t3rd Castlebaum<br />\r\n\t5th Eckert</p>\r\n", created: '2015-10-30 07:59:57.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-30 07:59:57.000000-04:00', last_published_at: '2015-10-30 07:59:57.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
