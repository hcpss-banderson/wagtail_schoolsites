{ url: /aes/news/2016-05-06-rube-goldberg, type: news.News, title: 'Rube Goldberg', body: "<p>Please take a look at the four videos created by Atholton teams for the Howard Count Library Rube Goldberg Challenge.&nbsp; Vote for your favorite machine starting on Monday, May 9<sup>th</sup>. The team receiving the most votes will win the Community Favorite Award. You can vote more than once.&nbsp; Go to this <a href=\"http://hclibrary.org/rubegoldbergvideo/\">link</a> to see the videos.&nbsp; Click VOTE under the image of the team you want.&nbsp; Voting ends on May 15<sup>th</sup>.</p>\r\n", created: '2016-05-06 10:48:52.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:48:52.000000-04:00', last_published_at: '2016-05-06 10:48:52.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
