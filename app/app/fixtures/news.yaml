{ url: /aes/news/2018-11-30-thank-you, type: news.News, title: 'Thank You!! ', body: "<p>We have had an awesome response to our SchoolStore fundraiser!</p>\n\n<p>Our teachers just received their first distribution of gift cards!&nbsp; Our community is incredibly generous, our classroom teachers received over $7,000.00 in gift cards to use on the SchoolStore Caring for Classroom site!&nbsp; This is OVER the total amount of cards that were given in the ENTIRE school year last year.&nbsp;&nbsp; We are so fortunate to work in such a wonderful community. We cannot thank you enough for your financial support!&nbsp; Our teachers will put those funds to good use in their classrooms.</p>\n", created: '2018-11-30 12:54:46.000000-05:00', updated: '2018-11-30 12:55:13.000000-05:00', first_published_at: '2018-11-30 12:54:46.000000-05:00', last_published_at: '2018-11-30 12:54:46.000000-05:00', latest_revision_created_at: '2018-11-30 12:55:13.000000-05:00' }
