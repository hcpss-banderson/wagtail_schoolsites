{ url: /aes/news/2016-02-12-stem-night, type: news.News, title: 'STEM Night', body: "<p>Please join us for a family STEM night on February 25th at 6 pm.&nbsp; The flyer was sent home last week and is attached to this newsletter.&nbsp; <strong>RSVP&rsquo;s are helpful but not necessary.&nbsp; </strong>This evening will focus on math and technology with activities for parents and students.&nbsp; There will be a special presentation from the Howard County Police Department on Cyber Safety. There will also be prizes and take home materials.</p>\r\n\r\n<p><a href=\"http://aes.hocoschools.org/file/stem-night-flyerpdf\">STEM FLYER</a></p>\r\n", created: '2016-02-12 13:11:33.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-02-12 13:11:33.000000-05:00', last_published_at: '2016-02-12 13:11:33.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
