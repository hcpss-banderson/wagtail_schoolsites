{ url: /aes/news/2016-02-27-middle-school-gt-placement-letters, type: news.News, title: 'Middle School GT Placement Letters', body: "<p>Fifth graders were tested for placement into GT middle school classes last December.&nbsp; Results, as well as GT content class placements, will be mailed directly to you by next week.&nbsp; If your child does not fall into the qualifying range or has not been recommended for GT placement, and you wish to have your child considered for placement into one or more of the GT classes, please submit a request in writing with justification and student samples of relevant work to Mrs. Young, GT Resource Teacher <em><u>no later than March 8, 2016</u></em>.&nbsp; <u>Requests will not be considered later than March 8th due to scheduling deadlines</u>.&nbsp; Directions for parent requests can also be found on the placement letter you will receive in the mail.&nbsp; Your submitted request will be considered by the Placement Review Committee during March, and a final placement form will be sent home thereafter.&nbsp; Direct questions to lisa_young@hcpss.org.&nbsp; Thank you.&nbsp;</p>\r\n", created: '2016-02-27 11:56:50.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-02-27 11:56:50.000000-05:00', last_published_at: '2016-02-27 11:56:50.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
