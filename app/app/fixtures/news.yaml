{ url: /aes/news/2017-02-17-thank-you-for-joining-us, type: news.News, title: 'Thank you for Joining Us!', body: "<p>Thank you AES parents for joining us Thursday evening for Coffee and Conversation.&nbsp; It was a great opportunity to ask questions, provide feedback, as well as share ideas to support the continued academic success of our students.&nbsp; We look forward to hosting again in the near future.&nbsp; ~Dr. Holden and Ms. Secula</p>\n", created: '2017-02-17 12:11:58.000000-05:00', updated: '2017-02-17 12:12:10.000000-05:00', first_published_at: '2017-02-17 12:11:58.000000-05:00', last_published_at: '2017-02-17 12:11:58.000000-05:00', latest_revision_created_at: '2017-02-17 12:12:10.000000-05:00' }
