{ url: /aes/news/2016-05-27-aes-5k, type: news.News, title: 'AES 5K', body: "<p>Atholton Elementary School is gearing up for our 6th annual Panthers Pounding the Pavement 5k and 1-mile Fun Run on Sunday, June 5th at 9 AM. This family fun event is open to HCPSS families, students, faculty and staff, as well as local community members. The race takes place in the scenic Allview Estate neighborhood around AES. There is a fantastic post-race party for all racers and their families featuring food, music, entertainment, and raffles. Join us as we celebrate family fitness and support our PTA. For more information and to register visit<a href=\"https://aes5k.org/\"> </a><a href=\"https://mail.hcpss.org/owa/redir.aspx?C=VEs_w5XS_Ua6gESqC5b7EdNNtDOPj9MI0683Ax7itJls4PFpZHj4IdCIe4HKNUoQxcY6JuZDJkg.&amp;URL=https%3a%2f%2faes5k.org%2f\" target=\"_blank\">https://aes5k.org/</a>&nbsp;or email Allison at baderadecker@gmail.com.</p>\r\n", created: '2016-05-27 09:30:17.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-27 09:30:17.000000-04:00', last_published_at: '2016-05-27 09:30:17.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
