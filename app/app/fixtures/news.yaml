{ url: /aes/news/2019-01-03-parent-information-night-for-incoming-6th-grade-students, type: news.News, title: 'Parent Information Night for Incoming 6th Grade Students', body: "<p><strong>HAMMOND MIDDLE:</strong><em> Parents/Guardians of Fifth Grade Students Transitioning to Hammond Middle</em> - Please join us on Wednesday, January 23, 2019 at 6 pm for our Parent Information Night.&nbsp; The agenda will include</p>\r\n", created: '2019-01-03 10:23:34.000000-05:00', updated: '2019-01-17 13:04:58.000000-05:00', first_published_at: '2019-01-03 10:23:34.000000-05:00', last_published_at: '2019-01-03 10:23:34.000000-05:00', latest_revision_created_at: '2019-01-17 13:04:58.000000-05:00' }
