{ url: /aes/news/2019-01-18-congratulations-to-the-aes-spelling-bee-winner, type: news.News, title: 'Congratulations to the AES Spelling Bee Winner', body: "<p>Congratulations to all 4th and 5th grade spellers who competed in our school spelling bee!</p>\n\n<p>Spelling bees progression is as follows:</p>\n\n<p>&nbsp;&nbsp;&nbsp; Level 1: Classroom Spelling Bees held<br />\n\t&nbsp;&nbsp;&nbsp; Level 2: Level 1 winners compete in school spelling bees<br />\n\t&nbsp;&nbsp;&nbsp; Level 3: Level 2 winners compete in the Howard County Library System (HCLS) Spelling Bee on March 8, 2019 at 7pm at River Hill High School (12101 Clarksville Pike, Clarksville, MD 21029)<br />\n\t&nbsp;&nbsp;&nbsp; Level 4: The Level 3 champion competes in the National Spelling Bee in Washington, DC</p>\n\n<p>After 10 rounds at the school level, a winner and alternate were declared. <strong>Katelyn Nguyen</strong>, grade 5, will represent Atholton at the county bee on March 8th. <strong>Jaden Do</strong>, grade 4, placed as our school alternate and will complete in Katelyn&#39;s place in the case of an unforseen emergency. We are very proud of you both and are confident you will represent Atholton well.</p>\n\n<p><br />\n\tNext up...2nd and 3rd Grade Bumblebee on January 25th!</p>\n", created: '2019-01-18 12:01:45.000000-05:00', updated: '2019-01-18 12:02:03.000000-05:00', first_published_at: '2019-01-18 12:01:45.000000-05:00', last_published_at: '2019-01-18 12:01:45.000000-05:00', latest_revision_created_at: '2019-01-18 12:02:03.000000-05:00' }
