{ url: /aes/news/2021-09-10-aes-outdoor-lunch-option, type: news.News, title: 'AES - Outdoor Lunch Option ', body: "<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\">\n\t<p class=\"x_MsoNormal\" style=\"margin: 0in 0in 0.0001pt; font-family: Calibri; font-size: 12pt; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: Arial; vertical-align: baseline;\">Effective Monday, September 13, we are adding 5 additional tables (20 seats), which allows us to provide outdoor seating for 56 students during each lunch shift.<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;&nbsp;</span>We are excited to be able to maximize the space and increase the number of seats for outdoor lunch. Although we have increased the number of outdoor seats, we are unable to provide outdoor lunch for all students daily. Kindergarten and second grade classes will have a rotating schedule due to the number of requests.<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;&nbsp;</span><u>Parents/guardians who requested their child eat lunch inside will enjoy lunch in the cafeteria, as well as the students of families who did not complete the surv