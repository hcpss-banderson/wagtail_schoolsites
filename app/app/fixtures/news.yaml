{ url: /aes/news/2016-10-07-grocery-store-rewards-programs, type: news.News, title: 'Grocery Store Rewards Programs', body: "<p>\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\n\t</style>\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13185,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:1,&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Grocery Store Rewards Programs\\n\\nThe grocery store school rewards programs are ready for renewal. Please go to our website under School Resources/Support our School, where there are links to each of the grocery store programs. Thank you for your support. Please register if you haven't already.\\n\\nWhat Is Harris Teeter Together In Education?\\n\\nHarris Teeter\\u2019s Together In Education program gives schools a chance to earn funds when you link your VIC card and shop Harris Teeter brands. Harris Teeter has donated over $24.6 million to Together In Education schools since 1998!\\nWhen you shop Harris Teeter brands, a percentage of your purchase is donated to the school that your VIC card is linked to. There are NO LIMITS to how much a school can earn.\\nALL VIC CARDS NEED TO BE RE-LINKED EACH SCHOOL YEAR\\nSpread the word to parents and community members in your area to earn more for your TIE school. Linking your VIC card does not cost you a thing. TIE schools earn funds from August through May of each school year.\\n\\nHelp our school earn a $50 bonus!\\nLink your VIC card to a Together in Education school between Wednesday, September 7 and Tuesday, November 1. Spend $100 shopping with the Harris Teeter Express Lane in a single visit each week for five weeks out of the eight week time period and your linked school will earn $50.  If you are linked to more than one school, the $50 will be split among the schools to which you are linked.  One VIC card can be linked up to 5 schools.   Note, a school must earn at least $25 to receive a check.\\n&quot;}\" style=\"font-size:100%;font-family:Verdana;\">The grocery store school rewards programs are ready for renewal. Please go to our website under <a href=\"http://aes.hocoschools.org/resources\">School Resources</a>/Support our School, where there are links to each of the grocery store programs. Thank you for your support. Please register if you haven&#39;t already.</span><br />\n\t<br />\n\t<br />\n\t&nbsp;</p>\n", created: '2016-10-07 10:23:02.000000-04:00', updated: '2017-01-06 13:14:00.000000-05:00', first_published_at: '2016-10-07 10:23:02.000000-04:00', last_published_at: '2016-10-07 10:23:02.000000-04:00', latest_revision_created_at: '2017-01-06 13:14:00.000000-05:00' }
