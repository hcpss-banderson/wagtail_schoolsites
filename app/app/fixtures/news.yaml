{ url: /aes/news/2017-03-31-jump-rope-for-heart-thank-you, type: news.News, title: 'Jump Rope For Heart - THANK YOU!', body: "<p>THANK YOU Mrs. Lindauere, Mr. Trawick and Mr. Disney for organizing Jump Rope For Heart.&nbsp; With your help, <strong>the AES family raised $7,412.08 to support the American Heart Association</strong>.&nbsp; The donation will continue to help the foundation raise awareness about heart-healthy living and fund more lifesaving scientific research and education efforts.&nbsp; <strong>WAY TO GO ATHOLTON!</strong></p>\n", created: '2017-03-31 10:57:28.000000-04:00', updated: '2017-03-31 10:59:58.000000-04:00', first_published_at: '2017-03-31 10:57:28.000000-04:00', last_published_at: '2017-03-31 10:57:28.000000-04:00', latest_revision_created_at: '2017-03-31 10:59:58.000000-04:00' }
