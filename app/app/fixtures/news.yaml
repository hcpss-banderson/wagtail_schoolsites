{ url: /aes/news/2022-05-19-notice-of-pesticide-application, type: news.News, title: 'Notice of Pesticide Application', body: "<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><strong style=\"color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\">Message from HCPSS Grounds Services</strong></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>To:&nbsp;&nbsp;&nbsp;</strong>&nbsp;&nbsp;&nbsp; All Staff and the Parent of ALL STUDENTS</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>From:&nbsp;</strong>&nbsp; Brandon Sands, Grounds Services Manager</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>RE:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Pesticide Application &nbsp;</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\">&nbsp;</p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\">The purpose of this memorandum is to serve notice that the Grounds Service Department has scheduled a pesticide application to control Canadian Thistle in the environmental areas. Specifically, this is a spot application in the Storm Water Management Areas, Reforestation Areas, and along woods line where the weeds are present. The date for the application will be the weekend June 4-5, 2022.</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\">If unfavorable weather conditions or other extenuation circumstances arise, the intended pesticide application may have to be delayed or postponed to a later date. If the application cannot be made within 14 days of the original planned date a new notice will be issued.</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\">All precautions will be taken to ensure the safety of students and staff however, state laws require that the following statement be included in this letter. The office of Pesticide Programs of the United States Environmental Protection Agency has stated that: &ldquo;Where possible, persons who potentially are more sensitive, such as pregnant women and infants (less than two-years old), should avoid any unnecessary pesticide exposure.&rdquo;</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\">A summary of the potential adverse effect of the pesticides is below.&nbsp; Copies of any Material Safety Data Sheet and/or label for any pesticide being applied may be obtained by calling the school office. Should you have any questions regarding your school&rsquo;s application date please contact Brandon Sands at (410) 313-2577. Question about school notification should be addressed to Marcie Hardin (410)-313-7180.</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><strong style=\"font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit;\">CAUTION PESTICIDE APPLICATION</strong></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\">Notification is hereby made that an application of the pesticide shown below&nbsp; was made on this site to control Canadian Thistle</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>School Name:&nbsp;&nbsp;</strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Atholton&nbsp;Elementary School</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>Date:&nbsp;</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; June 4th and 5th 2022</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>Application Locations:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Environmental Areas</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>PRODUCT NAME:</strong>&nbsp;&nbsp; Lontrel&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>COMMON NAME:&nbsp;</strong>&nbsp; &nbsp;Clopyralid</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><strong>EPA REGISTRATION NUMBER:&nbsp;</strong>&nbsp;&nbsp; 62719-305</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><strong>HEALTH HAZARD DATA:</strong></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><strong style=\"font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit;\">Eye:</strong><span style=\"font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">&nbsp; &nbsp;May cause very slight temporary corneal injury. Vapor may cause irritation experienced as mild discomfort and redness. Skin: Prolonged contact may cause moderate skin irritation with local redness. Prolonged skin contact is unlikely to result in absorption of harmful amounts. Ingestion: Very low toxicity if swallowed. Inhalation: Vapor concentrations are attainable which could be hazardous on single exposure.</span></p>\n\n<p style=\"margin-top: 0px; margin-bottom: 0px; color: rgb(0, 0, 0); font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px;\"><span style=\"font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">Copies of Material Safety Data Sheet and /or label for any pesticide being applied may be obtained by calling the school office.</span></p>\n", created: '2022-05-19 11:36:34.000000-04:00', updated: '2022-05-19 11:39:20.000000-04:00', first_published_at: '2022-05-19 11:36:34.000000-04:00', last_published_at: '2022-05-19 11:36:34.000000-04:00', latest_revision_created_at: '2022-05-19 11:39:20.000000-04:00' }
