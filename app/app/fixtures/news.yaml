{ url: /aes/news/2016-06-10-5th-grade-promotion, type: news.News, title: '5th Grade Promotion', body: "<p>Our 5<sup>th</sup> grade students will have a promotion celebration on Tuesday, June 14<sup>th</sup> at 10:00 in the cafeteria.&nbsp; Each 5<sup>th</sup> grader may bring no more than three guests and this includes siblings in the school.&nbsp; If 5<sup>th</sup> graders leave with their parents after the celebration and don&rsquo;t return to school, they will be marked with a half-day absence.&nbsp; If they leave with their parents and return to school after lunch, they will not be marked with any absence.</p>\r\n", created: '2016-06-10 08:16:32.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-10 08:16:32.000000-04:00', last_published_at: '2016-06-10 08:16:32.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
