{ url: /aes/news/2015-01-09-family-music-night, type: news.News, title: 'Family Music Night', body: "<p>We are very pleased to offer our families a music night where parents and their children can get a taste of what our students experience each week during their music class.</p>\r\n\r\n<p>Come join us for singing, games, folk dancing, and world music drumming.&nbsp; Please see the attached flyer for more information and to register.</p>\r\n", created: '2015-01-09 09:09:26.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-09 09:09:26.000000-05:00', last_published_at: '2015-01-09 09:09:26.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
