{ url: /aes/news/2017-06-15-enjoy-the-summer-break, type: news.News, title: 'Enjoy the Summer Break!', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">It&#39;s hard to believe that another year has flown by. We have already begun planning for the new year. However, as parents, your job is to plan for the summer! We hope that as your family enjoys the slower pace, lack of homework, travel and relaxation, you will find ways to keep your children excited about learning. Thank you for a great school year&mdash;we&rsquo;ll see you at the Open House on August 31st!</span></p>\n", created: '2017-06-15 13:14:24.000000-04:00', updated: '2017-06-15 13:14:37.000000-04:00', first_published_at: '2017-06-15 13:14:24.000000-04:00', last_published_at: '2017-06-15 13:14:24.000000-04:00', latest_revision_created_at: '2017-06-15 13:14:37.000000-04:00' }
