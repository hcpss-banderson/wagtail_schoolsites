{ url: /aes/news/2019-02-01-how-to-be-prepared-for-weather-related-closings-delays-and-early-dismissals, type: news.News, title: 'How to Be Prepared for Weather Related Closings, Delays, and Early Dismissals', body: "<p>Thank you for your prompt responses regarding the unscheduled 3-hour early closing Tuesday, January 29th.&nbsp; With winter upon us, there may be more occasions when unscheduled closings or delays take place. It is important that plans for this type of dismissal be updated as they change.&nbsp; Please see the instructions below to make sure your family is prepared:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Check your child&#39;s Family File found in <a href=\"https://www.hcpss.org/connect/\" target=\"_blank\">HCPSS CONNECT</a> to make sure that the information that you have entered is correct.</li>\r\n\t<li>In addition to checking for updated unscheduled early dismissal plans (located under the Arrival/Departure section), please check for updated phone numbers and emergency contacts.</li>\r\n\t<li>Please share these procedures with your child(ren) so they are aware of the plans for unscheduled early dismissals.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 id=\"sources\"><u>School Emergency Closing Information Sources</u></h2>\r\n\r\n<p>In times of emergencies/school closings, information will be shared with the community through the following:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://www.hcpss.org/\" target=\"_blank\">Our school system homepage</a></li>\r\n\t<li>HCPSS News email and text message alerts. <strong>Parents do not have to sign up for this service</strong>. All subscription information comes directly from the <a href=\"https://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a> system. However, community members who do not have children in the school system have to <a href=\"https://www.hcpss.org/hcpss-news/\" target=\"_blank\">sign up manually</a></li>\r\n\t<li>HCPSS Information Hotline &ndash; 410-313-6666</li>\r\n\t<li>Twitter &ndash; <a href=\"https://twitter.com/HCPSS\" target=\"_blank\">@hcpss</a></li>\r\n\t<li>Facebook &ndash; <a href=\"https://www.facebook.com/HoCoSchools\" target=\"_blank\">Howard County Public School System</a></li>\r\n\t<li>HCPSS cable TV &ndash; Comcast 95/Verizon 42</li>\r\n</ul>\r\n\r\n<h2 id=\"text-messages\"><u>How to Receive Text Messages</u></h2>\r\n\r\n<p>To comply with wireless carrier requirements, parents/guardians and community members must opt into receiving HCPSS text message alerts. Standard data fees and text messaging rates may apply based on your mobile plan. If you are unsure if you have already opted in, <strong>text the word &ldquo;YES&rdquo; to 67587 from the cell phone number on file</strong> in HCPSS Connect.</p>\r\n\r\n<p>For community members without students in the school system, <strong>text the word &ldquo;YES&rdquo; to 67587 from the cell phone number</strong> that you signed up with.</p>\r\n\r\n<p><br />\r\n\tFor more information please go to the <a href=\"https://www.hcpss.org/schools/emergency-closings/\" target=\"_blank\">Emergency / Weather</a> page on the HCPSS Website.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Thank you,</p>\r\n\r\n<p>Dr. Holden</p>\r\n", created: '2019-02-01 08:10:00.000000-05:00', updated: '2019-02-01 11:46:03.000000-05:00', first_published_at: '2019-02-01 08:10:00.000000-05:00', last_published_at: '2019-02-01 08:10:00.000000-05:00', latest_revision_created_at: '2019-02-01 11:46:03.000000-05:00' }
---
{ url: /aes/news/2019-02-04-bake-sale-during-conferences-2-14-2-15, type: news.News, title: 'Bake Sale During Conferences 2/14 & 2/15', body: "<p>Bake Sale during conferences-2/14 1:00-7:00 PM &amp; 2/15 1:00-4:00 PM</p>\r\n\r\n<p>The 5th grade bake sale is quickly approaching and we need yummy dessert donations.&nbsp; Baked goods can be dropped off Thursday, February 14th in the office during school hours or after school at the table.&nbsp; In addition, if your child is a 5th grader, you can sign up to man the table and sell for your class.&nbsp; All funds from the sale will support 5th grade events and activities.&nbsp;&nbsp;&nbsp; Please use the link below to sign up to make a dessert or volunteer your time.&nbsp; Thank you for your support!</p>\r\n\r\n<p><a href=\"https://www.signupgenius.com/go/4090c4fa5ae29a64-bake\" target=\"_blank\">https://www.signupgenius.com/go/4090c4fa5ae29a64-bake</a></p>\r\n", created: '2019-02-04 10:43:52.000000-05:00', updated: '2019-02-04 12:04:43.000000-05:00', first_published_at: '2019-02-04 10:43:52.000000-05:00', last_published_at: '2019-02-04 10:43:52.000000-05:00', latest_revision_created_at: '2019-02-04 12:04:43.000000-05:00' }
