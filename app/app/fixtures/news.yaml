{ url: /aes/news/2016-03-11-march-is-music-in-the-schools-month, type: news.News, title: 'March is Music in the Schools Month', body: "<p>We are very proud of our vocal and instrumental music programs at Atholton Elementary.&nbsp; The instrumental program, under the direction of Mr. Kranz, has doubled in size in the last few years.&nbsp; Mrs. Shudtz is providing our students with&nbsp; highly engaging general music and choral programs.&nbsp;&nbsp; Thank you to the entire school community for supporting our music teachers and students. &nbsp;</p>\r\n\r\n<p>Congratulations to Mrs. Shudtz who was awarded National Board Certification by Dr. Foose and the Board of Education last night.</p>\r\n", created: '2016-03-11 11:23:00.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-03-11 11:23:00.000000-05:00', last_published_at: '2016-03-11 11:23:00.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
