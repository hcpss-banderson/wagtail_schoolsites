{ url: /aes/news/2016-01-29-yearbook-orders-are-due-by-april-7th, type: news.News, title: 'Yearbook Orders are due by April 7th!', body: "<p>Order forms/envelopes went home with students on January 26<sup>th</sup>.&nbsp; The cost is $20.00. You can pay online with a credit card or enclose cash or a check in the payment envelope at the bottom of the flyer.&nbsp; Yearbook orders are due April 7<sup>th</sup>. &nbsp;</p>\n\n<p>If you wish to pay online, please print out your payment receipt and place it in the flyer envelope. Instructions for using Online Payment System (OSP) and a link to the site can be found on our website under <a href=\"http://aes.hocoschools.org/resources\">School Resources</a> .&nbsp;</p>\n\n<p>Yearbook dedication forms went home with 5th grade students on February 10th. Dedications are $5.00 and are due on or before March 17th</p>\n", created: '2016-01-29 16:06:43.000000-05:00', updated: '2017-03-24 09:49:58.000000-04:00', first_published_at: '2016-01-29 16:06:43.000000-05:00', last_published_at: '2016-01-29 16:06:43.000000-05:00', latest_revision_created_at: '2017-03-24 09:49:58.000000-04:00' }
