{ url: /aes/news/2014-12-19-we-re-engaged, type: news.News, title: 'We''re Engaged!', body: "<p>Through a partnership with the Howard County Public School System, researchers from Gallup Inc. measured staff and student engagement for each of the past two years.</p>\r\n\r\n<p>According to the Gallup survey, staff at Atholton Elementary School is the most engaged among the elementary schools in Howard County.</p>\r\n\r\n<p>Additionally, our student engagement data showed increases from last year. Research shows that engaged staff lead to engaged students and high student performance.</p>\r\n\r\n<p>Take a look at the action steps in our School Improvement Plan to see how we are focusing on staff and student engagement, rigor and performance. <a href=\"http://aes.hocoschools.org/sites/default/files/aes-school-improvment-plan.pdf\">http://aes.hocoschools.org/sites/default/files/aes-school-improvment-plan.pdf</a></p>\r\n", created: '2014-12-19 11:22:53.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-12-19 11:22:53.000000-05:00', last_published_at: '2014-12-19 11:22:53.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
