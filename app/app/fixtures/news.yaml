{ url: /aes/news/2016-04-22-g-t-parent-academy, type: news.News, title: 'G/T Parent Academy', body: "<p>Parents of primary aged children are invited to attend the G/T Parent Academy at Northfield Elementary on Thursday, May 12<sup>th</sup> from 7-8:30 pm. &nbsp;The presentation will focus on the use of picture books to generate and inspire philosophical thinking and discussion, creativity and problem solving, and real critical thinking.</p>\r\n", created: '2016-04-22 14:43:02.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-22 14:43:02.000000-04:00', last_published_at: '2016-04-22 14:43:02.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
