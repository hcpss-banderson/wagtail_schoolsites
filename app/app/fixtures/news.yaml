{ url: /aes/news/2017-04-21-now-showing-teacher-appreciation-week-may-1st-5th, type: news.News, title: 'Now Showing: Teacher Appreciation Week! May 1st-5th', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Starring the Award Winning Teachers and Staff of AES! May 1-5 the PTA and students will show their appreciation in various ways. Look for the flyer in the 4/21 Friday folder for all the details. The VIP Luncheon is on Monday the 1st and the PTA will cater Mission BBQ, but could use a few donations to round out the menu. See this link for details and to sign up: <a href=\"http://www.perfectpotluck.com/meals.php?t=BXEH7913\" target=\"_blank\">http://www.perfectpotluck.com/meals.php?t=BXEH7913</a>.</span></p>\r\n", created: '2017-04-21 08:25:16.000000-04:00', updated: '2017-05-02 11:03:11.000000-04:00', first_published_at: '2017-04-21 08:25:16.000000-04:00', last_published_at: '2017-04-21 08:25:16.000000-04:00', latest_revision_created_at: '2017-05-02 11:03:11.000000-04:00' }
