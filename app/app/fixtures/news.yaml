{ url: /aes/news/2017-11-17-report-cards-and-map-reports, type: news.News, title: 'Report Cards and MAP Reports', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">You will find a lot of information in your child&rsquo;s backpack on Friday, 11/17. First Quarter Report Cards and Fall MAP Progress Report will be included in your child&rsquo;s report card envelope. Students in Grades 1-5 recently participated in the Measures of Academic Progress (MAP) in mathematics and reading. MAP is an untimed computer-adaptive assessment that measures student growth and achievement independent of grade level or age. On the back of your child&rsquo;s MAP progress report is a quick reference that provides more details about the information on the report. </span></p>\n", created: '2017-11-17 14:14:41.000000-05:00', updated: '2017-11-17 14:16:01.000000-05:00', first_published_at: '2017-11-17 14:14:41.000000-05:00', last_published_at: '2017-11-17 14:14:41.000000-05:00', latest_revision_created_at: '2017-11-17 14:16:01.000000-05:00' }
