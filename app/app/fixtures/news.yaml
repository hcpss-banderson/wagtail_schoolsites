{ url: /aes/news/2017-12-18-early-dismissals-and-unscheduled-closings, type: news.News, title: 'Early Dismissals and Unscheduled Closings', body: "<p>Thank you for your prompt responses regarding the unscheduled closing Friday.&nbsp; Although unscheduled early dismissals rarely occur, it is important that plans for this type of dismissal be updated as they change. Please check your child&#39;s Family File found in <a href=\"https://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a> to make sure that the information that you have entered is correct. In addition to checking for updated unscheduled early dismissal plans (located under the Arrival/Departure section), please check for updated phone numbers and emergency contacts.</p>\n\n<p><br />\n\tInformation regarding unscheduled early dismissals will always be sent out through HCPSS School Messenger in an email from HCPSS and AES.&nbsp; Please ensure that the phone numbers attached to your School Messenger account are up to date. <a href=\"https://www.hcpss.org/schools/emergency-closings/#text-messages\" target=\"_blank\">Be sure to OPT IN to text messaging</a>. In order to receive text messages, the phone number must be listed as a mobile (not home) phone. If you need assistance with any of this, please contact Michelle Simon at AES!</p>\n\n<p><br />\n\tIn the future all students will be sent home according to the instructions listed in the<strong> <em>Unscheduled Early Closing of School</em></strong> portion of the Family File.</p>\n\n<p><br />\n\tThank you for your attention to this matter.</p>\n\n<p><br />\n\tDr. Holden, Principal</p>\n\n<p>Mrs. Krablin (formerly Ms. Secula), Assistant Principal</p>\n", created: '2017-12-18 13:20:54.000000-05:00', updated: '2017-12-18 13:21:10.000000-05:00', first_published_at: '2017-12-18 13:20:54.000000-05:00', last_published_at: '2017-12-18 13:20:54.000000-05:00', latest_revision_created_at: '2017-12-18 13:21:10.000000-05:00' }
