{ url: /aes/news/2019-03-01-unheard-perspectives-participants, type: news.News, title: 'Unheard Perspectives Participants', body: "<p>Our grade 3 students did a great job this past Saturday presenting at the Unheard Perspectives Showcase. The students showcased knowledge of their innovators and were evaluated by judges.&nbsp; They worked hard to learn more about our history and we are extremely proud of them.&nbsp; Thank you Mr. Fisher for your support and taking time to work with the students to hone their skills.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>CONGRATULATIONS to Megan A., Hadley M., Elizabeth M., Avery B-H., and Olivia B.&nbsp; They each earned the GOLD award and represented Atholton well!&nbsp; Please click on the link below to see the pictures.</p>\r\n\r\n<p><br />\r\n\t<a href=\"https://drive.google.com/drive/folders/1zTmGIFP_oO1vNh8iLVDTbZi-8LimLvzH?usp=sharing\" target=\"_blank\">https://drive.google.com/drive/folders/1zTmGIFP_oO1vNh8iLVDTbZi-8LimLvzH?usp=sharing</a></p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2019-03-01 13:34:05.000000-05:00', updated: '2019-03-01 14:03:24.000000-05:00', first_published_at: '2019-03-01 13:34:05.000000-05:00', last_published_at: '2019-03-01 13:34:05.000000-05:00', latest_revision_created_at: '2019-03-01 14:03:24.000000-05:00' }
