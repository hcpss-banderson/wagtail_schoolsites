{ url: /aes/news/2019-03-22-take-your-child-to-work-day, type: news.News, title: 'Take Your Child to Work Day', body: "<p>Take Your Child to Work Day is on Thursday, April 25th. It is a valuable opportunity to empower our students to learn about the many career choices they have and observe their parents in a different light. Students who are absent on that date with a note from a parent stating Take Your Child to Work Day as the reason for absence are marked in attendance.</p>\n", created: '2019-03-22 13:40:27.000000-04:00', updated: '2019-03-22 13:40:34.000000-04:00', first_published_at: '2019-03-22 13:40:27.000000-04:00', last_published_at: '2019-03-22 13:40:27.000000-04:00', latest_revision_created_at: '2019-03-22 13:40:34.000000-04:00' }
