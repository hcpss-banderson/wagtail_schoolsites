{ url: /aes/news/2018-04-11-aes-earth-day-week-april-18th-april-25th, type: news.News, title: 'AES Earth Day Week - April 18th - April 25th', body: "<p><strong>TEN YEARS OF BEING GREEN (And Eleven at the End of This School Year!)</strong><br />\r\n\tThis year&rsquo;s AES Earth Day Week theme is Ten Years of Being Green, so our fourth grade Green Ambassadors came up with a school-wide plan for a home-to-school connection: Each class will develop a Top Ten list of what students do at home to be green citizens.&nbsp; Since this activity will prompt some discussion during class, we wanted to give our families an opportunity to have a discussion about this topic at home first. What do you do as a family at home to promote Earth-Friendly practices? Have your child share your family&#39;s contribution to leaving a smaller footprint. We can&#39;t wait to hear how AES families are making a difference!</p>\r\n\r\n<p><strong>EARTH DAY WEEK GREEN BINGO &amp; DRAWING!</strong><br />\r\n\tOur fourth grade Green Ambassadors have come up with a Green Bingo board to use at home to promote being environmentally friendly. If your child completes the Green Bingo board and returns it signed by an adult, s/he will be entered in a drawing to win one of two prizes - the adorable picture book, titled I am Earth by Rebecca and James McDonald, or a very cute plush Earth. The deadline to return the completed and signed Bingo board will be Friday, April 27th, and the winner will be announced Monday, April 30th.</p>\r\n\r\n<p><strong>&quot;SHOW &#39;N GREEN&quot;</strong><br />\r\n\tGreen Ambassadors also came up with this great idea.&nbsp; Instead of &ldquo;Show &#39;n Tell,&rdquo; students can bring in something to share with the class that has something to do with being green. This is a great opportunity for your child to get up and share a bit about your green ways at home - and hopefully motivate others to do the same!</p>\r\n\r\n<p><strong>ENDANGERED SPECIES - TECHNOLOGY</strong><br />\r\n\tTwo of our fourth grade Green Ambassadors, Cassia B. and Olivia T., have been collaborating with Mrs. Muir to create Technology class lesson plans for all grades to engage in during Earth Day Week. Ask your child which animal s/he chose to learn about.</p>\r\n\r\n<p><strong>STRAW AWARENESS</strong><br />\r\n\tA small group of fifth graders took it upon themselves to put together a presentation for each grade to watch during their lunch shifts. This presentation is about the negative impacts straws can have on our environment. These past fourth grade Green Ambassadors are passionate about the environment and hope to ignite a reduction in straw usage at AES.</p>\r\n\r\n<p><strong>MORNING ANNOUNCEMENTS</strong><br />\r\n\tEach day during Earth Day Week, fourth grade Green Ambassadors will share a few facts during morning announcements to start each day off with a reminder we must keep the Earth in mind as we live our daily lives.</p>\r\n\r\n<p><a href=\"https://drive.google.com/file/d/16rPx6zS15ML0bmxITwfpyaBBNsSbD9va/view?usp=sharing\" target=\"_blank\"><strong>THE GREEN INFORMER - Issue 2</strong></a><br />\r\n\tIt&#39;s official!&nbsp; The second issue of Atholton&#39;s Green Informer is OUT!&nbsp; Hot off the press and found in a Friday folder near you... or <a href=\"https://drive.google.com/file/d/16rPx6zS15ML0bmxITwfpyaBBNsSbD9va/view?usp=sharing\" target=\"_blank\">here in electronic format</a>.&nbsp; Please enjoy a little bit of Earth Day history, try your hand at a green crossword puzzle, and read about the morning our 4th grade Green Ambassadors showed up early to school to collaborate with the staff members on Atholton&#39;s Green Team. Oh, and find out what we do with all those empty glue sticks and dried up markers while you&#39;re at it.&nbsp; Enjoy!</p>\r\n\r\n<p><strong>INDIVIDUAL CLASS ACTIVITIES</strong><br />\r\n\tIn addition to these school-wide Earth Day Week activities, your child will engage in instructional activities in their own classrooms to celebrate Earth Day Week. Don&#39;t forget to ask your child what they have been doing at school to recognize the importance of taking care of our planet.</p>\r\n\r\n<p><strong>HAPPY EARTH DAY WEEK FROM OUR TEN-YEAR-STRONG GREEN SCHOOL!</strong></p>\r\n", created: '2018-04-11 14:54:18.000000-04:00', updated: '2018-04-20 13:47:51.000000-04:00', first_published_at: '2018-04-11 14:54:18.000000-04:00', last_published_at: '2018-04-11 14:54:18.000000-04:00', latest_revision_created_at: '2018-04-20 13:47:51.000000-04:00' }
---
{ url: /aes/news/2018-04-13-change-matters-to-benefit-grassroots, type: news.News, title: 'Change Matters to Benefit Grassroots', body: "<p>From April 16th to the 23rd , our students will have the option of donating change/coins during their lunch period in the cafeteria. Mr. Tobin will introduce the Change Matters campaign to the students Monday during their lunch and will let them know that participation is not mandatory and that any change that is collected is donated to Grassroots, which helps those who are in need of support. Thank you to the 5th Grade Peer Leaders for assisting with this program.</p>\n\n<p>&nbsp;</p>\n", created: '2018-04-13 08:59:10.000000-04:00', updated: '2018-04-13 08:59:27.000000-04:00', first_published_at: '2018-04-13 08:59:10.000000-04:00', last_published_at: '2018-04-13 08:59:10.000000-04:00', latest_revision_created_at: '2018-04-13 08:59:27.000000-04:00' }
