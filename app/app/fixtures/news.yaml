{ url: /aes/news/2017-02-17-aes-march-parent-teacher-conferences, type: news.News, title: 'AES March Parent Teacher Conferences', body: "<p>The parent-teacher conference provides an opportunity to have 15 minutes of uninterrupted time alone with your child&rsquo;s teacher to discuss academic progress and/or social development. The focus for the conferences will be mathematics.</p>\r\n\r\n<ul>\r\n\t<li>Parents of students in grades K, 1, 2, 3, 4 &amp; 5 will schedule the conference with the mathematics teacher only.</li>\r\n\t<li>Parents of grade 4 GT Math students will not schedule a conference this time, as ELA and math conferences were held in the fall.&nbsp; However, if parents need to meet with Mrs. Young, please contact her by email at <a href=\"mailto:lisa_young@hcpss.org?subject=Gr.%204%20GT%20Math%20conference\">lisa_young@hcpss.org</a>.&nbsp; Mrs. Young will work with families to schedule a time to meet, scheduling around the grade 5 conferences.</li>\r\n</ul>\r\n\r\n<p><strong>Dates and Times</strong><br />\r\n\tThursday, March 9th and Friday, March 10th<br />\r\n\tConferences will begin at 1:15pm.<br />\r\n\t&nbsp;<br />\r\n\t<strong>Scheduling</strong><br />\r\n\tConferences are 15 minutes.<br />\r\n\tScheduling is now closed, if you still need to schedule a conference, please contact the front office.</p>\r\n\r\n<p><a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2U09heW5KVDFRdTg/view?usp=sharing\" target=\"_blank\">Click here for directions on how to sign up for conferences using HCPSS Connect</a><br />\r\n\t&nbsp;<br />\r\n\tIf you need to speak with your child&rsquo;s language arts teacher about their progress, please contact Mrs. Lloyd, Teachers&rsquo; Secretary after 12pm Tuesday, March 7th. Mrs. Lloyd will assist parents with scheduling a conference if times are available.</p>\r\n", created: '2017-02-17 14:01:21.000000-05:00', updated: '2017-03-08 14:14:41.000000-05:00', first_published_at: '2017-02-17 14:01:21.000000-05:00', last_published_at: '2017-02-17 14:01:21.000000-05:00', latest_revision_created_at: '2017-03-08 14:14:41.000000-05:00' }
