{ url: /aes/news/2017-01-26-learning-together-program-pre-kindergarten-applications-ready-for-pickup, type: news.News, title: 'Learning Together Program -- Pre-Kindergarten - Applications ready for pickup!', body: "<p>The Atholton Regional Early Childhood Center (RECC) toddler and preschool programs are now accepting applications for classes for the 2017/18 school year.&nbsp; These classes include children with and without disabilities.&nbsp; The program&rsquo;s focus is helping all children develop communication, literacy, math, problem solving, motor, and social skills.&nbsp; Parents of children who will be 3 by September 1 or 4 years of age by September 1 may contact Michelle Simon in the school office for an application package<strong><em>.</em></strong><br />\r\n\t&nbsp;<br />\r\n\tAll applications must be returned by the last Friday in March. A limited number of openings are available for children without disabilities.&nbsp; Children are selected based upon screening information given on the application form and the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of the child&rsquo;s participation in a playgroup.&nbsp; If necessary, a lottery process is conducted.&nbsp; &nbsp;<br />\r\n\t&nbsp;<br />\r\n\tIf you have any questions, please contact Linda Murveit at (410) 313-6853.</p>\r\n", created: '2017-01-26 14:45:14.000000-05:00', updated: '2017-03-09 15:50:29.000000-05:00', first_published_at: '2017-01-26 14:45:14.000000-05:00', last_published_at: '2017-01-26 14:45:14.000000-05:00', latest_revision_created_at: '2017-03-09 15:50:29.000000-05:00' }
