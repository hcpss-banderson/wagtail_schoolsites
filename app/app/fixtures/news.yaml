{ url: /aes/news/2017-09-29-autumn-luncheon-for-staff, type: news.News, title: 'Autumn Luncheon for Staff', body: "<p>Let&#39;s show our appreciation for our AES staff on Thursday, October 12th by providing an autumn themed lunch and treats! If you are able to make, bake or pick up something for lunch, please sign up using this link:&nbsp; <a href=\"http://www.perfectpotluck.com/meals.php?t=ZYOF5687\" target=\"_blank\">http://www.perfectpotluck.com/meals.php?t=ZYOF5687</a>.&nbsp; All details are included on the signup page.&nbsp; Please contact Laura Hettinger (<a href=\"mailto:ellehettinger@gmail.com?subject=Autumn%20luncheon\">ellehettinger@gmail.com</a>) with any questions.</p>\r\n", created: '2017-09-29 09:49:49.000000-04:00', updated: '2017-09-29 10:54:50.000000-04:00', first_published_at: '2017-09-29 09:49:49.000000-04:00', last_published_at: '2017-09-29 09:49:49.000000-04:00', latest_revision_created_at: '2017-09-29 10:54:50.000000-04:00' }
