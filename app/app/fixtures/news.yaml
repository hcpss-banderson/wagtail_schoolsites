{ url: /aes/news/2022-05-06-aes-continues-as-a-green-school, type: news.News, title: 'AES Continues as a Green School', body: "<p><span style=\"color: rgb(0, 0, 0); font-family: Verdana, Geneva, sans-serif; font-size: 12pt;\">It&#39;s official...Atholton has successfully qualified as Maryland Green School at the highest possible level, known as Sustainable. This award has been 14 years in the making, so it was quite a treat to be informed of the good news on the evening of Earth Day. To become a certified Maryland Green School, a rigorous set of standards must be documented, to include environmental instruction throughout the school, student-driven best-management practices to promote sustainability, environmental staff professional learning, school-wide environmental celebrations/events, and partnership with the community to carry out our goals. We began this mission in 2007, receiving our first certification and Green School flag in 2009. The following three certifications would be awarded, through rigorous application, every four years, documenting four years of Green School activity per application. Check out our incredible</span><span style=\"color: inherit; font: inherit; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;\">&nbsp;</span><a data-auth=\"Verified\" data-linkindex=\"0\" href=\"https://nam10.safelinks.protection.outlook.com/?url=https%3A%2F%2Faesisgreen.weebly.com%2F&amp;data=05%7C01%7CNicole_Minor%40hcpss.org%7C68bde9a3bd0c4142f6f708da2f6600b7%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637874412396959013%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&amp;sdata=Llhdqg90nom1G2o4XAPKFsNplMD%2Fo4JzDDKg66%2F2lT8%3D&amp;reserved=0\" originalsrc=\"https://aesisgreen.weebly.com/\" rel=\"noopener noreferrer\" shash=\"ffcLyw2NEONL3CvoYDijRb6KpjF/4ttOYiZPdEXU6LDp8XjOJer7NsfNMptqwiK6Z7fNcPTcFj9REwpLdbgkk3+ENtyMn8xLQXQTHgiizMYytBemaHEfG1VsjI8Z62l4TzN8HNag/SnDEqrzMJ3eaTQX6k9RrtlCoi2R+yWyNpI=\" style=\"font: inherit; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;\" target=\"_blank\" title=\"Original URL: https://aesisgreen.weebly.com/. Click or tap if you trust this link.\">Green School application</a><span style=\"color: rgb(0, 0, 0); font-family: Verdana, Geneva, sans-serif; font-size: 12pt;\">, which electronically documents years 2010 through 2022. 2007 through 2009 were captured in hard copy through two 4-inch, magnificent binders of documentation. As you peruse our electronic application, you will see years and years of dedication to incorporating Green School values at AES, serving as a model for our community. Did you know we have a beautiful native garden? Have you been to our outdoor classroom? Did you know we raise and release Trout and Monarch butterflies every year? Have you seen the amazing recycled sculptures our students create each year for America Recycles Day? Has your family participated in Bike to School Day? Has your child been involved in a scout troop that volunteers to support our Green School? Did you know we have student recyclers at AES? We have countless examples of the work we continue to do to support our amazing Green School. Thank you for your support over the years. Our work is not yet done. We will forge on to ensure Atholton continues to operate with the environment in mind. And though our next application, four years from now, will look a little different from what we have submitted previously, we will still be held accountable by the Maryland Association of Environmental Outdoor Education for the Green School efforts we make.</span><span style=\"color: inherit; font: inherit; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;\">&nbsp;</span><span class=\"x_mark06lcm4x0w x_LMEtDboTwopWdh5S5P1E\" style=\"color: inherit; font: inherit; margin: 0px; padding: 0px 1px; border: 0px; vertical-align: baseline; border-radius: 2px;\">Congratulations</span><span style=\"color: inherit; font: inherit; margin: 0px; padding: 0px; border: 0px; vertical-align: baseline;\">&nbsp;</span><span style=\"color: rgb(0, 0, 0); font-family: Verdana, Geneva, sans-serif; font-size: 12pt;\">on Sustainability, Atholton!</span></p>\n\n<div class=\"x_x_elementToProof\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Verdana, Geneva, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0) !important;\">&nbsp;</div>\n\n<div class=\"x_x_elementToProof\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Verdana, Geneva, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0) !important;\"><u>Earth Day Scavenger Hunt Drawing Winners</u></div>\n\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: Calibri, Arial, Helvetica, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0);\">\n\t<div class=\"x_x_elementToProof\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Verdana, Geneva, sans-serif; vertical-align: baseline;\">Atholton received 261 student scavenger hunts after this year&#39;s Earth Day Week. Way to go, green<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;</span><span class=\"x_marklfi14334i\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">Panther</span>s! Four drawing winners were announced and awarded on Tuesday this week.<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;</span><span class=\"x_mark06lcm4x0w x_LMEtDboTwopWdh5S5P1E\" style=\"margin: 0px; padding: 0px 1px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; border-radius: 2px;\">Congratulations</span><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;</span>to Bryce in 3<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><sup>rd</sup>&nbsp;grade, who won an adorable plush sea turtle with a shell that unzips to show its three little baby sea turtles. Other winners, who received youth sets of binoculars, were Amen and Layla in 2<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><sup>nd</sup>&nbsp;grade, and Korra in Pre-K. Thank you for participating in the Earth Day scavenger hunt!</span></span></div>\n</div>\n", created: '2022-05-06 10:04:30.000000-04:00', updated: '2022-05-06 10:04:38.000000-04:00', first_published_at: '2022-05-06 10:04:30.000000-04:00', last_published_at: '2022-05-06 10:04:30.000000-04:00', latest_revision_created_at: '2022-05-06 10:04:38.000000-04:00' }
