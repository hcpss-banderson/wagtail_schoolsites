{ url: /aes/news/2015-11-11-picture-retakes-nov-18th, type: news.News, title: 'Picture Retakes, Nov. 18th', body: "<p>If your student was absent on Picture Day, October 14<sup>th</sup> or if you are not happy with the pictures you purchased, Picture Re-Take Day is November 18<sup>th</sup>.&nbsp;&nbsp; If you want your child&rsquo;s picture re-taken, please notify your child&rsquo;s teacher and send in the original photo package, including envelope and all picture products.&nbsp; These items will be given to the photographer when the picture is re-taken.</p>\r\n\r\n<p style=\"margin: 0px 0px 0px 18pt;\">&nbsp;</p>\r\n", created: '2015-11-11 07:59:34.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-11-11 07:59:34.000000-05:00', last_published_at: '2015-11-11 07:59:34.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
