{ url: /aes/news/2016-12-09-aes-movie-night-and-cookie-exchange, type: news.News, title: 'AES Movie Night and Cookie Exchange!!', body: "<p>Please join the AES family as we watch Disney&#39;s <u><em>Beauty and the Beast</em></u> movie. Popcorn and drinks will be available for purchase for $1.00 each! We will also have an adult cookie and recipe exchange!</p>\n\n<p>When: December 16, 2016, 6pm to 8pm</p>\n\n<p>Children and adults will cozy up and watch a family movie in the cafeteria from 6 to 8 pm. Feel free to bring blankets, chairs, stuffed animals, etc.</p>\n\n<p>Adults will have the opportunity to check out the cookie exchange and get some great ideas for holiday recipes this year. If you plan on bringing cookies and recipes, please print out several copies of the recipe and bring a batch of cookies to share with the adults.</p>\n\n<p><br />\n\tThis is a great way to celebrate the holiday season with the AES community!</p>\n\n<p>**While you are there, find your favorite PTA member and share your questions, comments, concerns, and ideas for the 2016-2017 school year!!!</p>\n\n<p>Adrienne Moran, AES Family Fun Chair</p>\n\n<p>Aesfamilyfun16@gmail.com</p>\n", created: '2016-12-09 12:57:18.000000-05:00', updated: '2016-12-09 12:58:24.000000-05:00', first_published_at: '2016-12-09 12:57:18.000000-05:00', last_published_at: '2016-12-09 12:57:18.000000-05:00', latest_revision_created_at: '2016-12-09 12:58:24.000000-05:00' }
---
{ url: /aes/news/2016-12-19-middle-school-information-night-for-incoming-6th-graders-2017-18-school-year, type: news.News, title: 'Middle School Information Night for Incoming 6th Graders 2017-18 School Year', body: "<p>A portion of the information will include G/T program and 6th grade world language instruction<em> at middle schools that have world language in 6th grade.</em></p>\r\n\r\n<p>Hammond Middle:&nbsp; January 17th @ 6:30 pm</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp; <u>Note from HMS:</u>&nbsp; Hammond Middle School looks forward to welcoming our incoming 6th grade students and parents for the 2017-2018 school year!&nbsp; The initial parent orientation will be held on January 17, at 6:30 p.m., in the gymnasium.&nbsp; We will be focusing on the GT, world language and music scheduling process.&nbsp;&nbsp; We look forward to seeing you then!&nbsp; Please contact HMS with any questions.</p>\r\n\r\n<p>Oakland Mills Middle: &nbsp;&nbsp; January 9th @ 6:30 pm</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Note from OMMS:&nbsp;</u> Oakland Mills Middle School looks forward to welcoming our 5th graders in the 2017-2018 school year!&nbsp;&nbsp; Please join the OMMS Team in the cafeteria on January 9th, at 6:30 p.m., for the initial parent orientation.&nbsp;&nbsp;&nbsp; They will share information about the transition to middle school, the schedule and scheduling process, their PTSA, and upcoming events. Please contact OMMS with any questions!</p>\r\n", created: '2016-12-19 11:52:31.000000-05:00', updated: '2017-01-06 13:14:00.000000-05:00', first_published_at: '2016-12-19 11:52:31.000000-05:00', last_published_at: '2016-12-19 11:52:31.000000-05:00', latest_revision_created_at: '2017-01-06 13:14:00.000000-05:00' }
