{ url: /aes/news/2016-01-29-pta-conference-dinner-for-staff, type: news.News, title: 'PTA Conference Dinner for Staff', body: "<p>We will again be serving our wonderful teachers dinner during next week&#39;s parent/teacher conferences on Thursday February 4th.&nbsp; Can you help make, bake or donate something on the list?&nbsp; Please click this link to sign up:&nbsp;<a href=\"http://www.perfectpotluck.com/meals.php?t=NWNJ6239\">http://www.perfectpotluck.com/meals.php?t=NWNJ6239</a>.&nbsp; If you have trouble with the link, try to copy and paste instead.&nbsp; Contact Laura Hettinger (<a href=\"https://mail.hcpss.org/owa/redir.aspx?C=GuRTY0x52E-1gxH1P5j3OekEhOLGLdMIBszQ4X2oFJbBpWJEO83RoptUINqy9yLkfghPJLl0sc4.&amp;URL=mailto%3aellehettinger%40gmail.com\" target=\"_blank\">ellehettinger@gmail.com</a>) with additional questions.</p>\r\n", created: '2016-01-29 16:05:18.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-29 16:05:18.000000-05:00', last_published_at: '2016-01-29 16:05:18.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
