{ url: /aes/news/2018-03-02-school-safety-and-security, type: news.News, title: 'School Safety and Security', body: "<p><u><strong>SCHOOL SAFETY AND SECURITY</strong></u></p>\r\n\r\n<p>Dr. Martirano&#39;s community forum on school safety and mental health was held recently. He shared a message and reaffirmed the urgency for our school security measures to be followed with fidelity. A summary of the community forum can be found on the <a href=\"http://www.hcpss.org/news-posts/2018/02/hcpss-forges-path-to-safer-schools-with-community-forum/\" target=\"_blank\">HCPSS website</a>. You also can reference resources by visiting: <a href=\"http://www.hcpss.org/safety/\" target=\"_blank\">HCPSS School Safety</a><br />\r\n\tWe want to remind you of our visiting process:</p>\r\n\r\n<ul>\r\n\t<li>The front door is the only entrance point for all visitors.</li>\r\n\t<li>Upon entering the first set of doors, visitors must proceed to the right and press the call button.&nbsp; All vistors will be greeted through the call system and asked how they can be helped and the purpose of the visit.</li>\r\n\t<li>All visitors then proceed to the front office.</li>\r\n\t<li>Each visitor will sign in through the LobbyGuard System utilizing their state issued identification.</li>\r\n\t<li>The LobbyGuard System will issue a sticker that must be visible at all times while on school property.</li>\r\n\t<li>Any visitor in our building without a sticker will be escorted back to the office by a staff member.</li>\r\n\t<li>Before exiting the school property, visitors must stop by the front office to check out with their visitor&rsquo;s badge.</li>\r\n</ul>\r\n\r\n<p>Please let us know if you have any questions. Thank you for helping us to follow these procedures for the safety of our entire school community.</p>\r\n", created: '2018-03-02 14:06:35.000000-05:00', updated: '2018-04-04 12:04:24.000000-04:00', first_published_at: '2018-03-02 14:06:35.000000-05:00', last_published_at: '2018-03-02 14:06:35.000000-05:00', latest_revision_created_at: '2018-04-04 12:04:24.000000-04:00' }
---
{ url: /aes/news/2018-04-04-art-show-the-mall-in-columbia, type: news.News, title: 'Art Show @ the Mall in Columbia', body: "<p><u><strong>A NOTE FROM THE ART ROOM</strong></u></p>\r\n\r\n<p>The 46th annual Student Exhibition at Columbia Mall is here! <strong>The show opens Tuesday April 10th at 10am and runs through Monday April 23rd at 5:00. </strong>The reception is Thursday April 12th from 6:00 &ndash; 7:00 on the lower level by Lord and Taylor.</p>\r\n\r\n<p>Congratulations to all of the students who have work in the show. Invitations for students who have work in the show were set home last Thursday.&nbsp; Those students are: Brielyn C-Q, Adrian L., Olivia T., Lauren B., Hadley M., Cassia B., Casey D., Eli B., Matt H., Jake S., Aditi V., Chelsea D., Emy D., Nyoka D., Ashley B., Ian B., Alyssa dL, Adam B., Ashley P., Samantha F., Clara F., Jenna B., Sara R., Abby dF., Jasmine W., Ethan C., Elise B., Charlotte W., Ryann P., Leana L., Jaylin H., Ian C., Jaina D., Philip K., Ava D., Susie K., Rowen T., Ian F., Noelle C., Leo K., Patrick C-S., Gia M., Lily J., Aly S., Griffin G., Ashley P., Timothy D., Shreyas M.,, Hannah H., Justin D..&nbsp;</p>\r\n\r\n<p>Congratulations!&nbsp; I will let you know about the location of the panel on the morning of April 10th. Thank you, Mrs. Stewart</p>\r\n", created: '2018-04-04 11:59:45.000000-04:00', updated: '2018-04-04 12:00:43.000000-04:00', first_published_at: '2018-04-04 11:59:45.000000-04:00', last_published_at: '2018-04-04 11:59:45.000000-04:00', latest_revision_created_at: '2018-04-04 12:00:43.000000-04:00' }
