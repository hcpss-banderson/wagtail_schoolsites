{ url: /aes/news/2015-04-24-bogo-book-fair-is-coming, type: news.News, title: 'BOGO Book Fair is Coming!', body: "<p>We are excited to announce our first <strong>Buy One Get One</strong> free Scholastic Book Fair. The book fair will be held May 12-14 &nbsp;from 8 am to 6 pm in the Media Center. Stop by to take advantage of this great opportunity to stock up for summer reading!</p>\r\n\r\n<p><a href=\"http://bookfairs.scholastic.com/homepage/atholtones\">http://bookfairs.scholastic.com/homepage/atholtones</a></p>\r\n", created: '2015-04-24 14:08:26.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-24 14:08:26.000000-04:00', last_published_at: '2015-04-24 14:08:26.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
