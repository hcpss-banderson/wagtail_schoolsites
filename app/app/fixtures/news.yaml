{ url: /aes/news/2018-09-07-what-a-great-week, type: news.News, title: 'What a Great Week!', body: "<p style=\"margin-top:0; margin-bottom:0\">Dear Atholton Families,</p>\n\n<p style=\"margin-top:0; margin-bottom:0\">&nbsp;</p>\n\n<p style=\"margin-top:0; margin-bottom:0\">What a great start to the school year!&nbsp; <span>We are grateful to have some of the most talented, passionate, and student-centered staff and of course our students are AMAZING! &nbsp;</span>Staff has spent the week getting to know our learners, and establishing routines and expectations that lay the foundation for a positive school culture.&nbsp; We are looking forward to a great school year.</p>\n\n<p style=\"margin-top:0; margin-bottom:0\">&nbsp;</p>\n\n<p style=\"margin-top:0; margin-bottom:0\"><span>Please feel free to contact us at any time. Your feedback is welcome and appreciated.&nbsp; Enjoy the extended weekend.</span></p>\n\n<p style=\"margin-top:0; margin-bottom:0\">&nbsp;</p>\n\n<p style=\"margin-top:0; margin-bottom:0\"><span>Dr. Holden</span></p>\n\n<p style=\"margin-top:0; margin-bottom:0\"><span>Mrs. Krablin</span></p>\n\n<p style=\"margin-top:0; margin-bottom:0\">&nbsp;</p>\n", created: '2018-09-07 13:24:03.000000-04:00', updated: '2018-09-07 13:24:11.000000-04:00', first_published_at: '2018-09-07 13:24:03.000000-04:00', last_published_at: '2018-09-07 13:24:03.000000-04:00', latest_revision_created_at: '2018-09-07 13:24:11.000000-04:00' }
