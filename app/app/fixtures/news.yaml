{ url: /aes/news/2017-03-08-fit2order-s-fit-family-night-4-6-17-online-registration-is-now-open, type: news.News, title: 'FIT2Order''s FIT Family Night - 4/6/17 - Online Registration is Now Open!', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Mark your calendars for a FREE FAMILY ATHOLTON Wellness event&hellip;. FIT2Order&rsquo;s FIT Family Night! The event will run from 6 - 8 pm</span></p>\r\n\r\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Highlighted Stations To Include: Kid Friendly Boot Camp Karate Zumba Yoga Dance Party Finale Parent Nutritional Workshop Wellness Tables <em>A PARENT OR GUARDIAN MUST ACCOMPANY CHILDREN TO THE EVENT</em>. <strong>Registration is from March 23-April 5</strong>. To register for the event, complete the paper registration form and return it to school OR go to www.ﬁt2order.com; hover on FIT Solutions for drop down menu &amp; click registration, then click the FIT Family tab at the top and scroll down to Atholton sign-up now. On registration form, please also note how many family members will attend in the notes section. For more information, please contact Adrienne Moran at 443-415-3045.</span></p>\r\n", created: '2017-03-08 14:09:50.000000-05:00', updated: '2017-03-24 10:04:34.000000-04:00', first_published_at: '2017-03-08 14:09:50.000000-05:00', last_published_at: '2017-03-08 14:09:50.000000-05:00', latest_revision_created_at: '2017-03-24 10:04:34.000000-04:00' }
