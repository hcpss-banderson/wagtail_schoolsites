{ url: /aes/news/2017-06-02-excellence-night, type: news.News, title: 'Excellence Night', body: "<p>We would like to express our gratitude to our students, staff and community for a wonderful Excellence Night! The student work was amazing, the student presenters were well prepared and seemed to enjoy the evening. Parents were glowing with pride at our student&#39;s accomplishments. The entire AES Staff came together to make this event a success. Kudos to all!</p>\n", created: '2017-06-02 11:27:50.000000-04:00', updated: '2017-06-02 11:29:11.000000-04:00', first_published_at: '2017-06-02 11:27:50.000000-04:00', last_published_at: '2017-06-02 11:27:50.000000-04:00', latest_revision_created_at: '2017-06-02 11:29:11.000000-04:00' }
