{ url: /aes/news/2015-04-08-family-fitness-night, type: news.News, title: 'Family Fitness Night', body: "<p>Our annual Family Fitness Night is taking place on Thursday, April 23rd. This year, our event will focus on an Earth Day Game called Energy Savers that students will be participating in during Physical Education class. All parents/guardians are welcome to attend with their children. The activity will be appropriate for students in grades K-5. Please come prepared to exercise!<br />\r\n\t<br />\r\n\tIf you would like to sign up for a time slot, please use the link below and be sure to include how many family members will be attending in a comment.<br />\r\n\t<br />\r\n\t<span class=\"emailURLBody\"><a class=\"link\" href=\"https://www.SignUpGenius.com/go/10C0449ABAE2DA5FF2-family\" target=\"_blank\">www.SignUpGenius.com/go/10C0449ABAE2DA5FF2-family</a></span><br />\r\n\t<br />\r\n\tPlease e-mail Mrs. Hlavka at Lindsay_Hlavka@hcpss.org if you have any questions or need help signing up.<br />\r\n\t<br />\r\n\tThank you for your help!<br />\r\n\t&nbsp;</p>\r\n", created: '2015-04-08 11:49:14.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-08 11:49:14.000000-04:00', last_published_at: '2015-04-08 11:49:14.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
