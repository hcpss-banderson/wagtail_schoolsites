{ url: /aes/news/2017-06-09-moving-over-the-summer, type: news.News, title: 'Moving Over the Summer?', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">If you are moving over the summer, we need to know as soon as possible and prior to the first day of school for the 2017/2018 school year. </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Please call the front office at 410-313-6853.</span></p>\n", created: '2017-06-09 11:14:01.000000-04:00', updated: '2017-06-09 11:14:22.000000-04:00', first_published_at: '2017-06-09 11:14:01.000000-04:00', last_published_at: '2017-06-09 11:14:01.000000-04:00', latest_revision_created_at: '2017-06-09 11:14:22.000000-04:00' }
