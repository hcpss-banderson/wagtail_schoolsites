{ url: /aes/news/2015-10-23-plastic-bottles-needed-in-5th-grade, type: news.News, title: 'Plastic Bottles Needed in 5th Grade', body: "<p>Fifth grade will be making terrariums very soon and we are in need of empty 2-liter bottles or 1.75 liter square juice containers.&nbsp; If you have any please send them to school and we will make sure they get to 5<sup>th</sup> grade.&nbsp; Thank you!</p>\r\n", created: '2015-10-23 13:24:23.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-23 13:24:23.000000-04:00', last_published_at: '2015-10-23 13:24:23.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
