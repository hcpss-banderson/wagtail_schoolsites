{ url: /aes/news/2019-04-29-5th-grade-promotion-ceremony, type: news.News, title: '5th Grade Promotion Ceremony', body: "<p>Our 5<sup>th</sup> graders have worked so hard this year! Our 5<sup>th</sup> Grade Promotion Ceremony will be held on Friday, June 14<sup>th</sup> @ 10am.&nbsp; <strong>Tickets are required for entry. </strong></p>\r\n\r\n<p>Due to fire code regulations in our cafeteria we are able to allow <strong>4 guests per student</strong>. Tickets will go home in student&rsquo;s Friday folders on Friday, June 7<sup>th</sup>.&nbsp;&nbsp; Infants and toddlers DO NOT need a ticket<em> if they will be sitting on an adult&rsquo;s lap during the program</em>. If parents wish to sign their younger student out to attend the program, they must also have a ticket. Strollers are not permitted in the cafeteria, but can be housed in the conference room and/or our lobby during the event.</p>\r\n\r\n<p><strong>ARRIVAL: </strong>Please plan on arriving by 9:45 in order to find parking in the neighborhood, enter the building, turn in your tickets and find a seat. NOTE: Please be courteous of our neighbors and only park on one side of the street and refrain from parking in grassy areas. Parking on one side of the street will allow safe passage in both directions.&nbsp; Our neighbors will appreciate this!</p>\r\n\r\n<p><strong>CAKE CELEBRATION: </strong>Immediately following the ceremony, we invite you to join your child in the front of the school for cake and pictures. If it should rain on this day, we will host this activity in the cafeteria.</p>\r\n\r\n<p>If you wish to take your 5<sup>th</sup> grade student home after the cake and pictures, please be prepared to show your state issued ID to your child&rsquo;s homeroom teacher.</p>\r\n\r\n<p>We look forward to celebrating with you! Please contact the AES front office if you have any questions.</p>\r\n", created: '2019-04-29 13:08:18.000000-04:00', updated: '2019-04-30 12:12:15.000000-04:00', first_published_at: '2019-04-29 13:08:18.000000-04:00', last_published_at: '2019-04-29 13:08:18.000000-04:00', latest_revision_created_at: '2019-04-30 12:12:15.000000-04:00' }
---
{ url: /aes/news/2019-04-29-kindergarten-promotion-ceremony, type: news.News, title: 'Kindergarten Promotion Ceremony', body: "<p>You&rsquo;re invited to our kindergarten end of year program which will be held on June 11, 2019 @ 10am.&nbsp; We look forward to celebrating all of our hard work and learning with you.</p>\r\n\r\n<p><strong>Tickets are required for entry</strong>. Due to fire code regulations in our cafeteria we are only able to allow <strong>4 guests per student</strong>.&nbsp;Tickets will go home in student&rsquo;s Friday folders on Friday, June 7th.&nbsp; Infants and toddlers DO NOT need a ticket<em> if they will be sitting on an adult&rsquo;s lap during the program.</em> If parents wish to sign their older student out to attend the program, they must also have a ticket. Strollers are not permitted in the cafeteria, but can be housed in the conference room and/or our lobby during the event.</p>\r\n\r\n<p><strong>ARRIVAL:</strong> Please plan on arriving by 9:45 in order to find parking in the neighborhood, enter the building, turn in your tickets and find a seat. NOTE: Please be courteous of our neighbors and only park on one side of the street and refrain from parking in grassy areas. Parking on one side of the street will allow safe passage in both directions.&nbsp; Our neighbors will appreciate this!</p>\r\n\r\n<p><strong>PICNIC:</strong> We invite you to join your child for a picnic lunch outside that will begin promptly after the program and will end at 11:15. Please bring a blanket or towel to sit on, or send one in with your child. There will be a grassy area designated for our picnic behind the school. Please keep your kindergarten student and guests in this area, as second grade will be enjoying recess at the same time.&nbsp; Please be prepared for full sun during the picnic.&nbsp; If your child would like to buy a bagged lunch from the school he/she may still do so. If it should rain on this day, the picnic will be cancelled.</p>\r\n\r\n<p>If you wish to take your kindergarten student home after the picnic, please be prepared to show your state issued ID to your child&rsquo;s homeroom teacher.</p>\r\n\r\n<p>We look forward to seeing you there!</p>\r\n\r\n<p>The Kindergarten Team</p>\r\n", created: '2019-04-29 13:14:27.000000-04:00', updated: '2019-06-07 08:55:45.000000-04:00', first_published_at: '2019-04-29 13:14:27.000000-04:00', last_published_at: '2019-04-29 13:14:27.000000-04:00', latest_revision_created_at: '2019-06-07 08:55:45.000000-04:00' }
---
{ url: /aes/news/2019-05-01-let-s-picnic-panthers-save-the-date, type: news.News, title: 'Let''s Picnic Panthers! - Save the Date!', body: "<p>Monday, June 17th</p>\n\n<p>Grades K &ndash; 2 Picnic: 11:15 &ndash; 12:30pm</p>\n\n<p>Grades 3 &ndash; 5 Picnic: 12:45 &ndash; 2:00pm</p>\n\n<p>AES students will celebrate this year&rsquo;s accomplishments while playing with friends, dancing to the tunes of a DJ, being creative with sidewalk chalk, and enjoying a sweet treat (courtesy of AES PTA).</p>\n\n<p><br />\n\tOfficial fliers will be sent home at the end of the month.</p>\n", created: '2019-05-01 10:56:50.000000-04:00', updated: '2019-05-01 10:56:59.000000-04:00', first_published_at: '2019-05-01 10:56:50.000000-04:00', last_published_at: '2019-05-01 10:56:50.000000-04:00', latest_revision_created_at: '2019-05-01 10:56:59.000000-04:00' }
