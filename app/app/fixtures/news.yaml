{ url: /aes/news/2017-11-07-book-drive, type: news.News, title: 'Book Drive', body: "<p>BOOK DRIVE-Brownie Troop 1266 will be collecting new and gently used books for children and adults for a service project.&nbsp; Our drive will help to restock the Little Free Libraries that our troop helped construct last year.&nbsp; There will be a box in the lobby labeled &quot;BOOK DRIVE&quot; where books can be dropped off.&nbsp; If you have books that you would like to donate you can send them in to school with your child, bring them to school during the Book Fair, or bring them to school during parent teacher conferences.&nbsp;</p>\r\n\r\n<p>The Book Drive will run from November 13-December 1.&nbsp; If you have any questions contact Kelly Abernethy at <a href=\"mailto:kelly22474@verizon.net?subject=Book%20Drive\">kelly22474@verizon.net</a> Thank you for your support!</p>\r\n", created: '2017-11-07 07:52:41.000000-05:00', updated: '2017-11-28 15:00:02.000000-05:00', first_published_at: '2017-11-07 07:52:41.000000-05:00', last_published_at: '2017-11-07 07:52:41.000000-05:00', latest_revision_created_at: '2017-11-28 15:00:02.000000-05:00' }
