{ url: /aes/news/2015-10-23-fall-festival-thank-you, type: news.News, title: 'Fall Festival Thank You', body: "<p>Thank you to all the parents who assisted with the Fall Festival.&nbsp; The students had a great time and it was a lot of fun celebrating with them.&nbsp; We could not run an event like this without the support of our parents.&nbsp; If you could not attend this event, we still have the Turkey Trot coming up in November and the Spring Fling in April.</p>\r\n", created: '2015-10-23 13:22:30.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-23 13:22:30.000000-04:00', last_published_at: '2015-10-23 13:22:30.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
