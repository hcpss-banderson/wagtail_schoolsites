{ url: /aes/news/2014-09-03-pringles-for-green-jingles, type: news.News, title: 'Pringles for Green Jingles', body: "<div><font face=\"Times New Roman\" size=\"2\"><span style=\"font-size:16px;\"><font face=\"Verdana\" size=\"2\"><span style=\"font-size:10pt;\">The AES Green Team is already working on initiatives to maintain and improve our Maryland Green School.&nbsp; This school year, we will continue our Elmer&#39;s Glue Crew empty glue stick collection.&nbsp; During the past few school years, we have collected between 1,500 and 2,000 empty glue sticks per year, sending them off for upcycling and keeping them out of our landfills.&nbsp; They are then turned into something else, like a park bench or a school carpet.&nbsp; What&#39;s more, our school receives 2 cents for every glue stick we send to Terracycle.&nbsp; (That&#39;s where the &quot;jingle&quot; comes in.)&nbsp; This year, we will collect glue sticks in Pringles chip cans.&nbsp; Each classroom will have a can, which will be covered to look like a giant glue stick!&nbsp; We need your help.&nbsp; If you have empty Pringles cans to donate to the school, please send them in with your child to be delivered to Mrs. Young.&nbsp; We would like to begin this year&#39;s glue stick collection as soon as possible, so send in your cans as you use them.&nbsp; Thank you so much for your assistance. </span></font></span></font></div>\r\n", created: '2014-09-03 14:02:13.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-09-03 14:02:13.000000-04:00', last_published_at: '2014-09-03 14:02:13.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
