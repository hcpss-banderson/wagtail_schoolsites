{ url: /aes/news/2017-04-19-take-your-child-to-work-day-4-27, type: news.News, title: 'Take Your Child to Work Day - 4/27', body: "<p>Take Your Child to Work Day is on Thursday, April 27th.&nbsp; It is a valuable opportunity to empower our students to learn about the many career choices they have and observe their parents in a different light.&nbsp; Students who are absent on that date with a note from a parent stating Take Your Child to Work Day as the reason for absence are marked in attendance.&nbsp;</p>\r\n\r\n<p>The grade 3 PARCC Testing scheduled for Thursday, April 27th has been rescheduled to Friday, April 28th so students can participate in this career day opportunity.&nbsp; Please contact us if you have any questions or concerns.</p>\r\n", created: '2017-04-19 13:08:05.000000-04:00', updated: '2017-04-21 09:06:18.000000-04:00', first_published_at: '2017-04-19 13:08:05.000000-04:00', last_published_at: '2017-04-19 13:08:05.000000-04:00', latest_revision_created_at: '2017-04-21 09:06:18.000000-04:00' }
