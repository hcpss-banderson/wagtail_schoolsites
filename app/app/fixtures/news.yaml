{ url: /aes/news/2015-09-25-the-rube-goldberg-challenge, type: news.News, title: 'The Rube Goldberg Challenge', body: "<p>The Rube Goldberg Challenge is an annual event sponsored by the Howard County Library for 4<sup>th</sup> and 5<sup>th</sup> graders.&nbsp; Students will transform everyday materials into a wacky innovative machine to solve a problem.&nbsp; This year&rsquo;s problem is to erase a chalkboard!&nbsp; Due to scheduling this year, our GT teachers will not be able to offer a Rube Goldberg Instructional Seminar.&nbsp; We have the space to build the machines and we have teachers to sponsor the teams--we just need parents to coach the teams.&nbsp; If your child is interested in the Rube Goldberg challenge, and you are willing to coach, please contact Mrs. Fishman at <a href=\"mailto:stacey_fishman@hcpss.org\">stacey_fishman@hcpss.org</a>.</p>\r\n", created: '2015-09-25 10:36:17.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-25 10:36:17.000000-04:00', last_published_at: '2015-09-25 10:36:17.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
