{ url: /aes/news/2020-09-13-band-chorus-strings, type: news.News, title: 'Band, Chorus & Strings', body: "<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">From:&nbsp;</span><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 14px;\">AES Music Department</span></p>\n\n<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Atholton students are invited to be part of our Performing Arts Ensembles! Band (4th-5th Grade),&nbsp;Strings (3rd-5th Grade), and Chorus (4th-5th Grade) are all being offered virtually this year and your young musicians are invited to sign-up today. The Band, Strings, and Chorus classes this year will look very different from the Spring. Band and Strings classes will be held synchronously through Google Meet twice a week and Chorus will be once a month. Students will also be expected to practice outside of their synchronous meetings. The best part is that students will not miss synchronous instruction from their other classes! This is a fantastic opportunity for your young musicians to break up the flow of their school day by moving, learning something new, and making music with their friends and music teachers.</span></span></span></p>\n\n<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">We enjoyed meeting all your young musicians this past week in their classes and look forward to meeting all of you next week at our Band, Strings, and Chorus Back to School Night. Join Mrs. Dinning, Mrs. Clavell, and Mr. Piccirelli to talk about opportunities for Band, Strings, and Chorus this year. We will talk about how to register, class schedules, student expectations, and required materials. We look forward to meeting you and answering any questions you may have.</span></span></span></p>\n\n<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">You are welcome to find information about the Band and Strings programs at the websites below. We have also included the direct link to sign up for Band,&nbsp;Strings, and Chorus.</span></span></span></p>\n\n<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">We look forward to seeing you on Thursday, September 17 at 7pm.&nbsp;</span></span></p>\n\n<p dir=\"ltr\" style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><b><a data-auth=\"Verified\" href=\"https://nam01.safelinks.protection.outlook.com/?url=http:%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2FTwYCLaJDSAOjFbwNHBTGiQ~~%2FAAAAAQA~%~~&amp;data=02%7C01%7Csonia_durbano%40hcpss.org%7Cf5268525390846f0212408d8569b2bed%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637354571748976150&amp;sdata=bs7oyirGIXmQjzjZ2GA%2FKEn4ZyjS6VLQnVWbYfBGzlM%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/TwYCLaJDSAOjFbwNHBTGiQ~~/AAAAAQA~~~\" rel=\"noopener noreferrer\" shash=\"Ieg5LYngI2CJSu8QJV9+e/sUkWgz1GFxVMQbIpqK0JILbivroquDcUMwvRiV0UH2ZG8iZxOQMH81E1wjdJsDBvrSWev0sz5o9gote5BDaisZer+XV3f8D6jw7qesqRlne9OEtnLuxdWAY5FGyFFR/6hyLBrw4ikFsOmrRUbOXmQ=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baselin