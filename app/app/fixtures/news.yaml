{ url: /aes/news/2016-04-15-5th-grade-simulated-congressional-hearings-sch, type: news.News, title: '5th Grade Simulated Congressional Hearings (SCH)', body: "<p>Our 5<sup>th</sup> graders will have their SCH Kick-Off on Friday, April 22<sup>nd</sup>.&nbsp; All parent coaches who signed up to assist should plan to attend a training following the Kick-Off at 3:15 in the cafeteria.&nbsp; The Hearings will take place on May 25<sup>th</sup>.</p>\r\n", created: '2016-04-15 15:26:08.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-15 15:26:08.000000-04:00', last_published_at: '2016-04-15 15:26:08.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
