{ url: /aes/news/2017-01-11-road-to-kindergarten-workshops, type: news.News, title: 'Road to Kindergarten Workshops!', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\tParents of a child who will be 5 years old by September 1, 2017 are invited to learn about the kindergarten program, registration, transition to kindergarten and more.&nbsp; <span data-sheets-userformat=\"{&quot;2&quot;:15105,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Tahoma&quot;,&quot;16&quot;:12}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Road to Kindergarten Workshops!         Do you have a child who will be 5 years old by September 1, 2017?  Please join us for in information session about Kindergarten in the Howard County Public School System. We have three sessions to choose from. Please see the flyer for dates and details. &quot;}\" style=\"font-size:120%;font-family:Tahoma;color:#000000;\"> Please see the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2NkI2N2lHYkFuZVE/view?usp=sharing\" target=\"_blank\">flyer</a> for dates and details. </span></p>\r\n", created: '2017-01-11 14:33:27.000000-05:00', updated: '2017-01-12 07:28:35.000000-05:00', first_published_at: '2017-01-11 14:33:27.000000-05:00', last_published_at: '2017-01-11 14:33:27.000000-05:00', latest_revision_created_at: '2017-01-12 07:28:35.000000-05:00' }
