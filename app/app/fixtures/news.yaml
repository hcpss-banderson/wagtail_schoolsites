{ url: /aes/news/2016-10-14-halloween-information, type: news.News, title: 'Halloween Information', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\tThe Halloween Parade is Friday, October 28<sup>th</sup> starting at 2:45. As children begin the process of choosing a costume, please remind them that they will not be able to bring any toy weapons to school and that gory/bloody make-up should be saved for parties/trick or treating<em> outside</em> of school.&nbsp; <strong> This year we are also asking that no clown costumes be worn at school by either students or spectators.</strong>&nbsp; Students should bring their costumes to school in a bag.&nbsp;</p>\r\n\r\n<p>Parents can watch the parade outside.&nbsp; Please stay behind the orange cones, this will help ensure the safety of our students as they walk the parade route.&nbsp; Parents can stand out front in the grassy areas or in the back of the school on the blacktop in between the cones. Please remember that due to space, only volunteers asked to assist with the party will be able to come into the building after the parade.</p>\r\n\r\n<p>We will have an alternative activity planned for students not participating in the parade or party. Please send a note to your child&rsquo;s teacher if your child will be participating in the alternative activity.</p>\r\n\r\n<p>The PTA is providing the food for the party, please do not send in additional food items.</p>\r\n\r\n<p><span style=\"font-size:24px\"><strong><span style=\"font-family:calibri\">Below are the ingredients for the treat that the PTA is providing for the party.</span></strong></span></p>\r\n\r\n<h1 style=\"margin-top:.1pt; margin-right:0in; margin-bottom:.1pt; margin-left:0in\"><em>Lofthouse Cookies Frosted Sugar Cookies:</em></h1>\r\n\r\n<p><span style=\"font-family:times\"><span style=\"font-size:10.0pt\">sugar, enriched bleached wheat flour (flour, niacin, reduced iron, thiamine mononitrate, riboflavin, folic acid), margarine (palm oil, water, soybean oil contains 2% or less of: mono and diglycerides, calcium disodium edta, artificial flavor, annatto, vitamin a palmitate), water, eggs, corn starch, contains 2% or less of: vegetable oil (palm kernel oil, palm oil, partially hydogenated vegetable oil (cottonseed and/or soybean oil)), dextrin, colors (yellow 6 lake, blue 1, blue 1 lake, blue 2, blue 2 lake, red 3, red 40, red 40 lake, yellow 5, yellow 5 lake, yellow 6), natural and artificial flavors, soy lecithin, confectioner&#39;s glaze (lac resin), leavening (baking soda, sodium aluminum sulfate, monocalcium phosphate), cocoa processed with alkali, carnuba wax, modified food starch, whey protein concentrate, calcium caseinate, nonfat milk, polysorbate 60, sodium propionate.</span></span></p>\r\n", created: '2016-10-14 11:16:06.000000-04:00', updated: '2016-10-27 09:06:04.000000-04:00', first_published_at: '2016-10-14 11:16:06.000000-04:00', last_published_at: '2016-10-14 11:16:06.000000-04:00', latest_revision_created_at: '2016-10-27 09:06:04.000000-04:00' }
