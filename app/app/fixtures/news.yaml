{ url: /aes/news/2016-05-06-a-spring-bogo-book-fair-at-aes, type: news.News, title: 'A Spring BOGO Book Fair at AES!', body: "<p>We are thrilled to announce another Spring BOGO Scholastic Book Fair from May 17-19 in the AES Media Center. All books are <strong>Buy One, Get One Free</strong>. This is a wonderful opportunity to get books for summer reading pleasure and also stock your student&#39;s personal library.&nbsp; We will be open each day, <strong>May 17-19 from 8 am to 6 pm</strong>. If you have any questions or would like to volunteer, please contact me at khamming@hcpss.org</p>\r\n", created: '2016-05-06 10:42:58.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:42:58.000000-04:00', last_published_at: '2016-05-06 10:42:58.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
