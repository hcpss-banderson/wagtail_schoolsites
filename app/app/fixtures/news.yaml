{ url: /aes/news/2015-05-08-aes-5k-and-1-mile-walk-run, type: news.News, title: 'AES 5K and 1 Mile Walk/Run', body: "<p>The annual 5K is Sunday, May 31<sup>st</sup> starting at 9:00.&nbsp; The Fun Run begins at 9:15.&nbsp; Plan to stay for food, drink, music, and prizes after the race.</p>\r\n\r\n<p>Packet pick-up is at AES today from 4-7 pm, Saturday from 10-11 am, and race day starting at 7:30 &ndash; 8:30 am.&nbsp; Packets must be picked up by each racer, or parent.</p>\r\n", created: '2015-05-08 11:58:03.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-08 11:58:03.000000-04:00', last_published_at: '2015-05-08 11:58:03.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
