{ url: /aes/news/2014-11-21-happy-thanksgiving, type: news.News, title: 'Happy Thanksgiving', body: "<p>At this time of year we are especially thankful and appreciative of our wonderful Atholton community.&nbsp; Thank you for entrusting your precious children to us.&nbsp; We are thankful to come to work each day and watch them grow and learn. Thank you for all your support!&nbsp; We wish you and your families a very Happy Thanksgiving!</p>\r\n", created: '2014-11-21 11:55:21.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-11-21 11:55:21.000000-05:00', last_published_at: '2014-11-21 11:55:21.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
