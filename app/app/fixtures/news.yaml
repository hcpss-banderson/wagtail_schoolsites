{ url: /aes/news/2015-09-11-let-s-go-hoco-5k-and-fun-run, type: news.News, title: 'Let''s Go HoCo 5K and Fun Run', body: "<p>It&rsquo;s not too late to register for the HCPSS 5K and Fun Run on October 11. Participants will include HCPSS staff, students, teachers, family members, friends and community members. Course maps, event information and registration are available at <a href=\"http://www.hcpss5k.com\">www.hcpss5k.com</a>.</p>\r\n", created: '2015-09-11 07:40:10.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-11 07:40:10.000000-04:00', last_published_at: '2015-09-11 07:40:10.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
