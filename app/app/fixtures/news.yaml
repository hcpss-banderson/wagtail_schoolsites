{ url: /aes/news/2015-01-16-conferences, type: news.News, title: Conferences, body: "<p>February conferences are scheduled for February 12th and 13th. Parent-teacher conference registration will again take place through our web-based application, pickAtime.&nbsp; PickAtime opened on January 29<sup>th</sup>.&nbsp; Grades 3-5 will be offering conferences with the math teacher and Grades PreK-2 with the homeroom teacher. &nbsp;There is a wealth of parent resources available as you prepare for your child&#39;s conference. &nbsp;Electronic resources are available to you through the Howard County Public School System website or our newly developed HCPSS mobile app. &nbsp;Please visit&nbsp;www.hcpss.org. &nbsp;&nbsp;</p>\r\n\r\n<p>Please note that all Howard County Public Schools will offer a fewer number of conference slots this year during the February parent-teacher conferences due to a revised school calendar.&nbsp; The number of slots offered reflects recent trends with regard to parent attendance during February conferences.&nbsp; Parent participation is strongly encouraged but remains optional.&nbsp; Attendance during February conferences will continue to be closely monitored to determine if future adjustments to the school calendar are needed. &nbsp;As always, if you are unable to obtain a conference slot during the conference window, you can call or email your child&#39;s teacher to arrange for an alternative conference time.</p>\r\n", created: '2015-01-16 16:03:08.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-16 16:03:08.000000-05:00', last_published_at: '2015-01-16 16:03:08.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
