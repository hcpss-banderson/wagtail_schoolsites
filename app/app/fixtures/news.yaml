{ url: /aes/news/2018-09-07-please-complete-your-emergency-card-family-file-in-hcpss-connect, type: news.News, title: 'Please complete your Emergency Card (Family File) in HCPSS Connect', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">Our goal is to have 100% of our parents/guardians complete/update the Family File. We are now up to 89% of our students having up-to-date information, including emergency contact information in Family File. If you have not gone into Family File yet, please do so ASAP. We are 51 students away from reaching our goal! Thank you!</span></p>\r\n", created: '2018-09-07 12:08:36.000000-04:00', updated: '2018-09-28 11:35:25.000000-04:00', first_published_at: '2018-09-07 12:08:36.000000-04:00', last_published_at: '2018-09-07 12:08:36.000000-04:00', latest_revision_created_at: '2018-09-28 11:35:25.000000-04:00' }
