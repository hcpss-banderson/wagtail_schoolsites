{ url: /aes/news/2016-06-03-dismissal-on-last-day-of-school, type: news.News, title: 'Dismissal on Last Day of School', body: "<p><strong>All </strong>students will be dismissed from the main entrance of the school on June 17 starting at 12:35. &nbsp;After exiting the building, the walkers and car riders will be taken to the grassy area on the left side of the school to meet their parents.&nbsp; The driveway to the back parking lot will be closed from 12 to 12:50 so parents can safely use this space to meet their children. Parents of walkers and car riders should plan to park in the Atholton Park.</p>\r\n", created: '2016-06-03 10:42:17.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-03 10:42:17.000000-04:00', last_published_at: '2016-06-03 10:42:17.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
