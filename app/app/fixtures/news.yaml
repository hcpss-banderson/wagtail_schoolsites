{ url: /aes/news/2017-11-17-individual-picture-make-up-day-is-11-28, type: news.News, title: 'Individual Picture Make Up Day is 11/28', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Picture Retake Day - November 28th is individual picture retake/makeup day at AES. If any student did not get their picture taken on October 12th their picture will be taken on the the 28th. If you wish to order prints, please fill out the order form available for <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2cnJvQUNVcmhaZGM/view\" target=\"_blank\">download</a>. </span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">If you want your child to have their original picture retaken please send in the unwanted photo package and your student will have their photo retaken.&nbsp;</span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\"><u><strong>Important Information:</strong></u> Photo packages from Oct. 12th were mailed out from the vendor on November 15th and 16th directly to student homes. If you purchased a large item like a pillow, those items will ship later as they take longer to produce. </span></p>\n", created: '2017-11-17 14:13:25.000000-05:00', updated: '2017-11-17 14:16:01.000000-05:00', first_published_at: '2017-11-17 14:13:25.000000-05:00', last_published_at: '2017-11-17 14:13:25.000000-05:00', latest_revision_created_at: '2017-11-17 14:16:01.000000-05:00' }
