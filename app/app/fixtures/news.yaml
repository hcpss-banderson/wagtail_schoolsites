{ url: /aes/news/2015-05-29-reading-picnic, type: news.News, title: 'Reading Picnic', body: "<p>There&#39;s a &ldquo;minion&rdquo; reasons to read and celebrate! &nbsp;Let&#39;s celebrate our students&#39; reading efforts at the annual reading picnic, Monday, June 1st! Students in grades K-2 will celebrate from 11:15 to 12:30 and students in grades 3-5 will celebrate from 12:35 to 1:50 pm. &nbsp;Bring a blanket/towel, picnic lunch, hat, and books, of course! &nbsp;Bagged lunches will be available for purchase in the cafeteria for students. Parents and siblings are welcome to attend and bring their own lunches. &nbsp;Please park at the Atholton Park and walk up--no need to sign in the front office.</p>\r\n", created: '2015-05-29 14:30:19.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-29 14:30:19.000000-04:00', last_published_at: '2015-05-29 14:30:19.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
