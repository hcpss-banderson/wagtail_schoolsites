gin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 10-11 3Hr. Early Dismissal &amp; Virtual Parent Teacher Conferences</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 16 - Schools Close 3 Hours Early</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 18 - Homeroom Battle</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 21 - AES&nbsp;Double Good Popcorn Fundraiser</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 21 - HCPSS Calendar Change - Schools and Offices are Open</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Feb. 24 -&nbsp;Vision &amp; Hearing Screenings</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Mar 4 - Class Group Pictures and Spring Individual Portraits&nbsp;</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Mar 24 - In-person &amp; Outdoor International Night</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">Mar 26 - Rain Date for&nbsp;<span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">In-person &amp; Outdoor Cultural Night</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">April 4 - TENTATIVE Battle of the Books</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(5, 5, 5); font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">April 29 - Outdoor Movie Night</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(5, 5, 5) !important;\">April 29 - May 6: Spring Book Fair</span></span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"color: rgb(5, 5, 5); font-family: arial, helvetica, sans-serif; font-size: 14px;\">May 3-7 - Teacher Appreciation Week</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">May 11 - AES Chorus 6:30 pm</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">May 17 -&nbsp;</span><span style=\"color: rgb(32, 31, 30); font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;\">PTA Sponsored Chick Fil A Spirit Day 6 AM-10 PM -&nbsp;</span><span style=\"font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; color: rgb(0, 0, 0);\">&nbsp;</span><span style=\"color: inherit; font-family: inherit; margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 14px; line-height: inherit; vertical-align: baseline; background-color: rgb(249, 250, 253);\"><font face=\"arial, sans-serif\">Chick Fil A located at 10975 Johns Hopkins Rd.&nbsp;</font></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(5, 5, 5); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">May 24 -&nbsp; General PTA Meeting. Elections will be held.</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(5, 5, 5); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">June 1 - AES Chipotle Fundraiser</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(5, 5, 5); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">June 12 -&nbsp;&nbsp; 13th Annual Panthers Pounding Pavement 5K &amp; Fun Run</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\"><span style=\"color: rgb(5, 5, 5); font-family: Helvetica, Arial, sans-serif; font-size: 15px;\">June 20 - Schools and offices closed in observance of the Juneteeth holiday</span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; vertical-align: baseline;\">&nbsp;</p>\r\n", created: '2021-08-25 10:09:13.000000-04:00', updated: '2022-02-11 10:13:51.000000-05:00', first_published_at: '2021-08-25 10:09:13.000000-04:00', last_published_at: '2021-08-25 10:09:13.000000-04:00', latest_revision_created_at: '2022-02-11 10:13:51.000000-05:00' }
