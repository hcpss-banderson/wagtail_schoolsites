{ url: /aes/news/2017-12-07-boosterthon-thank-you, type: news.News, title: 'Boosterthon Thank You', body: "<p>Thank you for helping us make the Boosterthon Fundraiser a HUGE success.&nbsp; Our students were able to learn and and have fun, all while raising funds for our school.&nbsp; We also met the 50 state challenge, so the 2 students in each grade that received the most pledges will have a chance to pie Dr. Holden and Ms. Secula on Friday, December 22nd at 2:30 (grades K-2) and 3:00 (grades 3-5). What a great way to end 2017!</p>\n\n<p><br />\n\tKindergarten<br />\n\tBryce M.- Butler<br />\n\tEnzo R. - Fyer</p>\n\n<p>1st<br />\n\tJake S. - Van Hemert<br />\n\tGavin T. - Shaw</p>\n\n<p>2nd<br />\n\tLucy L. - Tourison<br />\n\tTie for 2nd<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Avery B. - Gigler<br />\n\t&nbsp;&nbsp;&nbsp;&nbsp; Nyoka R. - Grabow</p>\n\n<p>3rd<br />\n\tMatthew G. - Danielson<br />\n\tChristopher L. - Pauley</p>\n\n<p>4th<br />\n\tCaleb G. - Hoffman<br />\n\tTaylor K. - Hoffman</p>\n\n<p>5th<br />\n\tOwen M. - Dawson<br />\n\tCaroline P. - Dawson</p>\n\n<p>&nbsp;</p>\n", created: '2017-12-07 07:39:05.000000-05:00', updated: '2017-12-07 07:39:28.000000-05:00', first_published_at: '2017-12-07 07:39:05.000000-05:00', last_published_at: '2017-12-07 07:39:05.000000-05:00', latest_revision_created_at: '2017-12-07 07:39:28.000000-05:00' }
