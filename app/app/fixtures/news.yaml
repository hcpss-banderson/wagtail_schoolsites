{ url: /aes/news/2015-09-25-annual-spaghetti-dinner, type: news.News, title: 'Annual Spaghetti Dinner', body: "<p>The spaghetti dinner is tonight for all families who registered and paid.&nbsp; You should have received a confirmation slip with your seating time in last weeks Friday Folder. Dinner, a beverage, and dessert will be provided.&nbsp; Please be considerate of our neighbors and park in the Atholton Park.</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-09-25 10:35:54.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-25 10:35:54.000000-04:00', last_published_at: '2015-09-25 10:35:54.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
