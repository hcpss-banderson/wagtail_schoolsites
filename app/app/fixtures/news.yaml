{ url: /aes/news/2015-01-16-the-road-to-kindergarten, type: news.News, title: 'The Road to Kindergarten', body: "<p>The Howard County Public School System&rsquo;s Office of Early Childhood Programs, in partnership with the Howard County Transition to Kindergarten Workgroup, is pleased to present <em>The Road to Kindergarten</em>, an informational workshop to support families of children headed to kindergarten.&nbsp; The purpose of the session is to help make the process of entering kindergarten less stressful and more exciting!&nbsp; Howard County parents with children who will be <strong>five years old by September 1, 2015</strong> are invited to come with questions and concerns pertaining to the kindergarten process.</p>\r\n\r\n<p>Each workshop will offer information for the upcoming kindergarten year, such as kindergarten registration, school readiness and kindergarten curriculum.&nbsp; Workshops will be held at several locations throughout the county and childcare is available for children ages 2 and older.&nbsp; Doors open at 6:10 p.m. for child care sign-in; information sessions are from 6:30-7:30 p.m.&nbsp;</p>\r\n\r\n<p>For details about dates, times, and locations, visit <a href=\"http://www.hcpss.org/f/schools/kindergarten/road2Kflyer.pdf\">http://www.hcpss.org/f/schools/kindergarten/road2Kflyer.pdf</a>. If you have any additional questions, please contact Kris Woodson at <a href=\"mailto:kris_woodson@hcpss.org\">kris_woodson@hcpss.org</a> or (410)313-5693.</p>\r\n\r\n<p><strong>HCPSS Kindergarten Registration</strong></p>\r\n\r\n<p>It&rsquo;s Time to Register for Kindergarten&mdash;Registration for students entering Kindergarten in Aug. 2015 starts on Mon., Mar. 2, -Fri., Mar. 6. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides.&nbsp; Please visit <a href=\"http://www.hcpss.org/schools/kindergarten-registration/\">http://www.hcpss.org/schools/kindergarten-registration/</a> to see a complete list of documents required for registration<strong>. </strong></p>\r\n", created: '2015-01-16 16:04:51.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-16 16:04:51.000000-05:00', last_published_at: '2015-01-16 16:04:51.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
