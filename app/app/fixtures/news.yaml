{ url: /aes/news/2017-04-26-aes-spring-concerts, type: news.News, title: 'AES Spring Concerts', body: "<p>The chorus concert is Friday, May 5th, 6:30pm at Atholton Elementary.&nbsp; The students have been working hard and are excited to share their talent with you. Please join us for two fantastic evenings of music.&nbsp;&nbsp;</p>\r\n", created: '2017-04-26 11:43:27.000000-04:00', updated: '2017-05-05 12:52:42.000000-04:00', first_published_at: '2017-04-26 11:43:27.000000-04:00', last_published_at: '2017-04-26 11:43:27.000000-04:00', latest_revision_created_at: '2017-05-05 12:52:42.000000-04:00' }
