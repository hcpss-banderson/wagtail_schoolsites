{ url: /aes/news/2015-12-04-save-the-dates, type: news.News, title: 'Save the Dates', body: "<p>Atholton Elementary will host a Family Folk Night &nbsp;with crafts, games, dances, and stories from around the world on January 21<sup>st</sup> at 6:30.&nbsp; A STEM night will be offered to families on February 25<sup>th</sup> with an emphasis on Technology and Math.</p>\r\n\r\n<p>Mrs. Shudtz and Mr. Kranz would like to invite families to our winter music concerts. Orchestra is on Monday 12/14, Chorus is on Tuesday 12/15 and Band is on Wednesday 12/16. &nbsp;The concerts will start at 6:30 pm. &nbsp;Band and orchestra students should arrive at 6:00 and chorus students should arrive at 6:10. The students have been working hard preparing for the concerts so we hope to see you there! Please contact Mrs. Shudtz or Mr. Kranz with any questions.</p>\r\n", created: '2015-12-04 12:12:28.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-04 12:12:28.000000-05:00', last_published_at: '2015-12-04 12:12:28.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
