{ url: /aes/news/2017-10-24-atholton-s-11th-annual-spaghetti-dinner, type: news.News, title: 'Atholton''s 11th Annual Spaghetti Dinner', body: "<p>November 16th</p>\r\n\r\n<p>Please join us for an opportunity to enjoy a spaghetti dinner as well as having a chance to meet other AES families.&nbsp; Cost for this event is $6 a person, children 3 years &amp; younger are free!&nbsp; Reservations are required since seating is limited.</p>\r\n\r\n<p>Flyers for this event are going home in the 10/27 Friday Folder. Please return the tear-off on the flyer to the AES front office with your seating preference &amp; cash/check payment by Thursday, November 9th. You can also purchase your tickets with a credit card through Online School Payments <a href=\"https://osp.osmsinc.com/HowardMD/BVModules/CategoryTemplates/Detailed%20List%20with%20Properties/Category.aspx?categoryid=DA007\" target=\"_blank\">(OSP)</a>.&nbsp; Please attach your payment receipt to your reservation form and return them to school by Thursday, November 9th.</p>\r\n\r\n<p>We would like our AES families to bring a dessert to share!</p>\r\n", created: '2017-10-24 13:06:41.000000-04:00', updated: '2017-10-24 13:12:11.000000-04:00', first_published_at: '2017-10-24 13:06:41.000000-04:00', last_published_at: '2017-10-24 13:06:41.000000-04:00', latest_revision_created_at: '2017-10-24 13:12:11.000000-04:00' }
