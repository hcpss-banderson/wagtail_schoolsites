{ url: /aes/news/2016-11-21-a-note-from-the-health-room, type: news.News, title: 'A Note from the Health Room', body: "<p>Just a few reminders as we enter the cold and flu season-</p>\r\n\r\n<p>Students who are ill, and have a fever, should remain at home until their temperature has been normal for 24 hours without the use of fever reducing medications.</p>\r\n\r\n<p>Students with symptoms of acute illness such as vomiting, diarrhea, colds, rash, persistent cough etc. should be observed at home, and be seen by a doctor if necessary. &nbsp;</p>\r\n\r\n<p>If your child is diagnosed with any disease that could be contagious (such as strep throat, conjunctivitis, mumps, chicken pox etc.), please let the health room know, so that we may observe for additional cases. The health room tracks communicable diseases such as strep throat, conjunctivitis (pink eye), influenza, mono and fifth disease, in order to do so properly, the health room needs a note from a doctor/medical provider with a clear written diagnosis.</p>\r\n\r\n<p>Remember, frequent hand washing is known to reduce the spread of disease. Please encourage your children to wash their hands frequently, especially after toileting, before eating, and after they cough/sneeze or blow their nose.</p>\r\n", created: '2016-11-21 08:56:57.000000-05:00', updated: '2016-11-21 10:08:12.000000-05:00', first_published_at: '2016-11-21 08:56:57.000000-05:00', last_published_at: '2016-11-21 08:56:57.000000-05:00', latest_revision_created_at: '2016-11-21 10:08:12.000000-05:00' }
