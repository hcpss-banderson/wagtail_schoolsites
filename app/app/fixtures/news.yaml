{ url: /aes/news/2017-04-03-hcpss-response-to-national-recall-of-epipens, type: news.News, title: 'HCPSS Response to National Recall of Epipens', body: "<p><strong>4/3/2017</strong></p>\r\n\r\n<p>There has been a new national recall of Epipens in the United States.</p>\r\n\r\n<p>HCPSS Health Services staff are currently identifying any assigned epipens in the health rooms for the affected Lot numbers (<a href=\"http://newsroom.mylan.com/2017-03-31-Mylan-Provides-Update-on-Meridian-Medical-Technologies-a-Pfizer-Company-Expanded-Voluntary-Worldwide-Recall-of-EpiPen-R-Auto-Injector\" target=\"_blank\">view impacted lot numbers from Mylan</a>). Parents with the affected Epipens <strong>will be contacted</strong> for a replacement. Health Services <strong>will not discard</strong> Epipens while waiting for a replacement to be brought to the schools. Any affected Epipens will be returned to the families.</p>\r\n\r\n<p>HCPSS Health Services is in contact with the epipen provider, Mylan, to obtain any necessary replacement for stock Epipens as well. Please feel free to contact your school health room staff directly with any further questions.</p>\r\n\r\n<p>For additional information, <a href=\"http://newsroom.mylan.com/2017-03-31-Mylan-Provides-Update-on-Meridian-Medical-Technologies-a-Pfizer-Company-Expanded-Voluntary-Worldwide-Recall-of-EpiPen-R-Auto-Injector\" target=\"_blank\">see the press release from Mylan</a>.</p>\r\n", created: '2017-04-03 09:35:32.000000-04:00', updated: '2017-04-03 14:37:06.000000-04:00', first_published_at: '2017-04-03 09:35:32.000000-04:00', last_published_at: '2017-04-03 09:35:32.000000-04:00', latest_revision_created_at: '2017-04-03 14:37:06.000000-04:00' }
---
{ url: /aes/news/2017-04-07-earth-day-week-events, type: news.News, title: 'Earth Day Week Events ', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Last year was so successful that this year&#39;s dual-theme for Earth Day Week is once again &quot;Earth-Friendly Transportation&quot; and &quot;No Child Left Inside - Get Outside to Learn.&quot; </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Starting April 15th and running all week through April 23rd, AES families are encouraged to take &#39;selfies&#39; of any Earth-friendly transportation they engage in to get somewhere, which could include walking, bike-riding, carpooling, or taking a bus. Selfies should include everyone involved and should be sent to Mrs. Simon in the front office (<a href=\"mailto:michelle_simon@hcpss.org?subject=Earth%20Day%20Selfie\">michelle_simon@hcpss.org</a>). She will print them out and put them on a bulletin board in our main hallway. Our goal is to fill up the board with pictures of our students and staff using Earth-Friendly ways to get around in our community. When you email your selfie to Mrs. Simon, be sure to explain the photo. </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Thank you for participating in Atholton&#39;s Earth Day fun. As always, we will continue our Waste-free lunches, recycling, and our regular environmental instruction. Each class will take some time outside of its four walls to get some fresh air during instruction. Have a wonderful Earth Day Week; we hope you can get outside to enjoy NATURE, too!</span></p>\n", created: '2017-04-07 10:38:42.000000-04:00', updated: '2017-04-07 10:41:09.000000-04:00', first_published_at: '2017-04-07 10:38:42.000000-04:00', last_published_at: '2017-04-07 10:38:42.000000-04:00', latest_revision_created_at: '2017-04-07 10:41:09.000000-04:00' }
---
{ url: /aes/news/2017-04-07-guest-reader-day-thank-you, type: news.News, title: 'Guest Reader Day - Thank you!', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Guest Reader Day was AMAZING!! We want to take this opportunity to thank all of our guest readers for taking time out of their busy day to read to our students. It was a huge success! Students and staff enjoyed celebrating the love of reading with our many guests!</span></p>\n", created: '2017-04-07 10:40:34.000000-04:00', updated: '2017-04-07 10:41:09.000000-04:00', first_published_at: '2017-04-07 10:40:34.000000-04:00', last_published_at: '2017-04-07 10:40:34.000000-04:00', latest_revision_created_at: '2017-04-07 10:41:09.000000-04:00' }
