{ url: /aes/news/2015-05-29-please-join-us-for-atholton-s-excellence-night, type: news.News, title: 'Please Join Us for Atholton''s Excellence Night!', body: "<p>When:&nbsp; Wednesday, June 10, 2015</p>\r\n\r\n<p>Time:&nbsp; 6:00 - 8:00 p.m.</p>\r\n\r\n<p>Where:&nbsp; Throughout the school</p>\r\n\r\n<p>On <strong>Wednesday, June 10th, from 6:00 - 8:00 p.m</strong>., Atholton Elementary will hold its annual <strong>Excellence Night</strong>.&nbsp; We are ready to show off our Atholton Panther Pride!&nbsp; Please join us as students showcase their accomplishments.&nbsp; Student work and projects from G/T Instructional Seminars, Curriculum Extension Units and G/T Math will be presented by students in the downstairs media center and computer labs as an electronic enrichment fair.&nbsp; Grade-level S.T.E.M. projects and student work will be presented in homerooms.&nbsp;Incredible artwork will be displayed on boards and cases throughout the school.&nbsp; The evening will conclude with live music featuring AES students at 7:30 in the cafeteria. Hope to see you June 10th for Atholton&#39;s Excellence Night!</p>\r\n", created: '2015-05-29 14:31:08.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-29 14:31:08.000000-04:00', last_published_at: '2015-05-29 14:31:08.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
