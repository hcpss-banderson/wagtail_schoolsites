{ url: /aes/news/2021-08-13-please-update-family-file, type: news.News, title: 'Please Update Family File', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">If you have not already done so, please take a few minutes to complete or update your child&#39;s Family File. Each child&#39;s Family File must be updated and submitted each school year.&nbsp;</p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">Please see the steps below to access Family File.&nbsp; The following information must be updated, confirmed, and submitted:</p>\r\n\r\n<ul style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\r\n\t<li>Student Information</li>\r\n\t<li>Parent/Guardian Contact Information</li>\r\n\t<li>Emergency Contacts</li>\r\n\t<li>Medical Information</li>\r\n\t<li>Media Release (photo approval)</li>\r\n\t<li>Data Confidentiality</li>\r\n\t<li>PTA Directory</li>\r\n</ul>\r\n\r\n<ol style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\r\n\t<li><a data-linkindex=\"2\" href=\"https://nam10.safelinks.protection.outlook.com/?url=http%3A%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2F3LCWzSuclkQPl7N2itYrZA~~%2FAAAAAQA~%2FRgRi8mQ9P4QPBWh0dHBzOi8vbmFtMTAuc2FmZWxpbmtzLnByb3RlY3Rpb24ub3V0bG9vay5jb20vP3VybD1odHRwJTNBJTJGJTJGdHJhY2suc3BlLnNjaG9vbG1lc3Nlbmdlci5jb20lMkZmJTJGYSUyRk5xcWxwUGszWG1USzJNNnUyRkJzWkF-fiUyRkFBQUFBUUF-~~&amp;data=04%7C01%7Csonia_durbano%40hcpss.org%7Cc634dfb9a273493c6bae08d95b3b8413%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637641133447969490%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=lA1xCgFl7GyiVkjZ7LrRDGduesJ%2FgkvNkHAkvc0RYOE%3D&amp;reserved=0\" originalsrc=\"http://