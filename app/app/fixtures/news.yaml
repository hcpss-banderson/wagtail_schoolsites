{ url: /aes/news/2017-03-24-adjusted-last-day-of-school, type: news.News, title: 'Adjusted Last Day of School', body: "<p>Regarding the March 14th school closure due to inclement weather, to meet the state minimum 180 day requirement, one of the seven inclement weather makeup days identified in the 2016-2017 Academic Calendar must be used.</p>\n\n<p>The last student day originally was scheduled for Tuesday, June 13. Wednesday, June 14 now will be used to make up the March 14, 2017 inclement weather closing.</p>\n\n<p>Providing there are no further inclement weather days, June 14 will now be the last student day, with the designated half-days at the end of the year shifted accordingly.</p>\n", created: '2017-03-24 09:48:32.000000-04:00', updated: '2017-03-24 09:49:58.000000-04:00', first_published_at: '2017-03-24 09:48:32.000000-04:00', last_published_at: '2017-03-24 09:48:32.000000-04:00', latest_revision_created_at: '2017-03-24 09:49:58.000000-04:00' }
