{ url: /aes/news/2015-02-05-preschool-and-pre-k-registration, type: news.News, title: 'Preschool and Pre-K Registration', body: "<p>The Atholton Elementary Regional Early Childhood Center (RECC) preschool and pre-kindergarten programs are now accepting applications for classes for the 2016-2017 school year.&nbsp; These classes include children with and without disabilities.&nbsp; The program&rsquo;s focus is helping all children develop communication, literacy, math, problem solving, motor, and social skills.&nbsp; Parents of children who will be 3 and 4 years of age for the 2016-2017 school year may come to the&nbsp; school office for an application packet beginning February 22, 2016.</p>\r\n\r\n<p>A limited number of openings are available in the preschool program for children without disabilities.&nbsp; Children are selected based upon screening information given on the application form and the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of the child&rsquo;s participation in a playgroup.&nbsp; If necessary, a lottery process is conducted.&nbsp;&nbsp;&nbsp;All applications must be returned by March 22, 2016.</p>\r\n\r\n<p>The pre-kindergarten program is available to children who will be 4 years of age for the 2016-2017 school year and meet specific eligibility criteria (disadvantaged economic status, homelessness, foster care) based upon information provided on the application.</p>\r\n\r\n<p>If you have any questions, please contact&nbsp; the school office at 410-313-6853.&nbsp;&nbsp;</p>\r\n", created: '2015-02-05 12:33:00.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-05 12:33:00.000000-05:00', last_published_at: '2015-02-05 12:33:00.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-02-05-prepareforparcc-updates-a-message-from-msde-and-atholton-elementary, type: news.News, title: '#PrepareforPARCC Updates - a message from MSDE and Atholton Elementary', body: "<p><strong>From Atholton Elementary:</strong></p>\r\n\r\n<p>Maryland begins full implementation of the new Partnership for Assessment of Readiness for College and Careers (PARCC) state assessments in reading and math for grades 3, 4 and 5 this March.&nbsp; Please see the dates on our calendar so you are aware of the days your child will be testing. Please don&rsquo;t schedule appointments in the morning on these dates. All students are required to take this assessment so it is very important that your child be at school to take the test.</p>\r\n\r\n<p><strong>From MSDE (Maryland State Department of Education):</strong></p>\r\n\r\n<p>MSDE&rsquo;s PARCC 30-Day Countdown launched on Monday, February 2nd. Testing for the new PARCC exams begin for most Maryland students in grades 3 through high school in early March 2015. As schools begin gearing up for the tests, MSDE is launching an intensive, month-long campaign aimed at helping parents become more familiar with PARCC and what to expect. Beginning on February 2nd, new PARCC resources and information will be released daily via MSDE&rsquo;s Facebook and Twitter feeds, and on MSDE&rsquo;s new <a href=\"http://marylandpublicschools.org/MSDE/programs/parcc/parents/index.html\">Prepare for PARCC webpage</a> &ndash; where you will find our best resources for parents, including a new video message from Dr. Lowery.</p>\r\n", created: '2015-02-05 12:38:16.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-05 12:38:16.000000-05:00', last_published_at: '2015-02-05 12:38:16.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-02-13-kindergarten-registration, type: news.News, title: 'Kindergarten Registration', body: "<p>Registration for students entering Kindergarten in August 2016 starts on Mon., February 29<sup>th</sup> and runs through Fri., March 4<sup>th</sup> from 9:30-2:30 at Atholton Elementary.&nbsp; There will also be an evening registration available on Tuesday, March 1<sup>st</sup> from 4:00 - 7:00. Kindergarten is mandatory in Maryland, so if your child turns 5 by September 1, 2016, you must register your child for the 2016-17 school year. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides.&nbsp; Information on neighborhood schools can be found through School Locator (<a href=\"https://hcpss2.securesites.net/SchoolLocator/index.jsp\">https://hcpss2.securesites.net/SchoolLocator/index.jsp</a>) on the school system web site or by calling the Public Information Office at 410-313-6682.</p>\r\n\r\n<p>The following documents are needed for registration:</p>\r\n\r\n<ul>\r\n\t<li>Child&rsquo;s evidence of birth</li>\r\n\t<li>An authorized record of immunizations</li>\r\n\t<li>Proof of residency in the form of a signed lease or deed and a current utility bill</li>\r\n\t<li>Photo ID of parent/guardian</li>\r\n\t<li>Proof of custody (if applicable)</li>\r\n</ul>\r\n\r\n<p>Please visit <a href=\"http://www.hcpss.org/schools/kindergarten-registration/\">http://www.hcpss.org/schools/kindergarten-registration/</a> to see a complete list of documents required for registration.&nbsp; If you have any questions about Kindergarten Registration, please call Atholton Elementary at 410-313-6853.</p>\r\n\r\n<p>If you have a child currently attending an HCPSS PreK program, <strong><em>there is no need to reregister your student for Kindergarten</em></strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-02-13 12:29:14.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-13 12:29:14.000000-05:00', last_published_at: '2015-02-13 12:29:14.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-02-13-why-do-they-do-that-how-does-that-work, type: news.News, title: 'Why Do They Do That? How Does That Work?', body: "<p>Do you have a question about the way we do something at Atholton Elementary?&nbsp; Are you unsure about a policy or procedure?&nbsp; If so, we want to hear from you.&nbsp; We would like to start a regular column in the Panther Press called &ldquo;Why Do They Do That? How Does That Work?&rdquo;&nbsp; In this column we will answer questions asked by the AES community.&nbsp; If you have a question you want answered, please email it to <a href=\"mailto:denise_lancaster@hcpss.org\">denise_lancaster@hcpss.org</a> or <a href=\"mailto:melanie_secula@hcpss.org\">melanie_secula@hcpss.org</a>.</p>\r\n", created: '2015-02-13 12:39:10.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-13 12:39:10.000000-05:00', last_published_at: '2015-02-13 12:39:10.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-02-20-gt-in-middle-school-change-in-score-mailing-date, type: news.News, title: 'GT in Middle School - Change in Score Mailing Date', body: "<p>Fifth graders were tested for GT middle school placement in December.&nbsp; Due to the snow day this week, results, as well as GT placements, will be mailed directly to you on Monday, February 23rd.&nbsp; If your child does not fall into the qualifying range for any of the middle school GT classes, and you wish to have your child considered for placement into one or more of the GT classes, please submit a request in writing with justification and student samples of relevant work to Mrs. Young, GT Resource Teacher, during the window of February 23rd - February 26th.&nbsp; <u>Requests will not be considered later than February 26th due to scheduling deadlines</u>.&nbsp; Your request will be considered by the Placement Review Committee during early March, and a final placement form will be sent home thereafter.&nbsp; Direct questions to lisa_young@hcpss.org.&nbsp; Thank you.</p>\r\n", created: '2015-02-20 12:14:11.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-02-20 12:14:11.000000-05:00', last_published_at: '2015-02-20 12:14:11.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
