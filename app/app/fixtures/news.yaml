{ url: /aes/news/2017-11-07-parent-teacher-conference-meals, type: news.News, title: 'Parent/Teacher Conference Meals', body: "<p>The PTA will be serving dinner to the staff during parent/teacher conferences on Monday 11/20 and Tuesday 11/21.&nbsp; If you can drop off dessert either day or soup on Tuesdsay, please sign up via this link:<a href=\"http://www.perfectpotluck.com/meals.php?t=SIOF1939&amp;welcome=1\" target=\"_blank\">http://www.perfectpotluck.com/meals.php?t=SIOF1939&amp;welcome=1</a>.&nbsp; Please contact Laura Hettinger with questions (<a href=\"mailto:ellehettinger@gmail.com?subject=conference%20meals\">ellehettinger@gmail.com</a>).</p>\r\n", created: '2017-11-07 09:49:32.000000-05:00', updated: '2017-11-07 09:49:32.000000-05:00', first_published_at: '2017-11-07 09:49:32.000000-05:00', last_published_at: '2017-11-07 09:49:32.000000-05:00', latest_revision_created_at: '2017-11-07 09:49:32.000000-05:00' }
