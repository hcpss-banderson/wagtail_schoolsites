{ url: /aes/news/2016-06-03-tap-day, type: news.News, title: 'TAP Day', body: "<p><em>Trade a Paperback Day</em> is June 14<sup>th</sup>.&nbsp; Students may bring in <u>no more than 3 gently used books</u> (no rips, tears, or writing in books) between June 6 and 13<sup>th</sup>.&nbsp;&nbsp; Students will receive a book coupon to be used to select &ldquo;new&rdquo; gently-used books.</p>\r\n", created: '2016-06-03 10:33:58.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-03 10:33:58.000000-04:00', last_published_at: '2016-06-03 10:33:58.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
