{ url: /aes/news/2017-03-30-student-artwork-on-display, type: news.News, title: 'Student Artwork on Display!', body: "<p>March was Youth Art Month! Our students created some exceptional artwork during March. In celebration, There are several art shows happening around the county:</p>\n\n<p><br />\n\tThe 46th annual Spring Student Exhibit at the Columbia Mall opens at 10:00 AM on April 4th and runs through April 20th at 3:00pm. The reception is April 6th from 6:00 - 7: 00. Invitations went home Friday, March 31st.</p>\n\n<p>Congratulations to the following students for having their artwork in display at the Columbia Mall: Adam B., Caroline P., Amira A, Samantha F., James K, Jenna D., Jane L., Ben L., Hadley M., Reina M., Zachary D., Mallory H., Brendan M., Julia A., Allison H., Abby dF., Anderson R., Christian S., Khloe W., Charlotte W., Patrick C-S., Sara R., Jasmine W., Anna H., Noelle C., Maansi K., Savannah DL., Olivia C., Elle H., Jacob L., Melody B., Susanna D., Mary Grace J., Chase E., Lily D., Katherine M., Jacob B., Jacob P., Alyssa dL., Ethan S., Jackson M., Madison P., Clara F., Henry L., Alessia P., Isabel V., Erika T., Peter Y., Megan A., and Gianni M.</p>\n\n<p>Our mall show panel has a new spot in the mall this year. The art work from Atholton Elementary is located upstairs in the area between Nordstrom&#39;s and the back entrance of Macy&#39;s.</p>\n\n<p><br />\n\tCongratulations to The following students who had their work on display at the Miller Branch Library during the month of March: Anika A., Lily D.</p>\n", created: '2017-03-30 11:46:19.000000-04:00', updated: '2017-04-03 11:02:22.000000-04:00', first_published_at: '2017-03-30 11:46:19.000000-04:00', last_published_at: '2017-03-30 11:46:19.000000-04:00', latest_revision_created_at: '2017-04-03 11:02:22.000000-04:00' }
