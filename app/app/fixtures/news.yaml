{ url: /aes/news/2015-12-04-parcc-results-and-home-reports, type: news.News, title: 'PARCC Results and Home Reports', body: "<p>Students who participated in the PARCC assessments for grades 3-8 in the 2014-2015 school year received a Math and English Language Arts home report yesterday, December 10<sup>th</sup>. The reports were distributed with your child&rsquo;s interim progress report.</p>\r\n\r\n<p>The HCPSS has scheduled four parent nights for all parents of elementary and middle school students to assist with interpretation of individual student PARCC results*:</p>\r\n\r\n<ul style=\"list-style-type:circle;\">\r\n\t<li>1/5 &nbsp;7-8pm - Atholton Elementary School Cafeteri</li>\r\n\t<li>1/6 &nbsp;7-8pm - Stevens Forest Elementary School Cafeteria</li>\r\n\t<li>1/11 &nbsp;7-8pm - Clarksville Middle School Cafeteria</li>\r\n\t<li>1/12 &nbsp;7-8pm - Oakland Mills Middle School Cafeteria</li>\r\n</ul>\r\n\r\n<p style=\"margin-left:4.5pt;\">&nbsp;*elementary and middle school parents may attend all four sessions</p>\r\n\r\n<p style=\"margin-left:4.5pt;\">Please visit <a href=\"https://understandthescore.org\">https://understandthescore.org</a> for a detailed breakdown of the information on the home report. Additional details about the PARCC assessments can be found at <a href=\"http://www.hcpss.org/academics/testing/parcc/\">http://www.hcpss.org/academics/testing/parcc/</a>.&nbsp;</p>\r\n", created: '2015-12-04 12:03:25.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-04 12:03:25.000000-05:00', last_published_at: '2015-12-04 12:03:25.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
