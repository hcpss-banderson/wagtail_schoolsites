{ url: /aes/news/2018-09-21-thank-you, type: news.News, title: 'Thank you!', body: "<p>Dear Atholton Families,</p>\n\n<p>Thank you for your attendance and participation at &quot;Back to School Night.&quot;&nbsp; It is always a pleasure to spend time with the families of our students.&nbsp; We hope you walked away with a clear understanding about what your child will learn this year.&nbsp;&nbsp; Each teacher has resources posted on their Canvas page.&nbsp; You may refer to those resources if you have questions about a skill your child is working on.&nbsp; As always, please feel free to contact your child&#39;s teacher, Mrs. Krablin or myself with any questions or comments.&nbsp; Have a great weekend.</p>\n\n<p>Dr. Holden and Mrs. Krablin</p>\n", created: '2018-09-21 15:11:22.000000-04:00', updated: '2018-09-21 15:11:54.000000-04:00', first_published_at: '2018-09-21 15:11:22.000000-04:00', last_published_at: '2018-09-21 15:11:22.000000-04:00', latest_revision_created_at: '2018-09-21 15:11:54.000000-04:00' }
