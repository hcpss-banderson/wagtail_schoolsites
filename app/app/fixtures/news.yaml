{ url: /aes/news/2018-11-30-hcpss-inclusive-education-week, type: news.News, title: 'HCPSS Inclusive Education Week', body: "<p>HCPSS is recognizing Inclusive Education week December 3rd-7th.&nbsp; HCPSS is committed to providing all students with a quality education in a nurturing environment where they feel valued and respected. Howard County educators strive to provide the services, supports, and unique educational experiences that best meet the intellectual, emotional and physical needs of all children. HCPSS schools are practicing inclusive education in many ways to create a more positive school climate and culture where all students can thrive.&nbsp; AES is excited to be recognizing Inclusive Education Week!</p>\r\n", created: '2018-11-30 13:29:11.000000-05:00', updated: '2018-11-30 13:32:22.000000-05:00', first_published_at: '2018-11-30 13:29:11.000000-05:00', last_published_at: '2018-11-30 13:29:11.000000-05:00', latest_revision_created_at: '2018-11-30 13:32:22.000000-05:00' }
