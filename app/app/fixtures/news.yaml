{ url: /aes/news/2018-10-19-peer-awareness-initiative, type: news.News, title: 'Peer Awareness Initiative', body: "<p>Come join us on Monday, October 22nd at 6:30pm for the launch of our Awareness Initiative!</p>\n\n<p>Invitation and agenda information are attached <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/RxRBz29gT0ffDFkFBDna7Q~~/AAAAAQA~/RgRdqhs9P0R1aHR0cHM6Ly9tc2cuc2Nob29sbWVzc2VuZ2VyLmNvbS9tLz9zPUZyWGt2aFFTcy1rJm1hbD1mZjJlODkzZTI3NDczOTU3MGY2YjU5ZjQ2ZDcxYjA2YjVhMjU1N2UxNTFiYzUyMWQyNjUzMGU3ODAyYTdiNTM2VwdzY2hvb2xtQgoAAL3nyFs0-9FFUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE~\" rel=\"noopener noreferrer\" target=\"_blank\">HERE</a>&nbsp;.</p>\n\n<p>Why is it important?</p>\n\n<p>* It aligns with the new vision of HCPSS in the area of Social Emotional Learning</p>\n\n<p>* It supports the new Special Education Strategic Plan for the county as a pilot for social competencies designed to foster relationship building among peers for a more caring/empathetic school environment.</p>\n\n<p>* It will empower and provide resources to families to have meaningful conversations about the differences that surround our world (e.g. physical, emotional, neurological, intellectual, socio-ecomical, cultural and religious differences) to help our children foster meaningful relationships and understand problems through the perspectives of others</p>\n\n<p>We look forward to your support! Childcare and food will be provided! We kindly ask that you RSVP here: <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/YNoVxRFQn22CNfmnhxespw~~/AAAAAQA~/RgRdqhs9P0Q_aHR0cHM6Ly93d3cuc2lnbnVwZ2VuaXVzLmNvbS9nby80MDkwZTQ4YWFhOTIzYTNmNTgtYWVzYXdhcmVuZXNzVwdzY2hvb2xtQgoAAL3nyFs0-9FFUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE~\" rel=\"noopener noreferrer\" target=\"_blank\">https://www.signupgenius.com/go/4090E48AAA923A3F58-aesawareness</a></p>\n\n<p>-AES Initiative Parent Committee</p>\n", created: '2018-10-19 07:54:54.000000-04:00', updated: '2018-10-19 07:55:06.000000-04:00', first_published_at: '2018-10-19 07:54:54.000000-04:00', last_published_at: '2018-10-19 07:54:54.000000-04:00', latest_revision_created_at: '2018-10-19 07:55:06.000000-04:00' }
