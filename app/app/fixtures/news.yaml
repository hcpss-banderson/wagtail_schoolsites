{ url: /aes/news/2020-09-11-important-pta-news, type: news.News, title: 'Important PTA News', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 18px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Hello Atholton Families,</span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 18px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><strong>The first PTA meeting will be on Tuesday, September 15th at 6:30 pm.&nbsp;</strong>&nbsp;We will be meeting in person for the purpose of voting.&nbsp; We will be voting on the new officers (Melissa Jones - president, Katie Scotti - VP, Leah Shepherd&nbsp;- Secretary and Shannon Rembert - Treasurer).&nbsp; We will also be voting to approve the PTA budget.&nbsp; A proposed budget is attached.&nbsp; The following are important notes regarding our meeting.&nbsp; We will be meeting outside in the AES bus loop.&nbsp; Please wear a mask, bring a pen and a chair.&nbsp; If you wish to vote, please purchase your membership&nbsp;</span><a data-auth=\"Verified\" href=\"https://nam01.safelinks.protection.outlook.com/?url=http:%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2F6LDwgcpj-XZFOl4QL_IQ9Q~~%2FAAAAAQA~%~&amp;data=02%7C01%7Csonia_durbano%40hcpss.org%7C45c1833059614901ad1308d8566697d7%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637354345915007494&amp;sdata=7eNJMlABSb5qXNJSHEG03immLZAJyXBcS9sadjUfIPY%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/6LDwgcpj-XZFOl4QL_IQ9Q~~/AAAAAQA~~\" rel=\"noopener noreferrer\" shash=\"R3eNNVDo3CqhY/VQgurL320xJ73nI1PgP1E4sYbUR+lSIVy60fjlLlI+8/t5EF9YvVh4DwsH8gugQcWnWDUCQk+gKrVHS4qBC6AoYQg842/+Ze8d8p/X/zP4OAZ7/uPiBqGPqFgyFDvM9m318K+AUzXyHPJc15RzFs8JWFipboI=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(63, 121, 227);\" target=\"_blank\" title=\"Original URL: http://track.spe.schoolmessenger.com/f/a/6LDwgcpj-XZFOl4QL_IQ9Q~~/AAAAAQA~~. Click or tap if you trust this link.\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">here</span></a><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">&nbsp;before Tuesday (the membership drive remains open all year if you prefer to join in the future).&nbsp; Thank you for actively supporting our school through PTA!</span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 18px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Laura Hettinger, 2019-2020 PTA President</span></span></p>\n", created: '2020-09-11 11:28:26.000000-04:00', updated: '2020-09-11 11:28:32.000000-04:00', first_published_at: '2020-09-11 11:28:26.000000-04:00', last_published_at: '2020-09-11 11:28:26.000000-04:00', latest_revision_created_at: '2020-09-11 11:28:32.000000-04:00' }
