rel=\"noopener noreferrer\" shash=\"XX9O4tEz0LCkhepc+RdPNkpFrG/ejmFr++g4lZCr+udOCABpV6O9HkP5ITiTtQO+veGto6pCw9dI8P+64tOOtWmb2pmKhhDzAvd+jB/o+aQs2SyRg1gTqLywBzWN3Rh9B37VEcy2fCP+9on9QPNuu67zx6F4rjt5hKGpnRPOldA=\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: Helvetica, Arial, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255);\" target=\"_blank\">English</a><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">&nbsp;and&nbsp;</span><a data-linkindex=\"1\" href=\"https://nam10.safelinks.protection.outlook.com/?url=http%3A%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2F5D1R1Gq8NBicO6hvlWevWw~~%2FAAAAAQA~%2FRgRi-9XMP0R1aHR0cHM6Ly9tc2cuc2Nob29sbWVzc2VuZ2VyLmNvbS9tLz9zPU9LanpFdnFRSXRzJm1hbD05YjgzM2ZiMzQzYWU3ZGY0OWI2MTc4MTk3ZGFmYzliODBlMTNlYTFlZWNjMTBjNWIzOGFmMDg3NTc2ZWVhY2U3VwdzY2hvb2xtQgphGkyiGmGcS0aaUhdzb25pYV9kdXJiYW5vQGhjcHNzLm9yZ1gEAAAAAQ~~&amp;data=04%7C01%7Csonia_durbano%40hcpss.org%7C1a4dd279aa8b40c8f7c608d960dc7e94%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637647322405852532%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=GFCgCF%2Bmm4blnSPBWlixfpfDgLvk6lnzzUprnDkkE%2FU%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/5D1R1Gq8NBicO6hvlWevWw~~/AAAAAQA~/RgRi-9XMP0R1aHR0cHM6Ly9tc2cuc2Nob29sbWVzc2VuZ2VyLmNvbS9tLz9zPU9LanpFdnFRSXRzJm1hbD05YjgzM2ZiMzQzYWU3ZGY0OWI2MTc4MTk3ZGFmYzliODBlMTNlYTFlZWNjMTBjNWIzOGFmMDg3NTc2ZWVhY2U3VwdzY2hvb2xtQgphGkyiGmGcS0aaUhdzb25pYV9kdXJiYW5vQGhjcHNzLm9yZ1gEAAAAAQ~~\" rel=\"noopener noreferrer\" shash=\"h5kEBnYkS9YLgi1qTVAJt84RCcWz9qoG7OB0LnrCFVsyyDN2q7lZUKSMIqyqe++TUD4rtoLD5hcjFIoxk+kKdeX7CwD2p7JnFs8/czWZn++NMWJAopcFwff6DqtbaPhQWyISmHgCVKPyraI32CAd0tlnr9KOe+r0S5Vh4S1TEZY=\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: Helvetica, Arial, sans-serif; vertical-align: baseline; background-color: rgb(255, 255, 255); color: rgb(63, 121, 227) !important;\" target=\"_blank\">Spanish</a><span style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">.&nbsp;</span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255); text-align: center;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><strong><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">August 30 &amp; August 31, 2021</span></strong></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Time: 3:00pm - 7:00pm<br />\n\tLocation: Howard Community College Athletic Center, 5500 Dragon Place, Columbia, MD 20144</span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Vaccines offered:</span></p>\n\n<ul style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Varicella (Chickenpox)</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">MCV4 &amp; MenB (meningitis vaccines)</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">HPV (Human Papillomavirus)</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Tdap &amp; DTaP (Tetanus, Diphtheria, Pertussis)</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Polio</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">MMR (Measles, Mumps, Rubella)</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Hepatitis B</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">COVID-19 (children ages 12+)</span></li>\n</ul>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Before attending this clinic, please note:</span></p>\n\n<ul style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Check with your child&rsquo;s doctor to see if they have already received these vaccinations, and provide a copy of this record to your school.</span></li>\n\t<li><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">Bring a copy of your child&rsquo;s immunization record and any notice received from your child&rsquo;s school regarding overdue immunizations.</span></li>\n</ul>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><br />\n\t<span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\">**The COVID-19 Vaccine WILL be available during these clinics**</span></p>\n", created: '2021-08-16 13:39:43.000000-04:00', updated: '2021-08-16 13:39:54.000000-04:00', first_published_at: '2021-08-16 13:39:43.000000-04:00', last_published_at: '2021-08-16 13:39:43.000000-04:00', latest_revision_created_at: '2021-08-16 13:39:54.000000-04:00' }
