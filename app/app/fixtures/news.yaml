{ url: /aes/news/2017-02-17-jump-rope-for-heart-needs-volunteers, type: news.News, title: 'Jump Rope for Heart Needs Volunteers', body: "<p>We are so excited that our Jump Rope for Heart Event is on Thursday, February 23rd during school. Students have been learning all about how to keep their hearts healthy during PE! We can&#39;t wait to celebrate all that they have learned during Jump Rope for Heart. We would love some help to run stations and help students. You can sign up below.</p>\n\n<p><a href=\"http://www.signupgenius.com/go/409084faaa72ba1f49-jump\" target=\"_blank\">www.signupgenius.com/go/409084faaa72ba1f49-jump</a></p>\n", created: '2017-02-17 12:10:33.000000-05:00', updated: '2017-02-17 12:12:10.000000-05:00', first_published_at: '2017-02-17 12:10:33.000000-05:00', last_published_at: '2017-02-17 12:10:33.000000-05:00', latest_revision_created_at: '2017-02-17 12:12:10.000000-05:00' }
