{ url: /aes/news/2016-10-21-lunch-with-your-student-turkey-lunch-day, type: news.News, title: 'Lunch With Your Student/Turkey Lunch Day', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13249,&quot;3&quot;:{&quot;1&quot;:0},&quot;9&quot;:0,&quot;10&quot;:1,&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;At Atholton parents are welcome to eat lunch with their student any day.  In years past we have extended a special invite to eat with your student on the turkey lunch day.  Unfortunately this year with our increase in enrollment we cannot offer to feed parents who join their child.  You are always welcome to come in for lunch any day of the week that works for you!&quot;}\" style=\"font-size:100%;font-family:Verdana;text-align:left;\">At Atholton parents are welcome to eat lunch with their student any day. In years past we have extended a special invite to eat with your student on the turkey lunch day. Unfortunately this year with our increase in enrollment we cannot offer to feed parents who join their child. You are always welcome to come in for lunch any day of the week that works for you! </span></p>\r\n", created: '2016-10-21 11:09:06.000000-04:00', updated: '2016-10-23 20:57:21.000000-04:00', first_published_at: '2016-10-21 11:09:06.000000-04:00', last_published_at: '2016-10-21 11:09:06.000000-04:00', latest_revision_created_at: '2016-10-23 20:57:21.000000-04:00' }
