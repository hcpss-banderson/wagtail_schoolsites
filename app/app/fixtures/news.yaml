{ url: /aes/news/2017-11-07-howdy-readers-the-book-fair-is-coming, type: news.News, title: 'Howdy, Readers! The Book Fair is Coming!', body: "<p>The PTA is hosting our annual Fall Book Fair beginning November 13th through 21st, 2017.&nbsp; We are looking forward to getting your kids excited about reading, and raising some money for our school in the process.&nbsp; We&rsquo;ll be open each day after school, and we&rsquo;ll extend our hours during the day on Wednesday November 15th for the Fun Run and in the evening on Thursday November 16th for the Spaghetti Dinner.&nbsp; There are a few volunteer spots open, kids may accompany volunteers during non-school hours. Please sign up using the following link: <a href=\"http://www.signupgenius.com/go/20f0b45aba62ea3f49-vounteers\" target=\"_blank\">http://www.signupgenius.com/go/20f0b45aba62ea3f49-vounteers</a></p>\n\n<p>&nbsp;</p>\n", created: '2017-11-07 07:58:03.000000-05:00', updated: '2017-11-07 07:59:21.000000-05:00', first_published_at: '2017-11-07 07:58:03.000000-05:00', last_published_at: '2017-11-07 07:58:03.000000-05:00', latest_revision_created_at: '2017-11-07 07:59:21.000000-05:00' }
