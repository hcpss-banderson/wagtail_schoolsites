{ url: /aes/news/2018-01-02-inclement-weather-drop-and-go, type: news.News, title: 'Inclement Weather Drop and Go ', body: "<p>During inclement weather, Atholton Elementary offers an<em><strong> Inclement Weather Drop and Go</strong></em> in front of the school beginning at 8:50. The bus loop is open for cars from 8:50 to 9:00 and reopens at 9:10 after the buses have dropped off students.&nbsp; Emails are typically not sent to announce the Inclement Weather Drop and Go&rsquo;s, we ask that you monitor the weather and follow the guidelines below.&nbsp;</p>\r\n\r\n<p>Inclement Weather Drop and Go days include:</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;&nbsp;&nbsp; Heavy precipitation</li>\r\n\t<li>&nbsp;&nbsp;&nbsp; Icy/Snowy path from the Atholton Park to the back of the school</li>\r\n\t<li>&nbsp;&nbsp;&nbsp; Temperatures (feels like) less than 15 degrees</li>\r\n</ul>\r\n\r\n<p><br />\r\n\tOn thse days, we will have staff available to supervise students beginning at 8:50.&nbsp; Thank you for your assistance in following the above guidelines!</p>\r\n", created: '2018-01-02 07:22:20.000000-05:00', updated: '2018-02-06 14:08:42.000000-05:00', first_published_at: '2018-01-02 07:22:20.000000-05:00', last_published_at: '2018-01-02 07:22:20.000000-05:00', latest_revision_created_at: '2018-02-06 14:08:42.000000-05:00' }
---
{ url: /aes/news/2018-01-12-note-from-the-nurse-january, type: news.News, title: 'Note From the Nurse - January', body: "<p>Flu season is in full swing and we have had a few reported cases at AES. A stomach virus has also been reported at many HCPSS schools. This is a reminder that good hand washing and covering sneezes and coughs with tissues and sleeves are essential steps to preventing the spread of &quot;germs.&quot; Also, remember that despite concerns about school attendance, your children&#39;s health (and the health of other children) is most important of all. For this reason, we ask you to please:</p>\r\n\r\n<ul>\r\n\t<li><u>Call the school nurse to let us know if your child is absent with a contagious illness such as strep throat, or the flu etc</u>. Please provide any documentation from your physician about diagnosis and release to return to school.</li>\r\n\t<li><u>Keep your child home if he/she has a fever of over 100.0.</u> If you give your child Motrin or Tylenol, this will bring your child&rsquo;s temperature down, but he/she will still be contagious to others.</li>\r\n\t<li><u>Children must be fever-free for 24 hours (without medication) before returning to school!</u></li>\r\n\t<li><u>Have your children wash their hands properly after using the restrooms and prior to eating</u>.</li>\r\n\t<li><u>If the doctor prescribes medication for your child, please make sure he/she takes it as directed</u>-which means the right amount at the right time and without missing doses.</li>\r\n</ul>\r\n\r\n<p>In addition to colds and flu, winter is often a time when head lice (pediculosis) is seen. Please be aware of persistent head scratching and check your child&#39;s hair. Divide the hair in sections and look for lice or nits (hatched egg casings) attached to the hair shaft, pay special attention to areas around the ears and nape of neck. Lice are about the size of a sesame seed and are grayish/brown. They will scatter when you expose them to light, so if you think you saw one, you probably did. Remember, head lice do not carry disease and are in no way a reflection of a person&#39;s hygiene or cleanliness. Please refer to the CDC website for more information on head lice (pediculosis) <a href=\"https://www.cdc.gov/parasites/lice/\" target=\"_blank\">www.cdc.gov/lice/</a></p>\r\n\r\n<p>Thank you very much for helping keep all our students healthy!</p>\r\n", created: '2018-01-12 11:14:47.000000-05:00', updated: '2018-01-26 09:52:17.000000-05:00', first_published_at: '2018-01-12 11:14:47.000000-05:00', last_published_at: '2018-01-12 11:14:47.000000-05:00', latest_revision_created_at: '2018-01-26 09:52:17.000000-05:00' }
---
{ url: /aes/news/2018-01-19-thank-you-and-congratulations, type: news.News, title: 'Thank You and Congratulations', body: "<p>Thank you for attending the band and orchestra concerts.&nbsp; Our students made great strides with just four months of practice.&nbsp; We hope you enjoyed the hard work they put into making the program possible.&nbsp; Learning to play an instrument is not easy for both the player and those he or she lives with.&nbsp; Your encouragement and continued support are appreciated.&nbsp; Thank you Mr. Kranz for your ongoing commitment and dedication!&nbsp; We are extremely fortunate to be in a school system that supports the arts.&nbsp;</p>\r\n\r\n<p><br />\r\n\tCongratulations to Sasha and Katelyn for their accomplishments during the Spelling Bee. Sasha will represent at AES at the Howard County Public Library Spelling Bee on March 16th.&nbsp; Also, congratulations to Jaden Do for winning the Bumble Bee.&nbsp; We are proud of them!</p>\r\n\r\n<p><br />\r\n\tDr. Holden and Mrs. Krablin</p>\r\n", created: '2018-01-19 14:09:29.000000-05:00', updated: '2018-01-26 10:27:18.000000-05:00', first_published_at: '2018-01-19 14:09:29.000000-05:00', last_published_at: '2018-01-19 14:09:29.000000-05:00', latest_revision_created_at: '2018-01-26 10:27:18.000000-05:00' }
