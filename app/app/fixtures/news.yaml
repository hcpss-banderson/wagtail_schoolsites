{ url: /aes/news/2015-05-22-music-concert, type: news.News, title: 'Music Concert', body: "<p>The entire AES Music Department&#39;s spring concert will be held on Tuesday, May 26. The concert is being held in the auditorium at Atholton High School and will begin at 6:00 pm. The concert will feature all of our band, chorus and orchestra students along with many of our instrumental music alumni. Use this<a href=\"https://docs.google.com/forms/d/10d8QnVTVKPWJr5VyC3ejRCDMKgBOwjHbUSD2Mycd41I/viewform?usp=send_form\"> link</a> to sign-up to volunteer.<br />\r\n\t<br />\r\n\tPlease email either Mr. Kranz or Ms. Pope if you have any questions, and we look forward to seeing everyone at the concerts!</p>\r\n", created: '2015-05-22 11:21:42.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-22 11:21:42.000000-04:00', last_published_at: '2015-05-22 11:21:42.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
