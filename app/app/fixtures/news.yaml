{ url: /aes/news/2015-09-04-changes-in-dismissal, type: news.News, title: 'Changes in Dismissal', body: "<p>If you know of a change in dismissal in the morning before the students leave for school, please send in a note. If there is a change during the day, please call the school. We do not want to rely on email to communicate timely information in the event that the staff member is out or simply does not see the message.</p>\r\n", created: '2015-09-04 09:47:49.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-04 09:47:49.000000-04:00', last_published_at: '2015-09-04 09:47:49.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
