{ url: /aes/news/2018-08-03-summer-message, type: news.News, title: 'Summer Message', body: "<p>The 2018-2019 school year is quickly approaching.&nbsp; We hope that you are all enjoying the summer activities. Now that we are just beyond the midpoint of summer, we thought it would be a good time to provide a few updates.&nbsp; Mrs. Krablin and I have spent time engaging in professional learning, interviewing and hiring prospective staff members, developing School Improvement Plans, finalizing schedules and class lists and completing the many tasks that are necessary for a smooth start to the school year! Please take time to review the information below, as it will help you plan for the upcoming school year. See you soon!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Important Upcoming Events</strong></u></p>\r\n\r\n<p>August</p>\r\n\r\n<ul>\r\n\t<li>8/6 &ndash; Family File Went Live 8:00am</li>\r\n\t<li>8/22 &ndash; Staff Returns</li>\r\n\t<li>8/28 - RECC Parent Orientation 5:00pm</li>\r\n\t<li>8/30 &ndash; Homeroom Information Visible via HCPSS Connect @9:00am</li>\r\n\t<li>8/30 &ndash; Kindergarten Orientation 1:15pm &ndash; 2:00pm</li>\r\n\t<li>8/30 &ndash; Open House 2:00pm &ndash; 3:00pm (Bring your School Supplies)</li>\r\n\t<li>8/31 &ndash; New Student Orientation 9:30am (New Families)</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>September</p>\r\n\r\n<ul>\r\n\t<li>9/3 &ndash; Schools Closed &ndash; Labor Day</li>\r\n\t<li>9/4 &ndash; First Day of School (K-5)</li>\r\n\t<li>9/6 - First Day of School for Pre-K/RECC students</li>\r\n\t<li>9/10 &ndash; Schools Closed &ndash; Rosh Hashanah</li>\r\n\t<li>9/14 &ndash; Read A-Thon Kick Off (PTA)</li>\r\n\t<li>9/14 &ndash; Back To School Picnic 5:30pm &ndash; 8:00pm</li>\r\n\t<li>9/17 &ndash; Back To School Night (Primary) 6:00pm</li>\r\n\t<li>9/19 - Schools Closed</li>\r\n\t<li>9/20 &ndash; Back To School Night GT (Gifted and Talented) 5:45pm</li>\r\n\t<li>9/20 &ndash; Back To School Night (Intermediate) 6:00pm</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Staffing Updates</strong></u></p>\r\n\r\n<p>We thank the following staff members for their service to the Atholton school community and wish them well as they embark on a new chapter in their careers.</p>\r\n\r\n<ul>\r\n\t<li>Ms. Shauntel Anderson will be a special education paraeducator at Bryant Woods Elementary</li>\r\n\t<li>Mr. Josh Castelbaum will be teaching at Deep Run Elementary</li>\r\n\t<li>Mr. Drew DiMaggio has relocated with his family</li>\r\n\t<li>Mr. Jomo Fowlkes will continue his role as a PPW at Oakland Mills Middle and High schools</li>\r\n\t<li>Ms. Debbie Kaminski will be teaching at Cradlerock Elementary</li>\r\n\t<li>Mrs. Patti Minnick will be a full time Teachers&#39; Secretary at Patuxent Valley Middle School</li>\r\n\t<li>Ms. Vanessa Murawski will be teaching music in Pennsylvania</li>\r\n\t<li>Ms. Linda Murveit will be working with the HCPSS Early Interventions Office</li>\r\n\t<li>Ms. Joanna Pauley will be teaching at Deep Run Elementary</li>\r\n\t<li>Dr. John T. Ridgely will be the full time HCPSS Crisis Coordinator</li>\r\n\t<li>Dr. Jonathan Solomon will be continuing his role at Oakland Mills High School</li>\r\n\t<li>Mrs. Sam Wiley has relocated with her family</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Teacher Internal Moves</strong></u></p>\r\n\r\n<ul>\r\n\t<li>Mrs. Jolene Danielson &ndash;&nbsp; has joined the grade 1 team. She previously taught grade 3.</li>\r\n\t<li>Mrs. Cynthia Grabow &ndash; has joined the grade 3 team as the team leader.&nbsp; She previously taught grade 2.</li>\r\n\t<li>Mrs. Christine Park &ndash; has joined the grade 4 team.&nbsp; She previously taught grade 3.</li>\r\n\t<li>Ms. Leonie van Hemert &ndash; has joined the grade 3 team. She previously taught grade 1.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Paraeducator Moves</strong></u></p>\r\n\r\n<ul>\r\n\t<li>Mrs. Cheri Grant &ndash; will support kindergarten.&nbsp; She previously worked in media.</li>\r\n\t<li>Ms. Susie Schaff &ndash; will support grade 1.&nbsp; She previously worked with grade 3.</li>\r\n\t<li>Mrs. Barb Garnett &ndash; will support grade 2.&nbsp; She previously worked with grade 1.</li>\r\n\t<li>Mrs. Jackie Maisel &ndash; will support grade 3. She previously worked with grade 2.</li>\r\n\t<li>Mrs. Sandy Sehman &ndash; will support media.&nbsp; She previously worked in the MINC-FL classroom.</li>\r\n\t<li>Mrs. Lorraine Carmona &ndash; will support Pre-School and PreK. She previously worked with the special education team.</li>\r\n\t<li>Mrs. Jen Smith - will support our MINC-FL class. She previously worked in the PreSchool/PreK classroom.</li>\r\n\t<li>Mrs. Mary Wagner &ndash; will support the special education team. She previously worked with kindergarten.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>New Staff to AES</strong></u></p>\r\n\r\n<p>Please join us in welcoming the following persons to the Atholton Elementary family.&nbsp; The new staff members bring a wealth of knowledge and variety of experiences to our learning community.</p>\r\n\r\n<ul>\r\n\t<li>Anne Bleiler &ndash; Anne is joining our Special Education Team.&nbsp; She most recently worked at Oakland Mills High School. &nbsp;</li>\r\n\t<li>Kimberly Dinning &ndash; Kim is our new music teacher.&nbsp; She most recently worked at Swansfield Elementary.</li>\r\n\t<li>Jason Fischer - Jason is our new .5 GT Teacher. We will share Jason with Clemens Crossing Elementary.</li>\r\n\t<li>Julie Gold &ndash; Julie is our new MINC-FL teacher.&nbsp; She brings several years of early childhood experience and most recently taught in Montgomery County Public Schools.</li>\r\n\t<li>Kristin Regan &ndash; Kristin is joining our grade 2 team.&nbsp; She most recently worked at Cradlerock Elementary.</li>\r\n\t<li>Antionette Rogers &ndash; Antionette is our new .5 teachers&rsquo; secretary.&nbsp; She will be working mornings at Cradlerock Elementary and afternoons at Atholton Elementary.</li>\r\n\t<li>Jhonna Seifert &ndash; Jhonna is joining our grade 3 team.&nbsp; She previously taught at Jeffers Hill Elementary.</li>\r\n\t<li>Erin Tyler - Erin is our new .5 PreK teacher</li>\r\n\t<li>Evan Gallena and Catherine Panzer &ndash; Evan and Catherine are our new psychologists. We will share Mr. Gallena and Miss. Panzer with other HCPSS schools.</li>\r\n\t<li>Kevin Lee - Kevin is our new PPW (Pupil Personnel Worker). We will share him with other HCPSS schools</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Family File &ndash; HCPSS Connect</strong></u><br />\r\n\tFamily File went live at 8:00am on Monday, August 6th.&nbsp; HCPSS utilizes Family File through HCPSS Connect for parents/guardians to complete emergency information each school year. Parents/guardians must verify and/or update information for each child, and can do so by logging in to <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/27LeZ3m8EFynCQwX-RP0ng%7E%7E/AAAAAQA%7E/RgRdRcoeP0QdaHR0cDovL3d3dy5oY3Bzcy5vcmcvY29ubmVjdC9XB3NjaG9vbG1CCgAAnpZkW0Sw_pdSGG1pY2hlbGxlX3NpbW9uQGhjcHNzLm9yZ1gEAAAAAQ%7E%7E\" rel=\"noopener noreferrer\" target=\"_blank\">HCPSS Connect</a> and selecting the Family File tab and then clicking on Family File.</p>\r\n\r\n<p><br />\r\n\tOnce logged in, parents/guardians will be asked to update or provide the following information:<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Student Information<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Parent/Guardian Contact<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Emergency Contacts<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Medical Information<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Arrival/Dismissal Procedures<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Media Release (Photo Approval)<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;Data Confidentiality<br />\r\n\t&bull;&nbsp;&nbsp; &nbsp;PTA/PTSA Directory</p>\r\n\r\n<p><br />\r\n\tChanges of address may not be made through Family File. If you have recently moved, please contact your child&rsquo;s school as soon as possible.</p>\r\n\r\n<p><br />\r\n\tResources on how to access Family File may be found <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/dyG7HT42c4uAgoF5bPCh2A%7E%7E/AAAAAQA%7E/RgRdRcoeP0Q3aHR0cDovL3d3dy5oY3Bzcy5vcmcvY29ubmVjdC9ndWlkZXMvI2ZhbWlseS1maWxlLWd1aWRlc1cHc2Nob29sbUIKAACelmRbRLD-l1IYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" rel=\"noopener noreferrer\" target=\"_blank\">online</a>. Parents who have forgotten their login credentials may click the Forgot Password link on the sign in page. If you need additional assistance, please fill out this <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/JWwGpsQhVj9RN5HkM9Zcdg%7E%7E/AAAAAQA%7E/RgRdRcoeP0RvaHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vYS9oY3Bzcy5vcmcvZm9ybXMvZC9lLzFGQUlwUUxTZEIwbktkR2ZyRUx0RENRd083ZHc3M2ZIVXg3X2FzVl91QWhuRjBTbGJSbHZPNW5BL3ZpZXdmb3JtVwdzY2hvb2xtQgoAAJ6WZFtEsP6XUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE%7E\" rel=\"noopener noreferrer\" target=\"_blank\">Connect Help Form</a>.</p>\r\n\r\n<p><br />\r\n\tParents/Guardians that have completed and submitted their Family File for the 2018/19 school year will be able to log into their HCPSS account on Wednesday, August 29th to see their student&#39;s classroom assignment prior to the Open House.</p>\r\n\r\n<p><br />\r\n\tAs new information and specific dates become available, we will continue to update you through the front page of our website and through email.</p>\r\n\r\n<p><br />\r\n\t<u><strong>2018 PARCC Report</strong></u><br />\r\n\tParents of current fourth and fifth grade students have access to their child&#39;s English/Language Arts and Math PARCC (Partnership for Assessment of Readiness of College and Careers) test scores from this past spring in Family File. Paper copies will go home in September.</p>\r\n\r\n<p><br />\r\n\tIn ELA, the number of students who scored a 4 (met expectations) or 5 (exceeded expectations) decreased compared to 2017, but was higher than in 2016. In math, the number of students who scored 4 (met expectations) or 5 (exceeded expectations) increased by 5% compared to 2017.&nbsp; We had a significant number of students who were very close to meeting expectations.</p>\r\n\r\n<p><br />\r\n\tWe are extremely proud of our students for their hard work. The data and information from this year&#39;s administration of PARCC will help teachers and administrators plan for the upcoming school year.</p>\r\n\r\n<p><br />\r\n\t<u><strong>Proof of Residency</strong></u></p>\r\n\r\n<p>If your family received a letter asking for proofs of residency because your child&#39;s registration is a multiple family registration, please bring those two proofs of your address to us as soon as possible!&nbsp; This information was included with your child&rsquo;s last report card that was mailed.</p>\r\n\r\n<p><br />\r\n\t<u><strong>Supply List</strong></u><br />\r\n\tThe supply list for the 2018-19 school year can be found under <a data-auth=\"NotApplicable\" href=\"http://track.spe.schoolmessenger.com/f/a/KVOeQJrpvSLLCCo-NeZMgw%7E%7E/AAAAAQA%7E/RgRdRcoeP0QfaHR0cHM6Ly9hZXMuaGNwc3Mub3JnL3Jlc291cmNlc1cHc2Nob29sbUIKAACelmRbRLD-l1IYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" rel=\"noopener noreferrer\" target=\"_blank\">School Resources</a> on our website. Scroll down to Family Resources, then it is the third item in the list.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Enjoy the rest of your summer, we look forward to seeing everyone at the start of our new school year.</p>\r\n\r\n<p>Dr. Holden &amp; Mrs. Krablin</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2018-08-03 15:14:02.000000-04:00', updated: '2018-08-13 07:39:29.000000-04:00', first_published_at: '2018-08-03 15:14:02.000000-04:00', last_published_at: '2018-08-03 15:14:02.000000-04:00', latest_revision_created_at: '2018-08-13 07:39:29.000000-04:00' }
---
{ url: /aes/news/2018-08-10-kindergarten-assessments, type: news.News, title: 'Kindergarten Assessments', body: "<p>Hello Kindergarten Families,</p>\n\n<p>Before school starts we would like to take a little bit of time to get to know your child by administering some preliminary reading assessments as shared in the March 5th Welcome Letter. These assessments will help provide your child&#39;s teacher with information to guide instruction and differentiate to best meet your child&#39;s needs.&nbsp; We will conduct these assessments on August 27th from 9:00am -11:40am.</p>\n\n<p>Please call the school to sign up for a 20-minute time slot starting on August 15th between 9:00am -3:00pm.</p>\n\n<p>If you are unable to bring your child on August 27th please do not be concerned.&nbsp; We will also conduct these assessments the first few weeks of school.</p>\n\n<p>We are excited to meet our new Kindergarten families.</p>\n", created: '2018-08-10 12:31:53.000000-04:00', updated: '2018-08-10 12:31:58.000000-04:00', first_published_at: '2018-08-10 12:31:53.000000-04:00', last_published_at: '2018-08-10 12:31:53.000000-04:00', latest_revision_created_at: '2018-08-10 12:31:58.000000-04:00' }
---
{ url: /aes/news/2018-09-02-first-day-of-school-information-and-reminders, type: news.News, title: 'First Day of School Information and Reminders', body: "<p>We are looking forward to seeing your children Tuesday morning.&nbsp;</p>\n\n<p>Every child&rsquo;s safety is important to us and we need your help. It remains our highest priority to ensure that students are dropped off and picked up daily in a safe and organized manner.&nbsp; We are reminding everyone to follow the pick-up, drop-off procedures.&nbsp; Failure to do so creates chaos, and unsafe conditions for our students, parents, and staff.&nbsp; Please be kind to our staff and community members that may be directing traffic and guiding students.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Schoolwide Arrival</strong></p>\n\n<p>Please have your child come to school the way he/she will come to school every day.&nbsp; We will have staff boarding buses and placing bus number tags on backpacks.&nbsp; All bus riders will be escorted into the building. Our walkers and car riders will enter through the rear entrance doors.&nbsp; Doors will open at 9:00 a.m.&nbsp; Any student arriving after 9:15 a.m. must be accompanied by an adult to the front office.</p>\n\n<p>Kindergarten students should wear the nametags they received during Kindergarten Orientation.&nbsp; Do not worry, kindergarteners of families who were unable to attend the Kindergarten Orientation or Open House will receive a nametag.&nbsp; Staff will guide the kindergarteners off the bus.&nbsp; Kindergarten staff will also meet walkers and car riders at the back of the school.&nbsp; Students in grades 1-5 will be directed to their classrooms.&nbsp; Staff will be available throughout the building to assist all students.&nbsp; We ask parents/guardians to say goodbye at home and at the front or rear door of the school.&nbsp; Thank you for understanding.</p>\n\n<p>During arrival, between 8:50 a.m. and 9:15 a.m. orange cones will be placed along the crosswalk at the back of the school. During this time cars cannot enter or exit the rear parking lot.&nbsp; Persons that enter the parking lot prior to 8:50 a.m. will be asked to remain in the parking lot until 9:15 a.m.</p>\n\n<p>Please do not leave your child without supervision. There is no supervision for students until 9:00 a.m.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>AM Drop Off</strong></p>\n\n<p>Parents/guardians driving children to school should use the Atholton Park or park along Donleigh Drive.&nbsp; Please do not park along the entrance or exit to the Atholton Park.&nbsp; NO PARKING signs will be posted along the park entrance as a reminder.&nbsp; Please be courteous of our neighbors and only park on one side of the street in the neighborhood.</p>\n\n<p>Parents may also park on Groveleigh Drive and use the crosswalk to escort children across the street.&nbsp; Please do not drop off children along Seneca Drive.&nbsp; This is dangerous.&nbsp; STOP NO STUDENT DROP OFF OR PICK UP signs will be posted as a reminder.</p>\n\n<p>After all buses have dropped off students, cars will be permitted to enter the bus loop, after 9:15 a.m.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Dismissal</strong></p>\n\n<p>All car riders, walkers, and students that participate in after school programs or attend after care centers will be dismissed at 3:37 p.m.&nbsp; All bus riders will be dismissed at 3:45 p.m.</p>\n\n<p>Please inform your child&rsquo;s teacher in writing if dismissal is different than arrival.&nbsp; During dismissal, our staff will ensure students get on the correct bus based on the bus they rode to school in the morning, or other information obtained in writing from the parent/guardian.&nbsp; All walkers will be escorted to the back of the school to meet their parent/guardian, or be escorted to the parent/guardian selected after care provider or program.&nbsp; All walker/car rider kindergarten students will be dismissed from the rear kindergarten doors and be released to the parent/guardian, or designated adult for pick up.</p>\n\n<p>Parents/guardians of walkers and car riders should park in the Atholton Park and walk to the back of the school to meet their children.&nbsp; If the Atholton Park lot is full, please do not park along the entrance to the park.&nbsp; Please park along Donleigh.</p>\n\n<p>To ensure a safe dismissal, cars are not able to park in the school lot during dismissal.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Bus Information</strong></p>\n\n<p>If your child rides a bus, please arrive at the bus stop 5-10 minutes before your bus is due to arrive in the morning.&nbsp; Please allow some flexibility in AM and PM arrival times the first week or two of school.</p>\n\n<p>It is very important to put your child on the bus on the first day. Students who ride buses will have their bus number tagged on their backpack with a wristband strip. Please leave the bus tag on their backpack. This will help staff escort students to the correct bus in the afternoon and throughout the school year.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Positive Behavioral Interventions and Supports (PBIS)</strong></p>\n\n<p>We will continue to use PBIS and the 3Rs &ndash; Respectful, Ready and Responsible to highlight positive behavior.&nbsp; Teachers will spend time the first few weeks of school getting to know each learner and building community to create a positive learning environment that ensures equity in the classroom. This year we will enhance PBIS with 123 Magic. This program will support all staff with establishing and maintaining good discipline habits and encouraging courteous classroom behavior and constructive work habits.&nbsp; We look forward to scheduling a parent/guardian information night to share more information about how the program will be implemented at AES as well as ways the program can be implemented at home.</p>\n\n<p><br />\n\t<strong>Food Services</strong></p>\n\n<p>Our <a href=\"https://www.hcpss.org/food-services/\" target=\"_blank\">Food and Nutrition Services web page</a> has information parents/guardians may find helpful, including meal prices, how to pay for meals, where to view menus, nutritional and allergen information, and more.</p>\n\n<p>Student Breakfast - $2.00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Student Lunch - $2.75</p>\n\n<p>Reduced Breakfast - $.30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reduced Lunch - $.40</p>\n\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Milk - $.50</p>\n\n<p>Parents/guardians of students who qualify for Free and Reduced Meals (FARMS) must submit a new application every school year. Students that qualified for free or reduced meals last school year will receive free or reduced lunch prices during the first 30 days of school. Details on the HCPSS FARMs program is online including how to apply. Please call the school if you have questions or need assistance.</p>\n\n<p>At Atholton, we serve breakfast each morning from 9:00 a.m. to 9:15 a.m.&nbsp; Students who wish to purchase breakfast simply need to go to the cafeteria when they arrive in the morning.</p>\n\n<p>Lunches are scheduled between 10:50 a.m. and 2:05 p.m.</p>\n\n<p><br />\n\t<strong>Snack</strong></p>\n\n<p>Only kindergarten and grades 5 students will have a classroom snack this year due to the time of our scheduled lunches.&nbsp; Kindergarten and grade 5 families will receive a list of acceptable snacks.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Update Emergency Information</strong></p>\n\n<p>If you have not updated/completed your Family File, please take care of this as soon as possible at <a href=\"https://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a>.&nbsp; There are several resources to assist you in completing the emergency contact information.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Pets</strong></p>\n\n<p>We love our pets here at Atholton, however for the safety of our students we ask that you not bring your pets to school with you to drop off or pick up students. Effective August 29, 2017 animals in schools or offices, leashed or not, present safety, environmental, and liability issues.&nbsp; Students and staff may be exposed to potential physical hazards, such as bites, and/or allergy related health problems.&nbsp; As a result, animals are prohibited within HCPSS buildings.&nbsp; Animals are also prohibited on school system property during arrival, dismissal, recess or other HCPSS sponsored outdoor activities.&nbsp; Service animals or service animals in training per MD Annotated Code Section 7-705 (Service Animals) and the American Disabilities Act (ADA) as well as animals approved for instructional purposes are exempt from this prohibition.</p>\n\n<p>&nbsp;</p>\n\n<p>Thank you for your continued support.&nbsp; Please do not hesitate to contact us with any questions or concerns.&nbsp; We are looking forward to a positive and enriching school year with our students!</p>\n\n<p>&nbsp;</p>\n\n<p>Dr. Holden, Principal</p>\n\n<p>Mrs. Krablin, Assistant Principal</p>\n", created: '2018-09-02 13:23:16.000000-04:00', updated: '2018-09-02 13:24:13.000000-04:00', first_published_at: '2018-09-02 13:23:16.000000-04:00', last_published_at: '2018-09-02 13:23:16.000000-04:00', latest_revision_created_at: '2018-09-02 13:24:13.000000-04:00' }
---
{ url: /aes/news/2018-09-07-flu-clinic, type: news.News, title: 'Flu Clinic', body: "<p>Atholton Elementary will be holding and injectable influenza immunization clinic in school on October 9, 2018. If you would like your student to receive a flu vaccine in school, please fill out the form that will be sent home in your child&#39;s backpack, fill out a consent online, or download, print and fill out the form from the link on this page. Please fill out only one type of consent and return, or submit, it by September 21, 2018.</p>\n\n<p>[[{\"fid\":\"314\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</p>\n\n<p>[[{\"fid\":\"315\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</p>\n", created: '2018-09-07 11:26:48.000000-04:00', updated: '2018-09-07 11:27:00.000000-04:00', first_published_at: '2018-09-07 11:26:48.000000-04:00', last_published_at: '2018-09-07 11:26:48.000000-04:00', latest_revision_created_at: '2018-09-07 11:27:00.000000-04:00' }
