{ url: /aes/news/2017-10-09-inclement-weather-drop-and-go, type: news.News, title: 'Inclement Weather Drop and Go', body: "<p><span style=\"font-size:18px;\"><span style=\"color: rgb(51, 51, 51);\"><span style=\"font-family: helvetica;\">Today we are implementing our <u>Inclement&nbsp;Weather Drop and Go</u> in front of the school beginning at 8:50.&nbsp;The bus loop is open for cars from 8:50 to 9:00 and reopens at 9:10 after the buses have dropped off students.&nbsp; </span></span></span></p>\n\n<p><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">We will have staff available to supervise students beginning at 8:50. </span></span></span></p>\n\n<p><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\"><em>Emails are typically not sent to announce the&nbsp;<strong>Inclement</strong><strong>&nbsp;Weather Drop and Go&rsquo;s</strong> but we wanted to make sure parents/guardians are aware that we have this service and are implementing it today.&nbsp; </em></span></span></span></p>\n\n<p><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">Inclement</span></span></span><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">&nbsp;Weather Drop and Go days include: </span></span></span></p>\n\n<ul>\n\t<li><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">Heavy precipitation</span></span></span></li>\n\t<li><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">Icy/Snowy path from the Atholton Park to the back of the school</span></span></span></li>\n\t<li><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">Temperatures (feels like) less than 15 degrees</span></span></span></li>\n</ul>\n\n<p><span style=\"color:#333333;\"><span style=\"font-family:helvetica;\"><span style=\"font-size:13.5pt;\">Thank you for your assistance in following the above guidelines! </span></span></span></p>\n", created: '2017-10-09 08:17:11.000000-04:00', updated: '2017-10-09 08:17:17.000000-04:00', first_published_at: '2017-10-09 08:17:11.000000-04:00', last_published_at: '2017-10-09 08:17:11.000000-04:00', latest_revision_created_at: '2017-10-09 08:17:17.000000-04:00' }
---
{ url: /aes/news/2017-10-13-upcoming-celebration-fall-festival-thursday-november-9th, type: news.News, title: 'Upcoming Celebration - Fall Festival: Thursday, November 9th', body: "<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Dear Parents/Guardians of AES, </span></p>\r\n\r\n<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">The Related Arts team is organizing the Fall Festival celebration for students on Thursday, November 9th. Each grade level will participate in a variety of activities during their grade&rsquo;s designated Related Arts time on the 9th. </span></p>\r\n\r\n<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">We will need many parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including Grades 3-5 from 9:20 AM &ndash; 12:20 PM and Grades K-2 from 12:35 PM &ndash; 3:35 PM. If you are interested in volunteering for one or both times, please sign up on the Volunteer Wiki Fall Festival Page, located at the link below. </span></p>\r\n\r\n<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Please also try to sign up by October 27th if you can, thanks: <a href=\"http://www.signupgenius.com/go/30e0f4dadaa2da7f58-atholton\" target=\"_blank\">www.SignUpGenius.com/go/30E0F4DADAA2DA7F58-atholton</a> </span></p>\r\n\r\n<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Thank you, </span></p>\r\n\r\n<p style=\"text-align: left;\"><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">The Related Arts Team</span></p>\r\n", created: '2017-10-13 10:46:38.000000-04:00', updated: '2017-10-13 10:50:01.000000-04:00', first_published_at: '2017-10-13 10:46:38.000000-04:00', last_published_at: '2017-10-13 10:46:38.000000-04:00', latest_revision_created_at: '2017-10-13 10:50:01.000000-04:00' }
