{ url: /aes/news/2016-09-30-smart-thermometers, type: news.News, title: 'Smart Thermometers', body: "<p>\r\n\t<style type=\"text/css\">\r\n\t</style>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13185,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:1,&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Arial&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Smart Thermometers\\n\\&quot;Our school was accepted into the competitive Kinsa FLUency program!  The FLUency program will keep our students and classrooms healthier by helping everyone know \\&quot;what's going around\\&quot; and includes a FREE Kinsa Smart thermometer for each family at AES.  Look for the tri-fold brochure in this Friday's folder&quot;}\" style=\"font-size:100%;font-family:Arial;\">Smart Thermometers<br />\r\n\tOur school was accepted into the competitive Kinsa FLUency program! The FLUency program will keep our students and classrooms healthier by helping everyone know &quot;what&#39;s going around&quot; and includes a FREE Kinsa Smart thermometer for each family at AES. Look for the tri-fold brochure in the 10/14 Friday folder.</span></p>\r\n", created: '2016-09-30 13:17:31.000000-04:00', updated: '2016-10-14 12:58:38.000000-04:00', first_published_at: '2016-09-30 13:17:31.000000-04:00', last_published_at: '2016-09-30 13:17:31.000000-04:00', latest_revision_created_at: '2016-10-14 12:58:38.000000-04:00' }
