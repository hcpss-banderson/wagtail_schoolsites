{ url: /aes/news/2019-08-26-welcome-back, type: news.News, title: 'Welcome Back!', body: "<table border=\"1\" cellpadding=\"0\" style=\"width:100.0%;\" width=\"100%\">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t<p><strong>Welcome Back!</strong></p>\n\n\t\t\t\t<p align=\"right\">&nbsp;</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t<p>Dear Atholton Families,</p>\n\n\t\t\t\t<p>It is with excitement that I, along with all of the staff at Atholton Elementary, welcome you to the 2019-2020 school year.&nbsp; We are excited that in just eleven days the halls and rooms at AES will once again be filled with our students. We have been busy preparing for the upcoming school year with our leadership team and various staff work groups. Many staff members participated in professional learning, taught summer school, attended meetings and planned during the summer months and we are grateful for their commitment to our students.&nbsp; Our custodial team (Mr. Lincoln, Mr. Osei, Mr. Cureton and Mrs. Smith) did an amazing job preparing the building for opening; the floors are glistening!&nbsp; Our incredible office staff was busy registering students and keeping things organized!</p>\n\n\t\t\t\t<p>In addition to the new students and families that will join us this school year, we will also welcome several new staff members.&nbsp; We look forward to greeting the smiling faces of new and returning students and working and learning with our new and returning staff members.&nbsp; Our theme for this school year is &ldquo;Constructing Great Minds and Building a Strong Foundation.&rdquo;&nbsp; The AES staff will work collaboratively to support and maintain a positive school culture and learning environment for all, where everyone is valued, connected, supported and appreciated.&nbsp; It is through our collective efforts that we will reach all students, academically, socially and emotionally while encouraging and modeling how to be kind citizens, problem solvers and creative thinkers.&nbsp;</p>\n\n\t\t\t\t<p>As the summer comes to an end it begins a new and exciting chapter.&nbsp; In addition to the excitement, the new year brings new experiences and new opportunities to learn and grow.&nbsp; The road ahead is paved and ready to be traveled!&nbsp; Undoubtedly, the road will have its share of twists and turns but, it will be traveled in great company with our students, staff and community.&nbsp; We are excited to see the difference we are going to make this year!</p>\n\n\t\t\t\t<p>Our phones, email inboxes, and doors are always open for feedback, questions, and suggestions.&nbsp; We look forward to serving each of you!</p>\n\n\t\t\t\t<p>Best,</p>\n\n\t\t\t\t<p>Dr. Holden&nbsp;</p>\n\n\t\t\t\t<p>Mrs. Krablin</p>\n\n\t\t\t\t<p>Mrs. Webster</p>\n\n\t\t\t\t<p align=\"center\">&nbsp;</p>\n\n\t\t\t\t<p align=\"center\"><strong>News and Information</strong></p>\n\n\t\t\t\t<p align=\"center\"><strong>Please Join Us in Welcoming New AES Staff</strong></p>\n\n\t\t\t\t<p>Welcome to Susan Webster, Acting Assistant Principal</p>\n\n\t\t\t\t<p>Welcome Mrs. Susan Webster!&nbsp; We have the fine privilege of Mrs. Webster supporting us while Mrs. Krablin is on maternity leave.&nbsp; Prior to retiring from HCPSS, Mrs. Webster served many roles during her 35-year tenure.&nbsp; She even served as Assistant Principal right here at Atholton!&nbsp; She brings a wealth of knowledge and we are delighted to have her.&nbsp; Please find out more about Mrs. Webster on the AES website.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p>A Warm Welcome to:</p>\n\n\t\t\t\t<p>Lisa Carter, (.6) School Psychologist</p>\n\n\t\t\t\t<p>Catherine Clark, (.8) Occupational Therapist</p>\n\n\t\t\t\t<p>Kelly Clavell, (.5) Band Teacher</p>\n\n\t\t\t\t<p>Daniel Graham, (.6) Physical Education Teacher</p>\n\n\t\t\t\t<p>Shannon Majoros, PreK/Preschool Special Education Teacher</p>\n\n\t\t\t\t<p>Kelly Turner, Cafeteria Manager</p>\n\n\t\t\t\t<p>Eric Piccirelli, (.5) Strings Teacher</p>\n\n\t\t\t\t<p>Monica Zaleski, (.5) ESOL Teacher</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p align=\"center\"><strong>Upcoming Events</strong></p>\n\n\t\t\t\t<p><strong>Important Upcoming Dates</strong></p>\n\n\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>RECC/Preschool Open House:&nbsp;</strong> Tuesday, August 27th 5-6pm</li>\n\t\t\t\t\t<li><strong>New Student Orientation (Students new to grades 1-5):</strong> Friday, August 30th 1:15pm</li>\n\t\t\t\t\t<li><strong>Open House:</strong> Friday, August 30<sup>th</sup> 2-3pm</li>\n\t\t\t\t\t<li><strong>Back to School Picnic: </strong>Friday, September 13</li>\n\t\t\t\t\t<li><strong>Kindergarten - Grade 2 Back to School Night:</strong>&nbsp; Monday, September 16<sup>th</sup> 6-7pm</li>\n\t\t\t\t\t<li><strong>GT Back to School Night:</strong> Wednesday, September 18<sup>th</sup> 5:30 &ndash; 6pm</li>\n\t\t\t\t\t<li><strong>Grades 3 - 5 Back to School Night:</strong> Wednesday, September 18<sup>th</sup> 6-7pm</li>\n\t\t\t\t</ul>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p align=\"center\"><strong>First Day of School Information and Reminders</strong></p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p>Every child&rsquo;s safety is important and we need your help. It remains our highest priority to ensure that students are dropped off and picked up daily in a safe and organized manner.&nbsp; We are reminding everyone to follow the pick-up, drop-off procedures.&nbsp; Failure to do so creates chaos, and unsafe conditions for our students, parents, and staff.&nbsp; Please be kind to our staff and community members that may be directing traffic and guiding students.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Schoolwide Arrival</strong></p>\n\n\t\t\t\t<p>Please have your child come to school the way he/she will come to school every day.&nbsp; We will have staff boarding buses and placing bus number tags on backpacks.&nbsp; All bus riders will be escorted into the building. Our walkers and car riders will enter through the rear entrance doors.&nbsp; Doors will open at 9:00 a.m.&nbsp; Any student arriving after 9:15 a.m. must be accompanied by an adult to the front office.</p>\n\n\t\t\t\t<p>Kindergarten students that attend the Open House will receive a nametag necklace specific to the assigned to teacher.&nbsp; If families are unable to attend the Open House, the kindergarten student will receive a nametag the first day of school.&nbsp; Staff will guide the kindergarteners off the bus and escort them to class.&nbsp; Kindergarten staff will also meet walkers and car riders at the back of the school next to the blacktop.&nbsp; Students in grades 1-5 will be directed to their classrooms.&nbsp; Staff will be available throughout the building to assist all students.&nbsp; We ask parents/guardians to say goodbye at home and at the front or rear door of the school.&nbsp; Thank you for understanding.</p>\n\n\t\t\t\t<p>During arrival, between 8:50 a.m. and 9:15 a.m. orange cones will be placed along the crosswalk at the back of the school. During this time cars cannot enter or exit the rear parking lot.&nbsp; Persons that enter the parking lot prior to 8:50 a.m. will be asked to remain in the parking lot until 9:15 a.m.</p>\n\n\t\t\t\t<p>Please do not leave your child without supervision. There is no supervision for students until 9:00 a.m.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>AM Drop Off</strong></p>\n\n\t\t\t\t<p>Parents/guardians driving children to school should use the Atholton Park or park along Donleigh Drive.&nbsp; Please do not park along the entrance or exit to Atholton Park.&nbsp;&nbsp; Please be courteous of our neighbors and only park on one side of the street in the neighborhood.</p>\n\n\t\t\t\t<p>Parents may also park on Groveleigh Drive and use the crosswalk to escort children across the street.&nbsp; Please do not drop off children along Seneca Drive.&nbsp; This is dangerous.</p>\n\n\t\t\t\t<p>After all buses have dropped off students, cars will be permitted to enter the bus loop, after 9:15 a.m.&nbsp;&nbsp; If your child arrives after 9:15, please park and walk your student to the main office to sign them in.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Dismissal</strong></p>\n\n\t\t\t\t<p>All car riders, walkers, and students that participate in after school programs or attend after care centers will be dismissed at 3:38 p.m.&nbsp; All bus riders will be dismissed at 3:45 p.m.</p>\n\n\t\t\t\t<p>Please inform your child&rsquo;s teacher in writing if dismissal is different than arrival.&nbsp; During dismissal, our staff will ensure students get on the correct bus based on the bus they rode to school in the morning, or other information obtained in writing from the parent/guardian.</p>\n\n\t\t\t\t<p>Please do not email to teachers to inform them of dismissal changes.&nbsp; They will be with students and may not see your email.&nbsp; Please call the school and speak to the office staff if your child&rsquo;s dismissal procedures change and you did not provide a written note.&nbsp; We will make certain the child&rsquo;s teacher is informed.</p>\n\n\t\t\t\t<p>All walkers will be escorted to the back of the school to meet their parent/guardian, or be escorted to the parent/guardian selected after care provider or program.&nbsp; All walker/car rider kindergarten students will be dismissed from the rear kindergarten doors and be released to the parent/guardian, or designated adult for pick up.</p>\n\n\t\t\t\t<p>Parents/guardians of walkers and car riders should park at Atholton Park and walk to the back of the school to meet their children.&nbsp; If the Atholton Park lot is full, please do not park along the entrance to the park.&nbsp; Please park along Donleigh.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Bus Information</strong></p>\n\n\t\t\t\t<p>If your child rides a bus, please arrive at the bus stop 5-10 minutes before your bus is due to arrive in the morning.&nbsp; Please allow some flexibility in morning and afternoon arrival times the first few weeks of school.&nbsp;</p>\n\n\t\t\t\t<p>It is very important to put your child on the bus on the first day. Students who ride buses will have their bus number tagged on their backpack with a wristband strip. Please leave the bus tag on their backpack. This will help staff escort students to the correct bus in the afternoon and throughout the school year.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Food Services</strong></p>\n\n\t\t\t\t<p>Our Food and Nutrition Services web page has information parents/guardians may find helpful, including meal prices, how to pay for meals, where to view menus, nutritional and allergen information, and more.</p>\n\n\t\t\t\t<p>Student Breakfast - $2.00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Student Lunch - $2.75</p>\n\n\t\t\t\t<p>Reduced Breakfast - $.30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reduced Lunch - $.40</p>\n\n\t\t\t\t<p style=\"margin-left:3.5in;\">Milk - $.50</p>\n\n\t\t\t\t<p style=\"margin-left:3.5in;\">&nbsp;</p>\n\n\t\t\t\t<p>Parents/guardians of students who qualify for Free and Reduced Meals (FARMS) must submit a new application each school year. Students that qualified for free or reduced meals last school year will receive free or reduced lunch prices during the first 30 days of school. Details on the HCPSS FARMs program is online including how to apply. Please call the school if you have questions or need assistance.</p>\n\n\t\t\t\t<p>We serve breakfast each morning from 9:00 a.m. to 9:15 a.m.&nbsp; Students who wish to purchase breakfast may go directly to the cafeteria when they arrive.</p>\n\n\t\t\t\t<p>Lunches are scheduled between 10:50 a.m. and 1:35 p.m.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Pets</strong></p>\n\n\t\t\t\t<p>We love pets; however, for the safety of our students we ask that you not bring pets to school with you to drop off or pick up students. Effective August 29, 2017 animals in schools or offices, leashed or not, present safety, environmental, and liability issues.&nbsp; Students and staff may be exposed to potential physical hazards, such as bites, and/or allergy related health problems.&nbsp; As a result, animals are prohibited within HCPSS buildings.&nbsp; Animals are also prohibited on school system property during arrival, dismissal, recess or other HCPSS sponsored outdoor activities.&nbsp; Service animals or service animals in training per MD Annotated Code Section 7-705 (Service Animals) and the American Disabilities Act (ADA) as well as animals approved for instructional purposes are exempt from this prohibition.</p>\n\n\t\t\t\t<p align=\"center\">&nbsp;</p>\n\n\t\t\t\t<p align=\"center\">&nbsp;</p>\n\n\t\t\t\t<p align=\"center\"><strong>Additional Information</strong></p>\n\n\t\t\t\t<p>How to Find the Name of Your Child&rsquo;s Homeroom Teacher</p>\n\n\t\t\t\t<p>You will only be able to access the name of your child&rsquo;s homeroom teacher prior to our open house events if you complete your child&rsquo;s Family File (emergency contact and dismissal information) on or before August 28th. Beginning on August 28th, you will be able to view your child&rsquo;s homeroom teacher when you log on to your <a href=\"http://track.spe.schoolmessenger.com/f/a/GevWEHtOaNh0ykqQSUmbYA~~/AAAAAQA~/RgRfQYBmP0THaHR0cDovL3RyYWNrLnNwZS5zY2hvb2xtZXNzZW5nZXIuY29tL2YvYS82TGx6Z1VLV3hHUDd5VWQtMFY0eldnfn4vQUFBQUFRQX4vUmdSZk9CeUdQMFFlYUhSMGNITTZMeTkzZDNjdWFHTndjM011YjNKbkwyTnZibTVsWTNRdlZ3ZHpZMmh2YjJ4dFFnb0FBQWJwVmwyUGZldEpVaGR6YUdGM2JtRmZhRzlzWkdWdVFHaGpjSE56TG05eVoxZ0VBQUFBQVF-flcHc2Nob29sbUIKAADmTGBdqlK5JVIYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" target=\"_blank\">HCPSS Connect</a> account. See the directions below to update your Family File. <u>As of today, only 47% of our students have updated emergency contact information.</u></p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Update your Child&rsquo;s Emergency Contact and Dismissal Information</strong></p>\n\n\t\t\t\t<p>If you have not updated/completed your Family File, please take care of this as soon as possible at HCPSS Connect.&nbsp; There are several resources to assist you in completing the emergency contact information.</p>\n\n\t\t\t\t<p>HCPSS Family File is where parents input and find all of the information located on their child&#39;s Emergency Procedure Cards, such as transportation, contact information, and medical considerations. To update your Family File, go to <a href=\"http://track.spe.schoolmessenger.com/f/a/GevWEHtOaNh0ykqQSUmbYA~~/AAAAAQA~/RgRfQYBmP0THaHR0cDovL3RyYWNrLnNwZS5zY2hvb2xtZXNzZW5nZXIuY29tL2YvYS82TGx6Z1VLV3hHUDd5VWQtMFY0eldnfn4vQUFBQUFRQX4vUmdSZk9CeUdQMFFlYUhSMGNITTZMeTkzZDNjdWFHTndjM011YjNKbkwyTnZibTVsWTNRdlZ3ZHpZMmh2YjJ4dFFnb0FBQWJwVmwyUGZldEpVaGR6YUdGM2JtRmZhRzlzWkdWdVFHaGpjSE56TG05eVoxZ0VBQUFBQVF-flcHc2Nob29sbUIKAADmTGBdqlK5JVIYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" target=\"_blank\">https://www.hcpss.org/connect/</a> . For the safety of your child/children, it is very important that this information remains current. This information must be updated every year. Please ensure that it is completed prior to the start of school. For directions on how to input your child&#39;s information on Family file, <a href=\"http://track.spe.schoolmessenger.com/f/a/uu4BRo70zcFBTNYWnCjthg~~/AAAAAQA~~\" target=\"_blank\">click here</a>. For frequently asked questions, <a href=\"http://track.spe.schoolmessenger.com/f/a/_L7AGpV9MgyRO-HKXErO2g~~/AAAAAQA~~~\" target=\"_blank\">click here</a>.</p>\n\n\t\t\t\t<p>As an additional bonus, families who fill out and update their family file information will find out their child&rsquo;s homeroom teacher two days before&nbsp;our Open House! Don&rsquo;t delay! Spread the word!</p>\n\n\t\t\t\t<p>Parents who do not have, or may have forgotten their log-in credentials can request assistance using the help link in the HCPSS Connect page. If you need help, <a href=\"http://track.spe.schoolmessenger.com/f/a/viyenB_1tGbQsds6m6UUVw~~/AAAAAQA~/RgRfQYBmP4QjAWh0dHA6Ly90cmFjay5zcGUuc2Nob29sbWVzc2VuZ2VyLmNvbS9mL2EvYTE5VDFlV1NmLVJ5WnpoX2JEZU10QX5-L0FBQUFBUUF-L1JnUmZPQnlHUDBSamFIUjBjSE02THk5a2IyTnpMbWR2YjJkc1pTNWpiMjB2Wm05eWJYTXZaQzlsTHpGR1FVbHdVVXhUWkVJd2JrdGtSMlp5UlV4MFJFTlJkMDgzWkhjM00yWklWWGczWDJGelZsOTFRV2h1UmpCVGJHSlNiSFpQTlc1QkwzWnBaWGRtYjNKdFZ3ZHpZMmh2YjJ4dFFnb0FBQWJwVmwyUGZldEpVaGR6YUdGM2JtRmZhRzlzWkdWdVFHaGpjSE56TG05eVoxZ0VBQUFBQVF-flcHc2Nob29sbUIKAADmTGBdqlK5JVIYbWljaGVsbGVfc2ltb25AaGNwc3Mub3JnWAQAAAAB\" target=\"_blank\">click here</a>.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>Bus Routes</strong></p>\n\n\t\t\t\t<p>Bus numbers, routes, and stops are now available on the <a href=\"http://track.spe.schoolmessenger.com/f/a/-dxMrsHKDh3OVC23ZgQfAQ~~/AAAAAQA~-VwdzY2hvb2xtQgoAAOZMYF2qUrklUhhtaWNoZWxsZV9zaW1vbkBoY3Bzcy5vcmdYBAAAAAE~\" target=\"_blank\">HCPSS transportation website.</a></p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>2019-2020 HCPSS Calendars</strong></p>\n\n\t\t\t\t<p>There will be no printed 2019-2020 calendars provided by HCPSS this year.&nbsp; Instead, families may add the online calendar to their own mobile/online calendar by:</p>\n\n\t\t\t\t<p>1. Going to <a href=\"http://track.spe.schoolmessenger.com/f/a/nNLKsGcfuqqpDRSgPgfAVw~~/AAAAAQA~\" target=\"_blank\">https://www.hcpss.org/calendar/</a><br />\n\t\t\t\t\t2. Scrolling down to Subscribing to a Calendar<br />\n\t\t\t\t\t3. Right-clicking on the calendar you wish to subscribe to<br />\n\t\t\t\t\t4. Selecting Copy Link Location/Address/Shortcut<br />\n\t\t\t\t\t5. Adding to your calendar of choice (See your calendar for specifics on adding a new calendar)</p>\n\n\t\t\t\t<p>Families may also view and/or download printable PDFs of the full calendar and/or important dates only. Updates to the PDFs will be noted on the HCPSS calendar page.</p>\n\n\t\t\t\t<p>PLEASE NOTE! The calendar is subject to change. The online calendar reflects the most recent version.</p>\n\n\t\t\t\t<p>&nbsp;</p>\n\n\t\t\t\t<p><strong>2019-2020 Student &amp; Parent Handbook</strong></p>\n\n\t\t\t\t<p>The Student &amp; Parent Handbook (<a href=\"http://track.spe.schoolmessenger.com/f/a/Ch5ml2MEwnuCP4VvKf8hXg~~/AAAAAQA~/RgRfQYBmP0QpaHR0cHM6Ly93d3cuaGNwc3Mub3JnL2Fib3V0LXVzL2hhbmRib29rLylXB3NjaG9vbG1CCgAA5kxgXapSuSVSGG1pY2hlbGxlX3NpbW9uQGhjcHNzLm9yZ1gEAAAAAQ~~\" target=\"_blank\">https://www.hcpss.org/about-us/handbook/)</a> will no longer be printed and instead will be available online.&nbsp; The 2019-2020 Student &amp; Parent Handbook will be available by early September.</p>\n\n\t\t\t\t<p>The handbook outlines districtwide practices and polices related to students and parents.&nbsp; It additionally features sub-topics that describe various services, procedures, and protocols implemented in Howard County Public Schools.</p>\n\n\t\t\t\t<p>The Student Code of Conduct can be found within the Student &amp; Parent Handbook and is also available online.</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n", created: '2019-08-26 11:17:23.000000-04:00', updated: '2019-08-26 11:18:15.000000-04:00', first_published_at: '2019-08-26 11:17:23.000000-04:00', last_published_at: '2019-08-26 11:17:23.000000-04:00', latest_revision_created_at: '2019-08-26 11:18:15.000000-04:00' }
