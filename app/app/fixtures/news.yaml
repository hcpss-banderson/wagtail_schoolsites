{ url: /aes/news/2017-04-21-earth-day-week-keep-taking-those-earth-friendly-transportation-selfies, type: news.News, title: 'Earth Day Week - Keep taking those Earth-Friendly Transportation Selfies!', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Earth day is officially Saturday, April 22nd. Please continue to take selfies through Sunday, April 23rd of students engaged in Earth-friendly transportation to get somewhere, which could include walking, bike-riding, carpooling, or taking a bus. Selfie descriptions should include everyone involved and should be sent to Mrs. Simon in the front office (<a href=\"mailto:michelle_simon@hcpss.org?subject=Earth%20Day%20Transportation%20Selfie\">michelle_simon@hcpss.org</a>). She will print them out and put them on a bulletin board in our main hallway. Our goal is to fill up the board with pictures of our students and staff using Earth-Friendly ways to get around in our community. When you email your selfie to Mrs. Simon, be sure to explain the photo. Thank you for participating in Atholton&#39;s Earth Day fun. We have had a wonderful Earth Day Week! We hope you can get outside to enjoy NATURE on Earth Day (Saturday)!</span></p>\n", created: '2017-04-21 08:29:18.000000-04:00', updated: '2017-04-21 08:34:06.000000-04:00', first_published_at: '2017-04-21 08:29:18.000000-04:00', last_published_at: '2017-04-21 08:29:18.000000-04:00', latest_revision_created_at: '2017-04-21 08:34:06.000000-04:00' }
