{ url: /aes/news/2014-11-30-my-holiday-fair, type: news.News, title: 'My Holiday Fair', body: "<p>My Holiday Fair is designed to be a safe, child-centered environment where children can learn how to budget and spend wisely, while they also experience &quot;the gift of giving!&quot;</p>\r\n\r\n<p>A money envelope has been sent home in your child&#39;s Friday Folder. Please look it over with your child prior to the shopping day to allow you and your child to decide together how much can be spent on each gift.</p>\r\n\r\n<p><em>There is no need to send the envelope to school before the Holiday Fair.&nbsp;</em></p>\r\n\r\n<p>Date: December 9th - 4:00 - 7:00 PM</p>\r\n\r\n<p>Location: AES Media Center</p>\r\n", created: '2014-11-30 12:07:01.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-11-30 12:07:01.000000-05:00', last_published_at: '2014-11-30 12:07:01.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
