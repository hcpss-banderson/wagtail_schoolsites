{ url: /aes/news/2016-09-23-read-you-must, type: news.News, title: 'READ YOU MUST', body: "<p>MONTHLY READING CALENDARS WILL BEGIN IN OCTOBER.&nbsp;</p>\n\n<p>Calendars encourage and motivate students to read outside of school and&nbsp;begin building the foundation for becoming lifelong readers, not simply school time readers. &nbsp;In each grade, reading homework is a requirement and can be noted on monthly calendars by an adult or the student him/herself. Calendars will be due at the end of each month. All students&nbsp;who return a calendar will receive a big blue ticket (worth 10 total tickets) and will be entered into a drawing to play Wii with a fellow winner! All students will&nbsp;celebrate their accomplishments at the&nbsp;end of the year reading picnic.&nbsp;Feel free to email Mrs. Volz, <a href=\"mailto:aura_volz@hcpss.org\">aura_volz@hcpss.org</a>, with any questions.</p>\n", created: '2016-09-23 14:00:50.000000-04:00', updated: '2016-09-23 14:16:05.000000-04:00', first_published_at: '2016-09-23 14:00:50.000000-04:00', last_published_at: '2016-09-23 14:00:50.000000-04:00', latest_revision_created_at: '2016-09-23 14:16:05.000000-04:00' }
