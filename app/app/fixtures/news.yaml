{ url: /aes/news/2016-05-20-pta-news, type: news.News, title: 'PTA News', body: "<p><strong>2016-17 PTA&nbsp;</strong></p>\r\n\r\n<p>The PTA is seeking a President for the 2016-17 school year. The President works with the Executive Board and Committee Chairs to plan and budget for the year&#39;s activities, presides over Monthly PTA meetings, and serves as the main point of contact for the PTA.&nbsp; We have a very active and enthusiastic group of volunteers who work to plan and carry out PTA events.<br />\r\n\tExecutive Board elections will take place during the June meeting. Please contact Megan Drasin at aesptapresident@gmail.com or Shelley Mansolillo at aesptavicepresident@gmail.com if you are interested or would like further information.</p>\r\n", created: '2016-05-20 09:04:20.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-20 09:04:20.000000-04:00', last_published_at: '2016-05-20 09:04:20.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
