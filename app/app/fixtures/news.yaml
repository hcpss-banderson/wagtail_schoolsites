{ url: /aes/news/2016-03-18-a-note-from-the-health-room, type: news.News, title: 'A Note From the Health Room', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Spring is in the air and so is the pollen&hellip;.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">I</span><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">t might be time to start your child&rsquo;s allergy medication routine.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">It&rsquo;s muddy out there&hellip; pack an extra change of clothes in your child&rsquo;s backpack just in case&hellip; </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Remember to contact the HEALTH ROOM staff with a note . . . </span></p>\n\n<ul>\n\t<li><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">IF your child was diagnosed with a communicable disease such as influenza, strep throat, fifth disease, etc. (Information is used to track illness trends.) </span></li>\n\t<li><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">IF your child needs to come to school with crutches, a splint/cast and/or has physical activity restrictions. Please provide a note from the doctor/practitioner with instructions for activity. </span></li>\n\t<li><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">IF your child has a medical condition that requires medicine or treatment during school hours. Medication should be accompanied by a written order signed by the both the doctor/provider and the parent.</span></li>\n</ul>\n", created: '2016-03-18 11:00:01.000000-04:00', updated: '2017-03-24 11:18:43.000000-04:00', first_published_at: '2016-03-18 11:00:01.000000-04:00', last_published_at: '2016-03-18 11:00:01.000000-04:00', latest_revision_created_at: '2017-03-24 11:18:43.000000-04:00' }
