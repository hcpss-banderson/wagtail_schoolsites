{ url: /aes/news/2020-09-25-map-make-up-sessions, type: news.News, title: 'MAP Make-Up Sessions', body: "<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: bold; font-stretch: inherit; font-size: 22px; line-height: 26.4px; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: rgb(89, 125, 179); background-color: rgb(255, 255, 255);\">\r\n\t<div aria-describedby=\"cke_118\" aria-label=\"Rich Text Editor, editableBlock1\" class=\"x_editableBlock\" role=\"textbox\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\" title=\"Rich Text Editor, editableBlock1\">\r\n\t\t<p>MAP ELA &amp; Math</p>\r\n\t</div>\r\n</div>\r\n\r\n<div style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: 18px; font-family: arial, helvetica, sans-serif; vertical-align: baseline; color: rgb(83, 83, 83); background-color: rgb(255, 255, 255);\">\r\n\t<div aria-describedby=\"cke_167\" aria-label=\"Rich Text Editor, editableBlock2\" class=\"x_editableBlock\" role=\"textbox\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\" title=\"Rich Text Editor, editableBlock2\">\r\n\t\t<p>If you child missed the MAP ELA session on October 7th or the MAP Math session on October 14th we are offering two make up sessions.</p>\r\n\r\n\t\t<p>You child can come to either session for ELA or Math.</p>\r\n\r\n\t\t<p><span style=\"color: inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">Wednesday, October 21st 1:00 pm-3:00 pm</span></p>\r\n\r\n\t\t<p>Wednesday, October 28th 9:00 am-11:00 am</p>\r\n\r\n\t\t<p><span style=\"color: inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">You do not need to RSVP.&nbsp; Just have your child log into google meet below.</span></p>\r\n\r\n\t\t<p><span style=\"color: inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">Google Meet Code: MAPAES</span></p>\r\n\r\n\t\t<p><span style=\"color: inherit; font-family: inherit; font-size: inherit; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-weight: inherit;\">If you have any questions please contact Melanie Krablin at melanie_krablin@hcpss.org</span></p>\r\n\t</div>\r\n</div>\r\n", created: '2020-09-25 12:41:51.000000-04:00', updated: '2020-10-23 14:26:51.000000-04:00', first_published_at: '2020-09-25 12:41:51.000000-04:00', last_published_at: '2020-09-25 12:41:51.000000-04:00', latest_revision_created_at: '2020-10-23 14:26:51.000000-04:00' }
