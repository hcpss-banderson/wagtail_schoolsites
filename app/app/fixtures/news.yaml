{ url: /aes/news/2015-11-20-a-note-from-the-health-room, type: news.News, title: 'A Note from the Health Room', body: "<p>Just a reminder&hellip;</p>\r\n\r\n<p><strong>The Flumist Clinic will be held on Tuesday, December 15<sup>th</sup></strong>.</p>\r\n\r\n<p>If your child is signed up for the clinic but has already received the vaccine, please let the health room know so that he/she can be removed from the roster.</p>\r\n\r\n<p>Students who are ill and have a fever should remain at home until their temperature has been normal for 24 hours.</p>\r\n\r\n<p>Students with symptoms of acute illness such as vomiting, diarrhea, colds, rash, persistent cough etc. should be observed at home and be seen by a doctor if necessary.&nbsp; If your child is diagnosed with any disease that could be contagious (such as strep throat, conjunctivitis, mumps, chicken pox etc.) please let the school know so that we may observe for additional cases.</p>\r\n\r\n<p>Frequent hand washing is known to reduce the spread of disease. Please encourage your children to wash their hands frequently, especially after toileting, before eating, and after they cough/sneeze or blow their nose.</p>\r\n", created: '2015-11-20 09:56:05.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-11-20 09:56:05.000000-05:00', last_published_at: '2015-11-20 09:56:05.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
