{ url: /aes/news/2021-09-10-from-the-aes-pta, type: news.News, title: 'From the AES PTA', body: "<p dir=\"ltr\" style=\"line-height: 1.59996; margin-right: 12pt; margin-top: 0pt; margin-bottom: 0pt;\"><span id=\"x_gmail-docs-internal-guid-b9466ca7-7fff-ece8-fc27-16f293922c9d\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; vertical-align: baseline; color: rgb(32, 31, 30); background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-variant-numeric: normal; font-variant-east-asian: normal; font-weight: inherit; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: Arial; vertical-align: baseline; color: rgb(0, 0, 0); background-color: transparent; white-space: pre-wrap;\">Thank you for your support of AES <span class=\"mark97om9n2rk\" data-markjs=\"true\" data-ogab=\"\" data-ogac=\"\" data-ogsb=\"\" data-ogsc=\"\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">PTA</span>! Our community is flourishing because of volunteers&rsquo; time and talent. There are many ways to support your child&rsquo;s school community.&nbsp;</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.59996; margin-right: 12pt; margin-top: 0pt; margin-bottom: 0pt;\"><span id=\"x_gmail-docs-internal-guid-b9466ca7-7fff-ece8-fc27-16f293922c9d\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; vertical-align: baseline; color: rgb(32, 31, 30); background-color: rgb(255, 255, 255);\">&nbsp;</span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><span id=\"x_gmail-docs-internal-guid-b9466ca7-7fff-ece8-fc27-16f293922c9d\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; vertical-align: baseline; color: rgb(32, 31, 30); background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-variant-numeric: normal; font-variant-east-asian: normal; font-weight: 700; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: Arial; vertical-align: baseline; color: rgb(0, 0, 0); background-color: transparent; white-space: pre-wrap;\">Room Parents</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\"><span id=\"x_gmail-docs-internal-guid-b9466ca7-7fff-ece8-fc27-16f293922c9d\" style=\"margin: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 15px; line-height: inherit; font-family: &quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif; vertical-align: baseline; color: rgb(32, 31, 30); background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-variant-numeric: normal; font-variant-east-asian: normal; font-weight: inherit; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: Arial; vertical-align: baseline; color: rgb(0, 0, 0); background-color: transparent; white-space: pre-wrap;\">Room Parents play an important role in supporting teachers and creating a connection between teachers and families. Some responsibilities include caring for classroom teachers and support staff, creating a class directory for class distribution, facilitating communication between teachers and families, and assisting with special activities. If you would like to volunteer to be a room parent for your child&rsquo;s teacher, please complete this </span><a data-auth=\"Verified\" data-linkindex=\"0\" href=\"https://nam10.safelinks.protection.outlook.com/?url=https%3A%2F%2Fforms.gle%2Fj5MfHSuErFy2DiBo7&amp;data=04%7C01%7CSonia_DUrbano%40hcpss.org%7C06a5a7c12dad47a3fd6c08d973fe330a%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637668357885997994%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=YnO34JM4ImNZas85KQ5wcJtR1GSaLbPhAtSG8HaMGH8%3D&amp;reserved=0\" originalsrc=\"https://forms.gle/j5MfHSuErFy2DiBo7\" rel=\"noopener noreferrer\" shash=\"QIO46xmFJsinWkrJ3pS1M+UNDcDUgv9bCPeK7ZIdtgY5cGnIPkyohvVjerlfRS5qRwT29/AeS3zKfPZJplavhpSCNvQHKltu9G2rggv2hMgM77EyXwM3rDkuxyua/MOUphetNZsN2Q0BrBHW/msO/qKSjQdfqEk2OCosFGpVUwQ=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; text-decoration-line: none;\" target=\"_blank\" title=\"Original URL: https://forms.gle/j5MfHSuErFy2DiBo7. Click or tap if you trust this link.\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant-ligatures: inherit; font-variant-caps: inherit; font-variant-numeric: normal; font-variant-east-asian: normal; font-weight: inherit; font-stretch: inherit; font-size: 11pt; line-height: inherit; font-family: Arial; v