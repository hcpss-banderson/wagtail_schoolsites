{ url: /aes/news/2016-03-11-parcc-testing-in-april-and-may, type: news.News, title: 'PARCC Testing in April and May', body: "<p>Students in Grades 3, 4, and 5 will take part in the PARCC assessments on the following dates.&nbsp; Please do not schedule appointments on these mornings.&nbsp; It is very important that students are in school for the assessments (unless they are sick) so they don&rsquo;t miss instruction when making up missed sessions.&nbsp; Testing will take place in the morning.</p>\r\n\r\n<p>Grade 3: 4/27, 4/28, 4/29, 5/16, 5/17, 5/18, 5/19</p>\r\n\r\n<p>Grade 4:&nbsp; 4/21, 4/22, 4/25, 5/10, 5/11, 5/12, 5/13,</p>\r\n\r\n<p>Grade 5:&nbsp; 5/3, 5/4, 5/5, 5/10, 5/11, 5/12, 5/13</p>\r\n", created: '2016-03-11 11:23:43.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-03-11 11:23:43.000000-05:00', last_published_at: '2016-03-11 11:23:43.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
