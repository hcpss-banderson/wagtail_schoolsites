{ url: /aes/news/2015-12-04-hour-of-code, type: news.News, title: 'Hour of Code', body: "<p>Next week all of our students will participate in the global Hour of Code week.&nbsp; All students will experience at least an hour of computer science designed to demystify &ldquo;code&rdquo; and show that anyone can learn the basics to be a maker, a creator, an innovator.&nbsp;</p>\r\n", created: '2015-12-04 12:13:00.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-04 12:13:00.000000-05:00', last_published_at: '2015-12-04 12:13:00.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
