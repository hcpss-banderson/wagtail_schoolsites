{ url: /aes/news/2017-10-02-kids-helping-kids-food-drive, type: news.News, title: 'Kids Helping Kids Food Drive', body: "<p>This year, we will once again be participating in the Kids Helping Kids Drive for the Howard County Food Bank.</p>\r\n\r\n<p>For almost 30 years, the Kids Helping Kids anti-hunger campaign has mobilized students in Maryland schools to collect food for our state&#39;s various food banks. Participation is voluntary and the food drive will take place from October 16th to October 31st.</p>\r\n\r\n<p>Most needed items are: Peanut butter, Macaroni and cheese, Canned vegetables, Rice, Tuna fish, and Cereal. Any non-perishable food is accepted. Thank you for any donation your family can make.</p>\r\n", created: '2017-10-02 14:43:14.000000-04:00', updated: '2017-10-02 14:44:59.000000-04:00', first_published_at: '2017-10-02 14:43:14.000000-04:00', last_published_at: '2017-10-02 14:43:14.000000-04:00', latest_revision_created_at: '2017-10-02 14:44:59.000000-04:00' }
