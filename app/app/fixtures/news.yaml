{ url: /aes/news/2016-09-23-measure-of-academic-progress-map, type: news.News, title: 'Measure of Academic Progress (MAP)', body: "<p>The MAP assessment is designed to measure a student&rsquo;s academic achievement and growth over time in reading and mathematics.&nbsp; Together with other classroom-based information, MAP results can help teachers make instructional decisions that match the needs of each child.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>MAP is a computer adaptive assessment. In a computer adaptive assessment, as a student responds to questions, the test responds to the student, adjusting up or down the difficulty of the questions presented to the student. This creates a personalized assessment for every student.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>All students in grades 1-5 will take the MAP three times a year (fall, winter and spring).&nbsp; AES testing dates are below:</p>\r\n\r\n<p><strong><u>Testing Dates</u></strong></p>\r\n\r\n<p><strong>10/4</strong></p>\r\n\r\n<p>Language Arts - Grade 5 - 1:50 &ndash; 3:30</p>\r\n\r\n<p><strong>10/5</strong></p>\r\n\r\n<p>Language Arts &ndash; Grade 1 - 9:20 &ndash; 10:50</p>\r\n\r\n<p><strong>10/6</strong></p>\r\n\r\n<p>Mathematics &ndash; Grade 3 - 9:20 &ndash; 10:30</p>\r\n", created: '2016-09-23 13:59:07.000000-04:00', updated: '2016-09-30 12:31:54.000000-04:00', first_published_at: '2016-09-23 13:59:07.000000-04:00', last_published_at: '2016-09-23 13:59:07.000000-04:00', latest_revision_created_at: '2016-09-30 12:31:54.000000-04:00' }
