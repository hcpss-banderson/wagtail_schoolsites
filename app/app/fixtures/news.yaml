{ url: /aes/news/2017-11-30-note-from-the-nurse, type: news.News, title: 'Note from the Nurse', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">As we enter into flu season, this is a reminder that good hand washing and covering sneezes and coughs with tissues and sleeves are essential steps to preventing the spread of &quot;germs.&quot; Also, remember that despite concerns about school attendance, your children&#39;s health (and the health of other children) is most important of all. For this reason, we ask you to please: </span></p>\r\n\r\n<ul>\r\n\t<li><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:underline;font-family:''Verdana'';font-style:normal;\">Call the school nurse to let us know if your child is absent with a contagious illness such as strep throat, or the flu etc.</span><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\"> Please provide any documentation from your physician about diagnosis and release to return to school. </span></li>\r\n\t<li><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:underline;font-family:''Verdana'';font-style:normal;\">Keep your child home if he/she has a fever of over 100.0.</span><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\"> If you give your child Motrin or Tylenol, this will bring your child&rsquo;s temperature down, but he/she will still be contagious to others.</span></li>\r\n\t<li><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:underline;font-family:''Verdana'';font-style:normal;\">Children must be fever-free for 24 hours (without medication) before returning to school! </span><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\"> </span></li>\r\n\t<li><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:underline;font-family:''Verdana'';font-style:normal;\">Have your children wash their hands properly after using the restrooms and prior to eating.</span></li>\r\n\t<li><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:underline;font-family:''Verdana'';font-style:normal;\">If the doctor prescribes medication for your child, please make sure he/she takes it as directed</span><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">-which means the right amount at the right time and without missing doses.</span></li>\r\n</ul>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Thank you very much for helping keep all our students healthy!</span></p>\r\n", created: '2017-11-30 13:17:15.000000-05:00', updated: '2017-11-30 14:40:52.000000-05:00', first_published_at: '2017-11-30 13:17:15.000000-05:00', last_published_at: '2017-11-30 13:17:15.000000-05:00', latest_revision_created_at: '2017-11-30 14:40:52.000000-05:00' }
