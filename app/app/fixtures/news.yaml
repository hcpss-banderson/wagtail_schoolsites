{ url: /aes/news/2015-07-14-back-to-school-information, type: news.News, title: 'Back to School Information', body: "<p>Thursday, August 20, 2015&nbsp; 9:30AM:&nbsp; NEW Student Orientation - for parents/students entering Grades 1-5 that are new to Atholton Elementary School</p>\r\n\r\n<p>Friday, August 21, 2015&nbsp; 1:15PM:&nbsp; Kindergarten Orientation - for parents/students entering Kindergarten</p>\r\n\r\n<p>Friday, August 21, 2015&nbsp; 2:00-3:00PM:&nbsp; School-wide Open House&nbsp; -- &nbsp; Bring in your school supplies and meet meet your teacher!</p>\r\n\r\n<p>Monday, August 24, 2015:&nbsp; FIRST DAY OF SCHOOL :)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Wednesday, August 26th: First Day for PM PreK students</p>\r\n\r\n<p>Thrusday, August 27th: First Day for AM Pre School students</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-07-14 12:18:45.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-07-14 12:18:45.000000-04:00', last_published_at: '2015-07-14 12:18:45.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
