{ url: /aes/news/2018-04-04-lost-and-found, type: news.News, title: 'Lost and Found', body: "<p>We will have lost and found items on display in the front lobby from April 9th - 13th. Please stop by and take a look!&nbsp; Any items remaining after Friday, April 13th, will be washed and donated to a local charity.</p>\n\n<p>Please label jackets and sweatshirts with the student&#39;s first and last name! This will allow us to return misplaced items directly to your student.</p>\n", created: '2018-04-04 12:12:12.000000-04:00', updated: '2018-04-04 12:12:26.000000-04:00', first_published_at: '2018-04-04 12:12:12.000000-04:00', last_published_at: '2018-04-04 12:12:12.000000-04:00', latest_revision_created_at: '2018-04-04 12:12:26.000000-04:00' }
