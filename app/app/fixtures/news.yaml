{ url: /aes/news/2017-05-05-all-aes-g-t-program-student-participants, type: news.News, title: 'All AES G/T Program Student Participants', body: "<p>Letters of invitation went home in the 5/5 Friday folders requesting your child participate in the enrichment fair portion of Atholton&#39;s Excellence Night.&nbsp; If your child would like to represent one or more Instructional Seminar, Curriculum Extension Unit or GT Math class, please return the bottom portion of the invitation letter to Mrs. Young or Mr. Nath.&nbsp; A confirmation letter will be sent out prior to Excellence Night with your child&#39;s official presentation time(s).&nbsp; Excellence Night is a celebration of your child&#39;s learning.&nbsp; Please encourage your child to sign up for one or more 20-minute slot(s).&nbsp; If you have questions, contact Mrs. Young or Mr. Nath: lisa_young@hcpss.org or anjan_nath@hcpss.org.&nbsp; Thank you for supporting our GT Program.</p>\r\n", created: '2017-05-05 12:45:58.000000-04:00', updated: '2017-05-11 09:07:16.000000-04:00', first_published_at: '2017-05-05 12:45:58.000000-04:00', last_published_at: '2017-05-05 12:45:58.000000-04:00', latest_revision_created_at: '2017-05-11 09:07:16.000000-04:00' }
