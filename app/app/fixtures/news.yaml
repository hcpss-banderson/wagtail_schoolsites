{ url: /aes/news/2018-10-19-aes-after-school-programs-dismissal-changes, type: news.News, title: 'AES After School Programs & Dismissal Changes', body: "<p><u>Dismissal for After School Programs AND any changes to a student&#39;s regular dismissal</u></p>\r\n\r\n<p>Please make sure to send a note in with your student if they will be dismissed in a different manner than usual. (I.E. usually rides the bus, but today will be a walker). This procedure also includes after school programs held at AES that student&#39;s have signed up for.(I.E. Please dismiss &quot;Susie&quot; to the soccer after school program today.&quot;) <strong>Classroom teachers require a note each time/day to ensure that your student is dismissed properly.</strong>&nbsp; Notes are not accepted with multiple dates.&nbsp; This keeps everyone (teacher/substitute) informed.&nbsp; For example, if the classroom teacher is out sick or has to leave suddenly, the person covering in the classroom would have no idea that a note had been sent in days earlier.</p>\r\n\r\n<p>Students that attend the Columbia Association (CA) Aftercare program are <u>ALWAYS</u> dismissed to CA and the after school program leader will sign out the student from CA and sign them back into CA after the after school event is over.&nbsp; For this reason, <em>CA Aftercare participants DO NOT need a dismissal note for their classroom teacher.&nbsp;</em> Please note: the Columbia Association may have requirements regarding release of students from their program. Please adhere to any procedures that CA has in place for this process.</p>\r\n\r\n<p>If you forget to send a note in with your student, please call the front office to convey the change in dismissal.&nbsp;<strong> Emails to teachers are not recognized as a form of dismissal communication,</strong> again because the teacher may be absent, or may be with students all day and not see the message.</p>\r\n\r\n<p>We thank you in advance for your help in making sure that all 400+ of our students arrive to their destinations safely! If you have any questions or concerns, please call the school.</p>\r\n", created: '2018-10-19 07:48:20.000000-04:00', updated: '2019-05-31 08:50:28.000000-04:00', first_published_at: '2018-10-19 07:48:20.000000-04:00', last_published_at: '2018-10-19 07:48:20.000000-04:00', latest_revision_created_at: '2019-05-31 08:50:28.000000-04:00' }
