{ url: /aes/news/2015-10-02-pbis-fall-festival, type: news.News, title: 'PBIS Fall Festival', body: "<p>The Related Arts team is organizing the Fall Festival celebration for students on <strong>Thursday October 22<sup>nd</sup></strong>. Each grade level will participate in a variety of activities during their grade&rsquo;s designated Related Arts time on the 22nd.</p>\r\n\r\n<p>We will need many parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including Grades 3-5 from 9:20 AM &ndash; 12:20 PM and Grades K-2 from 12:35 PM &ndash; 3:35 PM. If you are interested in volunteering for one or both times, please sign up on the Volunteer Wiki.</p>\r\n", created: '2015-10-02 07:48:01.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-02 07:48:01.000000-04:00', last_published_at: '2015-10-02 07:48:01.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
