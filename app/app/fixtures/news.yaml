{ url: /aes/news/2015-09-18-pta-fundraiser-drive, type: news.News, title: 'PTA Fundraiser Drive', body: "<p><u>NEW THIS YEAR!! No more door to door fundraisers!</u></p>\r\n\r\n<p>Rather than raising funds through door-to-door sales, AES parents elected to conduct a donation drive. This will allow the PTA to put 100 percent of money towards student programming rather than splitting the profit with an external vendor. This donation drive serves as the PTA&rsquo;s major fundraiser this year and our goal is 100% family participation!&nbsp; All donations are 100 percent tax deductible! &nbsp;Additionally, you can use PayPal to make your donation.&nbsp; <a href=\"http://aespta.my-pta.org/\">http://aespta.my-pta.org/</a></p>\r\n", created: '2015-09-18 13:14:21.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-18 13:14:21.000000-04:00', last_published_at: '2015-09-18 13:14:21.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
