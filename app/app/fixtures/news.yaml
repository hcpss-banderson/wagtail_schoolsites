{ url: /aes/news/2017-03-08-seeking-sponsors-for-the-aes-5k-1mile-fun-run, type: news.News, title: 'Seeking Sponsors for the AES 5K/1Mile Fun Run', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Do you run a local business or know someone who does? Sponsoring the AES Panthers Pounding Pavement race on June 4th is a great way to show support for our AES community and to advertise to over 400 race participants! Sponsorships range from $100-300 with a variety of benefits. Please contact Alison Dodge (alison_dodge@yahoo.com) or Shelley Mansolillo (smansolillo@gmail.com) for more information. Thank you!</span></p>\n", created: '2017-03-08 14:11:17.000000-05:00', updated: '2017-03-08 14:11:20.000000-05:00', first_published_at: '2017-03-08 14:11:17.000000-05:00', last_published_at: '2017-03-08 14:11:17.000000-05:00', latest_revision_created_at: '2017-03-08 14:11:20.000000-05:00' }
