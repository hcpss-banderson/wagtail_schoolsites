{ url: /aes/news/2016-11-11-american-education-week-november-14-18, type: news.News, title: 'American Education Week, November 14 - 18', body: "<p>American Education Week, is quickly approaching! American Education Week is observed annually to garner parent involvement in the education of their children. We are excited about the opportunity for you to visit your child&rsquo;s class to experience their learning day. Along with the excitement of having you as an integral part of your child&rsquo;s education during American Education Week, we also want to ensure school safety and minimal distractions to the learning environment.</p>\r\n\r\n<p><br />\r\n\tBelow is the visitor criteria and procedures necessary to ensure that valuable instruction continues at AES during American Education Week.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; -All visitors must provide photo identification.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; -All visitors must check in at the front office before visiting classrooms.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; -Please place cell phones on vibrate.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; -Please be an observer of great teaching and learning.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp; -Prior to leaving the building, please check out at the front office so that we are aware of any visitors in the building at all times. Please contact us with any questions or concerns. We look forward to seeing you!</p>\r\n\r\n<p>Please click on the link below to access the AES academic schedule.<br />\r\n\t<a href=\"https://docs.google.com/spreadsheets/d/1Twnf-3MX0lQUpkWMSUfh6ssyKnN8iH60QVviaYn7Ofk/edit?usp=sharing\" target=\"_blank\">https://docs.google.com/spreadsheets/d/1Twnf-3MX0lQUpkWMSUfh6ssyKnN8iH60QVviaYn7Ofk/edit?usp=sharing</a></p>\r\n", created: '2016-11-11 08:13:35.000000-05:00', updated: '2016-11-11 08:14:45.000000-05:00', first_published_at: '2016-11-11 08:13:35.000000-05:00', last_published_at: '2016-11-11 08:13:35.000000-05:00', latest_revision_created_at: '2016-11-11 08:14:45.000000-05:00' }
