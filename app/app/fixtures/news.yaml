{ url: /aes/news/2019-01-28-february-parent-teacher-conferences, type: news.News, title: 'February Parent Teacher Conferences', body: "<p>Parent Teacher Conferences are scheduled for Thursday, February 14 and Friday, February 15.&nbsp; The conference scheduling window that will allow parents to schedule a conference through <a href=\"https://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a><strong> will open on Monday, February 4 at 9am</strong> and will close Monday, February 11 at 5pm. <em>Mathematics</em> is the focus for the conferences and the conferences will begin at 1pm.&nbsp; Mrs. Young will conference with the parents of grade 5 math students.</p>\r\n\r\n<p><br />\r\n\tDue to the limited number of conference times available, <em>we are asking parents to schedule a conference if they have concerns or received a request from the teacher</em>.&nbsp; If parents are unable to attend the conference or have questions about another content area, please contact your child&rsquo;s teacher to schedule a convenient time to discuss your child&rsquo;s progress. Parents that do not sign up for a conference between February 4 and February 11 may contact Mrs. Lloyd after 9:30am Tuesday, February 12 to schedule a conference if times are available.&nbsp; The directions on how to sign up for a conference are here:&nbsp; <a class=\"message-attachment-placeholder\" contenteditable=\"false\" href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2U09heW5KVDFRdTg/view?usp=sharing\" target=\"_blank\">synergy-parent-teacher-conference-registration.pdf</a>&nbsp;.</p>\r\n\r\n<p><br />\r\n\tPlease contact the front office if you have any questions, 410-313-6853.</p>\r\n", created: '2019-01-28 11:58:22.000000-05:00', updated: '2019-02-01 12:48:15.000000-05:00', first_published_at: '2019-01-28 11:58:22.000000-05:00', last_published_at: '2019-01-28 11:58:22.000000-05:00', latest_revision_created_at: '2019-02-01 12:48:15.000000-05:00' }
