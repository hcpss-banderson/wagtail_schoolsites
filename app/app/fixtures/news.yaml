{ url: /aes/news/2017-05-05-please-join-us-for-atholton-s-excellence-night, type: news.News, title: 'Please Join Us for Atholton''s Excellence Night!', body: "<p>When:&nbsp; Thursday, June 1, 2017<br />\r\n\tTime:&nbsp; 6:00 - 8:00 p.m.<br />\r\n\tWhere:&nbsp; Throughout the school<br />\r\n\tOn Thursday, June 1st, from 6:00 - 8:00 p.m., Atholton Elementary will hold its annual Excellence Night.&nbsp; We are ready to show off our Atholton Panther Pride!&nbsp; Please join us as students showcase their accomplishments.&nbsp; Student work and projects from G/T Instructional Seminars, Curriculum Extension Units, and G/T Math will be presented by students in the downstairs media center and hallways for the enrichment fair portion of the event.&nbsp; Grade-level S.T.E.M. projects and student work will be presented in homerooms. Incredible artwork will be displayed on boards and cases throughout the schoool.&nbsp; Live music featuring AES students will be performed!&nbsp; We hope to see you June 1st for Atholton&#39;s Excellence Night!</p>\r\n", created: '2017-05-05 12:42:23.000000-04:00', updated: '2017-05-05 12:52:02.000000-04:00', first_published_at: '2017-05-05 12:42:23.000000-04:00', last_published_at: '2017-05-05 12:42:23.000000-04:00', latest_revision_created_at: '2017-05-05 12:52:02.000000-04:00' }
