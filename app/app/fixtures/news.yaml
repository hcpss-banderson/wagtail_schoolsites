{ url: /aes/news/2015-01-09-weather-reminder, type: news.News, title: 'Weather Reminder', body: "<p>Just a reminder that Atholton follows HCPSS guidelines regarding recess.&nbsp; We will be going outside when the temperature combined with wind chill is not less than 20 degrees.</p>\r\n\r\n<p>Please send your children to school with appropriate outerwear.</p>\r\n\r\n<p>Also remember that children need sneakers for PE so if they wear boots to school on PE day, they should bring sneakers in their backpacks.</p>\r\n", created: '2015-01-09 09:11:32.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-09 09:11:32.000000-05:00', last_published_at: '2015-01-09 09:11:32.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
