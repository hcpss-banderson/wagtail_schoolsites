{ url: /aes/news/2016-05-06-field-day, type: news.News, title: 'Field Day', body: "<p><strong>Field Day</strong></p>\r\n\r\n<p>Field Day is taking place on <strong>Thursday, May 26<sup>th</sup></strong>. The rain date is <strong>Tuesday, June 2<sup>nd</sup></strong>. Grades 3-5 will participate in the morning and Grades&nbsp; K-2 will participate in the afternoon.&nbsp; We have planned a fun-filled day of station challenges and games for AES students in grades K-5. The activities will review the skills and concepts that students have learned in Physical Education class throughout the year.</p>\r\n\r\n<p>We are in need of 40 parent volunteers for each half of the day. Volunteers will oversee one station activity or help with rotations. We cannot provide the best experience for our students without your support! <strong>We will also be honoring all of our volunteers who have helped and supported us throughout the year with a lunch on field day. Lunch will be served in the Media Center from 11:55-12:55.</strong></p>\r\n\r\n<p>If you are interested in volunteering for one or both times, please fill out and return the form that went home in Friday folders on May 6th or the one below&nbsp;by <strong>Thursday, May 19<sup>th</sup>.<sup>&nbsp; </sup></strong></p>\r\n\r\n<p>[[{\"fid\":\"237\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</p>\r\n", created: '2016-05-06 10:40:14.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:40:14.000000-04:00', last_published_at: '2016-05-06 10:40:14.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
