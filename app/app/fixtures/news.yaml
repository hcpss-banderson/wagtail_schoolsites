{ url: /aes/news/2021-11-02-america-recycles-day-sculpture-expo, type: news.News, title: 'America Recycles Day Sculpture Expo', body: "<p><span style=\"font-family: Verdana, Geneva, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">The goal of this event is to&nbsp;</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">promote awareness about waste reduction and involve students in thinking creatively to reuse materials</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">.&nbsp;&nbsp;</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 700; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">Students in all grades are invited to use their creativity to construct a sculpture made&nbsp;</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: italic; font-variant: inherit; font-weight: 700; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline; text-decoration-line: underline;\">entirely</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 700; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">&nbsp;of recycled materials.</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">&nbsp;Students may work independently or with a partner on this project. The sculptures may be purely artistic or based upon a character, animal, object, person, activity, event, etc.&nbsp;</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 700; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline; text-decoration-line: underline;\">Sculptures should be brought to school on Monday, November 15</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 700; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: &quot;Short Stack&quot;, cursive; vertical-align: baseline; text-decoration-line: underline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 0.6em; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: super; color: inherit;\">th</span></span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">; they will be displayed in the school for all students and staff to admire.&nbsp; Sculptures will remain on display through Friday, Nov. 19</span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: &quot;Short Stack&quot;, cursive; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 0.6em; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: super; color: inherit;\">th</span></span><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 12pt; line-height: inherit; font-family: Arial, Helvetica, sans-serif; vertical-align: baseline;\">. All participants will receive a recognition award certificate of participation. Find additional details on the&nbsp;<a data-auth=\"Verified\" data-linkindex=\"1\" href=\"https://nam10.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.google.com%2Fdocument%2Fd%2F1YDNXGckbc1LU80DoW8GtLzCwAWcewvi-%2Fedit%3Fusp%3Dsharing%26ouid%3D104185271006708012740%26rtpof%3Dtrue%26sd%3Dtrue&amp;data=04%7C01%7CSonia_DUrbano%40hcpss.org%7C488dcdf64de7498dbd7a08d99d62506e%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637713867860924341%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=y4vL04OvsAf7tIxy%2ByOigvV69Nf0OfwkNjSdM5NZpaY%3D&amp;reserved=0\" originalsrc=\"https://docs.google.com/document/d/1YDNXGckbc1LU80DoW8GtLzCwAWcewvi-/edit?usp=sharing&amp;ouid=104185271006708012740&amp;rtpof=true&amp;sd=true\" rel=\"noopener noreferrer\" shash=\"XHprRFvCxKWv00gq0low/KLIYi2EtT1y6yKGSFMInsaEcd9aAzH8o2dhk0T2Oye7On1hqjVP86UT+GSPwHSWiPuP7N5KJfdosC+uib4CzvG0OR2oxfU3sjjXBupkEKaj5Um/gQD3XzRTIj+5InTWEX+8svqhBWtYGDA3VTrzB4Q=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\" target=\"_blank\" title=\"Original URL: https://docs.google.com/document/d/1YDNXGckbc1LU80DoW8GtLzCwAWcewvi-/edit?usp=sharing&amp;ouid=104185271006708012740&amp;rtpof=true&amp;sd=true. Click or tap if you trust this link.\">sign-up form</a>, which can be found in your child&#39;s Friday folder. Direct questions to Mrs. Young: lisa_young@hcpss.org. Time to create!</span></span></p>\n", created: '2021-11-02 14:57:29.000000-04:00', updated: '2021-11-02 14:58:22.000000-04:00', first_published_at: '2021-11-02 14:57:29.000000-04:00', last_published_at: '2021-11-02 14:57:29.000000-04:00', latest_revision_created_at: '2021-11-02 14:58:22.000000-04:00' }
