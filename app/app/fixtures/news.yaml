{ url: /aes/news/2016-11-09-the-turkey-trot-is-november-21st, type: news.News, title: 'The Turkey Trot is November 21st!', body: "<p>\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\n\t</style>\n</p>\n\n<p>Students will come to PE during their Related Arts time and will run for about 10 minutes. We are in need of a few volunteers during the Morning and Afternoon time slots to help count team totals and to help keep students on the course. The link to sign up is below. Thank You!<br />\n\t<a href=\"http://www.signupgenius.com/go/409084faaa72ba1f49-aesteam\" target=\"_blank\">http://www.signupgenius.com/go/409084faaa72ba1f49-aesteam</a></p>\n\n<p>The schedule is as follows:<br />\n\t9:20-9:50: 4th Grade<br />\n\t9:50-10:20: 3rd Grade<br />\n\t10:20-10:50: 5th Grade<br />\n\t10:50-11:20: Kindergarten<br />\n\t11:20-11:50: 1st Grade<br />\n\t11:50-12:20: 2nd Grade</p>\n", created: '2016-11-09 15:46:04.000000-05:00', updated: '2016-11-21 08:52:39.000000-05:00', first_published_at: '2016-11-09 15:46:04.000000-05:00', last_published_at: '2016-11-09 15:46:04.000000-05:00', latest_revision_created_at: '2016-11-21 08:52:39.000000-05:00' }
