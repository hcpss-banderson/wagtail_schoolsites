{ url: /aes/news/2014-11-14-book-fair-information, type: news.News, title: 'Book Fair Information', body: "<p>Bring your child/ren to Sir Readalot&rsquo;s Castle in the media center from November 17th through November 25th.&nbsp; Please see your child&rsquo;s Friday Folder or the flyer below for details.</p>\r\n", created: '2014-11-14 14:35:51.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-11-14 14:35:51.000000-05:00', last_published_at: '2014-11-14 14:35:51.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
