{ url: /aes/news/2018-12-10-winter-meals, type: news.News, title: 'Winter Meals', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">Free Winter Break Meals will be offered at two Howard County locations on Thursday, December 27 and Friday, December 28, 2018. Details can be found at HCPSS News Post re: Winter Meals. <a href=\"https://news.hcpss.org/news-posts/2018/12/winter-break-meals-program-will-serve-howard-county-children/\" target=\"_blank\">https://news.hcpss.org/news-posts/2018/12/winter-break-meals-program-will-serve-howard-county-children/</a></span></p>\r\n\r\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">You can also download this <a href=\"https://drive.google.com/file/d/1kzm59nFKukp6BoR2IE0KZv0WmxQyvsML/view\" target=\"_blank\">flyer</a> for more information.</span></p>\r\n", created: '2018-12-10 10:31:03.000000-05:00', updated: '2018-12-14 11:07:44.000000-05:00', first_published_at: '2018-12-10 10:31:03.000000-05:00', last_published_at: '2018-12-10 10:31:03.000000-05:00', latest_revision_created_at: '2018-12-14 11:07:44.000000-05:00' }
