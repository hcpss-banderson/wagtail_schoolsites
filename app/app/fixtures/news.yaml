{ url: /aes/news/2016-10-14-sandy-dog-savings-bank, type: news.News, title: 'Sandy Dog Savings Bank', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;\">Sandy Dog Savings Bank is back again this school year! All students who already have an account can start depositing October 20th. Information about opening up an account for your child came home in the Friday Folder on October 14th. Once the account is set up students can follow the banking schedule. </span></p>\r\n", created: '2016-10-14 12:06:40.000000-04:00', updated: '2016-10-17 15:21:40.000000-04:00', first_published_at: '2016-10-14 12:06:40.000000-04:00', last_published_at: '2016-10-14 12:06:40.000000-04:00', latest_revision_created_at: '2016-10-17 15:21:40.000000-04:00' }
