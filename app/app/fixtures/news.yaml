{ url: /aes/news/2016-05-27-all-a-e-s-g-t-program-student-participants, type: news.News, title: 'All A.E.S. G/T Program Student Participants:', body: "<p>Letters of invitation are going home in this week&rsquo;s Friday folders requesting your child participate in the enrichment fair portion of Atholton&#39;s Excellence Night.&nbsp; If your child would like to present for a portion of the night, representing one or more Instructional Seminar, Curriculum Extension Unit or GT Math class, please return the bottom portion of the invitation letter to Mrs. Young or Mrs. Fishman.&nbsp; A confirmation letter will be sent out prior to Excellence Night with your child&#39;s official presentation time(s).&nbsp; It is always a pleasure to watch and listen to the students taking pride in their projects and new things they learned, through enrichment, by sharing their accomplishments with the community.&nbsp; Excellence Night is truly a celebration of your child&#39;s learning.&nbsp; Please encourage your child to sign up for one or more 20-minute slot(s).&nbsp; If you have questions, contact lisa_young@hcpss.org or stacey_fishman@hcpss.org.&nbsp;Thank you for supporting our GT Program.</p>\r\n", created: '2016-05-27 09:33:25.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-27 09:33:25.000000-04:00', last_published_at: '2016-05-27 09:33:25.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
