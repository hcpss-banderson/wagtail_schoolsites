{ url: /aes/news/2016-10-28-from-the-library-media-center, type: news.News, title: 'From the Library Media Center:', body: "<p>The AES Book Club is a wonderful way to honor your child by donating a book to our media center.&nbsp;&nbsp; To make a contribution, complete the request form and return it to the front office with a $15.00 check made out to AES PTA.&nbsp; We will send those forms home with students close to their birthday month.</p>\n\n<p>Please encourage your child to return library books on time.&nbsp; Books are checked out for one week but can be renewed, as needed. Please check with your child to see what day he/she has media.&nbsp; Now that we have so many books being returned, we are in search of dedicated volunteers to help re-shelve our books.&nbsp; It&#39;s great to have volunteers commit to a specific time but drop-in help is ALWAYS appreciated.&nbsp; You can also come in during your child&#39;s media class and help the children check out their books.&nbsp; Please email Ms. Hamming at <a href=\"mailto:khamming@hcpss.org?subject=Library\">khamming@hcpss.org</a> to volunteer your time.</p>\n", created: '2016-10-28 14:54:49.000000-04:00', updated: '2016-10-28 15:22:37.000000-04:00', first_published_at: '2016-10-28 14:54:49.000000-04:00', last_published_at: '2016-10-28 14:54:49.000000-04:00', latest_revision_created_at: '2016-10-28 15:22:37.000000-04:00' }
---
{ url: /aes/news/2016-11-03-family-bingo-night-and-aes-family-owned-business-fair, type: news.News, title: 'Family Bingo Night and AES Family Owned Business Fair!', body: "<p>Do you own a business? Do you want to advertise to the AES community? The AES PTA has an opportunity for you to do so! On November 18, we are holding a family bingo night. We are offering all AES families who own a business to come and set up a table to advertise your products or services during the Family Bingo Night.&nbsp; Please see the flyer in the 11/4 Friday folder.</p>\r\n", created: '2016-11-03 07:48:40.000000-04:00', updated: '2016-11-03 07:48:40.000000-04:00', first_published_at: '2016-11-03 07:48:40.000000-04:00', last_published_at: '2016-11-03 07:48:40.000000-04:00', latest_revision_created_at: '2016-11-03 07:48:40.000000-04:00' }
---
{ url: /aes/news/2016-11-03-walk-the-plank-to-the-book-fair, type: news.News, title: 'WALK THE PLANK TO THE BOOK FAIR', body: "<p><strong>Three ways to shop for books: In person, Flier Orders, and <a href=\"http://www.scholastic.com/bf/atholtones\" target=\"_blank\">Online</a></strong></p>\r\n\r\n<p><strong>AES MEDIA CENTER BOOK FAIR HOURS</strong><br />\r\n\tMonday 11/14 &ndash; Friday 11/18 4-6:30pm<br />\r\n\tOpen during Turkey Lunch on 11/17/16<br />\r\n\tExtended hours Friday 11/18 until 8pm &ndash; come join the Family Fun Night and Book Fair!<br />\r\n\tMonday 11/21 &ndash; 9am to 7pm<br />\r\n\tTuesday 11/22 &ndash; 1-5pm</p>\r\n\r\n<p><strong>FLIER</strong> will come home with your child&rsquo;s Friday folder &ndash; you can order books by sending in your order to your child&rsquo;s teacher.&nbsp; Please add sales tax of 6% to your purchase total! &nbsp;</p>\r\n\r\n<p><strong>Shop online</strong> beginning now through November 22nd.&nbsp; All sales benefit our school.<br />\r\n\t<a href=\"http://www.scholastic.com/bf/atholtones\" target=\"_blank\">www.scholastic.com/bf/atholtones</a></p>\r\n\r\n<p>We still need volunteers!&nbsp; If you have some time to spare and want to try your hand at the cash register, please sign up!&nbsp; <a href=\"http://www.signupgenius.com/go/30e044ba9ad2da13-volunteers\">www.signupgenius.com/go/30e044ba9ad2da13-volunteers</a></p>\r\n", created: '2016-11-03 08:01:03.000000-04:00', updated: '2016-11-11 13:20:54.000000-05:00', first_published_at: '2016-11-03 08:01:03.000000-04:00', last_published_at: '2016-11-03 08:01:03.000000-04:00', latest_revision_created_at: '2016-11-11 13:20:54.000000-05:00' }
---
{ url: /aes/news/2016-11-03-the-aes-pta-holiday-shop-is-looking-for-volunteers, type: news.News, title: 'THE AES PTA HOLIDAY SHOP IS LOOKING FOR VOLUNTEERS', body: "<p>Please use this link to sign up: &nbsp; <a href=\"http://www.signupgenius.com/go/4090b44acaa22a7fc1-2016\">http://www.signupgenius.com/go/4090b44acaa22a7fc1-2016</a> &nbsp;</p>\r\n\r\n<p>We are getting ready for the Holiday Shop that will take place November 29-December 2. During the Holiday Shop the students have the opportunity to shop for their family and friends. The shop will be open from 10:45 am to 2:00 pm. These times coincide with each grade&rsquo;s lunch period. We are looking for volunteers to come and help the children shop during their lunch periods. Please feel free to volunteer for as few or as many lunch times as you can. Any shift covered is appreciated!</p>\r\n\r\n<p><br />\r\n\t<strong><u>List of lunch period and grade:</u></strong><br />\r\n\t10:50 to 11:20 Kindergarten<br />\r\n\t11:20 to 11:50 1st<br />\r\n\t11:50 to 12:20 2nd<br />\r\n\t12:20 to 12:50 4th<br />\r\n\t12:50 to 1:20 3rd<br />\r\n\t1:20 to 12:50 5th<br />\r\n\tIf you have any question or comments, please email the Family Fun Chairperson at <a href=\"mailto:aesfamilyfun16@gmail.com?subject=Holiday%20Shop\">aesfamilyfun16@gmail.com</a>.</p>\r\n\r\n<p><br />\r\n\tThank you in advance for your time!!!!<br />\r\n\t&nbsp;<br />\r\n\tThe Family Fun Committee!&nbsp;</p>\r\n", created: '2016-11-03 08:08:29.000000-04:00', updated: '2016-11-03 08:12:25.000000-04:00', first_published_at: '2016-11-03 08:08:29.000000-04:00', last_published_at: '2016-11-03 08:08:29.000000-04:00', latest_revision_created_at: '2016-11-03 08:12:25.000000-04:00' }
---
{ url: /aes/news/2016-11-03-canvas-notifications, type: news.News, title: 'Canvas Notifications', body: "<p>HCPSS recently discovered some parents were not receiving email notifications from course &ldquo;Announcements&rdquo; or the &ldquo;Conversations/Inbox&rdquo; messaging tool. Notification preferences for all parents/observers have been set so that the &ldquo;Announcements&rdquo; and &ldquo;Conversations&rdquo; are set to &ldquo;Notify me right away.&rdquo; All other notification settings will remain in their current state and can be changed by the parent/observer at any time. <a href=\"https://community.canvaslms.com/docs/DOC-1286\" target=\"_blank\">Learn more about setting Canvas notification preferences. </a></p>\r\n", created: '2016-11-03 08:14:57.000000-04:00', updated: '2016-11-10 09:33:53.000000-05:00', first_published_at: '2016-11-03 08:14:57.000000-04:00', last_published_at: '2016-11-03 08:14:57.000000-04:00', latest_revision_created_at: '2016-11-10 09:33:53.000000-05:00' }
