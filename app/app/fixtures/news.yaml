{ url: /aes/news/2015-09-11-pta-needs-ptachc-reps, type: news.News, title: 'PTA Needs PTACHC Reps', body: "<p>Do you like being in the know?&nbsp; Volunteering to represent Atholton Elementary at the PTA Council of Howard County at monthly meetings will keep you informed of everything happening in our schools. Two representatives are needed.&nbsp; Please contact Megan Drasin at <a href=\"mailto:aesptapresident@gmail.com\">aesptapresident@gmail.com</a>.</p>\r\n", created: '2015-09-11 07:42:17.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-11 07:42:17.000000-04:00', last_published_at: '2015-09-11 07:42:17.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
