{ url: /aes/news/2015-01-23-jump-rope-for-heart, type: news.News, title: 'Jump Rope for Heart', body: "<p>On <strong>Thursday February 12<sup>th</sup> and Friday February 13<sup>t</sup></strong><sup>h</sup>, our students will jump into the fight against heart disease and stroke with Jump Rope For Heart. The event will be <strong>during</strong> school when students would normally have related arts classes. Students will actively participate in a variety of jumping and cardiovascular fitness activities on one day of the event. Students will be learning about heart health on the day that their class is not in the gymnasium. The event will support the American Heart Association, whose research and education efforts help save lives in the community and across the nation.</p>\r\n\r\n<p>There are two papers being sent home in this week&rsquo;s Friday folders with instructions for the fundraiser. Fundraising is optional, and all students in the school will participate in the event. If you choose to participate in the fundraising portion of our school&rsquo;s event, all donations are due to Mrs. Hlavka by <strong>Wednesday February 11<sup>th</sup>, 2015.</strong>&nbsp;<em><strong> To sign up online now, please click on this <a href=\"http://www.kintera.org/site/c.dkLRKbOWLjK4E/b.8180513/k.BD61/Home.htm\">link</a></strong></em></p>\r\n\r\n<p>*This year, Mrs. Hlavka, Mrs. Crochunis and Mr. Tobin have volunteered to allow the top fundraiser in our school a chance to pie a teacher in the face. Each student who fundraises will get to vote for the teacher that they would like to see receive the pie. Each student&rsquo;s fundraising amount determines how much his or her vote counts. Upon completion of our fundraiser, students will gather for our ending ceremony and watch our school&rsquo;s top fundraiser serve the pie to the teacher!</p>\r\n\r\n<p>Please e-mail Mrs. Hlavka at <a href=\"mailto:Lindsay_Hlavka@hcpss.org\">Lindsay_Hlavka@hcpss.org</a> with any questions!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-01-23 11:22:55.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-01-23 11:22:55.000000-05:00', last_published_at: '2015-01-23 11:22:55.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
