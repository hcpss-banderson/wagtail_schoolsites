{ url: /aes/news/2018-09-07-re-link-your-grocery-store-cards-to-earn-for-aes, type: news.News, title: 'Re-Link your Grocery Store Cards to earn $ for AES!', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">The grocery store school rewards programs are ready for renewal. Please register if you haven&#39;t already.</span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\"><a href=\"https://giantfood.com/school-rewards/\" target=\"_blank\">Register your card with Giant Food HERE</a> </span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\"><a href=\"https://www.harristeeter.com/user/login\" target=\"_blank\">Harris Teeter Cards (VIC Cards) need to be re-linked</a> each school year. Help us win $100! If we increase our links by 25% by October 9, 2018. Links will be compared to total number of links the school had on October 10, 2017.</span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">When you shop Harris Teeter brands, a percentage of your purchase is donated to the school that your VIC card is linked to. There are NO LIMITS to how much a school can earn.</span></p>\n\n<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">You can also find the links to the rewards programs on our website. Please go to our website under School Resources/Support our School, where there are links to each of the grocery store programs. Thank you for your support!</span></p>\n", created: '2018-09-07 11:59:03.000000-04:00', updated: '2018-09-07 11:59:16.000000-04:00', first_published_at: '2018-09-07 11:59:03.000000-04:00', last_published_at: '2018-09-07 11:59:03.000000-04:00', latest_revision_created_at: '2018-09-07 11:59:16.000000-04:00' }
