{ url: /aes/news/2018-04-20-updated-parcc-testing-dates, type: news.News, title: 'Updated PARCC Testing Dates', body: "<p><u><strong>UPDATED PARCC TESTING DATES</strong></u></p>\n\n<p>The PARCC (Partnership for Assessment of Readiness for College and Careers) is an annual assessment given to all third, fourth, and fifth grade students. It is the state assessment that measures student progress in both Language Arts and Math.&nbsp; Testing will take place between April 23 and May 18.&nbsp; The testing time ranges from 60 to 90 minutes, with extra time allotted for directions and computer log in and set up.</p>\n\n<p>Please make every attempt to have your student arrive on time each day of testing. Please try to avoid appointments and absences during the days designated to your child&rsquo;s grade level. Thank you so much for all you do at home to ensure a positive testing experience.</p>\n\n<p><em><u><strong>REVISED DATES APPEAR IN BOLD ITALICS BELOW:</strong></u></em><br />\n\t<strong>Fifth Grade:</strong><br />\n\tELA: 4/23, 4/25, <strong><em>4/26*</em></strong> &amp; 4/27<br />\n\tMATH: 4/30, 5/1, 5/2 &amp; 5/3</p>\n\n<p><strong>Fourth Grade:</strong><br />\n\tELA: 4/23, 4/24, <strong><em>4/26*</em></strong> &amp; 4/27<br />\n\tMATH: 5/7, 5/8, 5/9 &amp; 5/10</p>\n\n<p><strong>Third Grade:</strong><br />\n\tELA: 5/14, <em><strong>5/16*</strong></em>, 5/17 &amp; 5/18<br />\n\tMATH: 5/7, 5/8, 5/9 &amp; 5/10</p>\n", created: '2018-04-20 13:45:46.000000-04:00', updated: '2018-04-20 13:47:19.000000-04:00', first_published_at: '2018-04-20 13:45:46.000000-04:00', last_published_at: '2018-04-20 13:45:46.000000-04:00', latest_revision_created_at: '2018-04-20 13:47:19.000000-04:00' }
---
{ url: /aes/news/2018-04-20-field-day-volunteer-luncheon-may-25th, type: news.News, title: 'Field Day & Volunteer Luncheon - May 25th', body: "<p><u><strong>FIELD DAY</strong></u></p>\r\n\r\n<p>Field Day is quickly approaching, Friday, May 25 and we are looking forward to a fun-filled day for everyone.&nbsp; We need about 40 volunteers to assist us with the morning and afternoon activities.&nbsp; If you are available to lend a hand, please use the Sign Up Genius link below.<br />\r\n\tPlease contact Mr. Trawick at <a href=\"mailto:gage_trawick@hcpss.org?subject=field%20day\">gage_trawick@hcpss.org</a> with any questions or concerns.</p>\r\n\r\n<p>Mr. Trawick and Ms. Smalls</p>\r\n\r\n<p>Physical Education Teachers</p>\r\n\r\n<p><a href=\"http://www.signupgenius.com/go/30e0f4dadaa2da7f58-2018\" target=\"_blank\">www.SignUpGenius.com/go/30E0F4DADAA2DA7F58-2018</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>VOLUNTEER LUNCHEON</strong></u></p>\r\n\r\n<p>Parents, We want to thank you for all of your support this school year!&nbsp; Volunteering for events, field trips, classroom support etc. We are so grateful to have such a supportive school community.&nbsp; Please join us for the Volunteer Luncheon on Friday, May 25, 2018 (Field Day) from 11:55-12:55 to thank all of our volunteers for their dedication, commitment, and time to helping our community this year. Pizza and dessert will be served.</p>\r\n", created: '2018-04-20 13:47:12.000000-04:00', updated: '2018-05-03 15:30:37.000000-04:00', first_published_at: '2018-04-20 13:47:12.000000-04:00', last_published_at: '2018-04-20 13:47:12.000000-04:00', latest_revision_created_at: '2018-05-03 15:30:37.000000-04:00' }
