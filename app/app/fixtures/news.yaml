{ url: /aes/news/2017-04-28-release-of-the-aes-trout, type: news.News, title: 'Release of the AES Trout', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Earth day was special for many AES families as we released the trout we had raised from egg to fingerling. Thanks to Trout Unlimited, several engaging stations were prepared for the kids to cycle through during the event. A special shout out to Erinn K. an AES graduate, who acted as a dedicated mentor the entire trout season, assisting 5th grade trout keepers as they cared for the fish. Here&#39;s to another successful Trout in the Classroom year!</span></p>\n", created: '2017-04-28 13:02:16.000000-04:00', updated: '2017-04-28 13:02:34.000000-04:00', first_published_at: '2017-04-28 13:02:16.000000-04:00', last_published_at: '2017-04-28 13:02:16.000000-04:00', latest_revision_created_at: '2017-04-28 13:02:34.000000-04:00' }
