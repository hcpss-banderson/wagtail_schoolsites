{ url: /aes/news/2020-09-10-a-note-from-the-health-room-2020-flu-vaccine-clinics, type: news.News, title: 'A Note from The Health Room - 2020 Flu Vaccine Clinics', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; margin-bottom: 0.0001pt; background: white;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">HCPSS, the Howard County Health Department and the Maryland Partnership for Prevention again this year will offer flu clinics at no cost for both students and families. Students/families do not have to go to a clinic at their home school and may attend any clinic.</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; margin-bottom: 0.0001pt; background: white;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">Pre-registration is required, during which parents/guardians will schedule an appointment at the clinic of their choice.&nbsp;<strong><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; vertical-align: baseline; color: inherit;\">Registration is open now until September 30</span></strong>&nbsp;at&nbsp;</span></span></span><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><a data-auth=\"Verified\" href=\"https://nam01.safelinks.protection.outlook.com/?url=http:%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2FMheQSR5CSJB8xwg1KwXYtA~~%2FAAAAAQA~%_W1fghSm3FIXc29uaWFfZHVyYmFub0BoY3Bzcy5vcmdYBAAAAAE~&amp;data=02%7C01%7Csonia_durbano%40hcpss.org%7C203ca1107d9840e16aec08d8615e7f61%7C96a9ac4c477e4dada2b28ad3fc46790b%7C1%7C0%7C637366405789147757&amp;sdata=v3m6QkWDhNxXE3yMtsFa1uaK31W2MVwzcfQGRG%2BVQ3w%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/MheQSR5CSJB8xwg1KwXYtA~~/AAAAAQA~_W1fghSm3FIXc29uaWFfZHVyYmFub0BoY3Bzcy5vcmdYBAAAAAE~\" rel=\"noopener noreferrer\" shash=\"pOW6fxIEP0Of+CBCKvrVYhW9tGyYkc1qimWXtN1F2N8+jIrEOTIC0/ClvBWz9saEJzhkdWNvX5o9t7ag5VN0UGXxCUytSo+KnyFvy12O65/epz5QrNh60rdcRc8sPJWHMJ+gtHZ+NwjOKJIyRUvdgR80II2ljqqKDfUlpGpgKWg=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(63, 121, 227);\" target=\"_blank\" title=\"Original URL: http://track.spe.schoolmessenger.com/f/a/MheQSR5CSJB8xwg1KwXYtA~~/AAAAAQA~_W1fghSm3FIXc29uaWFfZHVyYmFub0BoY3Bzcy5vcmdYBAAAAAE~. Click or tap if you trust this link.\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\">www.vaccineconsent.com</span></a></span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">Flu clinics will take place outdoors and will utilize a drive-through or walk-through system. Anyone attending a clinic will be required to wear a mask or protective face covering.&nbsp;</span></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">Please contact our school nurse, Carolyn Kotz,&nbsp;<a data-auth=\"NotApplicable\" href=\"mailto:Carolyn_Kotz@hpss.org\" rel=\"noopener noreferrer\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(63, 121, 227);\" target=\"_blank\">Carolyn_Kotz@hpss.org</a>, and/or our schoolHealth Assistant, Danielle Kennedy,&nbsp;<a data-auth=\"NotApplicable\" href=\"mailto:Danielle_Kennedy@hcpss.org\" rel=\"noopener noreferrer\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(63, 121, 227);\" target=\"_blank\">Danielle_Kennedy@hcpss.org</a>, with any questions.</span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; margin-bottom: 0.0001pt; background: white;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">All clinics will be held from 4-6 p.m. at the following dates/locations:&nbsp;</span></span></span></p>\r\n\r\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; margin-bottom: 0.0001pt; background: white; text-align: center;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><img alt=\"\" crossorigin=\"use-credentials\" data-custom=\"AAMkADg2MTIwYzgzLWQyZDEtNDQ3ZC04NGZjLWYxY2JlYTZhYWY4YgBGAAAAAACVbjlhqxwWQqAg3kvcHUTqBwD4CQfBc0JxTJzk1oB1F%2B%2BPAAAAl0wMAACDkYMUIEzJQIZso4y%2BJaCvAAH6OFGeAAABEgAQAAUXsQWZZuFJrKG7wxitXtI%3D\" data-imagetype=\"AttachmentByCid\" naturalheight=\"0\" naturalwidth=\"0\" src=\"data:image/png;base64,\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; width: 488px; height: 326px; cursor: pointer;\" /></span></span></span></p>\r\n", created: '2020-09-10 09:30:13.000000-04:00', updated: '2020-09-25 12:23:34.000000-04:00', first_published_at: '2020-09-10 09:30:13.000000-04:00', last_published_at: '2020-09-10 09:30:13.000000-04:00', latest_revision_created_at: '2020-09-25 12:23:34.000000-04:00' }
