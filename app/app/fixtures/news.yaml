{ url: /aes/news/2017-09-08-grocery-store-rewards-programs, type: news.News, title: 'Grocery Store Rewards Programs', body: "<p>The grocery store school rewards programs are ready for renewal. Please go to our website under School Resources/Support our School, where there are links to each of the grocery store programs. Thank you for your support. Please register if you haven&#39;t already.</p>\r\n\r\n<p><strong>Register your card with Giant Food <a href=\"https://giantfood.com/school-rewards/;jsessionid=nV9LZywp92yG5B246MnCqm3NgqjkLvs5pKz0sLsnDLjWw1j7Wd9K!-940188662?_requestid=1457301\" target=\"_blank\">HERE</a></strong></p>\r\n\r\n<p>What Is Harris Teeter Together In Education?</p>\r\n\r\n<p>Harris Teeter&rsquo;s Together In Education program gives schools a chance to earn funds when you link your VIC card and shop Harris Teeter brands. Harris Teeter has donated over $24.6 million to Together In Education schools since 1998!<br />\r\n\tWhen you shop Harris Teeter brands, a percentage of your purchase is donated to the school that your VIC card is linked to. There are NO LIMITS to how much a school can earn.<br />\r\n\tALL VIC CARDS NEED TO BE RE-LINKED EACH SCHOOL YEAR<br />\r\n\tSpread the word to parents and community members in your area to earn more for your TIE school. Linking your VIC card does not cost you a thing. TIE schools earn funds from August through May of each school year.</p>\r\n\r\n<p>Help our school earn a $50 bonus!<br />\r\n\tLink your VIC card to a Together in Education school between Wednesday, September 6 and Tuesday, October 31.&nbsp; Spend $100 shopping with the Harris Teeter Express Lane in a single visit each week for five weeks out of the eight week time period and your linked school will earn $50.</p>\r\n\r\n<p>If you are linked to more than one school, the $50 will be split among the schools to which you are linked.&nbsp; One VIC card can be linked up to 5 schools. <strong>Register your Harris Teeter card <a href=\"https://www.harristeeter.com/user/#/app/user/login\" target=\"_blank\">HERE</a></strong></p>\r\n", created: '2017-09-08 11:11:59.000000-04:00', updated: '2017-09-08 11:12:23.000000-04:00', first_published_at: '2017-09-08 11:11:59.000000-04:00', last_published_at: '2017-09-08 11:11:59.000000-04:00', latest_revision_created_at: '2017-09-08 11:12:23.000000-04:00' }
---
{ url: /aes/news/2017-09-08-hcpss-connect-family-file, type: news.News, title: 'HCPSS Connect / Family File', body: "<p>Our goal is to have 100% of our parents/guardians complete/update the Family File.&nbsp; We are now up to 94% of our students having up-to-date information, including emergency contact information in Family File.&nbsp; If you have not gone into Family File yet, please do so ASAP.&nbsp; We are 29 students away from reaching our goal!&nbsp; Thank you!</p>\r\n", created: '2017-09-08 11:16:10.000000-04:00', updated: '2017-09-20 12:23:42.000000-04:00', first_published_at: '2017-09-08 11:16:10.000000-04:00', last_published_at: '2017-09-08 11:16:10.000000-04:00', latest_revision_created_at: '2017-09-20 12:23:42.000000-04:00' }
