{ url: /aes/news/2018-10-12-superintendent-s-visit, type: news.News, title: 'Superintendent''s Visit', body: "<p>Today Dr. Martirano visited Atholton!&nbsp; He walked the halls, visited classes and talked with students and staff.&nbsp; It is always a pleasure to have our leader see the great things happening in our school. A special thank you to our student tour guides, Abigail L., Alex M., and Kadirah S.&nbsp; They did an amazing job sharing information about our school and escorting Dr. Martirano around the building! Click <a href=\"https://drive.google.com/drive/folders/1Hgv0DGpjJQGDlM-cP73qWsN4TeQuDURu\" target=\"_blank\">HERE</a> to view photos from his visit.</p>\r\n", created: '2018-10-12 12:49:51.000000-04:00', updated: '2018-10-12 13:14:47.000000-04:00', first_published_at: '2018-10-12 12:49:51.000000-04:00', last_published_at: '2018-10-12 12:49:51.000000-04:00', latest_revision_created_at: '2018-10-12 13:14:47.000000-04:00' }
