{ url: /aes/news/2015-11-20-lost-and-found, type: news.News, title: 'Lost and Found', body: "<p>We have a large amount of lost and found items that will be on display in the hallway by the cafeteria during conferences.&nbsp; Please check to see if any of the items belong to your family.&nbsp; All items left after conferences will be donated to a local charity.</p>\r\n", created: '2015-11-20 09:55:04.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-11-20 09:55:04.000000-05:00', last_published_at: '2015-11-20 09:55:04.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
