{ url: /aes/news/2017-06-12-dismissal-on-the-last-day-of-school-6-14, type: news.News, title: 'Dismissal on the Last Day of School (6/14)', body: "<p><span style=\"font-size:20px;\"><strong>All students</strong></span> will be dismissed from the main entrance of the school on June 14th starting at 12:35.&nbsp;</p>\n\n<p>After exiting the building, the walkers and car riders will be taken to the grassy area on the left side of the school to meet their parents.</p>\n\n<p>The driveway to the back parking lot will be closed from 12:00 to 12:50 so parents can safely use this space to meet their children.</p>\n\n<p>Parents of walkers and car riders should plan to park in the Atholton Park or in the community.</p>\n\n<p>Please call the school if you have any questions or concerns.</p>\n", created: '2017-06-12 15:42:49.000000-04:00', updated: '2017-06-12 15:43:14.000000-04:00', first_published_at: '2017-06-12 15:42:49.000000-04:00', last_published_at: '2017-06-12 15:42:49.000000-04:00', latest_revision_created_at: '2017-06-12 15:43:14.000000-04:00' }
