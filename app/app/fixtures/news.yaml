{ url: /aes/news/2016-06-03-excellence-night-information, type: news.News, title: 'Excellence Night Information', body: "<p><strong><u>A Note for Excellence Night Presenters</u></strong><br />\r\n\tIf your child signed up to represent one or more component(s) of the GT Program during Excellence Night, a letter can be found in today&#39;s Friday folder providing details and directions.&nbsp; Presenter times and stations can be found on the back of the letter; please reference this chart for confirmation.&nbsp; Thank you so much for supporting Atholton&#39;s GT Program ~ Mrs. Young &amp; Mrs. Fishman</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><u>Please Join Us For Atholton&#39;s Excellence Night!</u></strong></p>\r\n\r\n<p>When:&nbsp; Tuesday, June 7, 2016</p>\r\n\r\n<p>Time:&nbsp; 6:00 - 8:00 p.m.</p>\r\n\r\n<p>Where:&nbsp; Throughout the school</p>\r\n\r\n<p>On <strong>Tuesday, June 7th, from 6:00 - 8:00 p.m</strong>., Atholton Elementary will hold its annual <strong>Excellence Night</strong>.&nbsp; We are ready to show off our Atholton Panther Pride!&nbsp; Please join us as students showcase their accomplishments.&nbsp; Student work and projects from G/T Instructional Seminars, Curriculum Extension Units and G/T Math will be presented by students in the downstairs media center and computer labs as an electronic enrichment fair.&nbsp; Grade-level S.T.E.M. projects and student work will be presented in homerooms.&nbsp;Incredible artwork will be displayed on boards and cases throughout the schoool.&nbsp; Live music featuring AES students will be performed!&nbsp; Hope to see you June 7th for Atholton&#39;s Excellence Night!</p>\r\n", created: '2016-06-03 10:40:38.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-03 10:40:38.000000-04:00', last_published_at: '2016-06-03 10:40:38.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
