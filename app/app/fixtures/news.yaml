{ url: /aes/news/2016-06-10-raz-kids, type: news.News, title: 'RAZ Kids', body: "<p>Don&#39;t forget to have your kids log in to RAZ Kids online this summer at&nbsp;<a href=\"https://www.kidsa-z.com/main/Login\">https://www.kidsa-z.com/main/Login</a>! Reading levels have been updated to match where they ended the year so they can pick it right up at home! Please email your child&#39;s teacher if you need any specific information about how to access the digital texts!&nbsp;</p>\r\n", created: '2016-06-10 08:15:42.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-10 08:15:42.000000-04:00', last_published_at: '2016-06-10 08:15:42.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
