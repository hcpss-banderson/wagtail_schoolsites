{ url: /aes/news/2016-09-30-box-tops, type: news.News, title: 'Box Tops', body: "<p>It&rsquo;s Box Top time! Students can submit Box Tops to their homeroom teacher by October 10th.&nbsp; The homeroom with the most collected wins a prize!!&nbsp;</p>\r\n", created: '2016-09-30 12:37:14.000000-04:00', updated: '2016-09-30 12:38:37.000000-04:00', first_published_at: '2016-09-30 12:37:14.000000-04:00', last_published_at: '2016-09-30 12:37:14.000000-04:00', latest_revision_created_at: '2016-09-30 12:38:37.000000-04:00' }
