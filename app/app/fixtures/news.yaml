{ url: /aes/news/2016-01-08-winter-parent-teacher-conferences, type: news.News, title: 'Winter Parent-Teacher Conferences', body: "<p>Math parent-teacher conferences will take place on February 4<sup>th</sup> and 5<sup>th</sup>. You can sign up on HPCSS Connect until February 1<sup>st</sup> at 4pm.&nbsp; After that time, you can contact the front office for assistance.</p>\r\n", created: '2016-01-08 10:29:19.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-08 10:29:19.000000-05:00', last_published_at: '2016-01-08 10:29:19.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
