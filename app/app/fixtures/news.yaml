{ url: /aes/news/2014-09-17-volunteers-training, type: news.News, title: Volunteers--training, body: "<p><strong>If you are planning to volunteer at Atholton this school year, you are required to complete this short </strong><a href=\"http://aes.hocoschools.org/file/parent-volunteers-and-confidentiality-training-1pptx\">training powerpoint</a><strong>.&nbsp; Please complete the certificate at the end and send it to school.&nbsp; If you need a hard copy of the certificate please call the school and we will send a copy home. You can sign up to volunteer using our </strong><a href=\"https://aesvolunteers.wikispaces.hcpss.org\">Volunteer Wiki</a><strong>.</strong></p>\r\n", created: '2014-09-17 13:42:14.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-09-17 13:42:14.000000-04:00', last_published_at: '2014-09-17 13:42:14.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
