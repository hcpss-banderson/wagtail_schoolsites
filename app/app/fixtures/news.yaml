{ url: /aes/news/2015-11-06-conferences, type: news.News, title: Conferences, body: "<p><strong>Parent teacher conferences</strong> will be held on November 23-25<sup>th</sup>, and parents can sign up for conferences using the online Synergy Conference Management through <strong>4:00 today</strong>.&nbsp; Families will be provided 15 minutes to conference with their child&rsquo;s teacher.&nbsp; We would like all parents to attend their child&#39;s conference; the teachers have much information to share regarding their child&#39;s progress.&nbsp; Please login to HCPSS Connect to schedule your conference.&nbsp;</p>\r\n\r\n<p><strong>Parent teacher conferences</strong> will be held on November 23-25<sup>th</sup>, and parents will be able to sign up for conferences using the online Synergy Conference Management through <strong>4:00 today</strong>(11/20).&nbsp; Families will be provided 15 minutes to conference with their child&rsquo;s teacher.&nbsp; We would like all parents to attend their child&#39;s conference; the teachers have much information to share regarding their child&#39;s progress.&nbsp; There is no adult supervision for children during conferences so please plan accordingly.&nbsp; Please login into <a href=\"https://hcpss.me/saml/module.php/core/loginuserpass.php?AuthState=_93c644ba4563b2754034687c1450ee6e9c8353f748%3Ahttps%3A%2F%2Fhcpss.me%2Fsaml%2Fsaml2%2Fidp%2FSSOService.php%3Fspentityid%3Dhttps%253A%252F%252Fhcpss.me%252Fsynergy%252Fsaml%252Fmodule.php%252Fsaml%252Fsp%252Fmetadata.php%252Fdefault-sp%26cookieTime%3D1447323075%26RelayState%3Dhttps%253A%252F%252Fhcpss.me%252Fsynergy%252F\">HCPSS Connect</a> and use the attached directions to schedule your conference.</p>\r\n\r\n<p>[[{\"fid\":\"190\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"class\":\"file media-element file-default\"}}]]</p>\r\n", created: '2015-11-06 07:44:55.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_publish