{ url: /aes/news/2016-06-10-other-important-information-picnic-health-rm-pta, type: news.News, title: 'Other Important Information - Picnic/Health Rm./PTA', body: "<p><strong><u>Readers Picnic</u></strong></p>\r\n\r\n<p>The annual AES Reading Picnic will take place on June 13<sup>th</sup>.&nbsp; Flyers went home in last week&rsquo;s Friday Folders.&nbsp; Parents and siblings are welcome to attend.&nbsp; The primary picnic (K-2) will take place from 11:15-12:30 and the intermediate picnic will be from 12:35-1:50.&nbsp; Bring a blanket/towel, picnic lunch, and books to read.&nbsp; Meet your child in the back field&mdash;you do not need to sign in at the front office.&nbsp; Students can purchase a bagged lunch from the cafeteria that day.&nbsp; <strong>The choices of the bag lunch are:&nbsp; Chicken Pattie Sandwich or Pretzel with Yogurt.</strong> &nbsp;If it rains, we will &ldquo;picnic&rdquo; in the cafeteria.</p>\r\n\r\n<p><strong><u>Update From the Health Room</u></strong></p>\r\n\r\n<p>As we end another school year there are just a few reminders:</p>\r\n\r\n<p>MEDICATIONS:</p>\r\n\r\n<p>Please pick up your child&rsquo;s medication during the last days of school. All medications that are currently in the health room need to be picked up by <strong>1 pm on Friday, June 17<sup>th</sup></strong>. If these medications are not picked up, they will be discarded.&nbsp; Thank you for your assistance in this matter.</p>\r\n\r\n<p>Also, all medication orders for next year need to be dated <strong>after July 1<sup>st</sup></strong> and signed by both the physician and the parent.</p>\r\n\r\n<p>Medication forms for next year were sent home if your child had medication at school this year.</p>\r\n\r\n<p><strong><u>PTA News</u></strong></p>\r\n\r\n<p><strong>2016-17 PTA&nbsp;</strong></p>\r\n\r\n<p>Congratulations to the PTA Executive Board elected last Monday evening:</p>\r\n\r\n<p>President:&nbsp; Karen Stoner</p>\r\n\r\n<p>Vice President:&nbsp; Shelley Mansolillo</p>\r\n\r\n<p>Secretary:&nbsp; Megan Drasin</p>\r\n\r\n<p>Treasurer:&nbsp; Nicole Alston</p>\r\n", created: '2016-06-10 08:19:25.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-06-10 08:19:25.000000-04:00', last_published_at: '2016-06-10 08:19:25.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
