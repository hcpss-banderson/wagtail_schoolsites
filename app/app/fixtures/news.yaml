{ url: /aes/news/2017-05-26-simulated-congressional-hearings, type: news.News, title: 'Simulated Congressional Hearings', body: "<p>A huge thank you to the staff, parents, volunteers and judges that supported AES yesterday and made SCH possible. Our 5th grade students have become experts!&nbsp; They did a great job demonstrating their understanding of the U.S. Constitution and the Bill of Rights by sharing their oral statements and responding to follow up questions.</p>\n", created: '2017-05-26 11:36:07.000000-04:00', updated: '2017-05-26 11:42:55.000000-04:00', first_published_at: '2017-05-26 11:36:07.000000-04:00', last_published_at: '2017-05-26 11:36:07.000000-04:00', latest_revision_created_at: '2017-05-26 11:42:55.000000-04:00' }
