{ url: /aes/news/2016-09-23-aes-yearbook-help-wanted, type: news.News, title: 'AES Yearbook: Help Wanted', body: "<p>We are looking for a parent or parents interested in working on the school yearbook.&nbsp; So, if you are creative, organized and/or like taking pictures&hellip;we need you! If you are interested in helping please contact Miss Secula via email.&nbsp; <a href=\"http://Melanie_Secula@hcpss.org\">Melanie_Secula@hcpss.org</a>‬</p>\n", created: '2016-09-23 14:07:19.000000-04:00', updated: '2016-09-23 14:16:05.000000-04:00', first_published_at: '2016-09-23 14:07:19.000000-04:00', last_published_at: '2016-09-23 14:07:19.000000-04:00', latest_revision_created_at: '2016-09-23 14:16:05.000000-04:00' }
