{ url: /aes/news/2017-09-08-our-daily-schedules, type: news.News, title: 'Our Daily Schedules', body: "<p>We are including links to our <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2RzlOSFNrNVgyYlU/view?usp=sharing\" target=\"_blank\">Academic</a> and <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2ZlJjeW50ZGZrd1k/view?usp=sharing\" target=\"_blank\">Related Arts</a> Schedules. This should help you know when to make sure your student has on appropriate footwear for P.E. class or the best time to schedule an appointment so that it has the least impact on their academic day.</p>\r\n", created: '2017-09-08 11:54:05.000000-04:00', updated: '2017-09-11 07:50:31.000000-04:00', first_published_at: '2017-09-08 11:54:05.000000-04:00', last_published_at: '2017-09-08 11:54:05.000000-04:00', latest_revision_created_at: '2017-09-11 07:50:31.000000-04:00' }
