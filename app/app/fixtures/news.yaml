{ url: /aes/news/2015-11-06-american-education-week, type: news.News, title: 'American Education Week', body: "<p>American Education Week is the week of November 16<sup>th</sup>.&nbsp; Although you are welcome to visit your child&rsquo;s classroom any time during the week, <em><strong>Monday is the traditional day for elementary school visits</strong></em>.&nbsp; We will welcome you with refreshments and special activities in our classrooms.</p>\r\n", created: '2015-11-06 07:49:01.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-11-06 07:49:01.000000-05:00', last_published_at: '2015-11-06 07:49:01.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
