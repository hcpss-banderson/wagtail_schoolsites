{ url: /aes/news/2017-05-30-a-note-from-the-health-room, type: news.News, title: 'A Note from the Health Room', body: "<p><u><strong>Medication for 17/18 school year:</strong></u></p>\n\n<p>All medication orders for next year need to be dated after July 1st and signed by both the physician and the parent.</p>\n\n<p>Medication forms for 2017-18 were sent home if your child had medication at school for the 2016-17 school yer.</p>\n\n<p><u><strong>Immunization reminder:</strong></u></p>\n\n<p>Effective school year 17-18, Maryland State Department of Health and Mental Hygiene requires all incoming Kindergarteners, 1st grade, 2nd grade and 3rd grade students in the state of Maryland to have <strong>TWO</strong> Chickenpox (Varicella) <strong>and TWO</strong> MMR vaccines <strong>BEFORE</strong> entering school.</p>\n\n<p>&nbsp;</p>\n", created: '2017-05-30 13:16:42.000000-04:00', updated: '2017-06-15 10:49:39.000000-04:00', first_published_at: '2017-05-30 13:16:42.000000-04:00', last_published_at: '2017-05-30 13:16:42.000000-04:00', latest_revision_created_at: '2017-06-15 10:49:39.000000-04:00' }
