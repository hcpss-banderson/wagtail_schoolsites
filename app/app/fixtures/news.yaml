{ url: /aes/news/2016-11-03-5th-grade-bake-sale-volunteer-to-bake, type: news.News, title: '5th Grade Bake Sale - Volunteer to Bake', body: "<p>Sign up to Bake: <a href=\"http://www.signupgenius.com/go/10c0b4aa8a728abf85-5thgrade\">http://www.signupgenius.com/go/10c0b4aa8a728abf85-5thgrade&nbsp;</a></p>\r\n\r\n<p>The 5th grade bake sale is quickly approaching and we need more yummy donations!&nbsp; Please click the link above to sign up, or you may send in the paper that went home in the 10/28 Friday Folder.&nbsp; All funds from the sale will support 5th grade events and activities.&nbsp;&nbsp; In addition, if your child is a 5th grader, you can sign up to man the table and sell for your class.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>\r\n", created: '2016-11-03 08:38:29.000000-04:00', updated: '2016-11-03 08:38:29.000000-04:00', first_published_at: '2016-11-03 08:38:29.000000-04:00', last_published_at: '2016-11-03 08:38:29.000000-04:00', latest_revision_created_at: '2016-11-03 08:38:29.000000-04:00' }
