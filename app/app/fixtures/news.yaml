{ url: /aes/news/2017-02-17-kindergarten-registration, type: news.News, title: 'Kindergarten Registration', body: "<p>Registration for students entering Kindergarten in August 2017 starts on Mon., February 27th and runs through Fri., March 3rd from 9:30-2:30 at Atholton Elementary. Kindergarten is mandatory in Maryland, so if your child turns 5 by September 1, 2017, you must register your child for the 2017-18 school year. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides. Information on neighborhood schools can be found through School Locator <a href=\"https://schoollocator.hcpss.org/SchoolLocator/\" target=\"_blank\">https://schoollocator.hcpss.org/SchoolLocator/</a> on the school system web site or by calling the Public Information Office at 410-313-6682.<br />\n\tThe following documents are needed for registration:</p>\n\n<ul>\n\t<li>Child&rsquo;s evidence of birth</li>\n\t<li>An authorized record of immunizations</li>\n\t<li>Proof of residency in the form of a signed lease or deed <em><strong>and</strong></em> a <u>current</u> utility bill</li>\n\t<li>Photo ID of parent/guardian</li>\n\t<li>Proof of custody (if applicable)</li>\n</ul>\n\n<p>Please visit <a href=\"http://www.hcpss.org/enroll/kindergarten/\" target=\"_blank\">http://www.hcpss.org/enroll/kindergarten/</a> to view important information about registering your student. You can also find a complete list of documents required for registration. If you have any questions about Kindergarten Registration, please call Atholton Elementary at 410-313-6853.</p>\n\n<p><br />\n\tIf you have a child currently attending an HCPSS PreK program, there is no need to re-register your student for Kindergarten.</p>\n", created: '2017-02-17 12:03:48.000000-05:00', updated: '2017-02-17 12:12:10.000000-05:00', first_published_at: '2017-02-17 12:03:48.000000-05:00', last_published_at: '2017-02-17 12:03:48.000000-05:00', latest_revision_created_at: '2017-02-17 12:12:10.000000-05:00' }
