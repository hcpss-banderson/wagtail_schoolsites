{ url: /aes/news/2018-10-26-aes-peer-awareness-initiative, type: news.News, title: 'AES Peer Awareness Initiative', body: "<p>A huge thank you to our AES parents, school staff and central office personnel that were able to join us on October 22nd for the Peer Awareness Initiative Kick-Off, &quot;Different Is The New Cool.&quot;&nbsp; We truly appreciate your support.</p>\r\n\r\n<p>Also, a very special thank you to Mrs. Alfonso, Mrs. Baca, Mrs. Fulbright, and Mrs. Hall for their vision and hard work.&nbsp; Special appreciation to Mr. Alfonso for providing the fancy dinner spread! We look forward to the ongoing collaboration that will occur as we work to highlight the importance of being kind and embracing differences.&nbsp; Differences are what make us all unique!&nbsp; We will continue to keep you informed and seek your input! Please do not hesitate to contact us with questions or concerns. Feedback information collected will be shared in the coming weeks.</p>\r\n\r\n<p>Please click on <a href=\"https://drive.google.com/file/d/1Ru5fWk2y-p93NONZQVFoIdO32KUj3B8a/view?usp=sharing\" target=\"_blank\">this link</a> to view pictures that were taken.&nbsp; If you would like to view the presentation that was shared please <a href=\"https://drive.google.com/file/d/1DFoOkhoRuwKBHKbMIj-TzL6GQEwtzGyw/view?usp=sharing\" target=\"_blank\">click here</a>.</p>\r\n", created: '2018-10-26 14:11:40.000000-04:00', updated: '2018-11-05 11:19:32.000000-05:00', first_published_at: '2018-10-26 14:11:40.000000-04:00', last_published_at: '2018-10-26 14:11:40.000000-04:00', latest_revision_created_at: '2018-11-05 11:19:32.000000-05:00' }
