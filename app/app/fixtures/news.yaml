{ url: /aes/news/2015-08-31-hcpss-connect-family-file, type: news.News, title: 'HCPSS Connect/Family File', body: "<p>Our goal is to have 100% of our parents/guardians complete/update the <a href=\"http://www.hcpss.org/connect/\">Family File</a>.&nbsp; We are now up to <strong>99% </strong>of our students having up-to-date information, including emergency contact information in Family File.&nbsp; If you have not gone into Family File yet, please do so ASAP. &nbsp;<strong>We are 2 students away from reaching our goal!</strong></p>\r\n", created: '2015-08-31 07:46:03.000000-04:00', updated: '2016-09-30 12:56:37.000000-04:00', first_published_at: '2015-08-31 07:46:03.000000-04:00', last_published_at: '2015-08-31 07:46:03.000000-04:00', latest_revision_created_at: '2016-09-30 12:56:37.000000-04:00' }
