{ url: /aes/news/2016-05-13-attention-5th-grade-parents-simulated-congressional-hearings, type: news.News, title: 'Attention 5th Grade Parents: Simulated Congressional Hearings', body: "<p>Our 5th Graders participate in Simulated Congressional Hearings on Wed., May 25th at Atholton Elementary.&nbsp; We feed our judges both breakfast and lunch and need all hands on deck to make sure the day runs smoothly.</p>\r\n\r\n<p>Please sign up for donations and/or to volunteer below--you do not need a Sign Up Genius account.&nbsp; You&#39;ll receive a reminder a couple days prior.</p>\r\n\r\n<p><a href=\"http://www.signupgenius.com/go/4090f48aead2aa02-simulate\">http://www.signupgenius.com/go/4090f48aead2aa02-simulate</a></p>\r\n", created: '2016-05-13 08:31:11.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-13 08:31:11.000000-04:00', last_published_at: '2016-05-13 08:31:11.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
