{ url: /aes/news/2019-01-28-hcpss-g-t-advisory-seeks-nominations-for-educator-recognition, type: news.News, title: 'HCPSS G/T Advisory Seeks Nominations for Educator Recognition', body: "<p><span style=\"font-family:&quot;Calibri&quot;,sans-serif,serif,&quot;EmojiFont&quot;; color:black\">Now through Friday, February 15, 2019, advanced-level learners and/or their families are invited to recognize a G/T Resource Teacher, content or classroom teacher, or administrator who has enriched their educational experience. &nbsp;All educators who have a letter of recognition submitted on their behalf will be honored at the annual Gifted and Talented Advisory Committee (GTAC) Educator Recognition Event on April 2, 2019 at 7 p.m. at Reservoir High School.&nbsp; </span></p>\r\n\r\n<p style=\"margin-top:0; margin-bottom:0\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif,serif,&quot;EmojiFont&quot;; color:black\">Submit the GTAC Educator Recognition Form by February 15.</span></p>\r\n\r\n<p style=\"margin-top:0; margin-bottom:0\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:0; margin-bottom:0\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif,serif,&quot;EmojiFont&quot;; color:black\">Here is the link: &nbsp;</span><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSc59NBTccdtGwQM6pAxAWoDNqb2LjWV61EiMQA_jyo9HAUDOg/viewform\" target=\"_blank\">https://docs.google.com/forms/d/e/1FAIpQLSc59NBTccdtGwQM6pAxAWoDNqb2LjWV61EiMQA_jyo9HAUDOg/viewform</a></p>\r\n", created: '2019-01-28 10:37:40.000000-05:00', updated: '2019-02-15 11:43:14.000000-05:00', first_published_at: '2019-01-28 10:37:40.000000-05:00', last_published_at: '2019-01-28 10:37:40.000000-05:00', latest_revision_created_at: '2019-02-15 11:43:14.000000-05:00' }
