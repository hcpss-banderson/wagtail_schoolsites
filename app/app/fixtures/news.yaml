{ url: /aes/news/2016-09-30-kids-helping-kids-campaign, type: news.News, title: 'Kids Helping Kids Campaign', body: "<p>This year, we will once again be participating in the Kids Helping Kids Drive for the Howard County Food Bank.&nbsp; For almost 30 years, the Kids Helping Kids anti-hunger campaign has mobilized students in Maryland schools to collect food for our state&#39;s various food banks. Participation is voluntary and the food drive will last from October 3rd to October 28th.&nbsp; Most needed items are: Peanut butter, Macaroni and cheese, canned vegetables, Rice, Tuna fish, and Cereal. Thank you for any donation your family can make.</p>\r\n", created: '2016-09-30 12:58:19.000000-04:00', updated: '2016-10-23 20:57:35.000000-04:00', first_published_at: '2016-09-30 12:58:19.000000-04:00', last_published_at: '2016-09-30 12:58:19.000000-04:00', latest_revision_created_at: '2016-10-23 20:57:35.000000-04:00' }
