{ url: /aes/news/2015-05-08-rube-goldberg-community-favorite-award, type: news.News, title: 'Rube Goldberg Community Favorite Award', body: "<p>Atholton has successfully won this award the last few years.&nbsp; Please help us win it again this year!<br />\r\n\tVote for your favorite video. It&rsquo;s simple:</p>\r\n\r\n<p>1.Click this <a href=\"http://hclibrary.org/rubegoldbergvideo/2015_index.php\">link</a> to see the videos.</p>\r\n\r\n<p>2.From <strong>May 5 at 9 am through May 11 at 12 pm</strong>, watch the videos, then vote for your favorite. In order to place your vote, click on the word &quot;VOTE&quot; under the image of the team you want. <strong>Deadline to cast your vote is Monday, May 11 at 12 pm.</strong> The team with the most votes wins the Community Favorite Award and will be recognized at the Celebration.</p>\r\n", created: '2015-05-08 11:53:18.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-08 11:53:18.000000-04:00', last_published_at: '2015-05-08 11:53:18.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
