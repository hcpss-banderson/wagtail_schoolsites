{ url: /aes/news/2016-01-15-jump-rope-for-heart, type: news.News, title: 'Jump Rope for Heart', body: "<p>On <strong>Thursday February 11<sup>th</sup></strong> our students will jump into the fight against heart disease and stroke with Jump Rope For Heart. The event will be <strong>during</strong> school when students would normally have related arts classes. Students will actively participate in a variety of jumping and cardiovascular fitness activities on one day of the event.&nbsp; The event will support the American Heart Association, whose research and education efforts help save lives in the community and across the nation.</p>\r\n\r\n<p>There were two papers sent home in last week&rsquo;s Friday folders with instructions for the fundraiser. Fundraising is optional, and all students in the school will participate in the event.&nbsp; If you choose to participate in the fundraising portion of our school&rsquo;s event, consider donating on-line, otherwise, all donations are due to Mrs. Lindauere by <strong>Tuesday February 16<sup>th</sup>, 2016.</strong></p>\r\n\r\n<p>Please e-mail Mrs. Lindauere at <a href=\"mailto:Melanie_lindauere@hcpss.org\">Melanie_lindauere@hcpss.org</a> with any questions!</p>\r\n\r\n<p>To sign up now please click on the link: <a href=\"http://www.heart.org/jump\">www.heart.org/jump</a></p>\r\n\r\n<p><strong>If you fundraise online you do not need to turn in an envelope. </strong></p>\r\n", created: '2016-01-15 13:53:03.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-15 13:53:03.000000-05:00', last_published_at: '2016-01-15 13:53:03.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2016-01-22-no-more-juice-bag-upcycling, type: news.News, title: 'No More Juice Bag Upcycling', body: "<p>As we continue to promote a waste-free Green School at AES, the Green Team and the fifth grade Green Ambassadors would like to inform our families we are no longer able to send student juice bags from lunches to Terracycle to be turned into other products.&nbsp; This means, beginning January 1st, all empty juice bags will be thrown in the trash.&nbsp; We ask our AES families to consider a reusable or recyclable alternative.&nbsp; Recyclables include cartons, plastic, and aluminum.&nbsp; However, a reusable drink container will create zero waste at our school.&nbsp; Thank you for your support in keeping our school and students green and aware of other Earth-friendly options.</p>\r\n", created: '2016-01-22 12:38:22.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-01-22 12:38:22.000000-05:00', last_published_at: '2016-01-22 12:38:22.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
