{ url: /aes/news/2015-10-02-aes-book-club, type: news.News, title: 'AES Book Club', body: "<p>The <strong>AES Book Club</strong> is a wonderful way to honor your child by donating a book to our media center.&nbsp; This year, the first donation period deadline is <strong>November 20th</strong>. To make a contribution, complete the <a href=\"http://aes.hocoschools.org/sites/default/files/aes-book-club.pdf\">request form</a> and return it to the Media Center with a $15.00 check made out to <strong>AES PTA</strong>.&nbsp; Specific requests will be honored as closely as possible. The order form is available on the AES website at <a href=\"http://aes.hocoschools.org/sites/default/files/aes-book-club.pdf\">http://aes.hocoschools.org/sites/default/files/aes-book-club.pdf</a>. Contact khamming@hcpss.org with any questions.</p>\r\n", created: '2015-10-02 07:48:46.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-02 07:48:46.000000-04:00', last_published_at: '2015-10-02 07:48:46.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
