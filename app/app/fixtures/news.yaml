{ url: /aes/news/2015-03-15-keys-for-reading, type: news.News, title: 'Keys for Reading', body: "<p>Celebrate your child&#39;s reading achievements at the ballpark! &nbsp;Howard County Keys for Reading Weekend is April 24 - 26th. Choose the game that works best for your family! &nbsp;All your child needs to do is complete the front of 2015 Keys for Reading Ticket Voucher (bright orange) with three book titles they have read. Then, a parent/guardian must verify the information with a signature. The bookmark serves as the actual ticket, so do not lose it or throw it out! Redemption information is on the back of the voucher. Students DO NOT need to turn in the bookmark to homeroom teachers. Simply complete it, save it, and take it with you to the ballpark! Feel free to email aura_volz@hcpss.org with any questions concerning this program.</p>\r\n", created: '2015-03-15 06:56:28.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-03-15 06:56:28.000000-04:00', last_published_at: '2015-03-15 06:56:28.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
