{ url: /aes/news/2017-03-03-kindergarten-registration, type: news.News, title: 'Kindergarten Registration', body: "<p>If your child turns 5 by September 1, 2017, you must register your child for the 2017-18 school year, Kindergarten is mandatory in the state of Maryland. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides. Information on neighborhood schools can be found through School Locator <a href=\"https://schoollocator.hcpss.org/SchoolLocator/\" target=\"_blank\">https://schoollocator.hcpss.org/SchoolLocator/</a> on the school system web site or by calling the Public Information Office at 410-313-6682. <em><strong>Summer hours for registration are on Wednesdays from 9am - 2pm, or by appointment</strong></em>. The following documents are needed for registration:</p>\r\n\r\n<ul>\r\n\t<li>Child&rsquo;s evidence of birth</li>\r\n\t<li>An authorized record of immunizations</li>\r\n\t<li>Proof of residency in the form of a signed lease or deed <em><strong>and</strong></em> a current utility bill</li>\r\n\t<li>Photo ID of parent/guardian</li>\r\n\t<li>Proof of custody (if applicable)</li>\r\n</ul>\r\n\r\n<p>Please visit <a href=\"http://www.hcpss.org/enroll/kindergarten/\" target=\"_blank\">http://www.hcpss.org/enroll/kindergarten/</a> to view important information about registering your student. You can also find a complete list of documents required for registration. If you have any questions about Kindergarten Registration, please call Atholton Elementary at 410-313-6853.</p>\r\n", created: '2017-03-03 15:10:48.000000-05:00', updated: '2017-06-15 13:10:16.000000-04:00', first_published_at: '2017-03-03 15:10:48.000000-05:00', last_published_at: '2017-03-03 15:10:48.000000-05:00', latest_revision_created_at: '2017-06-15 13:10:16.000000-04:00' }
