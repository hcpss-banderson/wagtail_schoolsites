{ url: /aes/news/2019-03-18-kindergarten-registration, type: news.News, title: 'Kindergarten Registration', body: "<div class=\"content\">\r\n\t<div class=\"field field-name-field-news-message-content field-type-text-long field-label-hidden\">\r\n\t\t<p>Registration for students entering Kindergarten in Fall 2019 started on March 11th. Kindergarten is mandatory in Maryland, so if your child turns 5 by September 1, 2019, you must register your child for the 2019-20 school year. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides. Information on neighborhood schools can be found through School Locator <a href=\"http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07\" target=\"_blank\">http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07</a> on the <a href=\"https://www.hcpss.org/\" target=\"_blank\">school system web site</a> or by calling the Public Information Office at 410-313-6682. <u>New this school year</u>: parents/guardians can start the registration process <a href=\"https://www.hcpss.org/enroll/\" target=\"_blank\">online</a>!</p>\r\n\r\n\t\t<p>The following documents are needed for registration:</p>\r\n\r\n\t\t<ul>\r\n\t\t\t<li>Child&rsquo;s evidence of birth</li>\r\n\t\t\t<li>An authorized record of immunizations</li>\r\n\t\t\t<li>Proof of residency in the form of a signed lease or deed <strong>and</strong> a current utility bill</li>\r\n\t\t\t<li>Photo ID of parent/guardian</li>\r\n\t\t\t<li>Proof of custody (if applicable)</li>\r\n\t\t</ul>\r\n\r\n\t\t<p><strong>Once you have all of the required documents, please call the school to set up a registration appointment.</strong></p>\r\n\r\n\t\t<p>Please visit <a href=\"https://www.hcpss.org/enroll/kindergarten/\" target=\"_blank\">https://www.hcpss.org/enroll/kindergarten/</a> to view important information about registering your student. You can also find a complete list of documents required for registration. If you have any questions about Kindergarten Registration, please call Atholton Elementary at 410-313-6853.</p>\r\n\r\n\t\t<p>If you have a child currently attending an HCPSS PreK program, there is no need to re-register your student for Kindergarten.</p>\r\n\t</div>\r\n</div>\r\n", created: '2019-03-18 12:57:40.000000-04:00', updated: '2019-03-20 12:00:40.000000-04:00', first_published_at: '2019-03-18 12:57:40.000000-04:00', last_published_at: '2019-03-18 12:57:40.000000-04:00', latest_revision_created_at: '2019-03-20 12:00:40.000000-04:00' }
