{ url: /aes/news/2017-01-11-vision-and-hearing-screening, type: news.News, title: 'Vision and Hearing Screening', body: "<p>The annual vision and hearing screening will take place at AES on February 2nd with a rescreen for students who are absent on February 23rd. This screening is provided by the Howard County Health Department and includes Pre-K students 4 years of age and older, Kindergarten students, and 1st grade students. If your child will receive a screening this year, a passive consent form will be sent home in Friday folders this week.</p>\r\n", created: '2017-01-11 10:15:26.000000-05:00', updated: '2017-01-31 16:12:47.000000-05:00', first_published_at: '2017-01-11 10:15:26.000000-05:00', last_published_at: '2017-01-11 10:15:26.000000-05:00', latest_revision_created_at: '2017-01-31 16:12:47.000000-05:00' }
