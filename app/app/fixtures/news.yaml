{ url: /aes/news/2016-09-09-volunteer-at-aes, type: news.News, title: 'Volunteer at AES!', body: "<p>We are in need of volunteers for various opportunities during the school day.&nbsp; There are opportunities to volunteer in your child&rsquo;s classroom as well as in media, art, and technology.&nbsp; There will also be events during the school year where volunteers will be needed.&nbsp; Before you can volunteer at school, we need you to view two brief slideshows regarding child abuse and confidentiality and return the certification forms to the front office.</p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://www.hcpss.org/parents/volunteer-information/\">Confidentiality Training</a>&nbsp;&nbsp;&nbsp; \L</li>\r\n\t<li><a href=\"http://www.hcpss.org/parents\">Child Abuse Training (Maryland State Law &amp; HCPSS Policy 1030)</a></li>\r\n</ul>\r\n\r\n<p>Each training has it&rsquo;s own certification form. Please download each one and return it to the front office. We will also provide an opportunity to view the videos at school. Even if you did this last year, you will need to do it again for this year.&nbsp; Once you have turned in your certificates you can begin to volunteer</p>\r\n", created: '2016-09-09 12:09:18.000000-04:00', updated: '2016-11-28 14:52:00.000000-05:00', first_published_at: '2016-09-09 12:09:18.000000-04:00', last_published_at: '2016-09-09 12:09:18.000000-04:00', latest_revision_created_at: '2016-11-28 14:52:00.000000-05:00' }
