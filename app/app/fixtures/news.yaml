{ url: /aes/news/2016-10-21-ahoy-readers-the-book-fair-is-coming, type: news.News, title: 'Ahoy, Readers! The Book Fair is Coming!', body: "<p>\r\n\t<style type=\"text/css\">\r\n\t</style>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13059,&quot;3&quot;:{&quot;1&quot;:0},&quot;4&quot;:{&quot;1&quot;:2,&quot;2&quot;:16777215},&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;AHOY, READERS!  THE BOOK FAIR IS COMING!\\nThe PTA is hosting our annual Fall Book Fair beginning November 14th through 22nd, 2016.  We are looking forward to getting your kids excited about reading, and raising some money for our school in the process.  We\\u2019ll be open each day after school, and we\\u2019ll extend our hours on Friday November 18th so you can shop and play at our inarghural  BOOK FAIR FAMILY FUN NIGHT EXTRAVAGANZA.  This is an All Hands on Deck affair and we need lots of volunteers to make it work!  We encourage you to watch for our Sign Up early next week.  If you are super eager and want to get more deeply involved in the planning, please contact Jen Wilder (jennifer.s.wilder@gmail.com) or Kelly Housein (kellyhousein@gmail.com) if you haven\\u2019t already!  Volunteering is easy and no one has to walk the plank.  Have you guessed our theme this year?\\n\\nKeep watching our website and the Panther Press for more information.  \\n\\n&quot;}\" style=\"font-size:100%;font-family:Verdana;\">AHOY, READERS! THE BOOK FAIR IS COMING!<br />\r\n\tThe PTA is hosting our annual Fall Book Fair beginning November 14th through 22nd, 2016. We are looking forward to getting your kids excited about reading, and raising some money for our school in the process. We&rsquo;ll be open each day after school, and we&rsquo;ll extend our hours on Friday November 18th so you can shop and play at our inarghural BOOK FAIR FAMILY FUN NIGHT EXTRAVAGANZA. This is an All Hands on Deck affair and we need lots of volunteers to make it work! We encourage you to watch for our Sign Up early next week. If you are super eager and want to get more deeply involved in the planning, please contact Jen Wilder (<a href=\"mailto:jennifer.s.wilder@gmail.com?subject=book%20fair\">jennifer.s.wilder@gmail.com</a>) or Kelly Housein (<a href=\"mailto:kellyhousein@gmail.com?subject=book%20fair\">kellyhousein@gmail.com</a>) if you haven&rsquo;t already! Volunteering is easy and no one has to walk the plank. Have you guessed our theme this year?<br />\r\n\t<br />\r\n\tKeep watching our website and the Panther Press for more information. </span><br />\r\n\t<br />\r\n\t&nbsp;</p>\r\n", created: '2016-10-21 11:41:01.000000-04:00', updated: '2016-10-21 14:36:32.000000-04:00', first_published_at: '2016-10-21 11:41:01.000000-04:00', last_published_at: '2016-10-21 11:41:01.000000-04:00', latest_revision_created_at: '2016-10-21 14:36:32.000000-04:00' }
