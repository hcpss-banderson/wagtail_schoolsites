{ url: /aes/news/2020-10-08-update-on-the-atholton-panther-supply-truck, type: news.News, title: 'Update on The Atholton Panther Supply Truck ', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(5, 5, 5);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">The AES Supply Truck has added more neighborhood stops to the list!&nbsp; We are going to be out and about again TODAY. &nbsp;Please come find us and get some supplies! Notebooks, pencils, dry erase boards, pencil sharpeners...and the list goes on!&nbsp;</span></span></span></span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">4:15-4:45&nbsp;<strong>Madison at Eden Brook</strong></span></span></span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">5:00-5:30&nbsp;<strong>King&#39;s Meade Way</strong>&nbsp;(corner of King&#39;s Meade and Braddock Way)</span></span></span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><strong><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">Cape Ann Drive:</span></span></span></strong></span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">5:45-6:05 (corner of Cape Ann and Silver Twine)</span></span></span></span></p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white; vertical-align: baseline;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: black;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\">6:10-6:30 (corner of Cape Ann and Cotton Mill Lane)</span></span></span></span></p>\n\n<p><strong><u>Rules to follow:</u></strong></p>\n\n<ol>\n\t<li><strong><u>A mask must be worn by everyone while in line and getting your materials or you will not be able to receive your supplies.&nbsp;</u></strong></li>\n\t<li>The&nbsp;trucks will be parked in a row, with each&nbsp;truck&nbsp;having the same amount of supplies.&nbsp;</li>\n\t<li>You will line up in front of the teacher with the clipboard, who will then look for your name, cross of your name off of the school list and tell you which&nbsp;truck/teacher to visit to get your supplies.&nbsp;</li>\n\t<li>Please leave all bags at home, we will provide one for you.&nbsp;</li>\n\t<li>Once you have received your supplies, please walk back to your home for others to move forward.&nbsp;</li>\n\t<li>Please be respectful while in line, there will be no cutting the line, pushing others or being disrespectful.&nbsp;</li>\n\t<li><strong>Please only take what you absolutely need to be successful as we are giving supplies to over 450 students at Atholton.&nbsp;&nbsp;We would love to serve more students but are unable to so please only be in line if you are an Atholton Elementary School student!&nbsp;</strong></li>\n</ol>\n", created: '2020-10-08 16:18:22.000000-04:00', updated: '2020-10-15 10:41:06.000000-04:00', first_published_at: '2020-10-08 16:18:22.000000-04:00', last_published_at: '2020-10-08 16:18:22.000000-04:00', latest_revision_created_at: '2020-10-15 10:41:06.000000-04:00' }
