{ url: /aes/news/2016-11-28-the-hour-of-code-is-coming-to-atholton, type: news.News, title: 'The Hour of Code is Coming to Atholton!', body: "<p>The Hour of Code is a global movement reaching tens of millions of students in 180+ countries that takes place during Computer Science Education Week.&nbsp; The Hour of Code started as a one-hour introduction to computer science, designed to demystify &quot;code&quot;, to show that anybody can learn the basics, and to broaden participation in the field of computer science. It has since become a worldwide effort to celebrate computer science, starting with 1-hour coding activities but expanding to all sorts of opportunities.&nbsp; &nbsp;<br />\n\tYour child will be completing an Hour of Code in Technology during the week of December 5th - 9th.&nbsp; Be sure to ask them all about it!&nbsp; <a href=\"http://www.hourofcode.org\" target=\"_blank\">www.hourofcode.org</a></p>\n", created: '2016-11-28 14:49:52.000000-05:00', updated: '2016-11-28 14:51:15.000000-05:00', first_published_at: '2016-11-28 14:49:52.000000-05:00', last_published_at: '2016-11-28 14:49:52.000000-05:00', latest_revision_created_at: '2016-11-28 14:51:15.000000-05:00' }
