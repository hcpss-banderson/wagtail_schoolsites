{ url: /aes/news/2015-08-31-inclement-weather-drop-and-go, type: news.News, title: 'Inclement Weather Drop and Go', body: "<p>This year we will continue to offer an arrival procedure for student drop off on inclement weather days, i.e. rain, snow, and icy sidewalks.&nbsp; This procedure will be called Drop and Go.&nbsp; In order to implement this plan we need parent support with following these guidelines:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul style=\"list-style-type:circle;\">\r\n\t<li>Students with bus transportation should ride the bus.</li>\r\n\t<li>The bus loop will be open from 8:50 a.m. &ndash; 9:00 a.m. and will reopen after the buses leave at 9:10 a.m.</li>\r\n\t<li>Parents should pull all the way around the bus loop to allow cars to file in behind.</li>\r\n\t<li>Students should quickly exit the car with their belongings.</li>\r\n\t<li>Once the student is safely on the sidewalk the car can exit the bus loop.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We cannot have any cars park in the bus loop during the Drop &amp; Go.&nbsp; Once it is 9:00 a.m. we are no longer going to allow cars to enter the loop.&nbsp; At this time we need the bus loop cleared for our buses to arrive safely.&nbsp; We will have several staff members outside to assist with directing traffic and opening car doors for student to exit quickly and safely.&nbsp;</p>\r\n", created: '2015-08-31 07:46:34.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-08-31 07:46:34.000000-04:00', last_published_at: '2015-08-31 07:46:34.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
---
{ url: /aes/news/2015-08-31-parking-in-the-neighborhood-security, type: news.News, title: 'Parking in the Neighborhood & Security', body: "<p>PARKING</p>\r\n\r\n<p>When attending school events, please be courteous to our neighbors when you are parking. Due to the width of many of the surrounding streets, it is impossible for residents to get to and from their homes when cars are parked on both sides of the street.&nbsp; Please park on one side of the street to allow room for cars to pass.&nbsp;&nbsp; The best place to park is the Atholton Park and streets near the park.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>SECURITY</p>\r\n\r\n<p>All doors to our school are locked daily at 9:20.&nbsp; We welcome visitors through our front doors where you will see a buzzer system on your right.&nbsp; A secretary will respond to the buzzer.&nbsp; After stating your name and purpose for your visit, the secretary will unlock the door.&nbsp; In the front office you will need your drivers license to scan into the Visitor Management System.</p>\r\n", created: '2015-08-31 07:47:48.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-08-31 07:47:48.000000-04:00', last_published_at: '2015-08-31 07:47:48.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
