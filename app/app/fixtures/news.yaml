{ url: /aes/news/2018-01-26-winter-map-testing, type: news.News, title: 'Winter MAP Testing', body: "<p>The Winter MAP (Measure of Academic Progress) Assessment will be administered between January 29th and February 21st for Grades 1-5.&nbsp;&nbsp; Together with other classroom-based information, MAP results can help teachers make instructional decisions that match the needs of each child.&nbsp; We look forward to sharing this information with parents when we issue the quarter three report cards.&nbsp; Below are the testing dates:</p>\n\n<p>1/29 GRADE 1 ELA<br />\n\t1/30 GRADE 1 MATH<br />\n\t1/30 GRADE 2 MATH<br />\n\t2/1 GRADE 5 ELA<br />\n\t2/2 GRADE 4 MATH<br />\n\t2/7 GRADE 2 ELA<br />\n\t2/8 GRADE 5 MATH<br />\n\t2/12 GRADE 3 MATH<br />\n\t2/13 GRADE 3 MATH<br />\n\t2/14 GRADE 4 ELA<br />\n\t2/21 GRADE 3 ELA</p>\n\n<p>&nbsp;</p>\n", created: '2018-01-26 10:19:18.000000-05:00', updated: '2018-01-26 10:19:27.000000-05:00', first_published_at: '2018-01-26 10:19:18.000000-05:00', last_published_at: '2018-01-26 10:19:18.000000-05:00', latest_revision_created_at: '2018-01-26 10:19:27.000000-05:00' }
