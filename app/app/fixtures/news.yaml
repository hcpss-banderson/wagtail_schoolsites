{ url: /aes/news/2016-09-16-school-store-fundraiser, type: news.News, title: 'School Store Fundraiser', body: "<p>The schoolStore fundraiser is off to a great start.&nbsp; Many families have registered. Thus far, 61 students have returned their envelope and received the light-up Emoji Puffer Ball.&nbsp; Go to <a href=\"http://www.schoolstore.net\">www.schoolstore.net</a> and sign up and fill in the prize code from your confirmation email.&nbsp; The last day to earn the Emoji Puffer Ball for students in grades 1-5 is Monday, September 26th.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Kindergarten students that return their envelope on or before October 30<sup>th</sup> will receive the light-up Emoji Puffer Ball.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em><strong>The winning $100 Golden Ticket is still in someone&#39;s hands.&nbsp; If you have not participated, the winning ticket may be in your hands.&nbsp; Your family may have the $100 Winning Golden Ticket.</strong></em></p>\r\n", created: '2016-09-16 14:55:35.000000-04:00', updated: '2016-09-23 14:16:54.000000-04:00', first_published_at: '2016-09-16 14:55:35.000000-04:00', last_published_at: '2016-09-16 14:55:35.000000-04:00', latest_revision_created_at: '2016-09-23 14:16:54.000000-04:00' }
