{ url: /aes/news/2014-12-05-hour-of-code, type: news.News, title: 'Hour of Code', body: "<p>We live in a world surrounded by technology. And we know that whatever field our students choose to go into as adults, their ability to succeed will increasingly hinge on understanding how technology works. But only a tiny fraction of us are learning computer science, and less students are studying it than a decade ago. That&rsquo;s why our entire school is joining in on the largest learning event in history: The Hour of Code, during Computer Science Education Week (Dec. 8-14). Last year, 15 million students tried computer science in one week. This year, we&#39;re joining students worldwide to reach 100 million students!&nbsp; See&nbsp;<u>http://hourofcode.com/us</u>&nbsp;for details, and help spread the word.</p>\r\n", created: '2014-12-05 13:16:36.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-12-05 13:16:36.000000-05:00', last_published_at: '2014-12-05 13:16:36.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
