{ url: /aes/news/2017-05-18-aes-drop-off-and-pick-up, type: news.News, title: 'AES Drop Off and Pick Up', body: "<p>Due to construction taking place at Atholton Park there are a very limited number of parking spaces available for use during morning school drop off and afternoon pick up. Please consider walking or parking on the side street, Greenleigh Dr, to avoid a back up of cars. We will have someone at the park to help direct cars in and out as parking spots become available. If you have older children that can walk down to the park on their own upon dismissal, please advise them to do so as this will free up parking spaces more quickly. Keep in mind this will make drop off and pick up take much longer so your patience and understanding is much appreciated. &nbsp;<br />\n\tThe construction at Atholton Park is scheduled to continue through the week of May 22nd.</p>\n", created: '2017-05-18 13:45:57.000000-04:00', updated: '2017-05-18 14:11:30.000000-04:00', first_published_at: '2017-05-18 13:45:57.000000-04:00', last_published_at: '2017-05-18 13:45:57.000000-04:00', latest_revision_created_at: '2017-05-18 14:11:30.000000-04:00' }
---
{ url: /aes/news/2017-05-18-field-day-thanks, type: news.News, title: 'Field Day - THANKS!', body: "<p>A huge thank you to our many volunteers, PTA and staff for making the 2016-2017 Field Day a SUCCESS. We had more than 70 volunteers! The event exceeded our expectations and was fun for all despite the heat.&nbsp; A special thank you to the physical education team, who planned the stations and challenges for our students.&nbsp; The entire staff adjusted their schedule and pitched in to make the day GREAT!&nbsp; Thank you for celebrating with us and modeling the importance of physical activity and fitness.&nbsp;&nbsp;&nbsp;</p>\n", created: '2017-05-18 14:06:41.000000-04:00', updated: '2017-05-19 14:13:51.000000-04:00', first_published_at: '2017-05-18 14:06:41.000000-04:00', last_published_at: '2017-05-18 14:06:41.000000-04:00', latest_revision_created_at: '2017-05-19 14:13:51.000000-04:00' }
---
{ url: /aes/news/2017-05-19-5th-grade-moving-up-ceremony, type: news.News, title: '5th Grade Moving Up Ceremony', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Parents/Guardians of 5th grade students: You are cordially invited to Atholton Elementary School&rsquo;s Fifth grade Moving Up Ceremony. The program will take place on Wednesday, June 7th at 10:00 a.m. in the cafeteria at Atholton ES. After the program, students and parents will be served light refreshments. Due to the fire code capacity, only five guests per student will be allowed to attend. This includes siblings. For more information please refer to the flyer that was sent home the the May 17th Friday Folder. </span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">PLEASE NOTE: The date of this event was originally posted on our website calendar as the 9th. The date has been adjusted to the 7th to accommodate our feeder middle schools promotions. We apologize for any confusion or inconvenience. </span></p>\n", created: '2017-05-19 14:16:00.000000-04:00', updated: '2017-05-19 14:16:01.000000-04:00', first_published_at: '2017-05-19 14:16:00.000000-04:00', last_published_at: '2017-05-19 14:16:00.000000-04:00', latest_revision_created_at: '2017-05-19 14:16:01.000000-04:00' }
