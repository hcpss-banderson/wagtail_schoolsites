data-auth=\"Verified\" href=\"https://nam01.safelinks.protection.outlook.com/?url=http:%2F%2Ftrack.spe.schoolmessenger.com%2Ff%2Fa%2FHJuLDmv7dXRS_JGgJl0Hyg~~%2FAAAAAQA~%-&amp;data=04%7C01%7CSonia_DUrbano%40hcpss.org%7Cf15eb4271b004e8d444908d87427ed07%7C96a9ac4c477e4dada2b28ad3fc46790b%7C0%7C0%7C637387062169798075%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=CC4i9QQOagnVpuEBhF5PkPHEEs78Gye9JYSGYW3PQ3k%3D&amp;reserved=0\" originalsrc=\"http://track.spe.schoolmessenger.com/f/a/HJuLDmv7dXRS_JGgJl0Hyg~~/AAAAAQA~-\" rel=\"noopener noreferrer\" shash=\"rUPydffyfkBr8qI/hjZf8rb0EVIKyBrz1KhvGmFIlYjmaU8RGmhylPXj05jTRxMhriSDJfeKR2lGsBZb37x0lx0ksR3iFY5lCXKh95jplxaz/gfwg+ujxi6Cz99kM41P+4+RTl97YYXdBqDDsjK/A86AVm/v+NOYrxORoRhtvsY=\" style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(63, 121, 227);\" target=\"_blank\" title=\"Original URL: http://track.spe.schoolmessenger.com/f/a/HJuLDmv7dXRS_JGgJl0Hyg~~/AAAAAQA~-. Click or tap if you trust this link.\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit;\">&nbsp;</span><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><strong><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">AES ONLINE CATALOG LINK</span></strong></span></a></span></span></span></p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0.0001pt; color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Limited checkout of AES Media Books will end on Thursday, May 27, 2021, this will be the last day to check out books. </span></span></span></span></span><span style=\"font-family: Calibri, Arial, Helvetica, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);\">Please return all media books by June 1, 2021.</span></p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0.0001pt; color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white;\">&nbsp;</p>\r\n\r\n<p style=\"margin-top: 0px; margin-bottom: 0.0001pt; color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background: white;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\">Grades 2-5 have been learning the process as part of their library media lesson.&nbsp; Grade Pre-K-1 will require the assistance of an adult to request books.</span></span></span></span></span></p>\r\n\r\n<ul style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\r\n\t<li style=\"margin-top: 0in; margin-right: 0in; margin-bottom: 0.0001pt;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">Students will be able to pick up requested books from a cart located outside the front door of the school on </span><strong><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">Thursdays</span></strong><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">&nbsp;from 11:00 am to 2:00 pm.&nbsp;</span></span></span></span></span></li>\r\n\t<li style=\"margin-top: 0in; margin-right: 0in; margin-bottom: 0.0001pt;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">They may also return media books in the bin located outside of the school on Thursdays.</span></span></span></span></span></li>\r\n\t<li style=\"margin-top: 0in; margin-right: 0in; margin-bottom: 0.0001pt;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: rgb(0, 0, 0);\"><span style=\"margin: 0px; padding: 0in; border: 1pt none windowtext; font: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: arial; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 11.5pt; line-height: inherit; font-family: inherit; vertical-align: baseline; color: inherit;\"><span style=\"margin: 0px; padding: 0px; border: 0px; font: inherit; vertical-align: baseline; color: inherit; white-space: pre-wrap;\">The