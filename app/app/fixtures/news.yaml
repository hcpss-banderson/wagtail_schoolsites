{ url: /aes/news/2018-12-13-upcoming-celebration-winter-wonderland-thursday-december-20th, type: news.News, title: 'Upcoming Celebration – Winter Wonderland: Thursday December 20th', body: "<p>Dear Parents/Guardians of AES,</p>\r\n\r\n<p>We apologize for the late notice.&nbsp; We are in need of volunteers.<br />\r\n\tThe Related Arts team is organizing the <strong>Winter Wonderland</strong> celebration for students on <strong>Thursday 20th.</strong> Each grade level will participate in a variety of activities during their grade&rsquo;s designated Related Arts time on the 20th.&nbsp; This is our PBIS celebration where students will be able to cash in their tickets they have earned for being respectful, responsible, and ready!</p>\r\n\r\n<p>We will need many parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including <strong>Grades 3-5 from 9:20 AM &ndash; 12:20 PM</strong> and <strong>Grades K-2 from 12:35 PM &ndash; 3:35 PM</strong>. Volunteers are what makes the Winter Wonderland a success. The students also really like seeing their parents and adults helping out with each activity. If you are interested in volunteering for one or both times, please sign up on the Volunteer Link below. We appreciate your support!</p>\r\n\r\n<p><a href=\"https://www.signupgenius.com/go/30E0F4DADAA2DA7F58-20183\" target=\"_blank\">https://www.signupgenius.com/go/30E0F4DADAA2DA7F58-20183</a></p>\r\n\r\n<p><br />\r\n\tThank you,</p>\r\n\r\n<p>The Related Arts Team</p>\r\n", created: '2018-12-13 10:01:29.000000-05:00', updated: '2018-12-13 12:37:24.000000-05:00', first_published_at: '2018-12-13 10:01:29.000000-05:00', last_published_at: '2018-12-13 10:01:29.000000-05:00', latest_revision_created_at: '2018-12-13 12:37:24.000000-05:00' }
