{ url: /aes/news/2017-11-30-band-and-strings-concert-date-changes, type: news.News, title: 'Band and Strings Concert Date Changes', body: "<div class=\"x_editableBlock\" style=\"\" title=\"Rich Text Editor, editableBlock1\">\n\t<p>In order to allow additional time to prepare for our winter concerts, the band and strings concert dates have been rescheduled.</p>\n</div>\n\n<p>The orchestra concert will be held on Wednesday, January 17th and the band concert on Thursday, January 18th. Both concerts will take place in the AES cafeteria and will begin at 6:30 pm.</p>\n\n<p>Band and orchestra parents received this communication through Canvas from Mr. Kranz.</p>\n\n<p>We hope to see you then!</p>\n", created: '2017-11-30 13:11:44.000000-05:00', updated: '2017-11-30 13:19:09.000000-05:00', first_published_at: '2017-11-30 13:11:44.000000-05:00', last_published_at: '2017-11-30 13:11:44.000000-05:00', latest_revision_created_at: '2017-11-30 13:19:09.000000-05:00' }
