{ url: /aes/news/2015-04-17-part-2-parcc, type: news.News, title: 'Part 2 PARCC', body: "<p>Students in Grades 3, 4, and 5 will take the second part of PARCC in May.&nbsp; Please do not schedule appointments on testing days.</p>\r\n\r\n<p><u>Grade 3</u></p>\r\n\r\n<p>5/4 Math 9:30-11:00</p>\r\n\r\n<p>5/5 Math 9:30-11:00</p>\r\n\r\n<p>5/6 ELA 9:30-11:00</p>\r\n\r\n<p><u>Grade 4</u></p>\r\n\r\n<p>5/4 ELA 12:50-2:30</p>\r\n\r\n<p>5/7 Math 10:35-12:35</p>\r\n\r\n<p>5/8 Math 10:35-12:35</p>\r\n\r\n<p><u>Grade 5</u></p>\r\n\r\n<p>5/6 ELA 1:35-3:00</p>\r\n\r\n<p>5/11 Math 10:20-12:20</p>\r\n\r\n<p>5/12 Math 10:20-12:20</p>\r\n", created: '2015-04-17 15:34:37.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-04-17 15:34:37.000000-04:00', last_published_at: '2015-04-17 15:34:37.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
