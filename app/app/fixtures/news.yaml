{ url: /aes/news/2015-09-25-green-apple-service-day, type: news.News, title: 'Green Apple Service Day', body: "<p>Thank you to the families who participated in Green Apple/Day to Serve.&nbsp; We accomplished several tasks around our school yard&mdash;our bird feeders are ready for the birds, the native plants in the rain garden were identified and labeled, trash was collected, and the path to our outdoor classroom was cleared.&nbsp; Your assistance was greatly appreciated!</p>\r\n", created: '2015-09-25 10:35:35.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-25 10:35:35.000000-04:00', last_published_at: '2015-09-25 10:35:35.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
