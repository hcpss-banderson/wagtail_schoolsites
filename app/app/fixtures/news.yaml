{ url: /aes/news/2018-11-27-warm-hugs-coat-drive, type: news.News, title: 'Warm Hugs Coat Drive', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Verdana';font-style:normal;text-decoration-skip-ink:none;\">Girl Scout Troop 703 will be collecting gently worn coats and winter accessories of all sizes through December 7 for their 5th annual Warm Hugs Coat Drive. Look for the collection box near the front office. The coats will be taken to Grace&#39;s Closet of Howard County, which facilitates the distribution of needed items directly to HCPSS families. For more information, call Jennifer Sampson at 410-245-9859.</span></p>\n", created: '2018-11-27 15:39:50.000000-05:00', updated: '2018-11-27 15:39:55.000000-05:00', first_published_at: '2018-11-27 15:39:50.000000-05:00', last_published_at: '2018-11-27 15:39:50.000000-05:00', latest_revision_created_at: '2018-11-27 15:39:55.000000-05:00' }
