{ url: /aes/news/2015-10-30-conferences, type: news.News, title: Conferences, body: "<p>Parent teacher conferences will be offered on November 23-25.&nbsp; Many teachers will offer evening conferences.&nbsp; Conferences are 15 minutes and we are scheduling them in a manner to allow for a few minutes of transition time. &nbsp;Beginning this November, HCPSS will be using Synergy Conference Management to schedule parent&ndash;teacher conferences.&nbsp;Synergy Conference Management provides a simple user interface and easy navigation. Starting November 9<sup>th</sup>, parents&nbsp;can log into HCPSS Connect to view and select from the time slots provided by the teacher for the conference.</p>\r\n", created: '2015-10-30 08:03:14.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-30 08:03:14.000000-04:00', last_published_at: '2015-10-30 08:03:14.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
