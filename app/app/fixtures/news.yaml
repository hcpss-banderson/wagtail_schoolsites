{ url: /aes/news/2015-05-22-upcoming-celebration, type: news.News, title: 'Upcoming Celebration', body: "<p>The Related Arts team is organizing the Spring Fling celebration for students on Thursday June 4<sup>th</sup>. Each grade level will participate in a variety of activities during their grade&rsquo;s designated Related Arts time on the 4<sup>th</sup>.</p>\r\n\r\n<p>We will need several parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including Grades 3-5 from 9:20am &ndash; 12:20pm and Grades K-2 from 12:40pm &ndash; 3:40pm. Full day volunteers should bring a bagged lunch. If you are available to volunteer, please sign up at the following Sign Up Genius link:</p>\r\n\r\n<p><a href=\"http://www.signupgenius.com/go/10c0449abae2da5ff2-spring\">http://www.signupgenius.com/go/10c0449abae2da5ff2-spring</a></p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2015-05-22 11:22:22.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-05-22 11:22:22.000000-04:00', last_published_at: '2015-05-22 11:22:22.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
