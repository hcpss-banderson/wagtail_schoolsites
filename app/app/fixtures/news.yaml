{ url: /aes/news/2015-09-18-kki, type: news.News, title: KKI, body: "<p>The Behavioral Psychology Department at Kennedy Krieger Institute is one of the nation&rsquo;s leading programs in helping children with issues small to large.&nbsp; They give children, adolescents, and their families the skills to overcome challenges, build resilience, and achieve success.&nbsp; Fortunately for our community, there is a center located in Columbia.&nbsp; Please call 443-923-7508 for more information.</p>\r\n", created: '2015-09-18 13:42:24.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-18 13:42:24.000000-04:00', last_published_at: '2015-09-18 13:42:24.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
