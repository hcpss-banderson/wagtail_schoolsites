{ url: /aes/news/2019-02-13-learning-together-program-prekindergarten, type: news.News, title: 'Learning Together Program - PreKindergarten', body: "<p>The Atholton Elementary Regional Early Childhood Center (RECC) prekindergarten programs are making preparations for classes for the 2019-2020 school year.&nbsp; These classes include children with and without disabilities.&nbsp; The program&rsquo;s focus is helping all children develop communication, literacy, math, problem solving, motor, and social skills.&nbsp; Parents of children who will be 3 by September 1 or 4 years of age may contact Michelle Simon in the school office for an application package beginning February 15th. &nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>All applications must be returned by the last Friday in March (March 29th). A limited number of openings are available for children without disabilities.&nbsp; Children are selected based upon screening information given on the application form and the &ldquo;Ages and Stages Questionnaire,&rdquo; as well as observations of the child&rsquo;s participation in a playgroup.&nbsp; If necessary, a lottery process is conducted.&nbsp;&nbsp;&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>If you have any questions, please contact Kerry Buechler at (410) 313-6853.</p>\n", created: '2019-02-13 13:54:42.000000-05:00', updated: '2019-02-19 12:28:50.000000-05:00', first_published_at: '2019-02-13 13:54:42.000000-05:00', last_published_at: '2019-02-13 13:54:42.000000-05:00', latest_revision_created_at: '2019-02-19 12:28:50.000000-05:00' }
---
{ url: /aes/news/2019-02-15-kindergarten-registration, type: news.News, title: 'Kindergarten Registration', body: "<p>Registration for students entering Kindergarten in Fall 2019 starts on Mon., March 11th and runs through Fri., March 15th from 9:30-2:30 at Atholton Elementary. Kindergarten is mandatory in Maryland, so if your child turns 5 by September 1, 2019, you must register your child for the 2019-20 school year. Parents or guardians are to register students at the school serving the address where the child&rsquo;s parent or guardian resides. Information on neighborhood schools can be found through School Locator <a href=\"http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07\" target=\"_blank\">http://hcpss-gis.maps.arcgis.com/apps/webappviewer/index.html?id=06528401636a4a48b1ef681c66a61a07</a> on the <a href=\"https://www.hcpss.org/\" target=\"_blank\">school system web site</a> or by calling the Public Information Office at 410-313-6682.</p>\r\n\r\n<p>The following documents are needed for registration:</p>\r\n\r\n<ul>\r\n\t<li>Child&rsquo;s evidence of birth</li>\r\n\t<li>An authorized record of immunizations</li>\r\n\t<li>Proof of residency in the form of a signed lease or deed and a current utility bill</li>\r\n\t<li>Photo ID of parent/guardian</li>\r\n\t<li>Proof of custody (if applicable)</li>\r\n</ul>\r\n\r\n<p>Please visit <a href=\"https://www.hcpss.org/enroll/kindergarten/\" target=\"_blank\">https://www.hcpss.org/enroll/kindergarten/</a> to view important information about registering your student. You can also find a complete list of documents required for registration. If you have any questions about Kindergarten Registration, please call Atholton Elementary at 410-313-6853.</p>\r\n\r\n<p>If you have a child currently attending an HCPSS PreK program, there is no need to re-register your student for Kindergarten.</p>\r\n", created: '2019-02-15 10:01:48.000000-05:00', updated: '2019-02-15 10:44:45.000000-05:00', first_published_at: '2019-02-15 10:01:48.000000-05:00', last_published_at: '2019-02-15 10:01:48.000000-05:00', latest_revision_created_at: '2019-02-15 10:44:45.000000-05:00' }
