{ url: /aes/news/2017-07-26-kindergarten-happenings, type: news.News, title: 'Kindergarten Happenings', body: "<p><u><strong>Kindergarten, Here We Come!</strong></u><b> </b>at the Howard County Library is a 45-60 minute program for students entering kindergarten this fall. Stories and activities to help mark that all important first day, including boarding a real school bus. Registration required:&nbsp; <font color=\"black\" face=\"Tahoma\" size=\"2\"><span dir=\"ltr\" style=\"font-size:10pt\"><a href=\"http://hclibrary.org/classes-events/kindergarten-here-we-come/\" target=\"_blank\">http://hclibrary.org/classes-events/kindergarten-here-we-come/</a></span></font></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><u><strong>Helping Children Make the Transition into Kindergarten</strong></u><br />\r\n\t<br />\r\n\tExperiencing school for the first time is one of life&#39;s most rewarding yet challenging adventures. <i>School is New to Me: A Beginner&#39;s Guide to Starting School</i> by Carla Taylor-Pla relates valuable, immediately usable information for preparing children to enter early education settings with minds ready to learn. Written in a child&#39;s voice and based on best practices and the author&#39;s experiences as a mother and dedicated child advocate, this book explains what to expect from a typical school routine. Books and companion activity books available for purchase and signing.</p>\r\n\r\n<p><u><strong>SAVE THE DATE:</strong></u></p>\r\n\r\n<p><strong>Kindergarten Orientation</strong> is August 31st at 1:15 PM. This event is for both incoming Kindergarten students and their parents. Bring your school supplies!! The orientation is followed by our school-wide open house from 2:00 - 3:00. You will have an opportunity to visit your child&#39;s classroom and drop off the supplies.</p>\r\n", created: '2017-07-26 12:39:16.000000-04:00', updated: '2017-08-31 13:56:43.000000-04:00', first_published_at: '2017-07-26 12:39:16.000000-04:00', last_published_at: '2017-07-26 12:39:16.000000-04:00', latest_revision_created_at: '2017-08-31 13:56:43.000000-04:00' }
---
{ url: /aes/news/2017-08-28-welcome-back, type: news.News, title: 'Welcome Back!', body: "<p>Dear Atholton Families,</p>\r\n\r\n<p>We are excited!&nbsp; September is here, and we would like to welcome new and returning Atholton families to a new school year. We hope that you are recharged and ready to get started.</p>\r\n\r\n<p>All signs point to a great school year!&nbsp; Our skilled and devoted super hero staff are planning and preparing for your children.&nbsp; The enthusiastic office team is registering new families, ordering needed materials, and updating student files. The hard-working custodians are putting the finishing touches on cleaning the building, and the floors are shining. Our awesome PTA is gearing up to welcome families, provide volunteer opportunities, and offer exciting events and programs for all.&nbsp;&nbsp;</p>\r\n\r\n<p>This year, we will work to <strong><em>Embrace Opportunities&hellip;Unlock Potential&hellip;and Inspire Excellence for All</em></strong>.&nbsp; We will use this theme throughout the school year to highlight our approach to teaching, learning, school culture, and to celebrate our successes. Together we will make this year one of growth and achievement.</p>\r\n\r\n<p>Again, we welcome you to Atholton and to our wonderful learning community.&nbsp; It is indeed a place where opportunities abound!&nbsp; Here&rsquo;s to an awesome new school year as we work together to make our school community a great place to work and learn each day!</p>\r\n\r\n<p><strong>Important Dates &ndash; Please mark your calendar</strong></p>\r\n\r\n<p><strong>Back To School Nights </strong></p>\r\n\r\n<p style=\"margin-left:.5in;\">September 18<sup>th</sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Kdg &ndash; Gr. 2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6:30pm</p>\r\n\r\n<p style=\"margin-left:.5in;\">September 19<sup>th</sup> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gifted and Talented&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 5:45pm</p>\r\n\r\n<p style=\"margin-left:.5in;\">September 19<sup>th</sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Grades 3 &ndash; Grades 5&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6:30pm</p>\r\n\r\n<p>Dr. Holden and Ms. Secula</p>\r\n\r\n<p>________________</p>\r\n\r\n<p><strong>New Staff</strong></p>\r\n\r\n<p>Each year brings change and this includes additions to our staff.&nbsp; Individually and collectively they bring a solid skill set and a gentle approach to meeting the needs of students.</p>\r\n\r\n<p style=\"margin-left:.5in;\">Mary Ann Amponsah &ndash; Special Education Paraeducator</p>\r\n\r\n<p style=\"margin-left:.5in;\">Stephanie Crawford &ndash; Grade 4 Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Mary Cutaiar &ndash; Occupational Therapy</p>\r\n\r\n<p style=\"margin-left:.5in;\">Andrew DiMaggio &ndash; Gifted and Talented</p>\r\n\r\n<p style=\"margin-left:.5in;\">Claudia Eckstrom &ndash; Math Support Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Monica Ivy &ndash; ESOL Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Debra Kaminski -&nbsp; Pre-Kindergarten Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Sandra Kleinberger &ndash; Student Assistant</p>\r\n\r\n<p style=\"margin-left:.5in;\">Peter Parlette &ndash; Technology Teacher</p>\r\n\r\n<p style=\"margin-left:.5in;\">Emily Roberts &ndash; Kindergarten Teacher</p>\r\n\r\n<p>Katherine Rolfe &ndash; Kindergarten Teacher</p>\r\n\r\n<p>Carolyn Smalls &ndash; Physical Education Teacher</p>\r\n\r\n<p><strong>Staff members with NEW assignments at AES</strong>: \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Joshua Castelbaum - Grade 4 &ndash; Josh previously taught 3rd grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Stacey Fishman - Grade 1 Instructional Team Leader \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Cheri Grant - Media Paraeducator &ndash; Cheri previously served as a special education paraeducator. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Ashlee Hoffman - Grade 4 Instructional Team Leader \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Alicia Laboissonniere - Special Education Teacher for kindergarten and 1st\Lgrade. Alicia previously provided services and support to students and teachers in 2nd and 3rd grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Christine Park - 3rd Grade - Christine previously taught 1st grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Jason Schoenhut - 5th Grade &ndash; Jason previously taught 4th grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Sheila Shaw - 1st Grade &ndash; Sheila previously taught 4th grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Molly Tourison - 2nd Grade &ndash; Molly previously taught kindergarten. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Gage Trawick - (1.0) Physical Education Teacher &ndash; We previously shared Gage with \LManor Woods and Waverly. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Pat Vorel - Special Education Teacher for 2nd and 3rd grade. Pat previously provided \Lservices and support to students and teachers in kindergarten and 1st grade. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Mary Wagner &ndash; (.5 am) Kindergarten Paraeducator &ndash; Mary previously served as a \Lspecial education paraeducator. \L</p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; Samantha Wiley &ldquo;Sam&rdquo; - Temporary Employee - Sam previously served one of our \Llunch and recess monitors. \L</p>\r\n\r\n<p>----------------</p>\r\n\r\n<p><strong><a href=\"http://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a> </strong>is your one stop shop to stay connected with all of your student&rsquo;s assignments, report cards, attendance information and much more. The site provides single sign-on access to a variety of student information and classroom instructional tools, offering personalized communication and timely, relevant, and easily accessible information relating to your student. For more information please take a look at the <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2V0JSWUlKTUNfdUE/view?usp=sharing\" target=\"_blank\">HPCSS Connect Flyer</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2SEJuRWpRNjBjTlE/view?usp=sharing\" target=\"_blank\">Family File</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>NEW - 2017-2018 Teacher Assignments and Transportation Information</strong></p>\r\n\r\n<p>Post cards with teacher assignments will not be mailed this year.&nbsp; Your child&rsquo;s homeroom teacher and transportation information will be available at <strong>9am Wednesday, August 30<sup>th</sup></strong> after you update and SUBMIT the information in your Family File.</p>\r\n\r\n<p><strong>Directions:</strong>&nbsp; Please log in to your HCPSS Connect account and in the left-hand task bar go to the Family File.&nbsp; Be sure to go through each screen to update the information for the current school year.&nbsp; When you are finished, <strong>click submit</strong>.&nbsp; By completing this task, it will permit you to see your child&rsquo;s homeroom teacher and transportation information after 9:00am on 8/30/17.&nbsp; This information must be updated for <u>each</u> child.&nbsp; Please do not hesitate to contact the school if you have questions, need assistance, or would like to use one of our computers.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Immunizations</strong></p>\r\n\r\n<p>Per HCPSS procedures, proof of current immunizations are required at the time of registration.&nbsp; Students whose immunizations are not current on the first day of school and who do not present proof of an appointment within twenty days from their first day of school are to be excluded on the first day of school.&nbsp; Excluded students will be re-admitted to school when they provide proof of current immunizations or proof of an appointment with a provider for vaccine administration by September 25, 2017.&nbsp; <a href=\"https://drive.google.com/file/d/0B43s6Z7UQr-2VEFieHBGUF9xQkU/view?usp=sharing\" target=\"_blank\">Attached is the flyer</a> that lists the new vaccines needed for students in kindergarten and 7<sup>th</sup> grade, as well as the Howard County Health Department free walk in clinics.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>New - Food and Nutrition</strong></p>\r\n\r\n<p>Recognizing the importance of improving school food and its potential role in enriching education, <a href=\"http://www.hcpss.org/food-services/\" target=\"_blank\">HCPSS Food and Nutrition Services Department</a> is pleased to announce the launching of a &ldquo;Healthy Meals&rdquo; initiative. All elementary schools will have a salad bar.&nbsp; The AES salad bar serving line will provide our students with a larger variety of fresh fruit and vegetables.&nbsp; Please contact the Food and Nutrition Office at (410) 313-6736 if you have any questions.</p>\r\n\r\n<p><strong>School Meals</strong></p>\r\n\r\n<p>All students and their families can find meal prices, payment information, menus, nutrition and allergen information through the HCPSS Food and Nutrition Services. Parents may prepay for student meals by setting up an online account at <a href=\"https://www.myschoolbucks.com/ver2/login/getmain?requestAction=home\" target=\"_blank\"><u>myschoolbucks.com</u></a>. There is a $2.25 processing fee for each transaction. Each transaction can be up to $120.00.&nbsp; Parents of families who qualify for <strong>Free and Reduced Meals (FARMs)</strong> must submit a <a href=\"https://www.myschoolapps.com/Application\" target=\"_blank\">new application</a> every school year. For more information about the HCPSS FARMs program, please <a href=\"http://www.hcpss.org/food-services/farms/\" target=\"_blank\">click this link</a>.&nbsp; During the first 30 school days, returning HCPSS students with free and reduced-price meal eligibility from the prior school year will be carried over.&nbsp; After <strong>October 18<sup>th</sup></strong>, prices revert to the standard price of $2.75 for lunch and $2.00 for breakfast. Please contact us if you have any questions or need access to a computer to complete the application.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Please stay tuned for more specific first day of school information!</p>\r\n", created: '2017-08-28 12:42:47.000000-04:00', updated: '2017-09-06 15:25:26.000000-04:00', first_published_at: '2017-08-28 12:42:47.000000-04:00', last_published_at: '2017-08-28 12:42:47.000000-04:00', latest_revision_created_at: '2017-09-06 15:25:26.000000-04:00' }
---
{ url: /aes/news/2017-09-01-first-day-of-school-information-and-reminders, type: news.News, title: 'First Day of School Information and Reminders', body: "<p>We are looking forward to seeing your children Tuesday morning!&nbsp; Please have your child come to school the way he/she will come to school every day.&nbsp; We will have staff boarding buses and placing bus number tags on backpacks. Bus riders will be assisted into the building. Our walkers and car riders will enter through our back doors.&nbsp; Doors will open at 9:00.&nbsp; Parents driving their children to school should use the Atholton Park or park along Donleigh Drive.&nbsp; For your child&rsquo;s safety, please do not allow your student to exit the vehicle on Seneca Drive. Cars will not be able to park in the school parking lot and cars will not be allowed to enter the bus loop with the buses between 9:00 and 9:15.&nbsp; Please be courteous of our neighbors if you park in the neighborhood and only park on one side of the street.</p>\r\n\r\n<p><u><strong>ARRIVAL</strong></u><br />\r\n\tKindergarten students should wear their nametags.&nbsp;&nbsp; Kindergarten staff will take the kindergarteners off the bus.&nbsp; Kindergarten staff will also meet walkers and car riders in back of the school.&nbsp; Students in grades 1-5 will go straight to their classrooms. We will have staff available throughout the building to assist all students.&nbsp; We ask parents to say good-bye to their children outside the school.&nbsp; For security purposes, parents will not be able to walk their children to the classrooms.</p>\r\n\r\n<p><u><strong>DISMISSAL</strong></u><br />\r\n\tPlease inform your child&rsquo;s teacher in writing if dismissal is different than arrival.&nbsp; At dismissal our staff will ensure students: get on the correct bus based on the bus they rode to school in the morning, go to CA, or go to the back of the school to meet their parent(s).&nbsp; Parents of walkers and car riders should park in the Atholton Park and walk up to the back of the school to meet their children.&nbsp; If the Atholton Park lot is full, please park along Donleigh Drive. Kindergarten students will be dismissed from the rear Kindergarten doors, please look for the directional signage. To ensure a safe dismissal, cars are not able to park in the school lot at dismissal. &nbsp;</p>\r\n\r\n<p><u><strong>TRANSPORTATION</strong></u><br />\r\n\tIf your child rides a bus, please arrive at the bus stop 5-10 minutes before your bus is due to arrive in the morning. Please allow some flexibility in AM and PM arrival times the first week of school. &nbsp;</p>\r\n\r\n<p><u><strong>VOLUNTEERS</strong></u><br />\r\n\tIf you plan on volunteering in any capacity this school year, please complete the volunteer trainings that are posted on the front page of our <a href=\"http://aes.hcpss.org/\" target=\"_blank\">website</a> and turn in each certification form to the front office. If you do not have access to a computer at home, you can complete these trainings here at school.</p>\r\n\r\n<p><u><strong>FAMILY FILE</strong></u><br />\r\n\tIf you have not updated/completed your Family File, please take care of this as soon as possible at <a href=\"http://www.hcpss.org/connect/\" target=\"_blank\">HCPSS Connect</a>.&nbsp; There are several resources to assist you in completing the emergency contact information. We are also available to assist you in completing this task.</p>\r\n\r\n<p>See you on Tuesday!</p>\r\n\r\n<p>Thank you for your assistance,<br />\r\n\tShawna Holden, Principal<br />\r\n\tMelanie Secula, Assistant Principal</p>\r\n", created: '2017-09-01 12:14:57.000000-04:00', updated: '2017-09-01 12:19:19.000000-04:00', first_published_at: '2017-09-01 12:14:57.000000-04:00', last_published_at: '2017-09-01 12:14:57.000000-04:00', latest_revision_created_at: '2017-09-01 12:19:19.000000-04:00' }
---
{ url: /aes/news/2017-09-07-notes-from-the-pta, type: news.News, title: 'Notes from the PTA', body: "<p><u><strong>Join PTA</strong></u><br />\r\n\tBy becoming a member of the Atholton Elementary School PTA you will be supporting many of the programs that enrich your child&rsquo;s elementary school experience. Download the membership form <a href=\"http://aespta.my-pta.org/content.asp?PageID=13\" target=\"_blank\">here</a>. Additionally, PTA membership offers special savings and discounts for PTA members.&nbsp; You can access these by visiting <a href=\"https://www.pta.org/benefits\" target=\"_blank\">pta.org/benefits</a>. &nbsp;</p>\r\n\r\n<p><br />\r\n\t<u><strong>PTA Meeting</strong></u><br />\r\n\tPlease join us for our first PTA meeting of the new school year.&nbsp; Meeting will be held in the school Media Center from 7-8:30pm on Tuesday, September 12.&nbsp; Free childcare will be available. &nbsp;<br />\r\n\tIn addition to welcomes, introductions and budget approval, at this meeting, we will be addressing the safety of our students during school arrival and dismissal.&nbsp; A representative from the HCPSS transportation department will attend the meeting.</p>\r\n\r\n<p><u><strong>Back to School Picnic</strong></u><br />\r\n\tPlease join us in celebrating a new school year with family and friends while enjoying good food, music and fun! Friday, September 15th from 5-7:30pm on the school blacktop and playground.&nbsp; Homeslyce and Kona Ice will be available for families to purchase.</p>\r\n", created: '2017-09-07 12:15:25.000000-04:00', updated: '2017-09-07 12:20:55.000000-04:00', first_published_at: '2017-09-07 12:15:25.000000-04:00', last_published_at: '2017-09-07 12:15:25.000000-04:00', latest_revision_created_at: '2017-09-07 12:20:55.000000-04:00' }
---
{ url: /aes/news/2017-09-08-we-are-off-to-a-great-start, type: news.News, title: 'We are off to a GREAT Start!', body: "<p>We had a great first week of school!&nbsp; We opened our school doors and welcomed 488 smiling faces. This week teachers and students spent time establishing routines and building community in the classroom.&nbsp; Behavioral expectations were also discussed with each grade level.</p>\n\n<p><br />\n\tPlease be sure to view our <a href=\"http://aes.hcpss.org/calendar\" target=\"_blank\">school calendar</a> and <a href=\"http://aes.hcpss.org/\" target=\"_blank\">website</a>, read the weekly version of The Panther Press, and follow us on twitter <a href=\"https://twitter.com/hcpss_aes?lang=en\" target=\"_blank\">@hcpss_aes</a> to stay abreast of current events.&nbsp; We will use these communication methods to share reminders about upcoming activities as well as highlights of our instructional day.</p>\n\n<p><br />\n\tI hope you and your family had an awesome first week of school.&nbsp; We are looking forward to an amazing school year filled with great teaching and learning!</p>\n\n<p><br />\n\tDr. Holden, Principal</p>\n", created: '2017-09-08 10:37:48.000000-04:00', updated: '2017-09-08 10:37:52.000000-04:00', first_published_at: '2017-09-08 10:37:48.000000-04:00', last_published_at: '2017-09-08 10:37:48.000000-04:00', latest_revision_created_at: '2017-09-08 10:37:52.000000-04:00' }
---
{ url: /aes/news/2017-09-08-important-message-from-hcdrugfree, type: news.News, title: 'Important Message from HCDrugFree', body: "<p>The school system&#39;s partnership with the Howard County Health Department resulted in the following video being available for view. We encourage you to take a few moments to view this important parent message regarding drug abuse within our county. Thank you.</p>\r\n\r\n<p>YouTube: <a href=\"https://www.youtube.com/watch?v=SxdSHAUln8s&amp;feature=youtu.be\" target=\"_blank\">https://www.youtube.com/watch?v=SxdSHAUln8s&amp;feature=youtu.be</a></p>\r\n\r\n<p>Vimeo: <a href=\"https://vimeo.com/231604408\" target=\"_blank\">https://vimeo.com/231604408</a></p>\r\n", created: '2017-09-08 10:39:34.000000-04:00', updated: '2017-09-08 10:40:15.000000-04:00', first_published_at: '2017-09-08 10:39:34.000000-04:00', last_published_at: '2017-09-08 10:39:34.000000-04:00', latest_revision_created_at: '2017-09-08 10:40:15.000000-04:00' }
