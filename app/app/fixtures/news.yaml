{ url: /aes/news/2016-05-13-update-from-the-health-room, type: news.News, title: 'Update From the Health Room', body: "<p>As we end another school year there are just a few reminders:</p>\r\n\r\n<p>MEDICATIONS:</p>\r\n\r\n<p>Please pick up your child&rsquo;s medication during the last days of school. All medications that are currently in the health room need to be picked up by <strong>1 pm on Friday, June 17<sup>th</sup></strong>. If these medications are not picked up, they will be discarded.&nbsp; Thank you for your assistance in this matter.</p>\r\n\r\n<p>Also, all medication orders for next year need to be dated <strong>after July 1<sup>st</sup></strong> and signed by both the physician and the parent.</p>\r\n\r\n<p>Medication forms for next year were sent home if your child had medication at school this year.</p>\r\n", created: '2016-05-13 08:31:53.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-13 08:31:53.000000-04:00', last_published_at: '2016-05-13 08:31:53.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
