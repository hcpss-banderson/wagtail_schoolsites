{ url: /aes/news/2018-02-06-yearbook-orders-are-due-by-friday-april-20th, type: news.News, title: 'Yearbook Orders are due by Friday, April 20th  ', body: "<p>Order forms/envelopes went home with students on February 2nd.&nbsp; The cost is $20.00. You can pay <a href=\"https://osp.osmsinc.com/HowardMD/BVModules/CategoryTemplates/Detailed%20List%20with%20Properties/Category.aspx?categoryid=DA007\" target=\"_blank\">online</a> with a credit card or enclose cash or a check in the payment envelope at the bottom of the flyer.&nbsp; Yearbook orders are due April 20th. &nbsp;</p>\n\n<p>If you wish to pay online, please print out your payment receipt and place it in the flyer envelope. Instructions for using Online Payment System (OSP) and a link to the site can be found on our website under <a href=\"http://aes.hcpss.org/resources\" target=\"_blank\">School Resources</a>.</p>\n", created: '2018-02-06 13:57:25.000000-05:00', updated: '2018-04-04 12:06:35.000000-04:00', first_published_at: '2018-02-06 13:57:25.000000-05:00', last_published_at: '2018-02-06 13:57:25.000000-05:00', latest_revision_created_at: '2018-04-04 12:06:35.000000-04:00' }
