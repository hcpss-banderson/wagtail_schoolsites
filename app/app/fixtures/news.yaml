{ url: /aes/news/2017-03-27-upcoming-celebration-spring-fling-april-21st-need-volunteers, type: news.News, title: 'Upcoming Celebration - Spring Fling - April 21st - Need Volunteers!', body: "<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">The Related Arts team is organizing the Spring Fling celebration for students on Friday, April 21st. Each grade level will participate in a variety of activities during their grade&rsquo;s designated Related Arts time on the 21st.</span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">We will need several parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including Grades 3-5 from 9:20am &ndash; 12:35pm and Grades K-2 from 12:35pm &ndash; 3:35pm. Full day volunteers should bring a bagged lunch. If you are available to volunteer, please sign up at the following link:<a href=\"http://www.signupgenius.com/go/409084faaa72ba1f49-spring\" target=\"_blank\"> http://www.signupgenius.com/go/409084faaa72ba1f49-spring</a></span></p>\n\n<p><span style=\"font-size:16px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;\">Thank you, The Related Arts Team</span></p>\n", created: '2017-03-27 10:07:09.000000-04:00', updated: '2017-04-07 10:41:09.000000-04:00', first_published_at: '2017-03-27 10:07:09.000000-04:00', last_published_at: '2017-03-27 10:07:09.000000-04:00', latest_revision_created_at: '2017-04-07 10:41:09.000000-04:00' }
