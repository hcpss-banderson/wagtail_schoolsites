{ url: /aes/news/2016-04-10-april-is-the-month-of-the-military-child, type: news.News, title: 'April is the Month of the Military Child', body: "<p>On April 15<sup>th</sup> we will participate in &ldquo;Purple Up! For Military Kids.&nbsp; We will wear purple to show support for our military and veteran children and to thank them for their strength and sacrifices while their service member parents serve the nation.</p>\r\n", created: '2016-04-10 16:09:39.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-04-10 16:09:39.000000-04:00', last_published_at: '2016-04-10 16:09:39.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
