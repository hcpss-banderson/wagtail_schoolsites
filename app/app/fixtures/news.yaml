{ url: /aes/news/2016-11-03-box-tops-winner-keep-clipping, type: news.News, title: 'Box Tops Winner - Keep Clipping', body: "<p>Thank you to all parents, students, and teachers that submitted Box Tops in time for the PTA&#39;s October contest deadline! We raised $470 for AES!!! Congratulations to Mrs. Shaw&#39;s 4th grade class for the most submitted! Box Tops are collected by your homeroom teacher on an ongoing basis all year. Our next contest deadline will be February 1st. Each Box Top with a valid expiration date is worth 10 cents for our school - keep clipping!!</p>\r\n", created: '2016-11-03 08:20:11.000000-04:00', updated: '2016-11-03 08:20:11.000000-04:00', first_published_at: '2016-11-03 08:20:11.000000-04:00', last_published_at: '2016-11-03 08:20:11.000000-04:00', latest_revision_created_at: '2016-11-03 08:20:11.000000-04:00' }
