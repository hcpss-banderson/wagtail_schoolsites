{ url: /aes/news/2015-09-02-volunteers, type: news.News, title: Volunteers, body: "<p>We are in need of volunteers across the school day.&nbsp; There are opportunities to volunteer in your child&rsquo;s classroom as well as in media, art, and technology.&nbsp; There will also be events during the school year where volunteers will be needed.&nbsp; Before you can volunteer at school, we will need you to view a <a href=\"http://aes.hocoschools.org/sites/default/files/library/Parent%20Volunteers%20and%20Confidentiality%20Training-1.pptx\">brief powerpoint</a> and complete a certification at the end of the powerpoint.&nbsp; Even if you did this last year, you will need to do it again for this year.&nbsp; Once you have turned in your certificate, you can use the <a href=\"https://aesvolunteers.wikispaces.hcpss.org/\">Volunteer Wiki</a> to sign up.</p>\r\n\r\n<p><!--MEDIA-WRAPPER-START-1--></p>\r\n", created: '2015-09-02 10:58:41.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-02 10:58:41.000000-04:00', last_published_at: '2015-09-02 10:58:41.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
