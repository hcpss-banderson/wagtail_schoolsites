{ url: /aes/news/2016-09-30-morning-drop-off, type: news.News, title: 'Morning Drop Off', body: "<p>Students can be dropped off at school at 9:00am. Please do not drop off students prior to the school day start time.&nbsp; We do not have staff supervising students before the start of the school day and would not want your child outside unsupervised.&nbsp;</p>\r\n", created: '2016-09-30 12:52:38.000000-04:00', updated: '2016-09-30 12:52:38.000000-04:00', first_published_at: '2016-09-30 12:52:38.000000-04:00', last_published_at: '2016-09-30 12:52:38.000000-04:00', latest_revision_created_at: '2016-09-30 12:52:38.000000-04:00' }
