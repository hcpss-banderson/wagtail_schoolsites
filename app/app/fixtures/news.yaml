{ url: /aes/news/2018-10-26-america-recycles-day, type: news.News, title: 'America Recycles Day', body: "<p>In honor of America Recycles Day on November 15th, Atholton&#39;s Green Team is hosting its tenth annual America Recycles Sculpture Expo from Nov. 12th through Nov. 16th. The goal of this event is to promote awareness about waste reduction and involve students in thinking creatively to reuse materials. Students in all grades are invited to use their creativity to construct a sculpture made entirely of recycled materials. Students may work independently or with a partner on this project. The sculptures may be purely artistic or based upon a character, animal, object, person, activity, event, etc. Sculptures should be brought to school on Monday, November 12th; they will be displayed in the front hallway of the school. Sculptures will remain on display through Friday, Nov. 16th for American Education Week. All participants will receive a recognition award certificate of participation. If your child is interested in participating in this opportunity, please complete the form that was sent home in the 10/26 Friday folder and return it to school by Friday, Nov. 9th. Siblings can submit their names on one form. If you have any questions, email <a href=\"mailto:lisa_young@hcpss.org?subject=Sculpture%20Expo\">lisa_young@hcpss.org</a>.</p>\r\n", created: '2018-10-26 09:13:29.000000-04:00', updated: '2018-10-29 14:31:26.000000-04:00', first_published_at: '2018-10-26 09:13:29.000000-04:00', last_published_at: '2018-10-26 09:13:29.000000-04:00', latest_revision_created_at: '2018-10-29 14:31:26.000000-04:00' }
