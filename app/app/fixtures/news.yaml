{ url: /aes/news/2018-11-16-thank-you, type: news.News, title: 'Thank You!', body: "<p>Thank you for taking time to join us for American Education Week.&nbsp; This week provides a wonderful opportunity to celebrate individuals who are making a difference in ensuring our students receive a quality education.&nbsp; We are very fortunate to have a dedicated staff that cares about our students and their academic success.&nbsp; Likewise, thank you to all of our parents, guardians and caretakers who play such a critical role in the success of our school community.&nbsp; Together we are making an extraordinary difference.</p>\n", created: '2018-11-16 15:17:33.000000-05:00', updated: '2018-11-16 15:18:34.000000-05:00', first_published_at: '2018-11-16 15:17:33.000000-05:00', last_published_at: '2018-11-16 15:17:33.000000-05:00', latest_revision_created_at: '2018-11-16 15:18:34.000000-05:00' }
