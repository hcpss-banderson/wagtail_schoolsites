{ url: /aes/news/2020-10-29-kindergarten-instructional-materials, type: news.News, title: 'Kindergarten Instructional Materials', body: "<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">We are so proud of all the progress our students have already made this year. We know that they will continue to do great things throughout the semester!&nbsp; As a team we have put together an additional supply bag for each student. The bags contain items such as sight words, 100 charts, a homemade dry erase board with a marker, etc.&nbsp;&nbsp;</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">We are offering two pick up times for families to come to Atholton Elementary School to pick up these supplies out front of the school in the bus loop.&nbsp; Teachers will be distributing supplies on Monday November 2nd from 2:50 to 3:50, and Thursday November 5th from 2:50-3:50.&nbsp; Following HCPSS protocol:</p>\n\n<ol style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">\n\t<li>A mask must be&nbsp;worn&nbsp;by all those in attendance and we ask that you remain in your cars.&nbsp;&nbsp;</li>\n\t<li>Please write your child&#39;s name and homeroom teacher on a piece of paper to hold up or display on the dashboard as you pull your car into the bus loop. A teacher will retrieve your child&#39;s bag and place it in your trunk.&nbsp;</li>\n</ol>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">We will also have a table set up for families that walk up to the right of the front doors of the school. We ask that you please always follow social distancing and remain 6 feet from others.&nbsp;&nbsp;</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">If you are unable to come to pick up supplies or have any questions, please contact your child&#39;s homeroom teachers.</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">shannon_butler@hcpss.org</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">shea_isensee@hcpss.org</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">molly_tourison@hcpss.org</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">emily_roberts1@hcpss.org</p>\n\n<p style=\"color: rgb(83, 83, 83); font-family: Helvetica, Arial, sans-serif; font-size: 15px; background-color: rgb(255, 255, 255);\">Best Regards, The Kindergarten Team&nbsp;</p>\n", created: '2020-10-29 12:34:17.000000-04:00', updated: '2020-10-29 12:46:47.000000-04:00', first_published_at: '2020-10-29 12:34:17.000000-04:00', last_published_at: '2020-10-29 12:34:17.000000-04:00', latest_revision_created_at: '2020-10-29 12:46:47.000000-04:00' }
