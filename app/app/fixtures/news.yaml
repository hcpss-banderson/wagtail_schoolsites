{ url: /aes/news/2015-09-25-morning-arrival, type: news.News, title: 'Morning Arrival', body: "<p>The official start time for our <u>instructional</u> day is 9:15.&nbsp; Doors open at 9:00.&nbsp; Most of our walkers/car riders and bus riders arrive by 9:05, but we have several students arriving a few minutes after 9:15.&nbsp; These students are marked tardy and they arrive in classrooms where their peers are already unpacked and ready for instruction. &nbsp;For some grade levels, classes are transitioning to related arts or math.&nbsp; If your child(ren) are arriving at or after 9:15, please adjust your morning schedule so they can arrive 5-8 minutes earlier.&nbsp; It will really help them have a good start to the school day.&nbsp; Please note:&nbsp; if children are late, their parents need to sign them in at the front office.</p>\r\n", created: '2015-09-25 10:37:12.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-09-25 10:37:12.000000-04:00', last_published_at: '2015-09-25 10:37:12.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
