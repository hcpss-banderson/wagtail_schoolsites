{ url: /aes/news/2018-05-03-spring-fling-volunteers-needed, type: news.News, title: 'Spring Fling - Volunteers Needed!', body: "<p><u><strong>UPCOMING CELEBRATION - SPRING FLING: May 17th! -- Volunteers Needed!</strong></u></p>\n\n<p>The Related Arts team is organizing the Spring Fling celebration for students on Thursday May 17th. Each grade level will participate in a variety of activities during their designated Related Arts time.<br />\n\t&nbsp;<br />\n\tWe will need many parent volunteers to help at each station collecting tickets, distributing prizes, and overseeing the activities. There are two time slots for volunteers, including Grades 3-5 from 9:20 AM &ndash; 12:20 PM and Grades K-2 from 12:35 PM &ndash; 3:35 PM. Volunteers are what makes the Spring Fling a success. The students also really like seeing their parents and adults helping with the activities.</p>\n\n<p>If you are interested in volunteering for one or both times, please sign up on the Volunteer Link below.&nbsp;&nbsp; If possible, please try to sign up by May 14th.<br />\n\t&nbsp;<br />\n\t<a href=\"http://www.SignUpGenius.com/go/30E0F4DADAA2DA7F58-20181\" target=\"_blank\">www.SignUpGenius.com/go/30E0F4DADAA2DA7F58-20181</a><br />\n\t&nbsp;<br />\n\tThank you,<br />\n\t&nbsp;<br />\n\tThe Related Arts Team</p>\n", created: '2018-05-03 15:31:59.000000-04:00', updated: '2018-05-03 15:32:11.000000-04:00', first_published_at: '2018-05-03 15:31:59.000000-04:00', last_published_at: '2018-05-03 15:31:59.000000-04:00', latest_revision_created_at: '2018-05-03 15:32:11.000000-04:00' }
