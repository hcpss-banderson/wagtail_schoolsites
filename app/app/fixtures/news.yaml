{ url: /aes/news/2016-02-07-valentine-s-day-celebrations, type: news.News, title: 'Valentine''s Day Celebrations', body: "<p>Valentine&rsquo;s Day will be celebrated in classrooms on February 12<sup>th</sup>.&nbsp;&nbsp; Valentine cards will be exchanged.&nbsp; It is okay if the cards contain candy.&nbsp; Students will be encouraged to bring the candy home instead of eating it during the celebration.&nbsp; A flyer went home yesterday in Friday Folders explaining the food that will be served during the celebration.&nbsp; If your child cannot have the food, please notify your child&rsquo;s teacher using the slip at the bottom of the flyer.&nbsp; Please do not send in any additional food for the parties&mdash;it will not be served.</p>\r\n\r\n<p>&nbsp;</p>\r\n", created: '2016-02-07 17:07:39.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-02-07 17:07:39.000000-05:00', last_published_at: '2016-02-07 17:07:39.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
