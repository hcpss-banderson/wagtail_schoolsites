{ url: /aes/news/2015-12-10-demystifying-the-common-core, type: news.News, title: 'Demystifying the Common Core', body: "<p>This GreatSchools site aims to make the new K-5 standards accessible to parents and others via brief videos for each grade level.&nbsp; Check it out at:&nbsp;<a href=\"http://www.greatschools.org/gk/milestones/\">http://www.greatschools.org/gk/milestones/</a></p>\r\n", created: '2015-12-10 16:08:56.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-10 16:08:56.000000-05:00', last_published_at: '2015-12-10 16:08:56.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
