{ url: /aes/news/2015-10-30-monster-book-fair-is-coming-to-aes-11-16-2015-11-24-2015, type: news.News, title: 'MONSTER BOOK FAIR IS COMING TO AES 11/16/2015 - 11/24/2015 ', body: "<p><em>Reading is so much fun, you&#39;ll get Goosebumps!&nbsp;</em> Come and shop the Book Fair with us!&nbsp; We&#39;ll be open every day from 4--6:30pm, with extended hours on Thursday 11/19 (until 8pm).&nbsp; We&#39;ll be open during lunch times, and during the Parent/Teacher Conferences.&nbsp; A final schedule will come attached to the book fair brochure next week.&nbsp; We need <strong>many volunteers</strong>&nbsp;to make this fun for everyone.&nbsp; Hours may change based on availability of volunteers. Please go to the AES volunteer wiki to find a time to come and help out! &nbsp;<a href=\"https://aesvolunteers.wikispaces.hcpss.org/Bookfair\">https://aesvolunteers.wikispaces.hcpss.org/Bookfair</a></p>\r\n", created: '2015-10-30 08:08:46.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-10-30 08:08:46.000000-04:00', last_published_at: '2015-10-30 08:08:46.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
