{ url: /aes/news/2015-12-10-spelling-bee, type: news.News, title: 'Spelling Bee', body: "<p>This month students in <u>fourth and fifth grade </u>will be competing in classroom spelling bees. Four winners and one alternate will move on to compete in our school&#39;s spelling bee on Friday, January 15th in hopes of competing in Atholton&#39;s school spelling bee and/or the Howard County Public Library (HCPL) Spelling Bee on March 11th, 2016.&nbsp;&nbsp;&nbsp; If your child will be competing, your child will receive an information letter and study list before the winter break.&nbsp; Please email Aura Volz, reading specialist and spelling bee coordinator, with any questions.</p>\r\n", created: '2015-12-10 16:07:57.000000-05:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-12-10 16:07:57.000000-05:00', last_published_at: '2015-12-10 16:07:57.000000-05:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
