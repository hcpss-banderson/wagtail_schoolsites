{ url: /aes/news/2018-09-12-parking-day, type: news.News, title: 'PARKing Day', body: "<p>On Friday, September 21st, our fifth grade students will design and organize PARKing Day.&nbsp; All students will participate.&nbsp; PARKing Day is an annual global event where communities transform a parking spot into a public space called a &ldquo;PARK(ing)&rdquo; space. The transformation of parking spots into parks is to highlight the importance of parks and getting kids outside to enjoy&nbsp; green spaces.&nbsp; The fifth grade students will design and create a park in our back lot. In order to help our &quot;park&quot; come to life, we are on the look-out for green, blue or brown outdoor carpeting and tarps.&nbsp; If you can loan one or more of these items, please contact Mrs. Young:&nbsp; <a href=\"mailto:lisa_young@hcpss.org?subject=PARKing%20Day\">lisa_young@hcpss.org</a>.&nbsp;</p>\n", created: '2018-09-12 09:11:48.000000-04:00', updated: '2018-09-12 09:12:53.000000-04:00', first_published_at: '2018-09-12 09:11:48.000000-04:00', last_published_at: '2018-09-12 09:11:48.000000-04:00', latest_revision_created_at: '2018-09-12 09:12:53.000000-04:00' }
