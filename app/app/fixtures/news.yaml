{ url: /aes/news/2014-10-01-inclement-weather-drop-and-go-information, type: news.News, title: 'Inclement Weather Drop and Go Information', body: "<p>Our daily procedure is for our car riders to come to school via the Atholton Park.&nbsp; Parents can park in the Atholton Park parking lot and walk their children to the school back doors or students can be dropped off at the path.&nbsp; We have staff members along the path.&nbsp; Doors open at 9:00.&nbsp;</p>\n\n<p>On inclement weather days<strong> </strong>we offer a Drop and Go in front of the school beginning at 8:50.&nbsp; The bus loop is open for cars from 8:50 to 9:00 and reopens at 9:10 after the buses have dropped off students.&nbsp; On these days we have staff available to supervise students beginning at 8:50.&nbsp; Inclement Weather days include:</p>\n\n<ul>\n\t<li>Precipitation of any kind</li>\n\t<li>Icy/Snowy path from the Atholton Park to the back of the school</li>\n\t<li>Temperatures (feels like) less than 15 degrees</li>\n</ul>\n\n<p>Emails are not sent to announce the Inclement Weather Drop and Go&rsquo;s but we know parents will use the above guidelines to make the decision.&nbsp; Thank you for your assistance!</p>\n", created: '2014-10-01 08:14:49.000000-04:00', updated: '2017-01-06 13:14:00.000000-05:00', first_published_at: '2014-10-01 08:14:49.000000-04:00', last_published_at: '2014-10-01 08:14:49.000000-04:00', latest_revision_created_at: '2017-01-06 13:14:00.000000-05:00' }
