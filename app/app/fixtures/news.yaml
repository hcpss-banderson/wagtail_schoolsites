{ url: /aes/news/2014-10-08-aes-waste-free-stars-of-the-week, type: news.News, title: 'AES Waste-Free Stars of the Week!', body: "<p>Last Week&rsquo;s Waste-Free Start of the Week:&nbsp; Congratulations to Allison H.&nbsp; in first grade!&nbsp; Allison has a reusable lunch bag, a reusable water bottle, and a collection of matching green reusable containers!&nbsp; Allison knows that packing a waste-free lunch is helping to keep trash out of our landfills. &nbsp;Thank you, Allison! &nbsp;To get a close-up look at our weekly star, visit the Waste-Free Star of the Week bulletin board in Atholton&#39;s cafeteria.</p>\r\n\r\n<p>This Week&rsquo;s Waste-Free Star of the Week:&nbsp; Congratulations to Kylee H. in fourth grade!&nbsp; Kylee is exceptionally waste-free!&nbsp; She uses reusable utensils, reusable containers, a thermos, and she even uses a cloth napkin!&nbsp; Thank you, Kylee, for all your efforts! &nbsp;To get a close-up look at our weekly star, visit the Waste-Free Star of the Week bulletin board in Atholton&#39;s cafeteria.</p>\r\n", created: '2014-10-08 15:15:56.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2014-10-08 15:15:56.000000-04:00', last_published_at: '2014-10-08 15:15:56.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
