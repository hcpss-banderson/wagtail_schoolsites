{ url: /aes/news/2018-04-26-new-morning-safety-procedures, type: news.News, title: 'New Morning Safety Procedures', body: "<p><span style=\"font-size:13px;color:#000000;font-weight:400;text-decoration:none;font-family:'Tahoma';font-style:normal;text-decoration-skip-ink:none;\">We recently implemented a new procedure to help improve the safety of our students during arrival. From 8:50 - 9:15 we will place orange cones along the crosswalk at the back of the school. During this time cars cannot enter or exit our back parking lot. Thank you for your attention and cooperation with this important safety change for our students. If you have any questions, please contact Dr. Holden or Mrs. Krablin.</span></p>\r\n", created: '2018-04-26 13:44:46.000000-04:00', updated: '2018-05-11 15:54:30.000000-04:00', first_published_at: '2018-04-26 13:44:46.000000-04:00', last_published_at: '2018-04-26 13:44:46.000000-04:00', latest_revision_created_at: '2018-05-11 15:54:30.000000-04:00' }
