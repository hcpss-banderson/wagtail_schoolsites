{ url: /aes/news/2015-06-18-summer-learning, type: news.News, title: 'Summer Learning', body: "<p><strong>RAZ Kids</strong></p>\r\n\r\n<p>Students in grades K-3 will receive information for using RAZ Kids over the summer. Mrs. Volz, our reading specialist prepared each child&rsquo;s account with book selections at his/her instructional level.</p>\r\n\r\n<p><strong>Mathematics Resources</strong></p>\r\n\r\n<p>Elementary mathematics resources, websites, and activities for students in kindergarten through fifth grade are available at the following site:</p>\r\n\r\n<p><a href=\"http://smart.wikispaces.hcpss.org\">http://smart.wikispaces.hcpss.org</a>&nbsp;</p>\r\n\r\n<p><strong>Language Arts Resources:</strong></p>\r\n\r\n<p>The&nbsp;<em>Elementary Language Arts Parent Support Website</em>&nbsp;is found at the following site:&nbsp;<a href=\"http://elaparentsupport.weebly.com/\">http://elaparentsupport.weebly.com/</a> <em>(Also linked to</em>&nbsp;<u>www.hcpss.org</u><em>.</em><em>)</em></p>\r\n\r\n<p>The Elementary Language Arts Office has compiled a wealth of resources for parents that complement the instruction that takes place in the classrooms.&nbsp; This site contains information about the Common Core, includes overviews of what students will learn in each grade, and activities and technology links to support student learning.&nbsp; Research strongly reports the benefits of wide reading and writing to promote literacy growth. In addition to exploring the materials listed on this site, parents are encouraged to provide opportunities for students to read and write regularly throughout the summer.</p>\r\n\r\n<p><strong>Science Resources:</strong></p>\r\n\r\n<p>Elementary science resources, websites, and activities for students in kindergarten through fifth grade are available at the following site:</p>\r\n\r\n<p><a href=\"http://www.hcpss.org/academics/science_elem.shtml\">http://www.hcpss.org/academics/science_elem.shtml</a></p>\r\n\r\n<p><strong>Social Studies Resources:</strong></p>\r\n\r\n<p>Elementary social studies resources, websites, and activities for students in kindergarten through fifth grade are available at the following site:&nbsp;&nbsp;<u><a href=\"http://www.hcpss.org/academics/socialstudies_elem.shtml\">http://www.hcpss.org/academics/socialstudies_elem.shtml</a></u></p>\r\n\r\n<p>To receive summer reading lists by grade levels, please visit the HCPSS School Library Media&nbsp;<strong><em>Summer Reading Lists and Book Awards</em></strong>&nbsp;site at <a href=\"http://www2.hcpss.org/met/Media/srlbkawds.htm\">http://www2.hcpss.org/met/Media/srlbkawds.htm</a>.</p>\r\n", created: '2015-06-18 12:24:31.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2015-06-18 12:24:31.000000-04:00', last_published_at: '2015-06-18 12:24:31.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
