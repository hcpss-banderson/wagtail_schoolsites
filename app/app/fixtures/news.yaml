{ url: /aes/news/2016-11-03-show-your-school-spirit-and-help-support-pta-with-spirit-wear, type: news.News, title: 'Show your school spirit and help support PTA with Spirit Wear!  ', body: "<p>Order your Atholton Panthers or Green Wear shirt to show your school pride on spirit days and Waste Free Wednesdays.&nbsp; You can place your order online: <a href=\"http://www.promoplace.com/29320/team_stores.htm\">http://www.promoplace.com/29320/team_stores.htm</a>, or using the paper order form that went home in Friday folders on November 11th. T-shirt samples will be available at school by the front office during the book fair and teacher conferences.&nbsp; Come check out the colors, sizes, and styles.&nbsp; Orders must be in by November 22nd.</p>\r\n", created: '2016-11-03 11:13:19.000000-04:00', updated: '2016-11-11 13:35:26.000000-05:00', first_published_at: '2016-11-03 11:13:19.000000-04:00', last_published_at: '2016-11-03 11:13:19.000000-04:00', latest_revision_created_at: '2016-11-11 13:35:26.000000-05:00' }
