{ url: /aes/news/2017-10-06-alert-work-at-atholton-park, type: news.News, title: 'ALERT: Work at Atholton Park', body: "<p>Recreation and Parks began re-surfacing the courts at the Atholton Park on Monday, October 9th.&nbsp; The contractors may be working in the area during arrival and dismissal and may use 1-2 parking spaces.&nbsp; Please be sure to monitor your child during this time to ensure their safety.&nbsp; This work will continue through Monday, October 16th.&nbsp; Please let us know if you have any questions.</p>\n\n<p>&nbsp;</p>\n", created: '2017-10-06 12:35:40.000000-04:00', updated: '2017-10-13 10:47:01.000000-04:00', first_published_at: '2017-10-06 12:35:40.000000-04:00', last_published_at: '2017-10-06 12:35:40.000000-04:00', latest_revision_created_at: '2017-10-13 10:47:01.000000-04:00' }
