{ url: /aes/news/2016-10-07-autumn-themed-teacher-appreciation, type: news.News, title: 'Autumn Themed Teacher Appreciation', body: "<p>\r\n\t<style type=\"text/css\"><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->\r\n\t</style>\r\n\t<span data-sheets-userformat=\"{&quot;2&quot;:13185,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:1,&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Verdana&quot;,&quot;16&quot;:10}\" data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Autumn Themed Teacher Appreciation - Let's show our appreciation for our AES staff on Thursday, October 20th by providing an autumn themed lunch and treats! If you are able to make, bake or pick up something for lunch, please sign up using this link: \\u00a0http://www.perfectpotluck.com/meals.php?t=ZYOF5687.\\u00a0 All details are included on the signup page.\\u00a0 Please contact Laura Hettinger (ellehettinger@gmail.com) with any questions.&quot;}\" style=\"font-size:100%;font-family:Verdana;\">Let&#39;s show our appreciation for our AES staff on Thursday, October 20th by providing an autumn themed lunch and treats! If you are able to make, bake or pick up something for lunch, please sign up using this link: &nbsp;<a href=\"http://www.perfectpotluck.com/meals.php?t=ZYOF5687\">http://www.perfectpotluck.com/meals.php?t=ZYOF5687</a>.&nbsp; All details are included on the signup page.&nbsp; Please contact Laura Hettinger (<a href=\"mailto:ellehettinger@gmail.com?subject=Teacher%20Appreciation\">ellehettinger@gmail.com</a>) with any questions.</span></p>\r\n", created: '2016-10-07 11:38:53.000000-04:00', updated: '2016-10-07 11:38:53.000000-04:00', first_published_at: '2016-10-07 11:38:53.000000-04:00', last_published_at: '2016-10-07 11:38:53.000000-04:00', latest_revision_created_at: '2016-10-07 11:38:53.000000-04:00' }
