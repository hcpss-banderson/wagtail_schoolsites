{ url: /aes/news/2016-05-06-thank-you, type: news.News, title: 'Thank You!', body: "<p>Thank you to the entire Atholton Community for making teachers and staff feel extra special during Teacher Appreciation Week.&nbsp; We loved all the notes, flowers, sweet treats, and the delicious lunch on Thursday.&nbsp; PTA&rsquo;s Staff Appreciation Committee went above and beyond in in recognizing all our Super Heroes!</p>\r\n", created: '2016-05-06 10:39:06.000000-04:00', updated: '2016-09-13 11:34:15.000000-04:00', first_published_at: '2016-05-06 10:39:06.000000-04:00', last_published_at: '2016-05-06 10:39:06.000000-04:00', latest_revision_created_at: '2016-09-13 11:34:15.000000-04:00' }
