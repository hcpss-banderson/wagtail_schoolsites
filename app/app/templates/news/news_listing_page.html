{% extends "base.html" %}

{% load wagtailcore_tags news_tags %}

{% block content_title %}
    <h1 class="title">{{ page.title }}</h1>
{% endblock content_title %}

{% block content %}
    {% for post in posts %}
        <h2><a href="{% news_page_date_slug_url post page %}">{{ post.title }}</a></h2>
    {% endfor %}
{% endblock content %}
